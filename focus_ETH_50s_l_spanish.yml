 ETH_50s_demand_reparations:0 "Exigir reparaciones"
 ETH_50s_demand_reparations_desc:0 "Merecemos reparaciones por los muchos daños y heridas que los italianos dejaron en nuestra nación"
 ETH_50s_forgive_and_forget:0 "Perdonar y olvidar"
 ETH_50s_forgive_and_forget_desc:0 "Deberíamos perdonar las acciones de Italia, son un pueblo cambiado"
 ETH_50s_denounce_the_mau_mau:0 "Denunciar a los Mau Mau"
