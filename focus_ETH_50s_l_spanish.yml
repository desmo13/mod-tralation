 ETH_50s_placate_somali_people:0 "Aplacar al pueblo somalí"
 ETH_50s_placate_somali_people_desc:0 "Aplacar al pueblo somalí"
 ETH_50s_creation_of_lower_assembly:0 "Creación de la Asamblea Baja"
 ETH_50s_creation_of_lower_assembly_desc:0 "Añadiremos un compartimento separado a nuestro parlamento que permitirá una mayor representación para una amplia variedad de clases sociales"
 ETH_50s_creation_of_the_chamber_of_deputies:0 "Creación de la Cámara de Diputados"
 ETH_50s_creation_of_the_chamber_of_deputies_desc:0 "Necesitamos crear una cámara de diputados para tratar más específicamente los asuntos de nuestra nación en una serie de compartimentos"
 ETH_50s_seperation_of_powers:0 "Separación de poderes"
 ETH_50s_seperation_of_powers_desc:0 "Dividiremos nuestra nación en una serie de poderes separados que controlarán el poder de cada uno... al menos sobre el papel"
 ETH_50s_placate_harai_people:0 "Aplacar a la gente de Harari"
 ETH_50s_placate_harai_people_desc:0 "Teniendo en cuenta nuestras recientes acciones en la región de Harar, es sensato que al menos aparezcamos para apaciguar al pueblo Harari"
 ETH_50s_placate_nobility:0 "Apaciguar a la nobleza"
 ETH_50s_placate_nobility_desc:0 "Es lógico apaciguar a la nobleza de nuestra nación, ya que su lealtad es lo más importante"
 ETH_50s_lessons_of_the_second_italo_ethiopian_war:0 "Lecciones de la segunda guerra italo-etíope"
 ETH_50s_lessons_of_the_second_italo_ethiopian_war_desc:0 "Desde la segunda guerra italo-etíope, está claro que nuestro ejército no está a la altura de las potencias militarizadas. Es imperativo que abordemos los principales defectos de nuestro mando y de nuestros militares en el pasado."
 ETH_50s_address_the_problem_on_land:0 "Abordar el problema en tierra"
 ETH_50s_address_the_problem_on_land_desc:0 "Debemos abordar los problemas y las fallas de nuestro ejército terrestre."
 ETH_50s_focus_on_army_motorization:0 "Centrarse en la motorización del ejército"
 ETH_50s_focus_on_army_motorization_desc:0 "Necesitamos enfocarnos en motorizar y mecanizar nuestras fuerzas armadas."
 ETH_50s_focus_on_rocket_artillery:0 "Centrarse en la artillería de cohetes"
 ETH_50s_focus_on_rocket_artillery_desc:0 "Necesitamos enfocarnos específicamente en la artillería de cohetes."
 ETH_50s_focus_on_army_conscription:0 "Centrarse en el servicio militar obligatorio"
 ETH_50s_focus_on_army_conscription_desc:0 "Necesitamos confiar en grandes campañas de reclutamiento y un número considerable de militares."
 ETH_50s_depend_on_mass_assault:0 "Dependa del asalto masivo"
 ETH_50s_depend_on_mass_assault_desc:0 "A través de números superiores podemos abrumar a nuestros enemigos en casi cualquier enfrentamiento."
 ETH_50s_rely_on_superior_firepower:0 "Confíe en una potencia de fuego superior"
 ETH_50s_rely_on_superior_firepower_desc:0 "Debemos confiar en tener una potencia de fuego superior a la de nuestros vecinos."
 ETH_50s_depend_on_mobile_warfare:0 "Dependa de la guerra móvil"
 ETH_50s_depend_on_mobile_warfare_desc:0 "Con un frente en constante movimiento, podemos rodear y destruir a nuestros enemigos."
 ETH_50s_a_new_army:0 "Un nuevo ejercito"
 ETH_50s_a_new_army_desc:0 "Hemos abordado los problemas de la tierra con nuestro ejército terrestre y hemos basado un nuevo ejército."
 ETH_50s_address_the_problem_in_the_air:0 "Abordar el problema en el aire"
 ETH_50s_address_the_problem_in_the_air_desc:0 "Necesitamos aprender de nuestras experiencias con fallas en la superioridad aérea en compromisos anteriores."
 ETH_50s_expand_air_force:0 "Expandir la Fuerza Aérea"
 ETH_50s_expand_air_force_desc:0 "Necesitamos expandir nuestra fuerza aérea para competir con cualquier enemigo."
 ETH_50s_expand_air_defenses:0 "Ampliar las defensas aéreas"
 ETH_50s_expand_air_defenses_desc:0 "Es más práctico invertir en nuestras defensas de nuestros futuros enemigos que intentar competir en un tamaño de fuerza aérea."
 ETH_50s_anti_air_network:0 "Red antiaérea"
 ETH_50s_anti_air_network_desc:0 "Crearemos una red anti-aérea"
 ETH_50s_radar_netwrok:0 "Red de radar"
 ETH_50s_us_assisted_transition_to_jet_age:0 "Transición asistida de EE. UU. A la era del jet"
 ETH_50s_us_assisted_transition_to_jet_age_desc:0 "Estados Unidos nos ayudará en nuestra transición a la Era Jet con la importación de estrellas fugaces P-60 y Sabres F-86."
 ETH_50s_lideta_aviation_school:0 "Escuela de Aviación Lideta"
 ETH_50s_lideta_aviation_school_desc:0 "Fundaremos la escuela de aviación de Lideta para formar mejor a nuestros pilotos"
 ETH_50s_founding_of_the_ethiopian_navy:0 "Fundación de la Armada de Etiopía"
 ETH_50s_founding_of_the_ethiopian_navy_desc:0 "Ahora que tenemos acceso costero al Mar Rojo, es una prioridad principal crear una armada fuerte y estructurada para patrullar y proteger nuestra costa."
