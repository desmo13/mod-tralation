 ETH_50s_end_positive_british_relations:0 "Acabar con las relaciones positivas de los británicos"
 ETH_50s_end_positive_british_relations_desc:0 "Tenemos que olvidar estas relaciones inútiles con los británicos"
 ETH_50s_international_isolation:0 "Aislamiento internacional"
 ETH_50s_international_isolation_desc:0 "Debido a nuestra política exterior completamente razonable, los países que se oponen inútilmente a nosotros han comenzado a formar bloques de aislamiento político contra nosotros"
 ETH_50s_strengthen_noble_privlidges:0 "Reforzar los privilegios de los nobles"
 ETH_50s_strengthen_noble_privlidges_desc:0 "Tenemos que fortalecer la clase alta, son nuestra columna vertebral y han sido favorecidos por dios"
 ETH_50s_end_positive_french_relations:0 "Acabar con las relaciones positivas con Francia"
 ETH_50s_end_positive_french_relations_desc:0 "Tenemos que poner fin a estas relaciones inútiles con Francia."
 ETH_50s_continue_somali_suppression:0 "Continuar con la supresión somalí"
 ETH_50s_continue_somali_suppression_desc:0 "Nos interesa continuar con la supresión somalí"
 ETH_50s_harari_suppression:0 "Supresión de Harari"
 ETH_50s_harari_suppression_desc:0 "Nos interesa continuar con la supresión de Harari"
 ETH_50s_annex_hargesia:0 "Anexar Hargesia"
 ETH_50s_annex_hargesia_desc:0 "Estamos en nuestro derecho de ejercer la fuerza en la ciudad de Hargesia y la provincia circundante"
 ETH_50s_annex_french_somaliland:0 "Anexar Somalia Francesa"
 ETH_50s_annex_french_somaliland_desc:0 "Estamos en nuestro derecho de ejercer la fuerza en la ciudad de Hargesia y la provincia circundante"
 ETH_50s_international_denouncement:0 "Denuncia internacional"
