 eth50.1.d:0 "Desde que Haile Selassie ha crecido, Etiopía ha tenido un alcance amplio y extenso de relaciones exteriores con Europa. A partir de la década de 1920, cuando Haile Selassie, entonces Ras Tafari, realizó un viaje diplomático a las ciudades de París, Bruselas, Ámsterdam, Estocolmo, Londres, Ginebra y Atenas. Durante la Guerra Italo-Etíope y la Segunda Guerra Mundial, Haile Selassie dirigió un gobierno en el exilio en Londres mientras mantenía fuertes relaciones con las naciones aliadas. Desde la independencia, Etiopía ha continuado esta política con Haile Selassie siendo visto en Europa como un líder diplomático carismático, simpático y excéntrico."
 eth50.3.d:0 "Etiopía se encuentra en una posición difícil después de la Segunda Guerra Mundial y la Segunda Guerra Italo-Etíope. Con un nuevo gobierno italiano que tiene relaciones indeterminadas con Etiopía, y la Hegemonía británica cada vez más indiscutida en la frontera de las fronteras de Etiopía, el futuro de los intereses etíopes no está claro. Las conversaciones en el comité de descolonización de las Naciones Unidas discuten la idea de que Eritrea se una a Etiopía en una federación; Algunos creen que la nación fronteriza del Mandato de Somalia debería acercarse a la independencia."
 eth50.5.d:0 "El Comité Central de la ONU pasó la semana pasada cuarenta minutos de la apertura de su delegación regañando a la administración etíope por las recientes adquisiciones territoriales. Con muchos líderes mundiales proponiendo sanciones y denuncias diplomáticas, es seguro decir que estos eventos recientes han hecho poco para ayudar a las relaciones diplomáticas etíopes."
 eth50.6.d:0 "La propuesta de la ONU de la Resolución 390-A (V) ha sido reforzada por discusiones recientes en el comité central de la ONU. La resolución pide que el Mandato de Eritrea de la ONU se ingrese como un estado federal de Etiopía, y que su constitución actual y su director ejecutivo estén bajo la determinación de Etiopía."
 eth50.7.d:0 "Toda Europa y el comité central de la ONU han expuesto su apoyo a la reciente Resolución 390-A (V), ya que es un fin razonable a las posesiones coloniales imperialistas con una nación del tercer mundo."
 eth50.8.d:0 "Hoy, Haile Selassie, con la supervisión del consejo imperial, ha promulgado la ley federal de 1952. La ley inicia oficialmente la transferencia de Eritrea del control británico al etíope. Si bien el director ejecutivo de Eritrea siente la presión de la Corona Imperial, el estado de ánimo general en Eritrea es inicialmente positivo."
 eth50.9.d:0 "Tedla Bairu, el primer director ejecutivo de Eritrea, renunció la semana pasada en respuesta a la política hacia los eritreos dentro del Imperio etíope. La administración de Adis Abeba ha disuelto la constitución de Eritrea, prohibido el uso oficial de los idiomas árabe y eritreo; y desalentó la práctica de las minorías islámicas. Asfaha Woldemikael, su reemplazo ha mostrado un punto de vista pro-amárico mucho más statu quo en su oficina municipal local, lo que ha llevado a su nombramiento como Director Ejecutivo de Eritrea."
 eth50.10.d:0 "De acuerdo con el principio de seguridad colectiva, del que Haile Selassie es un defensor abierto, Etiopía ha enviado un contingente al mando del general Mulugeta Buli y Kebbede Guebre, conocido como el Batallón Kagnew, para participar en la Guerra de Corea. Se adjuntó a la 7ma División de Infantería estadounidense y participará en importantes enfrentamientos."
 eth50.11.d:0 "Las Naciones Unidas han entregado una propuesta escrita de Etiopía a nuestros delegados en París esta noche. La propuesta pide el reconocimiento formal italiano del estado etíope y, además, Etiopía presentó un proyecto de ley a la Comisión Económica para Italia de 184.746.023 libras esterlinas por los daños infligidos durante el curso de la ocupación italiana. La lista incluía la destrucción de 2.000 iglesias, 535.000 casas, el sacrificio o robo de 5.000.000 de reses, 7.000.000 de ovejas y cabras, 1.000.000 de caballos y mulas y 700.000 camellos."
 eth50.12.d:0 "La delegación etíope en Roma se encontró con una respuesta sombría mientras se llegaban a acuerdos para pagar la factura presentada a la Comisión Económica para Italia de £ 184,746,023 por daños infligidos durante el curso de la ocupación italiana. La lista incluía la destrucción de 2.000 iglesias, 535.000 casas, el sacrificio o robo de 5.000.000 de reses, 7.000.000 de ovejas y cabras, 1.000.000 de caballos y mulas y 700.000 camellos."
 eth50.15.d:0 "En Tigray ha ocurrido una hambruna que hasta ahora se ha cobrado más de 100.000 vidas: - Haile Selassie se niega a enviar cualquier ayuda alimentaria de emergencia básica significativa a la provincia de Tigray con las posiciones adoptadas por el Consejo Imperial."
 eth50.16.d:0 "Etiopía compró veinte tanquetas checoslovacas AH-IV de Suecia a fines de la década de 1940. Solo ahora han llegado recientemente a Djibouti, después de lo cual fueron transportados por ferrocarril a Adis Abeba."
 eth50.17.d:0 "Se envió a Etiopía un Grupo Asesor de Asistencia Militar de los Estados Unidos, que comenzó su trabajo reorganizando el ejército en tres divisiones. Entrenando a nuestras tropas con el estándar del ejército estadounidense y proporcionando armas pequeñas por un arrendamiento razonable."
 ETH_50s_address_ethiopian_feudalism:0 "Abordar el feudalismo etíope"
 ETH_50s_address_ethiopian_feudalism_desc:0 "Independientemente de lo que quiera la nobleza, no tenemos más remedio que abordar las prácticas feudales en nuestro país."
 ETH_50s_ethiopian_modernization:0 "Modernización etíope"
 ETH_50s_ethiopian_modernization_desc:0 "Necesitamos modernizar los elementos básicos de nuestra sociedad."
 ETH_50s_further_crackdown_on_slavery:0 "Más represión contra la esclavitud"
 ETH_50s_further_crackdown_on_slavery_desc:0 "Si bien la esclavitud ha sido ilegal en Etiopía desde la década de 1930, su práctica todavía está muy extendida en las regiones rurales de nuestro país. Necesitamos combatir esto."
 ETH_50s_address_inner_tribal_wars:0 "Abordar las guerras tribales internas"
 ETH_50s_address_inner_tribal_wars_desc:0 "Es una práctica común en las regiones rurales del sur de Gambela y Sidamo que personas de varios grupos luchen entre comunidades en masacres a pequeña escala por diferencias étnicas. Necesitamos abordar este problema."
 ETH_50s_modernize_adis_abeba_agriculture:0 "Modernizar la agricultura de Adis Abeba"
 ETH_50s_modernize_adis_abeba_agriculture_desc:0 "La mayor parte del área circundante de Adis Abeba, que proporciona la producción agrícola de la sierra central"
 ETH_50s_adis_abeba_gridization:0 "Gridización de Adis Abeba"
 ETH_50s_adis_abeba_gridization_desc:0 "Adis Abeba actualmente no cuenta con la infraestructura para soportar energía eléctrica continua a la sierra central. Necesitamos cambiar esto."
 ETH_50s_harar_gridization:0 "Gridización de Harar"
 ETH_50s_harar_gridization_desc:0 "Como Adis Abeba, Harar no puede proporcionar energía eléctrica continuamente a sus habitantes. Cambiaremos esto con fondos del gobierno."
 ETH_50s_address_harari_autonomy:0 "Dirección Autonomía Harari"
 ETH_50s_address_harari_autonomy_desc:0 "Harar ha estado en un estado de relativa autonomía durante las últimas décadas debido a la falta de autoridad imperial ejercida en la región. Necesitamos abordar esto"
 ETH_50s_harari_asset_confiscation:0 "Confiscación de activos de Harari"
 ETH_50s_harari_asset_confiscation_desc:0 "La nobleza harari tiene poca influencia en nuestra corte imperial, sería bastante fácil y en nuestro interés confiscar estos bienes."
 ETH_50s_continue_harari_suppression:0 "Continuar Supresión de Harari"
 ETH_50s_continue_harari_suppression_desc:0 "Es más eficiente continuar nuestra supresión de la cultura y las costumbres Harari en lugar de eliminar por completo a la nobleza local."
 ETH_50s_subsidize_harari_development:0 "Subsidiar el desarrollo de Harari"
 ETH_50s_subsidize_harari_development_desc:0 "Harar, como una de nuestras principales ciudades, debe desarrollarse en mayor medida con financiación nacional."
 ETH_50s_independence_of_the_Tewahedo_Church:0 "Independencia de la Iglesia Tewahedo"
 ETH_50s_independence_of_the_Tewahedo_Church_desc:0 "Con los recientes desacuerdos con el Patriarca de Alejandría, Haile Selassie se ha reunido con el clero de nuestra iglesia y decidió que deberíamos dejar de buscar al Patriarca de Alejandría para la canonización."
 ETH_50s_adis_abeba_university:0 "Universidad Adis Abeba"
 ETH_50s_adis_abeba_university_desc:0 "Nuestro país necesita una gran universidad en su centro. Adis Abeba proporcionará una nueva forma de clase intelectual a nuestra nación."
 ETH_50s_relations_with_europe:0 "Relaciones con Europa"
 ETH_50s_relations_with_europe_desc:0 "Es hora de ampliar nuestras ricas y extensas relaciones con Europa"
