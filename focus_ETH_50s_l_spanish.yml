 ETH_50s_address_the_mau_mau_uprising_desc:0 "El país vecino, Kenia, se enfrenta a una insurgencia anticolonial a gran escala. ¿Cómo debemos abordar esta cuestión?"
 ETH_50s_shelter_the_mau_mau:0 "Proteger a los Mau Mau"
 ETH_50s_shelter_the_mau_mau_desc:0 "Deberíamos acoger a estos luchadores por la libertad"
 ETH_50s_ignore_the_korean_war:0 "Ignorar la Guerra de Corea"
 ETH_50s_ignore_the_korean_war_desc:0 "Este evento no nos afecta, mantengámonos al margen de este asunto"
