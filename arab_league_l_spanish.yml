 UNITY_DESC_0:0 "Siglos de humillación, subyugación y división no han hecho más que reforzar nuestra determinación de unirnos. Sólo un futuro unido puede asegurar el destino del pueblo árabe "
 UNITY_DESC_1:0 "Las siguientes resoluciones se desbloquearán en función del estado de ánimo actual del mundo árabe. A medida que la opinión pública comience a inclinarse hacia la unificación, se podrán aprobar leyes más importantes. El proceso puede iniciarse con la primera resolución disponible en el camino hacia la unificación."
 UNITY_DESC_2:0 "La división llevará a la desaparición de la Liga Árabe y, por tanto, a su disolución oficial. Las naciones que no voten a favor de la unión, serán expulsadas de la hermandad del pueblo árabe como estados traidores, y serán tratadas más adelante...\n Sin embargo, podemos intentar el compromiso más aceptable de crear formalmente una facción para la seguridad y prosperidad del mundo árabe."
