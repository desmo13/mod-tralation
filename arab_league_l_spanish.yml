 ARAB_LEAGUE_RESOLUTION.0.t:0 "[GetNewspaperHeader] La Liga Árabe vota para alinearse con la esfera [arab_league_nation_global_target.GetAdjective]"
 ARAB_LEAGUE_RESOLUTION.0.d:0 "\ nDespués de meses de negociaciones con las autoridades de [arab_league_nation_global_target.GetAdjective], la Liga Árabe ha votado a favor de dar un paso conjunto hacia un futuro próspero. La votación se produjo después de varias semanas de testimonios, debates y discusiones sobre la resolución. Los representantes de [arab_league_nation_global_target.GetAdjective] buscan forjar una relación sólida, que puede conducir a cosas más importantes, y tal vez incluso a la membresía en la OTAN, y un lugar bajo el paraguas defensivo occidental. La buena voluntad en las relaciones durará al menos algunos años, o hasta el próximo incidente importante ..."
 ARAB_LEAGUE_RESOLUTION.01.t:0 "[GetNewspaperHeader] La Liga Árabe vota para alinearse con la esfera [arab_league_nation_global_target.GetAdjective]"
 ARAB_LEAGUE_RESOLUTION.01.d:0 "\ nDespués de meses de negociaciones con nuestras autoridades, la Liga Árabe ha votado a favor de dar un paso conjunto hacia un futuro próspero. La votación se produjo después de varias semanas de testimonios, debates y discusiones sobre la resolución. Los representantes de la Liga Árabe buscan forjar una relación fuerte, que puede conducir a cosas más importantes, y tal vez incluso a la membresía en la OTAN, y un lugar bajo el paraguas defensivo occidental. La buena voluntad en las relaciones durará al menos algunos años, o hasta el próximo incidente importante ..."
 ARAB_LEAGUE_RESOLUTION.1.d:0 "En una sesión reciente de la Liga Árabe, nuestra nación fue condenada abiertamente por violaciones de derechos humanos en una resolución. Esta acción daña enormemente nuestra imagen internacional y turística. Más significativamente, empodera a los enemigos del estado y a los oponentes para actuar de manera más descarada a medida que el escrutinio global se intensifica sobre nuestras acciones. Hay altos funcionarios del gobierno que creen que la resolución debería actuar como una llamada de atención y debemos actuar para asegurar a la comunidad internacional y a nuestro pueblo que nuestra nación es una nación de justicia. Otro grupo de altos funcionarios afirma que la votación de la Liga Árabe fue el resultado de la propaganda y un complot interno potencialmente peligroso contra nosotros. Argumentan que no debemos detener nuestras políticas necesarias, pero ciertamente podemos trabajar para ocultarlas más a la vista del público."
 ARAB_LEAGUE_RESOLUTION.2.t:0 "[GetNewspaperHeader] Votos de la Liga Árabe para condenar el colonialismo [arab_league_nation_global_target.GetAdjective]"
 ARAB_LEAGUE_RESOLUTION.2.d:0 "\ nLa Liga Árabe aprobó una poderosa resolución condenando el colonialismo de [arab_league_nation_global_target.GetAdjective]. Durante los debates que tuvieron lugar antes de la votación, muchos miembros señalaron que el derecho a la autodeterminación es un principio vital de la Carta de la Liga Árabe y [arab_league_nation_global_target.GetAdjective] no ha podido ofrecer a sus súbditos coloniales ninguna vía hacia la libertad o su estatus futuro. Muchos miembros no se sintieron impresionados por los argumentos en contra presentados, y parece que la mayoría de los miembros están convencidos de que [arab_league_nation_global_target.GetAdjective] no ha podido ofrecer a sus colonias una voz adecuada sobre su administración o su futuro político. Los representantes de [arab_league_nation_global_target.GetAdjective] se negaron a hacer una declaración oficial cuando dejaron la Liga Árabe para consultar a sus líderes. La votación se considera una gran victoria para los activistas anticoloniales de todo el planeta."
 ARAB_LEAGUE_RESOLUTION.3.t:0 "Votos de la Liga Árabe para condenar [arab_league_nation_global_target.GetAdjective] 'colonialismo'"
 ARAB_LEAGUE_RESOLUTION.3.d:0 "Una reciente resolución de la Liga Árabe condenó las posesiones coloniales de nuestra nación. La resolución de la Liga Árabe no reconoció todo lo que hemos proporcionado en esas áreas en términos de seguridad, educación y economía, pero independientemente de la resolución, es un gran golpe para nuestra imagen internacional. Sin duda, los malhechores y los elementos descarriados de las colonias se animarán a atacarnos o avergonzarnos aún más. Ciertamente podemos mantener nuestras políticas y presencia en las colonias, aunque a riesgo de nuevas sanciones de la Liga Árabe. Varios altos funcionarios militares y coloniales se apresuraron a notar su preferencia por esta opción. O podemos considerar la posibilidad de preparar planes de descolonización, para contrarrestar la atención internacional negativa sobre nosotros. Algunos altos funcionarios creen que es posible liberar estos estados y mantener una fuerte influencia, aunque esto no se puede garantizar."
 ARAB_LEAGUE_RESOLUTION.4.t:0 "[GetNewspaperHeader] Los votos de la Liga Árabe para contener la influencia de [arab_league_nation_global_target.GetAdjective]"
 ARAB_LEAGUE_RESOLUTION.4.d:0 "\ nUna nueva resolución aprobada por la Liga Árabe informó formalmente a [arab_league_nation_global_target.GetAdjective] que ya no debe expandir sus recursos para ganar influencia sobre otros estados. Muchos miembros argumentaron que las actividades de [arab_league_nation_global_target.GetAdjective] llevaron a la desestabilización, las dificultades económicas y podrían amenazar la soberanía de demasiados estados. Muchos parecían estar convencidos por las discusiones que afirmaban que las acciones de [arab_league_nation_global_target.GetAdjective] eran similares a producir un nuevo tipo de colonialismo, oculto a la vista del público. Después de la votación, varios representantes señalaron que las prácticas de [arab_league_nation_global_target.GetAdjective] eran nefastas y que no actuar correría el riesgo de que el mundo volviera a una situación de competencia global violenta."
 ARAB_LEAGUE_RESOLUTION.5.t:0 "[GetNewspaperHeader] Votos de la Liga Árabe para congelar los activos nacionales de [arab_league_nation_global_target.GetAdjective]"
 ARAB_LEAGUE_RESOLUTION.5.d:0 "\ nDespués de largos debates, la Liga Árabe votó a favor de congelar los activos nacionales de [arab_league_nation_global_target.GetAdjective]. Los miembros de la Liga Árabe determinaron que el gobierno de [arab_league_nation_global_target.GetAdjective] estaba utilizando sus fondos de manera inapropiada en detrimento de la comunidad global y su gente. Este es un gran golpe para el gobierno de [arab_league_nation_global_target.GetAdjective]. Después de la votación, su representante informó a la prensa que los resultados no solo fueron decepcionantes, sino que representaron un retroceso en las normas internacionales relativas a la soberanía de los estados individuales. El representante predijo que tal votación conducirá a más usurpaciones de los derechos de las naciones y sus pueblos. Otras naciones emitieron declaraciones diciendo que [arab_league_nation_global_target.GetAdjective] violó tantas normas aceptables que el resultado era inevitable."
 ARAB_LEAGUE_RESOLUTION.6.t:0 "[GetNewspaperHeader] Votos de la Liga Árabe para sancionar figuras destacadas de [arab_league_nation_global_target.GetAdjective]"
 ARAB_LEAGUE_RESOLUTION.6.d:0 "\ nLa Liga Árabe votó para sancionar a figuras prominentes dentro de [arab_league_nation_global_target.GetAdjective]. Estos individuos están acusados ​​de una letanía de delitos y corrupción. La Liga Árabe espera que las sanciones presionen al gobierno de [arab_league_nation_global_target.GetAdjective] para arrestar o detener a estas personas. El voto fue elogiado por muchos en los medios de comunicación que vieron el voto como dirigido a los principales perpetradores y no como castigo a toda una sociedad o incluso al gobierno. Haciendo eco de este tema, un destacado diplomático dijo a los medios de comunicación que las sanciones están destinadas a ayudar a la gente de [arab_league_nation_global_target.GetAdjective] a limpiar la casa y lograr sus aspiraciones. Ninguno de los sancionados se mostró dispuesto a pronunciarse sobre el asunto."
 ARAB_LEAGUE_RESOLUTION.7.t:0 "[GetNewspaperHeader] La Liga Árabe vota para imponer sanciones comerciales en [arab_league_nation_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.7.d:0 "\ nDespués de un debate amargamente disputado, la Liga Árabe votó a favor de imponer amplias sanciones comerciales a [arab_league_nation_global_target.GetName]. La resolución señaló las continuas violaciones de las normas establecidas y los malos comportamientos del gobierno de [arab_league_nation_global_target.GetName] en el texto de la resolución. Varios diplomáticos se apresuraron a decirle a los medios de comunicación que las sanciones no pretenden dañar a la gente, pero que tenían que implementarse para controlar las acciones de [arab_league_nation_global_target.GetName]. Se dice que el gobierno de [arab_league_nation_global_target.GetName] está muy molesto por la resolución, culpando a una conspiración internacional e informando a su gente que la Liga Árabe los estaba victimizando e intimidando."
 ARAB_LEAGUE_RESOLUTION.8.t:0 "[GetNewspaperHeader] La Liga Árabe vota para prohibir el comercio de armas en [arab_league_nation_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.8.d:0 "\ nLa Liga Árabe aprobó una nueva resolución que prohíbe la compra de armas por parte del gobierno de [arab_league_nation_global_target.GetName]. Muchos estados miembros estuvieron de acuerdo con el argumento de que las armas adquiridas por [arab_league_nation_global_target.GetName] eran mucho mayores de lo necesario. Además, los estados miembros sintieron que [arab_league_nation_global_target.GetName] estaba desviando los recursos necesarios para ayudar a su gente por su acumulación excesiva y amenazante de armas. La Liga Árabe finalmente concluyó que tenía que actuar para evitar que [arab_league_nation_global_target.GetName] desestabilizara aún más a la comunidad internacional. Los representantes de [arab_league_nation_global_target.GetName] emitieron una breve declaración condenando la resolución como una violación de la soberanía y un ataque directo a la capacidad de la nación para defenderse."
 ARAB_LEAGUE_RESOLUTION.9.t:0 "[GetNewspaperHeader] Naciones Unidas pide el fin del programa nuclear [arab_league_nation_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.9.d:0 "\ nLa Liga Árabe aprobó una resolución pidiendo que [arab_league_nation_global_target.GetName] pusiera fin a su programa nuclear. Durante el debate sobre la resolución, varias naciones notaron la amenaza existencial que presentan estas armas nucleares no solo para la región sino para el mundo. Los representantes de [arab_league_nation_global_target.GetName] insistieron en que tienen derecho a perseguir y desarrollar cualquier tecnología necesaria para el avance y la protección de las personas. Agregó que la resolución de la Liga Árabe habla de los prejuicios y la hipocresía de la organización, pero planea lanzar una respuesta formal después de consultar a los líderes superiores. Otros diplomáticos rechazaron tales afirmaciones, señalando que los riesgos eran evidentes para que el mundo los viera y que no actuar hubiera sido en sí mismo un grave error."
 ARAB_LEAGUE_RESOLUTION.10.t:0 "[GetNewspaperHeader] Naciones Unidas pide que se retiren las armas de destrucción masiva de [arab_league_nation_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.10.d:0 "\ nUn debate ardiente terminó cuando la Liga Árabe aprobó una resolución exigiendo que [arab_league_nation_global_target.GetName] retire todas sus armas de destrucción masiva. Diplomáticos de varios estados afirmaron que [arab_league_nation_global_target.GetName] carece de los procedimientos de comando y control adecuados, la restricción y la justificación para producir, sostener o usar tales armas. La resolución de la Liga Árabe señaló que la remoción de tales armas promovería las perspectivas de paz en la región y reduciría la posibilidad de un conflicto armado. El principal representante de [arab_league_nation_global_target.GetName] afirmó que el debate y la votación se hicieron simplemente para humillar a su nación. Dijo que se recibiría una respuesta oficial tan pronto como regresara a casa para consultar con el liderazgo superior."
 ARAB_LEAGUE_RESOLUTION.11.d:0 "La Liga Árabe votó una resolución que exige que suspendamos nuestro programa nuclear y que el programa esté bajo la supervisión de la Liga Árabe. Durante los debates sobre la resolución, queda claro que la comunidad internacional no confía en nosotros para utilizar tales armas. Podemos aceptar la resolución y comenzar un proceso de desnuclearización. Esto quitaría el aliento a nuestros oponentes y demostraría que somos un miembro responsable de la comunidad internacional. También reduciría el riesgo de una escalada. Sin embargo, hay altos funcionarios y oficiales militares que notan que la nación sacrificó una inmensa riqueza, vidas y recursos para establecer una disuasión nuclear. Desnuclearizar insultaría a la nación y la haría vulnerable. Añaden su temor de que la resolución de la Liga Árabe pueda ser solo una estratagema para eliminar las armas nucleares en preparación para una invasión de nuestros enemigos."
 ARAB_LEAGUE_RESOLUTION.12.d:0 "Una resolución reciente aprobada por la Liga Árabe exigía que suspendiéramos y pusiéramos fin a nuestro programa de armas químicas. De la votación se desprende claramente que la comunidad internacional ve nuestro programa como una grave amenaza y rechazarlo puede arriesgar nuevas acciones por parte de la Liga Árabe. Aceptar la resolución y comenzar el proceso sin duda pondría fin a cualquier escalada y algunos funcionarios señalan que moralmente puede ser lo correcto eliminar tales armas de cualquier manera. Sin embargo, otros funcionarios, especialmente los militares, instan a que no cedamos, ya que estas armas son de protección nacional y son un asunto interno. Para ellos, la Liga Árabe no tiene derecho a dictar lo que un estado soberano puede hacer internamente."
 ARAB_LEAGUE_RESOLUTION.13.t:0 "[GetNewspaperHeader] Votos de la Liga Árabe para el regreso de [arab_league_state_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.13.d:0 "\ nEn un revés importante para [arab_league_state_owner_global_target.GetName], la Liga Árabe votó por el regreso de [arab_league_state_global_target.GetName]. Durante el debate principal, muchos miembros expresaron su malestar por los informes de malestar y tensión dentro del territorio. Han acordado que la voluntad del pueblo es el regreso de [arab_league_state_global_target.GetName]. El Secretario General se hizo eco de este sentimiento después de que se aprobó la resolución que indica que el regreso de [arab_league_state_global_target.GetName] contribuirá en gran medida a resolver las tensiones y la violencia en la región. Queda por verse si esta última acción de la Liga Árabe puede perseguir [arab_league_state_owner_global_target.GetName] para devolver [arab_league_state_global_target.GetName] a la comunidad global."
 ARAB_LEAGUE_RESOLUTION.14.t:0 "[GetNewspaperHeader] La Liga Árabe nos pide que cedamos el control de [arab_league_state_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.14.d:0 "\ nLa Liga Árabe aprobó recientemente una resolución exigiendo que liberemos nuestro control de [arab_league_state_global_target.GetName]. Esta es una dura condena del organismo mundial y presenta un gran desafío para nuestro gobierno. Algunos creen que deberíamos obedecer la solicitud de la Liga Árabe, hacerlo comprará buena voluntad internacional y cambiará la narrativa negativa contra nuestra nación. También señalan que una negativa puede suponer un riesgo para nuestra seguridad nacional. Otros, sin embargo, argumentan que aceptar la resolución será visto como una traición por parte de nuestro pueblo y que el gobierno podría no sobrevivir a ella. Además, rechazan la idea de que la Liga Árabe incluso nos imponga tal exigencia. Debemos decidir aceptar la resolución o rechazarla."
 ARAB_LEAGUE_RESOLUTION.15.t:0 "[GetNewspaperHeader] La Liga Árabe despliega fuerzas de paz en [arab_league_nation_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.15.d:0 "\ nLa Liga Árabe autorizó el despliegue de personal de mantenimiento de la paz en [arab_league_nation_global_target.GetName]. Se espera que las fuerzas de paz reduzcan las tensiones y la violencia en la zona y preserven la paz. Los miembros que aprobaron la medida afirmaron que el personal de mantenimiento de la paz actuará como la vanguardia hacia la paz y la estabilidad. Varios miembros han anunciado su interés en enviar personal de mantenimiento de la paz, pero aún no se ha anunciado el número real y los países que participan en la misión de mantenimiento de la paz. Aunque muchos periódicos de [arab_league_nation_global_target.GetName] dieron la bienvenida al despliegue, hay quienes temen que las fuerzas de la Liga Árabe representen una amenaza para la independencia de la nación y no deberían haber sido permitidas."
 ARAB_LEAGUE_RESOLUTION.16.t:0 "[GetNewspaperHeader] La Liga Árabe lanza un esfuerzo de mediación en [arab_league_nation_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.16.d:0 "\ nLa Liga Árabe ha aprobado el envío de una delegación de alto nivel para ayudar a mediar los problemas en [arab_league_nation_global_target.GetName]. La delegación de la Liga Árabe estará encabezada por un diplomático veterano con amplio conocimiento de la situación. Se espera que el grupo se vaya tan pronto como reciba la autorización oficial para viajar. Los diplomáticos familiarizados con la situación creen que este esfuerzo de mediación, dirigido por un grupo neutral, puede ofrecer la mejor esperanza para resolver la situación. El último esfuerzo de mediación está siendo ampliamente elogiado, pero con expectativas tan altas, muchos diplomáticos sugieren que un fracaso podría ser desastroso."
 ARAB_LEAGUE_RESOLUTION.17.d:0 "La Liga Árabe nos ha pedido que detengamos las hostilidades y aceptemos un alto el fuego. La Liga Árabe promete que garantizarán que entre en vigor un alto el fuego que preservaría las líneas de batalla actuales y no vería a nuestro enemigo tratar de manipular la situación en el frente en su beneficio antes de las conversaciones de paz. Debemos consultar con los altos funcionarios militares y de defensa para ver su evaluación sobre si debemos continuar luchando o no."
 ARAB_LEAGUE_RESOLUTION.18.t:0 "[GetNewspaperHeader] Alto el fuego acordado por [FROM.GetName] y [arab_league_nation_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.18.d:0 "\ n [FROM.GetName] y [arab_league_nation_global_target.GetName] han acordado un alto el fuego bajo los auspicios de la Liga Árabe. Está previsto que llegue pronto una fuerza de vigilancia de la Liga Árabe para preservar la línea de alto el fuego. El secretario general de la Liga Árabe espera que las dos partes utilicen el alto el fuego para impulsar las conversaciones de paz y finalmente resolver todos los problemas pendientes. Ambos gobiernos involucrados emitieron declaraciones acogiendo con beneplácito el papel de la Liga Árabe para facilitar el alto el fuego. Aunque la Liga Árabe elogia su papel en el alto el fuego, algunos diplomáticos dijeron en privado a los medios que sentían que el alto el fuego tardó demasiado en llegar."
 ARAB_LEAGUE_RESOLUTION.19.t:0 "[GetNewspaperHeader] [FROM.GetName] rechaza las negociaciones de paz"
 ARAB_LEAGUE_RESOLUTION.19.d:0 "\ nLa Liga Árabe informó que [FROM.GetName] se ha negado a aceptar ofertas para negociaciones de paz. Los principales diplomáticos de la Liga Árabe enfatizaron su decepción por la negativa, y señalaron que el estatus de la Liga Árabe como un organismo global neutral lo habría convertido en un socio ideal para las negociaciones de paz. Se espera que el Consejo de Seguridad discuta este nuevo desarrollo durante su próxima sesión. Con este rechazo, aumentan los temores de que el conflicto solo se agrave y de que la Liga Árabe carece de influencia para lograr las aspiraciones de sus fundadores."
 ARAB_LEAGUE_RESOLUTION.20.t:0 "[GetNewspaperHeader] La Liga Árabe lanza una intervención en [arab_league_nation_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.20.d:0 "\ nEn una votación cerrada, la Liga Árabe autorizó una intervención militar en [arab_league_nation_global_target.GetName]. Después de la votación, el Secretario General señaló que la naturaleza terrible de la situación sobre el terreno hizo que la decisión de intervenir fuera inevitable y necesaria. Varios estados ya han expresado su interés en brindar apoyo para la nueva misión, pero la Liga Árabe aún tiene que proporcionar cifras exactas sobre cuántas fuerzas se desplegarán y de qué país. Dentro de [arab_league_nation_global_target.GetName], hay muchos que dan la bienvenida a la decisión de la Liga Árabe y esperan que ayude a proporcionar la seguridad y estabilidad necesarias para una paz duradera. Algunos elementos en [arab_league_nation_global_target.GetName] se oponen al despliegue de la Liga Árabe, considerándolo como una intervención extranjera. La Liga Árabe tendrá que actuar con cuidado, pero hay grandes esperanzas de que tenga éxito."
 ARAB_LEAGUE_RESOLUTION.21.t:0 "[GetNewspaperHeader] La Liga Árabe lanza una intervención contra [arab_league_nation_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.21.d:0 "\ nEn una votación solemne, la Liga Árabe autorizó una intervención militar en [arab_league_nation_global_target.GetName]. Tras la votación, el Secretario General señaló que ese no era el objetivo de la organización ni su deseo, pero la situación se había deteriorado a tal punto que no había otra opción. Otros diplomáticos de la Liga Árabe fueron más francos y afirmaron que la situación con [arab_league_nation_global_target.GetName] había llegado a un punto sin retorno y que una intervención era inevitable. Actualmente se desconoce qué naciones liderarán la intervención y en qué número. El gobierno de [arab_league_nation_global_target.GetName] no ha emitido una declaración oficial, pero los analistas creen que probablemente serán desafiantes y no es probable que se retiren o cedan a la presión internacional."
 ARAB_LEAGUE_RESOLUTION.22.d:0 "Una reciente resolución de la Liga Árabe pide la formación de una coalición para ayudar a imponer la paz en una región atribulada. Algunos en la prensa local nos instan a unirnos a la coalición para mostrar nuestra solidaridad y apoyo a la paz internacional. Dentro de las fuerzas armadas, algunos oficiales también brindan apoyo, ya que ven una coalición como una forma de probar tanto las tropas como el material en el campo. Sin embargo, también hay oposición, y algunos medios dicen que debemos mantenernos al margen de los asuntos de otras naciones. Además, dentro de las fuerzas armadas hay otro grupo que argumenta que participar en tal fuerza pone vidas en riesgo y gasta recursos sin ganancias tangibles. Es una decisión difícil para nosotros."
 ARAB_LEAGUE_RESOLUTION.23.t:0 "[GetNewspaperHeader] La Liga Árabe vota para relajar las sanciones comerciales en [arab_league_nation_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.23.d:0 "\ nLa Liga Árabe votó para levantar las extensas sanciones comerciales contra [arab_league_nation_global_target.GetName]. El Consejo de Seguridad señaló que [arab_league_nation_global_target.GetName] había avanzado mucho en el fin de las prácticas que obligaron a la Liga Árabe a hacer cumplir originalmente las sanciones comerciales. El Secretario General, en respuesta a la votación, señaló que la organización no estaba destinada a castigar a los estados y esperaba que esta votación ayudara a [arab_league_nation_global_target.GetName] a regresar como miembro de la comunidad global. El representante de [arab_league_nation_global_target.GetName] acogió con satisfacción la decisión y afirmó que esta última votación jugaría un papel importante en la normalización de los lazos."
 ARAB_LEAGUE_RESOLUTION.24.t:0 "[GetNewspaperHeader] La Liga Árabe vota para relajar la prohibición del comercio de armas en [arab_league_nation_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.24.d:0 "\ nLa Liga Árabe aprobó una resolución que levanta el embargo de armas impuesto a [arab_league_nation_global_target.GetName]. El Consejo de Seguridad consideró que las razones de la prohibición de armas ya no eran justificables y que la actitud del gobierno en [arab_league_nation_global_target.GetName] ha sido bastante receptiva recientemente. El Secretario General hizo comentarios y señaló que la organización ya no sentía que existía la amenaza. Agregó su esperanza de que el gobierno de [arab_league_nation_global_target.GetName] continúe con los pasos positivos que inició. Algunos diplomáticos se hicieron eco de esas declaraciones diciendo que las sanciones son a menudo un último recurso y una vez que vieron cambios positivos, hubo poco deseo de continuar con las sanciones. En privado, sin embargo, hubo algunos representantes que señalaron su temor de que el levantamiento de las sanciones pueda terminar provocando una carrera armamentista en la región."
 ARAB_LEAGUE_RESOLUTION.25.t:0 "[GetNewspaperHeader] Liga Árabe vota por la libertad de [arab_league_nation_global_target.GetAdjective]"
 ARAB_LEAGUE_RESOLUTION.25.d:0 "\ nLa Liga Árabe votó para conceder libertad a la comunidad [arab_league_nation_global_target.GetAdjective]. La votación se produjo después de un animado debate sobre el asunto, pero una vez que pasó, hubo la sensación de que acababa de ocurrir un evento de importancia histórica entre todos los delegados. El Secretario General elogió a los Estados miembros por votar y debatir la resolución. En sus comentarios, señaló que el derecho a la autodeterminación es un componente esencial no solo de la carta de la Liga Árabe, sino en casi todas las naciones. La aprobación de la resolución demuestra que la comunidad internacional sigue comprometida con los ideales y aspiraciones de todos los pueblos del mundo."
 ARAB_LEAGUE_RESOLUTION.26.t:0 "La Liga Árabe pide la libertad de [arab_league_nation_global_target.GetAdjective]"
 ARAB_LEAGUE_RESOLUTION.26.d:0 "\ nEn un acontecimiento significativo, la Liga Árabe aprobó una resolución que pedía la libertad del pueblo [arab_league_nation_global_target.GetAdjective]. La Liga Árabe destacó la importancia de la autodeterminación y pidió que se aplique en este caso. Antes de que se aprobara la resolución, hubo un intenso debate, ya que muchos miembros expresaron su preocupación de que tal resolución fuera una intervención directa en la soberanía de una nación. Sintieron que tal precedente dejaría a muchos Estados miembros vulnerables a resoluciones similares y sobre ese principio no querían votar a favor de la resolución. Sin embargo, al final se recibieron los votos necesarios para aprobar la resolución. Fuera de la Liga Árabe, se decía que multitudes de seguidores y miembros de la comunidad [arab_league_nation_global_target.GetAdjective] estaban vitoreando con júbilo. Sin embargo, el tiempo dirá si esta resolución será aceptada."
 ARAB_LEAGUE_RESOLUTION.27.t:0 "[GetNewspaperHeader] [FROM.GetName] rechaza las convocatorias de libertad de [arab_league_nation_global_target.GetAdjective]"
 ARAB_LEAGUE_RESOLUTION.27.d:0 "\ nEl gobierno de [FROM.GetName] rechazó firmemente la resolución de la Liga Árabe que pedía la independencia de la comunidad [arab_league_nation_global_target.GetAdjective]. En un comunicado, argumentaron que la Liga Árabe no tiene jurisdicción ni derecho para dictar sobre sus asuntos internos. Aceptar la resolución de la Liga Árabe no solo habría sacrificado su soberanía, sino que también habría sentado un precedente peligroso. La declaración también señaló que la resolución y la campaña internacional es probablemente una conspiración internacional destinada a destruir la unidad y la fuerza de [FROM.GetName]. La desafiante declaración fue recibida con frialdad en la Liga Árabe, y el Secretario General expresó una grave decepción. El Consejo de Seguridad probablemente discutirá el asunto en su próxima sesión."
 ARAB_LEAGUE_RESOLUTION.28.t:0 "[GetNewspaperHeader] La liberación de [FROM.GetAdjective] [arab_league_nation_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.28.d:0 "\ nLa comunidad [FROM.GetAdjective] recibió formalmente la independencia de [arab_league_nation_global_target.GetName]. Esto surge en respuesta a una reciente resolución de la Liga Árabe que pide la liberación del pueblo [FROM.GetAdjective]. El gobierno de [arab_league_nation_global_target.GetName] emitió un comunicado muy breve diciendo que eligió cumplir con la resolución de la Liga Árabe no por miedo o presión, sino porque ellos también concluyeron que esta ruta era la mejor para asegurar la paz. En la Liga Árabe, los principales diplomáticos estaban encantados con el desarrollo y lo calificaron como una de las grandes expresiones de autodeterminación en los últimos tiempos. La prensa internacional parece respaldar en gran medida que este resultado es el mejor para establecer una paz duradera."
 ARAB_LEAGUE_RESOLUTION.29.t:0 "[GetNewspaperHeader] Resolución rechazada por la Liga Árabe"
 ARAB_LEAGUE_RESOLUTION.29.d:0 "\ nLa [ARAB_LEAGUE_SELECTION_BUTTON_3] fue derrotada en la Liga Árabe tras un tenso debate. Los analistas creen que la resolución careció del apoyo de los principales estados árabes y los de la oposición argumentaron con éxito que los posibles aspectos negativos de tal resolución superaron cualquier consecuencia positiva. Aunque hubo cierta decepción por no aprobar la resolución, muchos diplomáticos estaban satisfechos de que en la Liga Árabe, la comunidad árabe pudo discutir, debatir y luego votar. Tal escenario habría parecido casi imposible hasta hace poco tiempo."
 ARAB_LEAGUE_RESOLUTION.30.d:0 "\ nUna resolución reciente, [ARAB_LEAGUE_SELECTION_BUTTON_3], fue vetada por un miembro permanente del Consejo de Seguridad de la Liga Árabe. El veto está siendo criticado por algunos representantes que señalan que el veto puso fin a cualquier esperanza de completar un debate sobre la resolución y trabajar para lograr un consenso. Otros critican el veto por ser una estratagema política destinada a proteger a un estado amigo. Sin embargo, algunas naciones expresaron su apoyo al veto, acusando la resolución inicial de tener motivaciones políticas desde el principio. Esto hizo que el veto no solo fuera inevitable, sino también la decisión correcta. Independientemente, la resolución está efectivamente muerta."
 ARAB_LEAGUE_RESOLUTION.90.t:0 "[GetNewspaperHeader] [arab_league_nation_global_target.GetName] Rechaza el llamado de la Liga Árabe para la desnuclearización"
 ARAB_LEAGUE_RESOLUTION.91.t:0 "[GetNewspaperHeader] Desnuclearización en [arab_league_nation_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.100.t:0 "[GetNewspaperHeader] [arab_league_nation_global_target.GetName] Rechaza el llamado de la Liga Árabe para la remoción de armas de destrucción masiva"
 ARAB_LEAGUE_RESOLUTION.101.t:0 "[GetNewspaperHeader] [arab_league_nation_global_target.GetName] Desmantela sus armas de destrucción masiva"
 ARAB_LEAGUE_RESOLUTION.131.t:0 "[GetNewspaperHeader] [arab_league_state_owner_global_target.GetName] se niega a regresar [arab_league_state_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.132.t:0 "[GetNewspaperHeader] [arab_league_state_owner_global_target.GetName] acepta devolver [arab_league_state_global_target.GetName]"
 ARAB_LEAGUE_RESOLUTION.30.t:0 "[GetNewspaperHeader] [ARAB_LEAGUE_SELECTION_BUTTON_3] Vetado"
 ARAB_LEAGUE_RESOLUTION.90.d:0 "\ nEl gobierno de [arab_league_nation_global_target.GetName] rechazó desafiante la resolución de la Liga Árabe recientemente aprobada que pedía que se desnuclearizaran. En su respuesta oficial, el gobierno insistió en que la resolución viola su soberanía y que la Liga Árabe no tiene derecho a dictar qué tecnologías pueden o no aplicarse para el mejoramiento de la nación. Concluyeron afirmando que ninguna organización o poder extranjero puede imponer demandas al pueblo. El secretario general de la Liga Árabe no tuvo una respuesta inmediata, pero se dice que las potencias mundiales están luchando por una respuesta adecuada a esta última provocación."
 ARAB_LEAGUE_RESOLUTION.91.d:0 "\ nHubo una alegría generalizada entre los diplomáticos y líderes de la Liga Árabe hoy. Esto sigue a la noticia de que [arab_league_nation_global_target.GetName] había acordado poner fin a su programa nuclear y desmantelar todas las armas nucleares. Se espera que se envíe un equipo de especialistas de la Liga Árabe para supervisar el proceso. Muchos líderes mundiales emitieron declaraciones alabando a [arab_league_nation_global_target.GetName] por su decisión de poner la paz y la estabilidad mundiales a la vanguardia. De hecho, representantes de [arab_league_nation_global_target.GetName] ya indicaron que esperan mejores relaciones y beneficios de la comunidad mundial tras su adopción de la resolución de la Liga Árabe."
 ARAB_LEAGUE_RESOLUTION.100.d:0 "\En una respuesta escueta, el gobierno de [arab_league_nation_global_target.GetName] rechazó por completo la resolución de la Liga Árabe que exige la retirada de todas sus armas de destrucción masiva. [arab_league_nation_global_target.GetName] argumenta que aceptar tal exigencia comprometería su seguridad y soberanía. Condenaron a la Liga Árabe por estar moralmente en bancarrota y ser una marioneta de intereses extranjeros. El Secretario General de la Liga Árabe expresó su frustración por la declaración. Un importante diplomático no se mostró sorprendido por la respuesta, afirmando que mostraba exactamente por qué la comunidad internacional decidió actuar con decisión. Es probable que el Consejo de Seguridad aborde el asunto en su próxima sesión."
 ARAB_LEAGUE_RESOLUTION.101.d:0 "\La Liga Árabe se complace en anunciar que el gobierno de [GetNewspaperHeader][arab_league_nation_global_target.GetName] ha informado recientemente al Consejo de Seguridad de sus intenciones de poner fin y destruir sus armas de destrucción masiva. Esto es en respuesta a una reciente votación de la Liga Árabe que exigía el fin del programa. El Secretario General de la Liga Árabe elogió el liderazgo de [GetNewspaperHeader][arab_league_nation_global_target.GetName] por tomar la decisión correcta en apoyo de la paz mundial. En una declaración separada, un portavoz de [GetNewspaperHeader][arab_league_nation_global_target.GetName] confirmó que pondría fin al programa, pero insistió en que sus acciones no se realizaron por miedo o intimidación. Por el contrario, se hizo en consideración a los deseos de su pueblo. La prensa internacional se deshizo en elogios sobre estos recientes acontecimientos y la credibilidad que otorga a la Liga Árabe como organización proactiva de la paz mundial."
 ARAB_LEAGUE_RESOLUTION.131.d:0 "\n[arab_league_state_owner_global_target.GetName] desafió a la Liga Árabe y a la comunidad internacional al negarse a devolver [arab_league_state_global_target.GetName]. La decisión de negarse provocó airadas protestas en la zona en disputa y fuera de la Liga Árabe, ya que los partidarios de la resolución exigen que se tomen medidas. En su declaración, el gobierno de [arab_league_state_owner_global_target.GetName] afirmó que la resolución de la Liga Árabe era una injerencia directa en sus asuntos internos y era ilegal. Añadió que cualquier decisión sobre su tierra sagrada y su pueblo sería decidida por la nación y no por potencias extranjeras que se entrometen en los asuntos de otros. Se espera que el Consejo de Seguridad de la Liga Árabe responda a estos últimos acontecimientos en su próxima sesión."
 ARAB_LEAGUE_RESOLUTION.132.d:0 "\n[arab_league_state_owner_global_target.GetName] desafió a la Liga Árabe y a la comunidad internacional al negarse a devolver [arab_league_state_global_target.GetName]. La decisión de negarse provocó airadas protestas en la zona en disputa y fuera de la Liga Árabe, ya que los partidarios de la resolución exigen que se tomen medidas. En su declaración, el gobierno de [arab_league_state_owner_global_target.GetName] afirmó que la resolución de la Liga Árabe era una injerencia directa en sus asuntos internos y era ilegal. Añadió que cualquier decisión sobre su tierra sagrada y su pueblo sería decidida por la nación y no por potencias extranjeras que se entrometen en los asuntos de otros. Se espera que el Consejo de Seguridad de la Liga Árabe responda a estos últimos acontecimientos en su próxima sesión."
