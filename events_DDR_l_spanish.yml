 FDJ.0.d:0 "El Partido de la Unión Socialista de Alemania anunció iniciativas para promover una identidad alemana socialista para su pueblo. Alemania, la patria de Karl Marx, es donde se desarrolló por primera vez el socialismo. Políticamente, el socialismo ha sido durante mucho tiempo una fuerza importante en el desarrollo del país. Durante demasiado tiempo las fuerzas externas y los intereses capitalistas trataron de limitar o borrar esta identidad, pero ya no. También permitirá a Alemania tener su propia identidad y visión dentro del mundo socialista y acabar con cualquier crítica de que somos un cliente o una marioneta soviética."
 Beat_Music.1.d:0 "Como parte de una nueva iniciativa para proporcionar una mayor liberalización en el estado, el gobierno anunció planes para permitir y patrocinar la popular tendencia de la música beat. Las emisoras de radio públicas podrán reproducir determinadas canciones aprobadas por el ministerio correspondiente. El gobierno se asegurará de que cualquier música occidental del género sea cuidadosamente examinada. El Estado también ha anunciado sus planes de apoyar a determinados grupos musicales para que aporten una versión socialista de la música. El gobierno confía en que sus esfuerzos reducirán la preocupante tendencia de los jóvenes a buscar música occidental a través de peligrosas emisoras de radio capitalistas."
 Beat_Music.2.d:0 "El reciente esfuerzo del gobierno por gestionar y controlar la popular música beat no ha salido bien. Por ello, ahora vamos a prohibir la música beat. Nuestros jóvenes siguen buscando canciones occidentales en emisoras de radio hostiles. Y lo que es más preocupante, los integrantes de nuestras bandas patrocinadas participan con letras controvertidas y peligrosas, sin duda inspiradas por los capitalistas. Para evitar el malestar o la ira de los jóvenes, hemos ordenado a los organismos gubernamentales que preparen nuevos estilos musicales y de baile para los jóvenes que les proporcionen una salida creativa al tiempo que mantienen la integridad del Estado socialista."
 Beat_Music.3.d:0 "El Partido de la Unión Socialista lanzó recientemente un concurso de talentos musicales para inspirar a los jóvenes. Desgraciadamente, el espectáculo terminó bastante mal. Desgraciadamente, las bandas decidieron tocar música claramente prohibida por el Estado y carente de temática socialista. La multitud de jóvenes enloqueció con la música. Muchos funcionarios y miembros mayores del público se sintieron muy ofendidos por la música y exigen que se tomen medidas. Hemos ordenado a los organismos competentes que investiguen cómo se produjo este evento fallido y que investiguen a las bandas."
 Beat_Music.4.d:0 "Altos cargos del Partido Socialista Unificado (SED) han condenado recientemente las recientes medidas liberalizadoras. Señalan que estas decisiones, especialmente en lo que respecta a la música, han radicalizado en ocasiones a la juventud al fomentar las ideas y la cultura capitalistas. El número de desobediencias flagrantes tanto a los padres como al Estado alcanza un nivel sin precedentes. Además, permitir la proyección de películas con críticas hacia el gobierno no ha hecho más que fomentar una mayor disidencia y una predisposición contra el Partido. El SED ha sido instado a decir que las frustraciones expresadas por sus miembros reflejan la opinión de la sociedad en general y que hay que poner fin al experimento de liberalización."
 FDJ.3.d:0 "La Juventud Alemana Libre (FDJ) se fundó como organización juvenil antifascista después de la Segunda Guerra Mundial. La organización ha evolucionado hasta convertirse en un importante órgano estatal. Los jóvenes de entre 14 y 25 años se incorporan a la organización, donde se les escolariza y se les orienta sobre cómo funcionar en una sociedad socialista y ser un orgulloso miembro del partido. La organización también proporciona publicaciones y emisiones en los medios de comunicación que fomentan sus creencias y el socialismo. Sin embargo, la organización es cada vez más ignorada por los jóvenes y tiene dificultades para atraer a miembros comprometidos. Recientemente se han anunciado una serie de reformas en la organización para ayudar a recomponer el compromiso del Partido con los jóvenes. Estas reformas pretenden dar más autoridad a los líderes juveniles y relajar la estricta adhesión a las directivas del Partido. La FDJ organizará más conciertos, bailes, junto con fiestas y competiciones deportivas para ofrecer actividades divertidas. Esto animará a más gente a afiliarse."
 FDJ.10.d:0 "El Partido de la Unión Socialista (SED) anunció que daría marcha atrás a las nuevas políticas e iniciativas relacionadas con la organización de las Juventudes Alemanas Libres (FDJ). Los esfuerzos por flexibilizar las directivas del partido y realizar actividades más divertidas han dado lugar a una flagrante desobediencia juvenil y a la confusión en el grupo. En actividades recientes relacionadas con la música y la poesía se han visto actuaciones que iban en contra de la doctrina socialista o la ignoraban por completo. Esto sólo fomenta más disidencia y aleja a los jóvenes comprometidos con el Partido. Restablecer el compromiso socialista y reducir el margen de maniobra de los líderes juveniles acabará con la confusión de los jóvenes del país. A pesar del restablecimiento de los estrictos controles gubernamentales, sigue habiendo planes para organizar vacaciones juveniles y otras actividades de ocio, pero bajo una estricta atmósfera socialista. También se pondrán en marcha esfuerzos para garantizar una mayor participación de los jóvenes."
 FDJ.11.d:0 "El Partido de la Unión Socialista (SED) anunció que daría marcha atrás a las nuevas políticas e iniciativas relacionadas con la organización de las Juventudes Alemanas Libres (FDJ). Los esfuerzos por flexibilizar las directivas del partido y realizar actividades más divertidas han dado lugar a una flagrante desobediencia juvenil y a la confusión en el grupo. En actividades recientes relacionadas con la música y la poesía se han visto actuaciones que iban en contra de la doctrina socialista o la ignoraban por completo. Esto sólo fomenta más disidencia y aleja a los jóvenes comprometidos con el Partido. Restablecer el compromiso socialista y reducir el margen de maniobra de los líderes juveniles acabará con la confusión de los jóvenes del país. A pesar del restablecimiento de los estrictos controles gubernamentales, sigue habiendo planes para organizar vacaciones juveniles y otras actividades de ocio, pero bajo una estricta atmósfera socialista. También se pondrán en marcha esfuerzos para garantizar una mayor participación de los jóvenes."
 GDR_Econ_Failure.1.d:0 "El Plan de Siete Años acabó en fracaso. El objetivo de alcanzar la producción per cápita de Alemania Occidental no pudo superar grandes obstáculos. Los analistas sugieren que las exigencias adicionales de productividad requeridas para alcanzar el objetivo no eran realistas dadas las condiciones económicas del momento. Y lo que es más importante, el continuo problema de la emigración, especialmente de las personas de clase profesional, redujo en gran medida la capacidad productiva del Estado. El gobierno reevaluará sus políticas y su dirección para garantizar que el Estado establezca y alcance objetivos económicos realistas."
 Storfreimachung.5.d:0 "Occidente sigue amenazando a nuestro pueblo con cortar el comercio y nuestro acceso a los bienes esenciales. Pretenden ponernos a merced de sus exigencias. Y lo que es más importante, lo hacen junto con sus operaciones de propaganda e inteligencia, diseñadas para convencer a nuestro pueblo de que traicione al Estado o abandone el país. Para hacer frente a esta amenaza, el gobierno anunció más restricciones al comercio occidental, y en su lugar pidió más producción nacional y esfuerzos para encontrar fuentes de importación de estados socialistas amigos. También seguiremos desarrollando el puerto de Rostock para reducir aún más el comercio occidental y facilitar la importación de productos socialistas. También debemos considerar formas de controlar la epidemia de emigración que drena la economía."
 ddr.22.d:0 "Para evitar que los espías y la propaganda occidentales destruyan el sistema socialista en Alemania, se está estableciendo una Muralla de Defensa Antifascista para separar el Berlín Occidental capitalista de nuestro pueblo. A medida que se levanta el muro, se están levantando torres de vigilancia para observar mejor los intentos de infiltración de Occidente y para detener a esos locos descarriados que buscan la esclavitud de Occidente. El gobierno cree que esta nueva estructura es esencial para la preservación del socialismo alemán y, con la reducción de la dependencia del comercio occidental, erigir una frontera cerrada es mucho más factible. Como era de esperar, Occidente ha reaccionado con fuerza a nuestras acciones, pero en última instancia esto no supone el cierre de Alemania, como ellos pretenden, sino la liberación del socialismo dentro de Alemania."
 Liberman_Econ.1.d:0 "La Unión Soviética ha instado al gobierno a adaptar las recomendaciones de su economista más destacado, Evse Liberman. Los principales funcionarios están estudiando las propuestas de Liberman, que ofrecen un cambio más drástico respecto a la planificación estatal tradicional. Liberman propone un modelo económico más descentralizado, sin la presión de los puntos de referencia económicos anuales. Liberman cree que dar mayor flexibilidad y reducir la necesidad de lograr resultados a corto plazo proporcionará flexibilidad y animará a la economía a encontrar formas más creativas de lograr el crecimiento a largo plazo. Las propuestas permitirían reducir el despilfarro de materias primas y ampliar la mecanización para impulsar no sólo un mayor crecimiento económico, sino también una mayor eficiencia. Los opositores dentro del Partido señalan que las propuestas no han sido probadas, están sesgadas contra la agricultura y son arriesgadas. La falta de control centralizado podría conducir a un completo estancamiento económico si no se produce la creatividad o la innovación esperadas."
 Storfreimachung.1.d:0 "La iniciativa Aktion Storfreimachung pretendía reducir nuestra dependencia de las importaciones occidentales y sustituir esos bienes por nuestra propia producción o por importaciones de Estados socialistas. La campaña ha tenido éxitos y ha logrado su objetivo de demostrar nuestra resistencia a las amenazas occidentales. Sin embargo, los principales organismos económicos centrales señalan que los costes asociados a la iniciativa y la planificación necesaria para empezar a producir muchos bienes están aumentando a un ritmo alarmante. La salud a largo plazo de la economía está en riesgo por una producción mínima. Además, la disponibilidad de ciertos bienes, especialmente los químicos, no es tan fácil de conseguir entre nuestros aliados socialistas, lo que dificulta nuestra capacidad de compensar los costes con importaciones alternativas. Por ello, el gobierno pondrá fin discretamente al programa tras destacar sus logros."
 Storfreimachung.2.d:0 "La iniciativa Aktion Storfreimachung pretendía reducir nuestra dependencia de las importaciones occidentales y sustituir esos bienes por nuestra propia producción o por importaciones de Estados socialistas. La campaña ha tenido éxitos y ha logrado su objetivo de demostrar nuestra resistencia a las amenazas occidentales. Sin embargo, los principales organismos económicos centrales señalan que los costes asociados a la iniciativa y la planificación necesaria para empezar a producir muchos bienes están aumentando. Esto está provocando la ralentización del crecimiento económico y la dificultad para encontrar fuentes de importación adecuadas. A pesar de ello, el gobierno reconoce que lograr la autosuficiencia en la producción de estos bienes ofrece una protección a largo plazo frente a Occidente y el germen de un auge económico. Por ello, el programa no se ralentizará, sino que se intensificará. A partir de ahora se producirán aún más bienes en el país, ya que Alemania se esfuerza por alcanzar la autosuficiencia económica total."
 SOVGDR_ECON.1.d:0 "La iniciativa Aktion Storfreimachung pretendía reducir nuestra dependencia de las importaciones occidentales y sustituir esos bienes por nuestra propia producción o por importaciones de Estados socialistas. La campaña ha tenido éxitos y ha logrado su objetivo de demostrar nuestra resistencia a las amenazas occidentales. Sin embargo, los principales organismos económicos centrales señalan que los costes asociados a la iniciativa y la planificación necesaria para empezar a producir muchos bienes están aumentando. Esto está provocando la ralentización del crecimiento económico y la dificultad para encontrar fuentes de importación adecuadas. A pesar de ello, el gobierno reconoce que lograr la autosuficiencia en la producción de estos bienes ofrece una protección a largo plazo frente a Occidente y el germen de un auge económico. Por ello, el programa no se ralentizará, sino que se intensificará. A partir de ahora se producirán aún más bienes en el país, ya que Alemania se esfuerza por alcanzar la autosuficiencia económica total."
 SOVGDR_ECON.2.d:0 "La Unión Soviética acordó ampliar el apoyo financiero para ayudar a nuestro Estado mientras continuamos el proceso de transformación de nuestra economía y de crecimiento. Los soviéticos estuvieron de acuerdo con nuestra valoración de que una Alemania fuerte y socialista es la mejor defensa contra la propaganda occidental. Los beneficios a largo plazo también son claros, cuando logremos nuestros objetivos el impacto de la propaganda enemiga se reducirá en gran medida. Los principales organismos económicos se reunirán en las próximas semanas para decidir la mejor manera de utilizar los fondos adicionales y para supervisar el plan económico actual."
 SOVGDR_ECON.3.d:0 "La Unión Soviética rechazó nuestra solicitud de apoyo financiero para ayudar a nuestro Estado a continuar el proceso de transformación de nuestra economía y lograr el crecimiento. Los soviéticos simpatizaban con nuestra apreciación de que una Alemania socialista fuerte era la clave para detener la propaganda occidental. Sin embargo, los soviéticos creían que nuestros problemas económicos no se debían a la falta de fondos sino a una mala planificación central. Instaron a nuestro gobierno a utilizar los fondos de forma más eficaz y realista para lograr el crecimiento. Esto supuso un duro golpe para el gobierno, ya que esperaba que el apoyo financiero soviético diera un giro a la situación."
 SOV_GDR.1.d:0 "Cuando la noticia de la sustitución de Nikita Jruschov llegó a la República Democrática Alemana, hubo reacciones encontradas entre los dirigentes del Partido Socialista de la Unión. Los reformistas se mostraron preocupados, ya que apoyaban de todo corazón el fomento de una mayor liberalización tanto de la sociedad como de la economía. Sin embargo, los partidarios de la línea dura del partido se alegraron de ver un nuevo líder soviético. Creían que el impulso de la liberalización sólo provocaba tensiones sociales, especialmente entre los adultos y la juventud nacional. Desde el punto de vista económico, el fomento soviético de una planificación estatal más descentralizada se parecía demasiado al capitalismo. Muchos miembros de la línea dura del Partido creen que Jruschov fracasó al no practicar la dirección colectiva, piedra angular de un gobierno socialista."
 SOV_GDR.2.d:0 "La Unión Soviética cree que es necesario un cambio de liderazgo en el Partido Socialista de la Unión de la República Democrática Alemana (RDA). El antiguo líder de la RDA, Walter Ulbricht, fomenta un modelo económico incompatible con el socialismo. Presiona para conseguir más independencia y rechaza los llamamientos soviéticos para que abra conversaciones con Occidente, lo que perjudica enormemente al socialismo internacional. Hay dos posibles sustitutos de Ulbricht. Erich Honecker, protegido de Ulbricht, tiene una amplia experiencia de liderazgo, especialmente en asuntos militares. Recientemente se ha vuelto en contra de su mentor, oponiéndose a su política económica y poniéndose del lado de los tradicionales partidarios de la línea dura del partido. La otra opción es Horst Sindermann, otro líder experimentado. No es de línea dura como Honecker, pero tampoco es tan liberal como Ulbricht. Ofrece algo intermedio entre ambos, lo que le convierte en una opción interesante para el liderazgo de la RDA."
 GDR_COMECON.1.d:0 "COMECON comenzó a principios de la década de 1950 como una forma de promover el comercio internacional e impulsar las economías de los estados europeos socialistas y la Unión Soviética. Estaba destinado a crear un sistema de cooperación. Desde su fundación, la mayoría de los miembros buscaron promover su propia autosuficiencia económica. Sin embargo, la República Democrática Alemana (RDA) desea que COMECON integre más estrechamente las economías de sus miembros. Especialmente en lo que respecta al comercio y la coordinación económica entre los estados miembros. Podemos aceptar esta propuesta, sin embargo, otros estados miembros pueden criticarnos por no trabajar hacia un consenso unánime como es la norma establecida y más alineado con la ideología socialista."
 GDR_COMECON.2.d:0 "La Unión Soviética acordó apoyar los esfuerzos para profundizar el COMECON para coordinar mejor las economías y el comercio entre sus estados miembros. Con nuestro apoyo, esperamos persuadir a los otros estados socialistas de que abandonen su énfasis en la autarquía y trabajen en la creación de una zona económica poderosa que pueda combatir mejor la amenaza capitalista. Como mínimo, podemos coordinarnos mejor con los soviéticos para fortalecer los lazos comerciales y el crecimiento económico de nuestros estados."
 GDR_COMECON.3.d:0 "La Unión Soviética rechazó nuestro llamado a profundizar la integración de COMECON y coordinar mejor nuestras economías. Citan una resistencia entre otros estados miembros y la sobreabundancia de requisitos sobre la Unión Soviética para lograrlo. Es mucho mejor e ideológicamente adecuado consultar a nivel individual y con un consenso unánime entre todos los miembros del COMECON. Se trata de un amargo revés y obstaculizará nuestros esfuerzos por llevar más poder de decisión económica a los estados europeos socialistas no soviéticos."
 Constitution_Reform.1.d:0 "El pueblo de la República Democrática Alemana (RDA) votó recientemente para adoptar una nueva constitución para el estado. Recientemente se concluyó que la constitución anterior era superficial e incompatible con la identidad socialista y el deseo del pueblo. La nueva constitución es un documento completamente comunista e identifica mucho más claramente a la RDA como un verdadero estado socialista. Esta es una gran victoria para el gobierno que ahora puede afirmar que ahora no existe una forma legal para que los enemigos del estado o los conspiradores extranjeros reviertan la identidad socialista de la RDA y su pueblo. Los resultados fueron abrumadoramente a favor de la nueva constitución."
 SOV_GDR_NEG.1.d:0 "La República Democrática Alemana y la Unión Soviética están iniciando negociaciones sobre el Acuerdo Económico Germano-Soviético. La estructura actual ofrece condiciones muy favorables para los soviéticos e impone restricciones. Esto obstaculizará la capacidad de la economía alemana para revitalizar y abrir sus mercados. Reformadores, como Erich Apel, insiste en que rechazamos la propuesta y pedimos a los soviéticos que revisen el acuerdo. Sin embargo, los partidarios de la línea dura creen que las preocupaciones son infundadas y que un acuerdo estabilizará los lazos con Moscú y garantizará el continuo desarrollo socialista de la economía. Acusan a los reformadores de desviar al estado de un modelo económico socialista adecuado."
 SOV_GDR_NEG.2.d:0 "La República Democrática Alemana ha aceptado las condiciones soviéticas para el último Acuerdo Económico entre los dos estados. Los términos parecían favorecer mucho a los soviéticos a expensas de la economía alemana, sin embargo, estos fueron rechazados y los altos funcionarios insistieron en que los términos aseguran la continuación de los desarrollos socialistas adecuados. Es probable que los reformadores estén molestos con el acuerdo, pero parece que las preocupaciones sobre los términos no fueron lo suficientemente persuasivas como para convencer al estado de que arriesgue sus relaciones con Moscú."
 SOV_GDR_NEG.3.d:0 "La República Democrática Alemana hizo una solicitud inusual con respecto al tratado de Acuerdo Económico propuesto. Quieren cambiar ciertos elementos, especialmente los relacionados con el comercio y la planificación. Los alemanes creen que estas condiciones son perjudiciales para su desarrollo y objetivos económicos. Nuestros propios funcionarios económicos señalan que esto puede ser cierto, pero las condiciones garantizan oportunidades favorables para la economía soviética. En aras de una mayor cooperación y confianza, podemos aceptar estos cambios, aunque perdiendo las ventajas que se derivarían de la propuesta original. También podríamos rechazar la propuesta, esto mostraría nuestro disgusto y los presionaría para que no se alejen de nuestra guía, ya que en última instancia no pueden sobrevivir sin nuestra ayuda."
 SOV_GDR_NEG.4.d:0 "La Unión Soviética aceptó nuestros términos para revisar el tratado de Acuerdo Económico propuesto. Pedimos la eliminación de ciertos términos que beneficiaban a los soviéticos a expensas de nuestro propio desarrollo comercial y económico. El acuerdo soviético significa su compromiso de mantener los lazos y el reconocimiento de nosotros como socio y no como cliente. El nuevo acuerdo está siendo ampliamente elogiado por los reformadores del partido que se sentirán cada vez más envalentonados para impulsar al estado hacia políticas que puedan causar crecimiento, no estancamiento."
 SOV_GDR_NEG.5.d:0 "La Unión Soviética rechazó nuestros términos para revisar el tratado de Acuerdo Económico propuesto. Pedimos la eliminación de ciertos términos que beneficiaban a los soviéticos a expensas de nuestro propio desarrollo comercial y económico. El rechazo soviético indica su descontento. Los soviéticos argumentaron que el acuerdo original garantiza un crecimiento positivo para todo el mundo socialista y nuestras revisiones reflejan egoísmo. Los partidarios de la línea dura se enfurecerán con el resultado, ya que necesitamos desesperadamente ayuda económica y política soviética. Los reformadores están decepcionados de que no se haya podido llegar a un acuerdo, pero estarán satisfechos de que el estado no esté comprometido con un acuerdo transigente."
 SOV_GDR_NEG.6.d:0 "Recientemente concluimos un nuevo acuerdo económico germano-soviético. Esto confirma los lazos continuos, históricos y profundos entre nuestros estados. Aunque hubo algunos problemas en las negociaciones, se firmó un acuerdo final a satisfacción de ambas partes. Los soviéticos lograron fortalecer las relaciones mientras nosotros pudimos asegurar condiciones más equitativas que en el pasado. Existe un mayor optimismo de que esto marca una nueva era de mayor cooperación e igualdad entre los dos estados."
 SOV_GDR_NEG.7.d:0 "El Acuerdo Económico Germano-Soviético finalmente ha sido ratificado por nuestro gobierno y la República Democrática Alemana. Este nuevo tratado confirma los fuertes lazos entre nosotros y los alemanes. Accedimos a varias solicitudes alemanas que obstaculizaron los beneficios generales que recibimos del tratado. Sin embargo, en nombre de una mayor cooperación socialista y el fortalecimiento de la economía de un aliado clave, lo aceptamos. Esperamos que los alemanes reconozcan nuestra generosidad y, en el futuro, nos devuelvan el favor."
 Uberholen_ohne_Einzuholen.1.d:0 "El Partido Unión Socialista de Alemania iniciará una nueva política económica denominada uberholen ohne einzuholen "adelantando sin ponerse al día". El plan exige que la RDA se concentre en invertir y desarrollar ciertos sectores clave de la economía de alto rendimiento para promover un crecimiento explosivo. Los beneficios de esto devolverán la deuda necesaria para respaldar este crecimiento y nos permitirán superar a la capitalista Alemania Occidental en los próximos cinco años. Al invertir fuertemente en estas industrias clave, la RDA planea lograr un gran salto económico desde el cual no solo puede cerrar, sino superar la brecha entre ella y Occidente sin tener que invertir en toda la economía."
 Uberholen_ohne_Einzuholen.2.d:0 "Cuando se estableció por primera vez la política de uberholen ohne einzuholen "adelantar sin ponerse al día", muchos en el estado se mostraron escépticos. Existía preocupación por la acumulación de deuda necesaria para lograr una rápida inversión en las industrias clave. También existía una gran preocupación por la forma en que los otros sectores de la economía se equilibrarían durante este tiempo. A pesar de estas preocupaciones, la apuesta ha valido la pena. El PIB de la RDA es ahora más alto que el de Alemania Occidental. El mundo está asombrado por la rápida innovación e infraestructura que desarrollamos para esas industrias clave. La demanda de tecnología de la RDA y las ganancias de la misma nos permitirán pagar la deuda mientras crece la economía. La brecha económica con Occidente ya no existe."
 Uberholen_ohne_Einzuholen.3.d:0 "Cuando se estableció por primera vez la política de uberholen ohne einzuholen "adelantar sin ponerse al día", muchos en el estado se mostraron escépticos. Existía preocupación por la acumulación de deuda necesaria para lograr una rápida inversión en las industrias clave. También existía una gran preocupación por la forma en que los otros sectores de la economía se equilibrarían durante este tiempo. Desafortunadamente, estas preocupaciones estaban bien fundadas. El aumento de la deuda ejerció una enorme presión sobre el financiamiento y las fuentes externas de más efectivo se secaron más rápido de lo que se podía lograr el crecimiento. El rápido crecimiento tampoco se materializó, especialmente porque los sectores desatendidos no lograron satisfacer las necesidades de producción requeridas para el crecimiento. La brecha del PIB aún existe y puede haberse vuelto más prominente ya que el gobierno ahora debe buscar una forma de revitalizar la economía y controlar su onerosa deuda. El salto esperado no se materializó."
 FDJ.5.d:0 "Cientos de miles de jóvenes delegados de toda Alemania Occidental y Oriental se reunieron en Berlín Oriental para la Deutschlandtreffen de 1964 (Conferencia Nacional de la Juventud de Alemania). Durante el período del evento hubo bailes, eventos sociales y fiestas organizadas para los participantes. Creó un ambiente relajado y abierto para todos los que asistieron. El Partido Unión Socialista elogió la amplia participación de los jóvenes en los eventos y ordenó a los medios estatales que difundieran las actividades. Hay un sentimiento genuino de apertura y libertad entre los asistentes, aunque hubo algunos que notaron la ausencia de discusiones o temas socialistas extensos en ocasiones."
 FDJ.6.d:0 "Como parte de la Deutschlandtreffen (Conferencia Nacional de la Juventud de Alemania) de 1964, comenzó a emitir una nueva estación de radio. Se llama Sonderstudio Deutschlandtreffen, que ya se ha abreviado como DT-64. La estación ofrecerá horas de noticias, entretenimiento y música popular, especialmente música beat. La estación también presenta transmisiones en vivo, algo muy poco común en la radio de la RDA. Los asistentes al Deutschlandtreffen describen los programas y la música como perfectos para el evento y el sentimiento de los jóvenes del país. La estación incluso podrá reproducir canciones occidentales populares."
 Berlin_Wall.1.d:0 "La gente de Berlín se está dando cuenta de una nueva realidad a medida que se sigue construyendo un muro de hormigón al otro lado de la frontera que separa Berlín Oriental de Berlín Occidental. La construcción comenzó hace una semana cuando las fuerzas de la RDA cerraron las entradas fronterizas, instalaron alambre de púas y bloquearon la frontera para evitar el movimiento de vehículos. Durante los días siguientes, se levantaron barricadas de hormigón para preparar la construcción de un muro para separar la ciudad. La construcción se está llevando a cabo dentro de Berlín Oriental para evitar quejas o tramas occidentales. La barricada, que se llama Muro de Berlín, está destinada a prevenir el movimiento ilegal de ciudadanos, detener la propaganda occidental y poner fin a los infames complots de los enemigos del estado. Como era de esperar, Occidente ha reaccionado con indignación."
 Berlin_Wall.2.d:0 "La RDA anunció nuevas restricciones de movimiento en los viajes entre Berlín Occidental y Oriental. Los berlineses del este no pueden cruzar. Eventualmente puede haber excepciones para jubilados de edad avanzada, visitas a asuntos familiares importantes y si alguien debe viajar por razones profesionales. Los occidentales y los berlineses occidentales no pueden cruzar a Berlín Oriental. Habrá nueve pasos fronterizos bajo estrictos controles fronterizos. Actualmente hay planes para considerar las solicitudes de visa y un escrutinio de cerca en los cruces fronterizos. Las tropas fronterizas de la RDA están autorizadas a usar fuerza letal para evitar que cualquiera intente cruzar ilegalmente la frontera."
 GDR_SAGA.1.d:0 "Cuando se fundó la RDA, heredó leyes y códigos penales obsoletos, incluidos los del régimen nazi. Esto incluía leyes que criminalizaban la homosexualidad y la "seducción" de hombres por otros hombres. El gobierno no ha hecho cumplir estas leyes durante varios años, pero recientemente se decidió reformar estas leyes y despenalizar la homosexualidad. El Partido de la Unión Socialista de Alemania no ve la homosexualidad como una enfermedad ni como una identidad sexual legítima. La doctrina socialista ve a los homosexuales como "no reproductivos" y enfrentan la exclusión general en el partido. A pesar de estos problemas sociales, la RDA es uno de los pocos estados europeos que ha legalizado la homosexualidad."
 DDR_Stasi.1.d:0 "En las últimas semanas ha habido una liberación masiva de prisioneros en toda la RDA, especialmente prisioneros políticos. El Partido Unión Socialista de Alemania está experimentando con una política de liberalismo. Estos comunicados están destinados a obtener el apoyo de la gente y relajar la atmósfera. También se espera que la infusión de estos prisioneros liberados proporcione un impulso a la economía y compensar la pérdida de población debido a la emigración."
 SOV_GDR.5.d:0 "Walter Ulbrich renunció recientemente como Primer Secretario del Partido Unión Socialista de Alemania, citando problemas de salud. El Partido confirmó que su reemplazo es Erich Honecker, quien asumirá el cargo de Primer Secretario y se convertirá en el nuevo líder de la República Democrática Alemana (RDA). Erich Honecker ocupó anteriormente cargos de responsabilidad en el Politburó, con amplia experiencia en defensa. A muchos expertos no les sorprendió que Ulbricht preparara a Honecker para el liderazgo. Aunque hay rumores de que los dos hombres tuvieron una pelea reciente por la economía. Honecker prometió que establecerá una unidad de políticas económicas y sociales. Promete una era de estabilidad y crecimiento social."
 SOV_GDR.6.d:0 "Walter Ulbrich renunció recientemente como Primer Secretario del Partido Unión Socialista de Alemania, citando problemas de salud. El Partido confirmó que su reemplazo es Horst Sindermann, quien asumirá el cargo de Primer Secretario y se convertirá en el nuevo líder de la República Democrática Alemana (RDA). Sindermann, un líder del partido a largo plazo, es visto por muchos como una opción de compromiso entre los reformistas y los de línea dura en el partido. Se espera que ajuste las relaciones económicas, sociales y exteriores, pero los expertos no creen que acaben siendo cambios importantes."
 Ulbricht_Doctrine.1.d:0 "El líder de la República Democrática Alemana, Walter Ulbricht, dio a conocer una nueva doctrina, acuñada como la Doctrina Ulbrict, con respecto a las relaciones con Alemania Occidental. La doctrina establece simplemente que las relaciones diplomáticas y la normalización solo pueden ocurrir si ambos estados reconocen mutuamente la legitimidad y soberanía de sus estados. Alemania Occidental ha afirmado durante mucho tiempo que es el único estado alemán verdadero, pero existe una presión cada vez mayor para que se comprometa. Otros estados socialistas europeos se comprometieron a degradar sus propios contactos con Alemania Occidental hasta que acuerden reconocer la soberanía de la RDA. La RDA espera que su nueva política presione a Alemania Occidental para que se comprometa con respeto mutuo."
 DDR_Foriegn.1.d:0 "El primer secretario [DDR.GetLeader] ha condenado a Alemania Occidental y la OTAN por su arrogancia e injerencia en los asuntos alemanes. Acusó a Alemania Occidental de agudizar las tensiones y negar continuamente la soberanía de la RDA, con el objetivo de provocar un enfrentamiento violento. La OTAN permite la actitud intransigente de Alemania Occidental desplegando fuerzas militares hostiles y organizando una campaña de propaganda masiva destinada a socavar el socialismo alemán y provocar violencia dentro de nuestras fronteras. El poderoso discurso concluyó con la promesa de que la RDA está al tanto de estas maquinaciones y sigue comprometida con la protección del estado."
 ESS.1.d:0 "La República Democrática Alemana (RDA) anunció el inicio de un nuevo Sistema Económico de Socialismo. La política planificada promete restaurar la planificación central y centrarse en gran medida en la alta tecnología para establecer un crecimiento económico autosuficiente. La iniciativa está destinada a expandir rápidamente la economía para competir con Occidente y silenciar a los críticos que argumentan que los modelos económicos anteriores carecían de características socialistas. El plan reduce intrínsecamente el financiamiento para otros sectores de la economía, pero el impulso que la economía espera recibir compensará cualquier problema relacionado con el estancamiento en esos sectores o el aumento de la deuda."
 ESS.2.d:0 "El líder de la República Democrática Alemana (RDA), Erich Honecker, explicó su Unidad de Política Económica y Social en un discurso reciente. La RDA ya no trabajaría para competir con el capitalismo y superarlo, una política que a menudo conducía a peligrosos compromisos ideológicos. En cambio, la RDA se esforzará por construir una sociedad socialista y una clase trabajadora. El propósito de la economía será lograr los objetivos políticos establecidos por el estado y el partido. De esta política triunfará un sistema político socialista para el mejoramiento de los trabajadores y del Estado."
 Ulbricht_Doctrine.2.d:0 "La República Democrática Alemana (RDA) rechazó abiertamente la presión soviética para mantener conversaciones con Alemania Occidental. La RDA insiste en que las conversaciones se llevarán a cabo en sus términos, que son que Alemania Occidental reconozca su legitimidad y soberanía. Los soviéticos buscan reducir las tensiones en Europa y cortejar a Alemania Occidental para alejarla de Estados Unidos. La decisión de la RDA probablemente molestará a Moscú y pondrá en peligro el reciente esfuerzo de paz."
 SOV_GDR_NEG.10.d:0 "Erich Apel, ex ingeniero de cohetes y asesor económico clave de la República Democrática Alemana (RDA), fue descubierto muerto por una herida de bala autoinfligida. La muerte ha sorprendido a muchos en el Partido Unión Socialista de Alemania. Se dijo que Apel, un defensor clave de las reformas económicas, en las últimas semanas aumentó su influencia sobre el Primer Secretario [DDR.GetLeader]. El gobierno anunció que se llevará a cabo una investigación exhaustiva, sin embargo, hay rumores de que el suicidio pudo haber sido organizado por la línea dura o agentes soviéticos. Al parecer, existía la preocupación de que Apel estuviera a punto de convencer de un cambio importante en la política económica de la RDA. Independientemente de la verdad, la muerte será un gran golpe para los reformadores."
 Uberholen_ohne_Einzuholen.4.d:0 "La República Democrática Alemana (RDA) anunció que sus informes económicos confirmaron que su PIB finalmente superó al de Alemania Occidental. Esta es una gran victoria para la política del Sistema Económico del Socialismo iniciada por la RDA varios años antes. El plan económico restauró la planificación central y centró la producción en varias industrias clave de alta tecnología. El plan requería la acumulación de deuda y el descuido de otros sectores de la economía. La apuesta rindió frutos, ya que el crecimiento logrado impulsó un rápido despegue económico, lo que permitió este gran logro."
 FDJ.1.d:0 "El Partido Unión Socialista de Alemania debe decidir si reforma la Juventud Alemana Libre (FDJ). La organización se fundó originalmente como una organización juvenil antifascista, pero se ha convertido en un brazo del estado y del partido. Proporciona orientación a los jóvenes sobre futuras carreras y cómo funcionar en una sociedad socialista. Sin embargo, en los últimos años, la participación en la organización ha disminuido. Parece haber una apatía creciente entre los jóvenes por seguir la enseñanza socialista. Hay llamadas a reformas que traerán más actividades lúdicas y harán que las organizaciones juveniles sean más atractivas para los jóvenes y revertirán esta brecha generacional. Los opositores a la reforma se quejan de que no se adhiere al adoctrinamiento socialista estricto y será contraproducente al alentar pensamientos contradictorios, aflojar la moral socialista y las normas sociales."
 GDR_ECON.1.d:0 "La Comisión de Control Soviética envió recientemente un informe detallando nuestro desarrollo económico. Los soviéticos han criticado la política de acelerar el socialismo a través de la colectivización y otras políticas. El informe señala que esto ha alejado a muchos profesionales que han huido del país, devastando la salud económica del país. Recomiendan un paso atrás de la colectivización y centrarse en la diversificación económica. Algunos en el gobierno están de acuerdo con el análisis y creen que deberíamos aceptar las recomendaciones. Sin embargo, los miembros de alto rango del partido creen que el análisis soviético ignora las realidades clave y el crecimiento a largo plazo que conducirá a un auge económico."
 GDR_ECON.2.d:0 "El gobierno anunció la transferencia de ministros de industrias a la Comisión Estatal de Planificación. Esto fortalecerá enormemente la eficiencia económica. La acción indica un enfoque renovado en la industria pesada y la minería. Esta nueva estructura fomentará un sistema de personas que planifiquen la economía del estado. Los informes económicos de las autoridades locales ahora serán analizados y respondidos más fácilmente por la autoridad central. La Comisión de Planificación del Estado está ahora mucho más cerca del Consejo de Ministros en términos de planificación económica."
 Storfreimachung.0.d:0 "Alemania Occidental continúa con sus amenazas de retirarse de nuestro acuerdo comercial internacional. Creen tontamente que pueden aprovechar el comercio y nuestra necesidad de importaciones occidentales en nuestra contra. En respuesta, el Partido anunció una nueva política, Akiton Sorfreimachung. Dirigirá al gobierno a buscar las necesidades de importación de fuentes alternativas y reducirá nuestra necesidad de productos de Alemania Occidental. Los bienes que normalmente se importan ahora serán producidos por nuestras propias fábricas, mientras que los materiales y la maquinaria se pueden traer de la Unión Soviética y nuestros aliados socialistas en Europa."
 GDR_ECON.0.d:0 "El gobierno anunció el establecimiento de la Comisión Estatal de Planificación (SPC). Trabajará en estrecha colaboración con el Consejo de Ministros para ayudar a desarrollar la política económica estatal a nivel nacional. Ayudará a determinar la ubicación adecuada de nuevas industrias y viviendas entre sus responsabilidades. El gobierno cree que el SPC promoverá una visión económica más enfocada y eficiente para el estado y el gobierno. El presidente de la comisión formará parte del Consejo de Ministros."
 ddr.1.t:0 "Cuotas de trabajo aumentadas"
 ddr.1.d:0 "Los jefes del sector industrial estatal han estado presionando para aumentar las cuotas de trabajo durante muchos meses. Ahora finalmente obtuvieron lo que querían, y el gobierno aprobó su solicitud. Se presionará más a la gente para que trabaje para el estado, pero eso no debería ser un problema de ninguna manera."
 ddr.1.o1:0 "Genial"
 ddr.2.t:0 "Levantamiento"
 ddr.2.d:0 "Ayer por la mañana, 300 trabajadores de la construcción de Berlín Oriental se declararon en huelga y marcharon por Stalinallee hacia los edificios del gobierno después de que sus superiores anunciaran un recorte salarial si no cumplían con el aumento de la cuota de trabajo. Su número aumentó rápidamente y se convocó una huelga general y protestas. Hoy se produjeron importantes enfrentamientos, pero finalmente los militares sofocaron el levantamiento con una fuerza inmensa."
 ddr.2.o1:0 "¿Qué más podríamos haber hecho?"
 ddr.3.t:0 "[GetNewspaperHeader] DDR establecido"
 ddr.3.d:0 "La Deutsche Demokratische Republik, también conocida como Alemania del Este, se fundó en la zona ocupada por los soviéticos de Alemania en la actualidad. El establecimiento de la RDA sella la división de Alemania que ocurrió en 1945. Alemania Occidental ya se había independizado de las potencias ocupantes a principios de 1949, y la creación de Alemania Oriental significó lo mismo para la antigua zona soviética, aunque la Unidad Socialista gobernante El Partido de Alemania mantuvo estrechos vínculos con la URSS y, por lo tanto, fue visto como un estado satélite."
 ddr.3.o1:0 " Auferstanden aus Ruinen!"
 ddr.3.o2:0 "Ahí va la unificación"
 ddr.4.t:0 "Toeing la línea"
 ddr.4.d:0 "El nuevo gobierno de Alemania Oriental está siguiendo la línea del Pacto de Varsovia y el gobierno soviético. Quizás podríamos recompensarlos devolviéndoles algo de industria que tomamos durante la ocupación."
 ddr.4.o1:0 "Por supuesto"
 ddr.4.o2:0 "Lo guardaremos para nuestros propios fines."
 ddr.5.t:0 "Los soviéticos devuelven la industria"
 ddr.5.d:0 "El gobierno soviético acaba de anunciar que devolverá cantidades significativas de industria, es decir, fábricas, a la DDR después de que tomaran la ocupación soviética. Es muy probable que esto sea una recompensa por mantener nuestro camino comunista."
 ddr.5.o1:0 "Excelente"
 ddr.6.t:0 "Los soviéticos se niegan a enviar industria"
 ddr.6.d:0 "Muchos en el gobierno ruso sugirieron a los principales líderes que alguna industria debería ser devuelta al DDR que fue robada durante la ocupación como recompensa por seguir la línea. Sin embargo, su propuesta ha sido rechazada y la industria permanecerá en la URSS."
 ddr.7.t:0 "Presión de Alemania del Este"
 ddr.7.d:0 "Un sorprendente cambio en la política exterior de la DDR les ha llevado a hacer una propuesta interesante. Si prometemos ponernos del lado de ellos contra Varsovia, ocuparán las tierras occidentales que supuestamente son legítimamente alemanas a pesar de las deportaciones masivas en los años inmediatos de la posguerra. Como titiriteros del Bloque del Este, debemos elegir a quién apoyar."
 ddr.7.o1:0 "Apoya al DDR"
 ddr.7.o2:0 "Apoya a Polonia y al Oder-Neisse"
 ddr.8.t:0 "La URSS nos apoya"
 ddr.8.d:0 "La Unión Soviética ha declarado que nos apoyará en nuestra expansión polaca, al menos a puerta cerrada."
 ddr.8.o1:0 "Maravilloso"
 ddr.9.t:0 "Traición soviética"
 ddr.9.d:0 "A puerta cerrada, el gobierno de la URSS ha prometido su pleno apoyo a los alemanes orientales en su expansión hacia el este. Podríamos tomar represalias contra la ocupación de la DDR, pero también estaríamos en guerra con nuestro titiritero. Simplemente podríamos aceptar nuestro destino."
 ddr.9.o1:0 "Nada puede hacerse"
 ddr.9.o2:0 "¡Defiéndete!"
 ddr.10.t:0 "Los soviéticos nos apoyan"
 ddr.10.d:0 "A puerta cerrada, el gobierno de la URSS ha prometido su total apoyo a Polonia en los intentos de expansión de Alemania Oriental. La DDR intentó pedir a los soviéticos que tomaran nuestras tierras occidentales, pero afortunadamente Moscú se dio cuenta de la verdadera naturaleza nacionalista detrás de esto."
 ddr.10.o1:0 "Salvaron europa"
 ddr.11.t:0 "La URSS apoya a Polonia"
 ddr.11.d:0 "A puerta cerrada, el gobierno de la URSS ha prometido su total apoyo a Polonia en nuestros intentos de expansión. Pedimos sus tierras occidentales a los soviéticos, pero lamentablemente Moscú cree que los polacos están mejor en el Pacto de Varsovia que Alemania Oriental."
 ddr.11.o1:0 "¿Qué se puede esperar?"
 ddr.12.t:0 "¿Unificación?"
 ddr.12.d:0 "Durante un tiempo considerable esperábamos que los alemanes orientales ofrecieran algún tipo de propuesta de reunificación. Hoy recibimos una nota del embajador de la DDR detallando su solicitud. Afirman que, de hecho, Alemania Oriental está dispuesta a desmantelar el sistema socialista y reunificarse con Occidente, siempre que desmantelemos nuestros tratados con la OTAN y nos convirtamos en un estado neutral."
 ddr.12.o1:0 "Aceptar"
 ddr.12.o2:0 "Negar"
 ddr.13.t:0 "Alemania Occidental acepta la propuesta"
 ddr.13.d:0 "El gobierno de la República Federal de Alemania ha aceptado nuestra propuesta de convertirnos en una Alemania unificada y neutral."
 ddr.13.o1:0 " Auferstanden aus Ruinen"
 ddr.14.t:0 "Alemania Occidental rechaza la propuesta"
 ddr.14.d:0 "El gobierno de la República Federal de Alemania ha rechazado nuestra propuesta de convertirse en una Alemania unificada y neutral."
 ddr.14.o1:0 "Hemos fracasado"
 ddr.15.t:0 "Muro de Berlín derribado"
 ddr.15.d:0 "Eran las 8 de la noche y los habitantes de Berlín Occidental parecían seguir con su vida cotidiana. Sin embargo, media hora después, la revolución estaba en el aire y cientos de miles de personas marchaban hacia el Muro de Berlín. Los guardias no pudieron hacer nada mientras los berlineses occidentales derribaban la estructura y corrían hacia el territorio de la RDA, suplicando ser rescatados por el socialismo. Ahora, la población exige que el gobierno democrático abandone el poder y deje paso al socialismo y a la unificación con el Este."
 ddr.15.o1:0 "Es la voluntad del pueblo"
 ddr.16.t:0 "Cae el Muro de Berlín"
 ddr.16.d:0 "Eran las 8 de la noche y los habitantes de Berlín Occidental parecían seguir con su vida cotidiana. Sin embargo, media hora después, la revolución estaba en el aire y cientos de miles de personas marchaban hacia el Muro de Berlín. Los guardias no pudieron hacer nada mientras los berlineses occidentales derribaban la estructura y corrían hacia el territorio de la RDA, suplicando ser rescatados por el socialismo. Ahora, la población exige que el gobierno democrático abandone el poder y deje paso al socialismo y a la unificación con el Este."
 ddr.16.o1:0 "Ha llegado el momento"
 ddr.17.t:0 "¿Unificación?"
 ddr.17.d:0 "Llevamos mucho tiempo esperando que los alemanes del Este ofrezcan algún tipo de propuesta de reunificación. Hoy hemos recibido una nota del embajador de la RDA en la que se detalla su petición. Afirman que Alemania del Este está de hecho dispuesta a unificar el país bajo dos sistemas. El Este mantendría el gobierno y la economía socialista, mientras que el Oeste mantendría la democracia y el capitalismo. Sin embargo, ambos compartirían la política exterior y otros sistemas, lo que hace pensar que serán indulgentes."
 ddr.17.o1:0 "Aceptar"
 ddr.17.o2:0 "Desechos"
 ddr.18.t:0 "Alemania Occidental acepta la propuesta"
 ddr.18.d:0 "El gobierno de la República Federal de Alemania ha aceptado nuestra propuesta de convertirse en una Alemania unificada bajo dos sistemas."
 ddr.18.o1:0 "Resucitado de las ruinas"
 ddr.19.t:0 "Alemania Occidental rechaza la propuesta"
 ddr.19.d:0 "El gobierno de la República Federal de Alemania ha rechazado nuestra propuesta de convertirnos en una Alemania unificada bajo dos sistemas."
 ddr.19.o1:0 "Hemos fallado"
 ddr.24.o1:0 "Eastmark y Pommerania solos"
 ddr.24.o2:0 "Dalo todo"
 ddr.24.o3:0 "Nos mantendremos firmes"
 ddr.25.t:0 "Polonia ofrece provincias"
 ddr.25.d:0 "Los polacos han aceptado algunas de nuestras demandas contundentes al permitirnos tomar las regiones de Eastmark y Pommerania sin ningún problema. Sin embargo, ¿es esto suficiente para nosotros?"
 ddr.25.o1:0 "sí"
 ddr.25.o2:0 "Dales una segunda oportunidad"
 ddr.26.t:0 "Polonia acepta"
 ddr.26.d:0 "El gobierno polaco ha aceptado todas nuestras demandas contundentes al permitirnos tomar las regiones occidentales de su nación sin ningún problema. ¡Por fin ha vuelto la gloria de Alemania!"
 ddr.26.o1:0 "Excelente"
 ddr.27.t:0 "Polonia se niega"
 ddr.27.d:0 "El gobierno polaco ha rechazado todas nuestras demandas contundentes al negarse a permitirnos tomar las regiones occidentales de su nación sin ningún problema. ¿Debemos hacer cumplir nuestras demandas con fuerza militar bruta o retroceder?"
 ddr.27.o1:0 "Invadir Polonia"
 ddr.27.o2:0 "Echarse atrás"
 ddr.28.t:0 "Segunda oportunidad"
 ddr.28.d:0 "Después de ofrecer el Eastmark y Pommerania del Reich de Alemania Oriental a cambio de la paz entre nuestras naciones, su líder se ha negado y ha exigido que aceptemos todo o habrá consecuencias."
 ddr.28.o1:0 "Tenerlo todo"
 ddr.28.o2:0 "La respuesta es no esta vez"
 ddr.29.t:0 "Polonia acepta"
 ddr.29.d:0 "El gobierno polaco ha aceptado todas nuestras demandas contundentes al permitirnos tomar las regiones occidentales de su nación sin ningún problema. ¡Por fin ha vuelto la gloria de Alemania!"
 ddr.29.o1:0 "Excelente"
 ddr.30.t:0 "Polonia se niega"
 ddr.30.d:0 "El gobierno polaco ha rechazado todas nuestras demandas contundentes al negarse a permitirnos tomar las regiones occidentales de su nación sin ningún problema. ¿Debemos hacer cumplir nuestras demandas con fuerza militar bruta o retroceder?"
 ddr.30.o1:0 "Invadir Polonia"
 ddr.30.o2:0 "Echarse atrás"
 ddr.31.t:0 "¿Unificación?"
 ddr.31.d:0 "Con Alemania Occidental y Alemania Oriental gobernadas por los líderes benévolos del nazismo, el gobierno de Berlín Oriental nos ha ofrecido un acuerdo que unificaría a la nación después de años de división. ¿Cómo debemos responder?"
 ddr.31.o1:0 "Por supuesto que aceptamos"
 ddr.31.o2:0 "Alemania Occidental primero"
 ddr.32.t:0 "Acepta Alemania Occidental"
 ddr.32.d:0 "Los nazis de Alemania Occidental han aceptado nuestra propuesta de unificarnos bajo un gran gobierno. Finalmente, esta nación puede dejar atrás años de división y trabajar juntos por un Reich más grande."
 ddr.32.o1:0 "¡Heil!"
 ddr.33.t:0 "Alemania Occidental se niega"
 ddr.33.d:0 "Los nazis de Alemania Occidental han rechazado nuestra propuesta de unificarnos bajo un gran gobierno. ¿Quizás ahora sea el momento de dejar atrás años de división y reunir a Alemania por la fuerza?"
 ddr.33.o1:0 "No a la guerra"
 ddr.33.o2:0 "Una decisión tonta de su parte"
 ddr.34.t:0 "Primavera de Berlín"
 ddr.34.d:0 "Era una mañana relativamente fría y con niebla en Berlín Oriental, cuando los comercios apenas estaban abriendo. Sin embargo, unas horas más tarde, una oleada de ciudadanos desarmados marchó hacia varias oficinas gubernamentales exigiendo a los funcionarios que se rindieran a la revolución. Mientras lo hacían, otro ejército de revolucionarios marchaba hacia la frontera con Alemania Occidental gritando a sus homólogos que se apresuraran a reunirse. Y así fue, ya que los habitantes de Berlín Oriental anunciaron que el gobierno comunista se había derrumbado en un día, y que la Primavera de Berlín había logrado derrocar pacíficamente a un gobierno opresor."
 ddr.34.o1:0 "Su reinado ha terminado"
 ddr.35.t:0 "Primavera de Berlín"
 ddr.35.d:0 "Los alemanes del Este se han volcado en los horrores de la democracia y el capitalismo, llamándolo la Primavera de Berlín. ¿Debemos invadir y restaurar el orden?"
 ddr.35.o1:0 "Sí"
 ddr.35.o2:0 "Déjenlos estar"
 ddr.36.t:0 "¿Unificación?"
 ddr.36.d:0 "Con la Alemania Occidental y la Alemania Oriental gobernadas por los benévolos líderes de la democracia, el gobierno de Berlín Oriental nos ha ofrecido un acuerdo que unificaría la nación tras años de división. ¿Cómo debemos responder?"
 ddr.36.o1:0 "Por supuesto"
 ddr.36.o2:0 "Alemania Occidental primero"
 ddr.37.t:0 "Alemania Occidental acepta"
 ddr.37.d:0 "Los alemanes occidentales han aceptado nuestra propuesta de unificarse bajo un gran gobierno. Por fin esta nación puede dejar atrás años de división y trabajar juntos por una gran República."
 ddr.37.o1:0 "Maravilloso"
 ddr.38.t:0 "Alemania Occidental se niega"
 ddr.38.d:0 "El gobierno de Alemania Occidental ha rechazado nuestra propuesta de unificación bajo un gran gobierno. Quizás esta nación nunca pueda dejar atrás sus años de división..."
 ddr.38.o1:0 "Una verdadera lástima"
 ddr.39.t:0 "Tiroteo en la frontera alemana"
 ddr.39.d:0 "Un soldado de Alemania Oriental no identificado disparó y mató a dos guardias fronterizos de Alemania Oriental antes de cruzar a la República Federal de Alemania en la ciudad de Hildburghausen. La República Federal de Alemania (RFA) lo acogió y desde entonces no sabemos dónde está. Debemos conocer la identidad de este asesino y traidor y exigir al gobierno de Alemania Occidental que lo devuelva para ser juzgado."
 ddr.39.a:0 "Exigimos su extradición para que responda por sus asesinatos."
 ddr.39.b:0 "Tiroteo en la frontera alemana"
 ddr.40.t:0 "[GetNewspaperHeader]Tiroteo en la frontera alemana"
 ddr.40.d:0 "En la madrugada del 19 de diciembre de 1975 se produjo un tiroteo en la frontera interalemana, en la línea divisoria entre Turingia y Baviera, cerca de la ciudad de Hildburghausen, en Alemania Oriental. Según los guardias fronterizos de Alemania Occidental que estaban de servicio en ese momento, la calma de una noche fría y clara de invierno, iluminada por la luna, se vio interrumpida alrededor de las 2:25 de la madrugada por el sonido de disparos de subfusiles desde el lado oriental de la frontera. Durante las horas siguientes se produjo una gran conmoción en el territorio de Alemania Oriental: los soldados fronterizos peinaron el terreno detrás de la frontera; los oficiales circularon dirigiendo los procedimientos; los helicópteros zumbaron por encima. Basándose en su observación de incidentes anteriores similares, las autoridades de Alemania Occidental dedujeron rápidamente lo que probablemente había ocurrido: un intento de fuga a través de la frontera interior fuertemente fortificada."
 ddr.40.a:0 "El fugado permanecerá en Alemania Occidental por ahora."
 ddr.41.t:0 "Alemania Occidental niega la extradición"
 ddr.41.d:0 "El Gobierno de Alemania Occidental nos ha negado la extradición de Werner Weinhold. Esto es un insulto, e inaceptable para nosotros. Ese hombre mató a dos de nuestros compañeros y debe ser juzgado en Alemania Oriental. Muchos de nuestros funcionarios están reclamando a Alemania Occidental por sus acciones irresponsables, ya que puede llevar a "graves consecuencias". ¿Debemos dejar que los alemanes occidentales se ocupen de él o presionamos a los alemanes occidentales?"
 ddr.41.a:0 "Escalar las tensiones no vale la pena. Es de esperar que los alemanes occidentales lo envíen a prisión."
 ddr.41.b:0 "Presionen a los alemanes occidentales. Prepara las tropas en la frontera."
 ddr.42.t:0 "[GetNewspaperHeader]El muro de Berlín"
 ddr.42.d:0 "El gobierno de la RDA ha comenzado a construir un "Antifascistischer Schutzwall", o "baluarte antifascista", entre Berlín Oriental y Occidental. Se ha dicho que el propósito oficial de este Muro de Berlín es impedir que los "fascistas" occidentales entren en Alemania Oriental y socaven el estado socialista, pero algunos piensan que sirve principalmente para el objetivo de frenar las deserciones masivas del Este al Oeste. El presidente de EEUU dijo que "un muro es mucho mejor que una guerra"."
 ddr.42.a:0 "Esto señala una partición aún más profunda"
 ddr.43.d:0 "Friedrich Wilhelm Reinhold Pieck acaba de morir en su apartamento de Majakowskiring 29, Pankow, Berlín Este. En 1949 se convirtió en el primer presidente de la República Democrática Alemana, cargo que se suprimió a su muerte."
 Honecker.100.d:0 "Erich Honecker acaba de ser elegido Secretario General del Partido Socialista Unificado de la República Democrática Alemana. Honecker es un hombre de línea dura que en varias ocasiones se enfrentó a los soviéticos y, como tal, fue visto como la mejor opción para la RDA. Durante su discurso de investidura, su firme plataforma antiliberal le valió el apoyo de Cuba, Corea del Norte e innumerables socialistas de línea dura de todo el mundo. Alemania Occidental acusó a Honecker de cometer atrocidades al supervisar la construcción y el funcionamiento del Muro de Berlín"
 Prussia_cul.1.d:0 "Federico el Grande es el mayor líder que ha tenido Alemania. Elevó a Prusia de la nada a una fuerza a tener en cuenta. Es hora de que volvamos a abrazar su legado. La RDA ha anunciado la creación de una fiesta en honor a Federico el Grande. La semana de la fiesta contará con desfiles militares diarios y festivales para celebrar a Prusia. Los comentaristas de Europa occidental ya lo llaman el Oktoberfest oriental."
 Prussia_cul.2.d:0 "Las Noventa y Cinco Tesis de Martín Lutero permitieron a los pueblos de Europa desafiar al Papado y al Imperio. En cierto modo le debemos a Lutero el surgimiento de Alemania. Nuestra Alemania, no las mentiras de los Habsburgo y los Papas."
 Prussia_cul.5.d:0 "La mañana de Alemania Oriental comenzó de forma violenta, ya que los partidarios radicales de la política antiluterana del gobierno prendieron fuego a varias iglesias y, al parecer, agredieron a varios sacerdotes. El gobierno no ha emitido ningún comentario, pero los luteranos de todo el mundo denuncian estos actos como una brutalidad."
 Prussia_Spring.5.d:0 "El régimen de Alemania Oriental ha anunciado hoy que la República Democrática Alemana emprenderá un cambio radical de política económica similar al de la Yugoslavia de Josip Tito. Esta acción es recibida con sentimientos encontrados y con el recelo general de la Unión Soviética."
 Prussia_Spring.6.d:0 "¡Una vez más los Junkers y los Hohenzollern se levantan! Hasta los últimos días de la Weltkrieg mantuvimos al mundo atemorizado. Fallamos entonces, no volveremos a fallar. Más de 30 años después de la abdicación de Guillermo II, la dinastía Hohenzollern ha regresado a Prusia y ha ocupado su lugar como monarca de Prusia. Las objeciones del Reino Unido y de Francia fueron emitidas el mismo día."
 Prussia_Spring.3.d:0 "Cuando perdimos la guerra, el este de Alemania quedó esclavizado por la amenaza bolchevique. Sufrimos innumerables indignidades infligidas por los soviéticos. Ya no seremos su marioneta. El recién restablecido Reino de Prusia anunció que la retirada del Pacto de Varsovia era inminente. No se mencionaron las demás organizaciones dirigidas por los soviéticos de las que formaba parte Alemania, pero los expertos de la OTAN predicen que Prusia las abandonará todas."
 Prussia_Spring.4.d:0 "El revisionismo soviético es un contaminante de las ideas de Marx. El Presidente Mao nos enseñó mucho, y ahora rompemos nuestras cadenas y reunimos al pueblo. Uniremos a Alemania como Mao liberó a China. En un giro inesperado de los acontecimientos, los dirigentes de Alemania Oriental denunciaron a los dirigentes soviéticos y amenazaron con retirarse del Comecon. El embajador alemán había participado recientemente en una misión diplomática de alto nivel en China, y ahora el propósito era claro: Alemania buscaba una alianza con la China comunista."
 NDP.1.d:0 "A pesar de lo que dijeron los aliados, no somos libres. Manipulan nuestra nación, roban nuestros recursos y nuestra tierra legítima. Hitler se enfrentó a Occidente y ahora la siguiente generación de alemanes está dispuesta a tomar partido. Esta mañana temprano la policía de Alemania Occidental fue llamada una vez más para dispersar una manifestación encabezada por el NDP neonazi. Tanto el gobierno como la OTAN hicieron declaraciones condenando al partido y sus acciones, pero parece que las acciones policiales han sido ineficaces y las encuestas para las próximas elecciones predicen que el NDP ganará un puñado de escaños."
 NDP.2.d:0 "Cuando Hitler dirigía nuestro Reich, nuestras fronteras se extendían desde España hasta las puertas de Moscú. Nuestro ejército invicto, nuestro pueblo exultante. Luego, en la cima de nuestro poder, se derrumbó. Esta vez corregimos los errores y conquistamos a los bolcheviques. Hoy Alemania se ha visto unida tras un referéndum que ha dejado atónito a casi todo el mundo. Una vez más los fascistas tienen el control de Alemania. La OTAN no ha hecho ningún comentario, pero los discursos de protesta ya han comenzado en las Naciones Unidas con el representante polaco liderando las protestas probablemente en nombre de la Unión Soviética."
 DDR_prussa_unify.1.d:0 "El 18 de enero de 1871, en los salones del Rey Sol, Alemania quedó finalmente unida. Usurpamos a Francia como los amos de Europa, y ahora nuestros Kaisers regresan. Nuestro Reich ocupará por fin su lugar en el sol. El Reino de Prusia se convirtió de nuevo en el catalizador de la unificación de Alemania bajo un solo líder tras una larga campaña de reunificación. Tras las negociaciones con el antiguo Gobierno de Alemania Occidental, la reunificación se concretó en el Palacio de Versalles, aunque esta vez sólo pidieron reservar el lugar en lugar de invadir Francia."
 DDR_unify.1.d:0 "Alemania ha sufrido infinitamente desde el final de la guerra. Nosotros más que Occidente. Nuestros dos pueblos claman por la caída del muro y por volver a unir sus brazos. Tras décadas de separación, el pueblo de Berlín derribó el muro que no sólo había separado a los pueblos de Alemania, sino que había matado a los que habían intentado cruzarlo. Las imágenes de la destrucción del muro se transmitieron a millones de personas en todo el mundo y ya se han elogiado como uno de los acontecimientos más significativos del siglo."
 ddr.46.d:0 "Desde Sajonia llegan grandes noticias. VEB Sachsenring Automobilwerke Zwickau acaba de anunciar que el primero de los modelos Trabant P50 ha salido de la fábrica. Se trata de un coche relativamente avanzado con tracción delantera, construcción unitaria y suspensión independiente. Esto significa que el coche puede alcanzar un máximo de 100 km/h.\NEl tiempo medio de espera para el nuevo coche es de 10 años, pero en el socialismo no tenemos prisa."
 ulbricht_purge.2:0 "El tiempo de [DDR.GetLeader] se ha acabado. La construcción del Muro de Berlín se convirtió en un desastre de relaciones públicas para él, no sólo en Occidente, sino incluso con el Bloque del Este. Esto se hizo cada vez más crítico cuando la RDA se enfrentó a crecientes problemas económicos debido a sus fallidas reformas, y otros países se negaron a ofrecer cualquier tipo de ayuda. Su negativa a buscar un acercamiento con Alemania Occidental en condiciones soviéticas y su rechazo a la distensión enfurecieron a los dirigentes soviéticos. Ahora ha llegado el momento de obligarle a retirarse "por motivos de salud". Para su sustitución hay dos candidatos, el favorito de Moscú Erich Honecker o el más liberal Horst Sindermann."
 ddr.21.d:0 "Casi inmediatamente después de nuestra liberación por los soviéticos, la gente abandonó la república para unirse a la Alemania Occidental imperialista y capitalista. En los años 50 intentamos restringir la salida de la gente y estigmatizar el Republikflucht, incluyendo la exigencia de darse de baja en el registro de las autoridades de Alemania Oriental y el permiso para abandonar el país bajo amenaza de penas de prisión de hasta tres años. Incluso sacamos un folleto de propaganda con la esperanza de detener a la gente. Pero, a pesar de todos nuestros esfuerzos, millones de personas ya se han ido y millones se irán a menos que hagamos algo al respecto."
 ddr.23.d:0 " WIP"
 marx_year.1.d:0 "Este año, 1953, es el 70º aniversario de la muerte de Karl Marx, posiblemente el filósofo más importante de los últimos 100 años y autor del Manifiesto Comunista. Para conmemorar este aniversario, la República Democrática Alemana celebrará su primer Año de Karl Marx, y está previsto que la ciudad de Chemnitz pase a llamarse Karl-Marx Stadt, y que se construya una enorme estatua en el centro de la ciudad. También se rebautizará la Universidad de Leipzig con el nombre de Universidad Karl Marx, y se fundará una nueva orden, la Orden de Karl Marx, el galardón más importante de la RDA. Este año estará lleno de simpáticas celebraciones marxistas-leninistas tanto en la RDA como en todo el bloque oriental."
 marx_year.2.d:0 "En 1968 se cumplirá el 150 aniversario del nacimiento de Karl Marx, el fundador de la teoría marxista. La República Democrática Alemana celebrará su segundo Año de Karl Marx, el primero fue en 1953; ¡las orgullosas celebraciones socialistas comenzarán una vez más!""
 marx_year.3.d:0 "En 1983 se cumplirá el centenario de la muerte de Karl Marx. El legado de Marx, un hombre importante, será recordado en todo el bloque oriental y en el mundo en desarrollo como el hombre que permitió a los trabajadores del mundo levantarse. La República Democrática Alemana celebrará este año su tercer Año de Carlos Marx y todos los socialistas deberían estar orgullosos de recordar a Marx."
 ADR.1.d:0 "Hoy, a raíz de la creciente violencia fascista, la República Democrática Austriaca ha anunciado una oleada de amplias reformas políticas destinadas a limpiar la nación de todas las reliquias físicas y psicológicas del nacionalsocialismo. Ya se han derribado muchos estatutos que aluden a la supremacía alemana o al nacionalismo austriaco, se han puesto en marcha leyes estrictas en torno a la historia de Austria y han desaparecido de la vida pública los sospechosos de simpatizar con el fascismo. Aunque muchos disidentes creen que estos actos son tan fascistas como los objetivos previstos, muchos han señalado que desde que se embarcaron, la violencia paramilitar nazi y los crímenes de odio han caído en picado."
 ADR.2.d:0 "Hoy, a raíz de la creciente violencia fascista, la República Democrática Austriaca ha anunciado una oleada de amplias reformas políticas destinadas a limpiar la nación de todas las reliquias físicas y psicológicas del nacionalsocialismo. Ya se han derribado muchos estatutos que aluden a la supremacía alemana o al nacionalismo austriaco, se han puesto en marcha leyes estrictas en torno a la historia de Austria y han desaparecido de la vida pública los sospechosos de simpatizar con el fascismo. Aunque muchos disidentes creen que estos actos son tan fascistas como los objetivos previstos, muchos han señalado que desde que se embarcaron, la violencia paramilitar nazi y los crímenes de odio han caído en picado."
 ADR.3.d:0 "El deber del KPO será la protección de la revolución, el avance del trabajador austriaco y el mantenimiento de la paz mundial. Socavar u oponerse abiertamente a cualquiera de estos deberes equivale a la traición."
 ADR.4.d:0 "El objetivo es recrear el poder y la escala del reaccionario Imperio Austrohúngaro, esta vez, sin embargo, en beneficio de sus trabajadores y campesinos. Por ahora, el Volkswirshaftpakt es una colección insignificante de acuerdos comerciales y licencias de herramientas, pero con trabajo y unidad, crecerá hasta convertirse en un pacto más fuerte que el acero."
 ADR.5.d:0 "La República Checoslovaca firmó el Volkswirshaftpakt, un pacto económico cuyo objetivo es "la completa disolución de las fronteras y las restricciones comerciales entre todos los Estados miembros". Por ahora, el pacto es poco más que unos cuantos acuerdos comerciales menores sobre madera y bauxita, pero muchos predicen que tiene el potencial de convertirse en una poderosa alianza económica y militar que desempeñará un papel dominante en la diplomacia europea."
 ADR.7.d:0 "regresó después de la guerra para reconstruir nuestra gran capital, Viena. Sin embargo, desde entonces, ha agotado toda su buena voluntad con el partido al ser un crítico abierto de la planificación central y del estado de partido único. Si queremos seguir avanzando, Korner debe ser eliminado de la escena pública. Debido a sus antecedentes, sería insensato ejecutarlo. En cambio, Korner será despedido y se le prohibirá ocupar cualquier cargo público."
 ADR.8.d:0 "Ahora estamos al borde de un futuro brillante lleno de prosperidad, unidad y trabajo. Sin embargo, aún queda mucho trabajo por hacer. Nuestras fronteras siguen siendo porosas y débiles, lo que permite a los reaccionarios y disidentes entrar y salir casi sin oposición. Nuestras fábricas, aunque son ejemplos de modernidad socialista, siguen careciendo de eficiencia. El Volkswirshaftpakt, aunque es un comienzo prometedor, no es más que papel mojado. Estas cuestiones y muchas otras se resolverán en las próximas décadas a medida que demostremos el verdadero poder del trabajador austriaco."
