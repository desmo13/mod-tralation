 POLITICS_Kefauver_DESC:0 "Carey Estes Kefauver nació en 1903 en Madisonville, Tennessee. Kefauver asistió a la Universidad de Tennessee y se licenció en 1924. Fue tackle y guardia en su equipo de fútbol universitario. Fue profesor de matemáticas y entrenador de fútbol americano en un instituto de Hot Springs (Arkansas) durante un año, antes de ingresar en la Facultad de Derecho de Yale, donde obtuvo una licenciatura cum laude en 1927. Movido por su papel de abogado en el Chattanooga News, Kefauver se interesó por la política local y se presentó a las elecciones al Senado de Tennessee en 1938. Perdió, pero en 1939 pasó dos meses como Comisionado de Finanzas e Impuestos bajo el recién elegido gobernador Prentice Cooper. Cuando el congresista Sam D. McReynolds del distrito 3 de Tennessee, que incluía Chattanooga, murió en 1939, Kefauver fue elegido para sucederle en la Cámara. De 1950 a 1951 dirigió el Comité Especial del Senado de los Estados Unidos para la Investigación de la Delincuencia en el Comercio Interestatal, que investigaba la delincuencia organizada que cruzaba las fronteras estatales en los Estados Unidos"
 POLITICS_JDMOBUTU_DESC:0 "Joseph-Désiré Mobutu, o más casualmente Joe Mobutu, es un joven aspirante a líder militar que había ascendido en las filas de la Fuerza Pública colonial. Mobutu puede ser carismático y jovial en algunos momentos, pero totalmente homicida y psicópata en otros, es totalmente imprevisible, lo que le hizo muy útil como colaborador indígena, poco empático y preocupado por sí mismo, en la fuerza pública colonial bajo Bélgica. En un Congo independiente, libre de sus antiguos amos, este joven oficial podría mostrarse demasiado ambicioso ya que ahora puede encontrarse manipulando elementos externos aún más poderosos como la CIA o el Banco Mundial..."
 POLITICS_MOBUTU_SESE_SEKO_DESC:0 "Tras consolidar su poder, Mobutu Sese Seko se ha erigido en el dictador indiscutible del Congo-Kinshasa o, como se conoce ahora, del Zaire. Viviendo a todo lujo en el Estado rentista del Congo, Mobutu pasa sus pasatiempos relajándose en su yate privado que navega por el río Congo con la realeza europea y los empresarios estadounidenses. En su programa de "Authenticité" (Autentificar el nacionalismo congoleño), Mobutu ha intentado africanizar culturalmente al pueblo y al Estado de Zaire mediante una estricta fuerza legal. Prohibir los nombres de pila, obligar a la población a adoptar los nuevos nombres impuestos por el Estado y prohibir todo uso de la ropa occidental están dando rápidos resultados. Estas iniciativas de africanización han reforzado a sus partidarios en el Movimiento Popular de la Revolución. Por el contrario, los observadores extranjeros y un gran número de congoleños expatriados son muy críticos con Mobutu en respuesta a las violaciones de los derechos humanos que ha presentado abiertamente."
 POLITICS_LAMUMBA_DESC:0 "Nacido en una pequeña granja de Kasai, Patrice Lamumba sólo quiere dos cosas: que los belgas se vayan del Congo y que la libertad con dignidad llegue a su pueblo. Como muchos congoleños, Patrice Lamumba está acostumbrado a utilizar tres o cuatro idiomas a diario y, como estudioso de la lengua francesa, Lamumba se interesó por la literatura de los destacados pensadores franceses de la ilustración. Sin embargo, ser un vendedor de cerveza ambulante que escribía poesía a tiempo parcial no era lo suficientemente satisfactorio para Lamumba y en 1958 fundó su partido político del Mouvement Nationale Congolais. Lamumba demostró representar bien a su partido en la Conferencia Panafricana de los Pueblos en Accras, donde impresionó a Kwame Nkrumah con su inteligencia y sus precisos planes para la independencia de su nación. Al igual que Nkrumah, Lamumba basó su partido en una creencia panafricanista y quiso crear una nueva identidad congoleña desprovista de favoritismos étnicos. Al hablar en nombre de su partido en las mesas redondas belgas, Lamumba ganó las elecciones nacionales celebradas un mes antes de la independencia. Ahora, estando en el poder, Lamumba se ha encontrado en una lucha de poder político entre el Presidente del país, Joseph Kasa-Vubu. El poder del Primer Ministro y del Presidente está mal definido en la constitución y las desavenencias entre el federalista conservador Kasa-Vubu con el centralista de izquierdas Lamumba pueden llevar al gobierno a la parálisis."
 POLITICS_TSHOMBE_DESC:0 "Hijo de un empresario, Moïse Tshombe heredó una cadena de tiendas de productos básicos en la provincia de Katanga durante la década de 1950. Involucrado en la política, Tshombe fundó su propio partido político, la Confédération des associations tribales du Katanga (CONAKAT) en 1958. Basándose en el nacionalismo katanga, el federalismo y un alineamiento general con Bélgica y los europeos, el partido de Tshombe quedó en tercer lugar en las elecciones generales del Congo de 1960, antes de la independencia. Sin embargo, después de que el MNC cortara los puestos de CONAKAT en el gabinete, Moïse Tshombe declaró nulos sus acuerdos con el gobierno congoleño, anunciando una Katanga independiente y sucediendo a la República."
 paasikivi_desc:0 "Juho Kusti Paasikivi, nacido Johan Gustaf Hellstén, nació el 27 de noviembre de 1870 en la parroquia de Koski, en el condado de Häme. El padre de Juho era el comerciante de telas August Hellsten y su madre Karolina Wilhelmina. Su madre murió cuando Juho tenía sólo cuatro años. Su padre lo matriculó en el liceo normal de lengua finlandesa de Hämeenlinna, donde Juho fue el mejor de su clase. Lamentablemente, su padre murió cuando Juho tenía 14 años. Durante la escuela secundaria, finiquitó su nombre. Se convirtió en un joven independiente e incluso testarudo. En su vida posterior, el realismo, la cautela y el pesimismo se convirtieron en elementos centrales de su carácter, acompañados todavía de un fuerte temperamento efervescente.\NA principios del siglo XX se metió en política con el movimiento Fennoman. Paasikivi fue diputado del Partido Finlandés entre 1907 y 1909 y entre 1910 y 1913. Fue miembro del Senado en 1908-1909, como jefe de la división de finanzas. En 1914, tras dejar de ser diputado, Paasikivi abandonó la vida y los cargos públicos. Se convirtió en Director General del banco Kansallis-Osake-Pankki (KOP), cargo que mantuvo hasta 1934. Volvió a la política en 1934, primero como enviado a Suecia y luego a la Unión Soviética. Más tarde fue primer ministro desde 1944 hasta 1946, cuando se convirtió en presidente."
 pol_muhammad_abdel:0 "Muhammad Abdel Moneim Beyefendi es el actual monarca de Egipto. Su padre, Abbas II, era el jedive reinante, por lo que Muhammad Abdul Moneim se convirtió en heredero al nacer el 20 de febrero de 1899 y recibió el título de príncipe heredero. Desde muy joven fue enviado a estudiar a Friburgo, Suiza. Tras la entrada del Imperio Otomano en la Primera Guerra Mundial, su padre Abbas II fue depuesto por Gran Bretaña por apoyar a los otomanos en la guerra. Su padre fue sustituido en el trono por su tío Hussein Kamel, dejando de lado a Muhammad Abdul Moneim, que ahora estaba degradado en la línea de sucesión. Fue creado Su Alteza en 1922. Fue presidente del Comité Olímpico Egipcio desde 1934 hasta 1938. Tras la deposición de Farouk II, Moneim fue coronado como rey con el nombre de Muhammad Abdel I."
 pol_naguib:0 "El 19 de febrero de 1901, Naguib nació como Mohamed Naguib Yousef Qotp Elkashlan en Jartum, Sudán anglo-egipcio. Como Naguib procedía de una larga estirpe de oficiales del ejército, era natural que siguiera ese camino. Por ello, se alistó en el ejército en 1918, justo cuando la Primera Guerra Mundial llegaba a su fin. Naguib se distinguió durante la derrota egipcia a manos de Israel durante la guerra árabe-israelí de 1948, siendo aclamado por la prensa como un héroe de guerra; sin embargo, Naguib no era una "figura pública conspicua" y no era el oficial egipcio más conocido. No obstante, captó el interés de los oficiales de los Libres, dirigidos por el coronel Gamal Abdel Nasser. Como la mayoría de los oficiales de los Libres eran jóvenes y de origen humilde, Nasser quería que Naguib se incorporara para dar credibilidad al grupo. En 1952, los Oficiales Libres ayudaron a Naguib a ganar la elección como presidente del club de oficiales en oposición a un hombre respaldado por el rey Farouk. En julio de 1952, los Oficiales Libres iniciaron la Revolución Egipcia de 1952 con un golpe de Estado para deponer al rey Faruk. Naguib fue nombrado, primero, Comandante en Jefe del Ejército, para mantener a las fuerzas armadas firmemente detrás del golpe de los oficiales menores. Naguib no era miembro del comité ejecutivo de los Oficiales Libres y se enteró por primera vez del golpe varias horas después de su inicio, cuando le despertó una llamada telefónica comunicándole que el golpe había comenzado. En la cultura egipcia se respeta la edad y, como hombre de 51 años, Naguib inspiraba más respeto que Nasser, que tenía 34 años. La personalidad avuncular y jovial de Nagiub le hizo parecer una figura tranquilizadora para el pueblo egipcio, en lugar de Nasser y los demás Oficiales Libres, que eran completamente desconocidos para el público antes del golpe.\NAhora al frente de Egipto, espera ver un rápido retorno al gobierno constitucional sin violencia innecesaria."
 Sindermann_DESC:0 "Horst Sindermann nació en un hogar tradicional de Dresde el 5 de septiembre de 1915. Se afilió al Kommunistischer Jugendverband Deutschlands (KJVD) en 1929 y en 1932 se convirtió en funcionario local en Dresde. Tras el ascenso del régimen nazi fue detenido y condenado a ocho meses de prisión por actividades políticas ilegales. En septiembre de 1934 fue nombrado director político de la sección de Dresde del KJVD. En marzo de 1935, volvió a ser detenido por intento de alta traición, torturado y recluido durante seis años en la cárcel de Waldheim. En 1941 fue trasladado en custodia protectora a varios campos de concentración, primero en Sachsenhausen, luego en Mauthausen, en la Alta Austria, y finalmente en Ebensee, hasta que fue liberado por la llegada del ejército estadounidense en 1945.\NDespués de la guerra regresó a Sajonia y se afilió al SED. En 1963 se convirtió en miembro del Comité Central y en 1967 formó parte del Politbyro."
