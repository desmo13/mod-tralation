 pol_desc_ulbcricht:0 "§Y Primer secretario del Partido de la Unidad Socialista de Alemania, Presidente del Consejo de Estado, Presidente del Consejo de Defensa Nacional§! \ N Nacido de una madre y un padre afectados por la pobreza en Leipzig, Sajonia, la infancia de Walter fue de normalidad para la clase baja de Sajonia en ese momento. Walter asistió a la escuela primaria durante ocho años de su educación oficial, luego transfirió la educación para estudiar unión y artesanía. Los dos padres de Ulbricht eran miembros del SPD (Partido Socialdemócrata) en el que Walter finalmente se inscribió en 1912. Un adolescente impresionante Ulbricht había radicalizado sus puntos de vista hasta el punto de que se unió al Partido Comunista de Alemania después de desertar del ejército dos veces durante la gran guerra. guerra. Después de la guerra, Ulbricht fue elegido miembro del comité central del partido. Procurando bolchevizar al partido comunista y reorganizarlo en una estructura celular operativa. Walter se convertiría en un miembro instrumental del partido, y finalmente sería elegido para el Reichstag como representante del Partido Comunista. Cuando Adolf Hitler subió al poder en Alemania, Ulbricht huyó del país para vivir en el extranjero trabajando como un operativo del KPD, persiguiendo rigurosamente a los troksyitas y otros desviados. Ulbricht regresó al este de la Alemania ocupada en 1945 para ayudar en la reconstrucción del KPD y su eventual fusión con el SPD para formar el SED (Partido de Unidad Socialista). En 1949, con el establecimiento de la DDR, Walter fue nombrado viceprimer ministro del estado y creó el puesto de secretario general en la administración. Con la muerte de Pieck en 1960, Walter consolidó rápidamente el poder y eliminó a todos sus oponentes, asegurando que la desestalinización no ocurriera en la DDR. Hasta la inauguración del muro de Berlín, la autoridad de Ulbricht sobre la economía vio poca liberalización con una vigilancia masiva sobre la gente de Alemania Oriental. Ocho años después de la muerte de Stalin, Ulbricht aparentemente sigue siendo el último hombre del bloque que continúa abrazando la estalinización. La pregunta sigue siendo, ¿qué pensará el nuevo liderazgo del sindicato de esto?"
 pol_desc_stalin:0 "§Y Secretario General del Partido Comunista de la Unión Soviética, Presidente del Consejo de Ministros de la Unión Soviética, Comandante Supremo de las Fuerzas Armadas Soviéticas §! \ NStalin, El Hombre de Acero, ha gobernado la Unión con mano de hierro desde Lenin muerte. Si bien algunos podrían considerarlo un dictador, no se puede negar sus logros. En solo dos décadas ha logrado transformar la Unión de una sociedad campesina en una superpotencia industrial y militar."
 RAKOSI_DESC:0 "§YSecretario General del Partido del Pueblo Trabajador de Hungría§! \ NCreado en una familia judía serbia de cuatro, Mátyás Rákosi creció en Ada, Serbia (entonces Austria-Hungría). Con una vida bastante modesta junto a sus cuatro hermanos y padres, la familia de Mátyás se mudó a Hungría. A los 20 años, Rákosi abrazó la socialdemocracia y luego se convirtió en un partidario del comunismo. Rákosi creía que el ateísmo era un valor fundamental de la causa comunista, y finalmente denunció su fe judía personal. Sirviendo en el ejército austro-húngaro durante la gran guerra, Rákosi fue capturado como prisionero de guerra en el ejército ruso. En 1918, Rákosi regresó a Hungría como un comunista acérrimo que asumía deberes de comisario en el efímero régimen comunista húngaro de Bela Kun. Mátyás se vio obligado a huir a Moscú debido a la contrarrevolución en Hungría, y en 1924 fue enviado de regreso a Hungría para reorganizar el Partido Comunista en el país. Seguido de múltiples arrestos por parte de las autoridades húngaras y una eventual cadena perpetua en 1934. Mientras se desempeñaba como jefe del partido comunista húngaro en el exilio, Rakosi regresaría a la patria en 1944 seguido por las tropas soviéticas. Rákosi, que finalmente se convirtió en secretario del partido comunista húngaro, ha sido expuesto como un estalinista acérrimo. Mientras Stalin siga siendo secretario, Mátyás Rákosi permanecerá en el poder el tiempo que se considere necesario."
 pol_desc_khrushchev:0 "§Y Primer Secretario del Partido Comunista de la Unión Soviética, Presidente de la Mesa del Comité Central de la RSFS de Rusia, Presidente del Consejo de Ministros de la Unión Soviética, Presidente del Presidium del Partido Comunista de la Unión Soviética §! \ nSi alguna vez hubo un hombre que fuera la encarnación viviente del parangón de la clase trabajadora soviética, pocos dirían que Nikita Sergeyevich Khrushchev estaría especialmente calificado, ya que esta es quizás la historia de mayor éxito en la historia de la Unión Soviética, si no la de Rusia. la historia en su totalidad. \ nNacido en una familia campesina sin educación formal, su vida y su ascenso a través de la historia parecían destinados a reflejar la de su tierra natal, el joven Jruschov ascendiendo de un humilde pastor ucraniano a un demagogo comunista patriota, justo cuando Rusia ascendía desde los escombros devastados por la guerra de una monarquía fallida hasta la potencia geopolítica preeminente de Europa del Este. \ nFamoso por su papel en la Gran Guerra Patriótica contra los nazis, infame por su ole en la Gran Purga orquestada por Joseph Stalin, amado por sus reformas agrarias y su gobierno imparcial como Primer Secretario de la República Socialista Soviética de Ucrania, temido por sus triunfos sobre sus enemigos en el Partido Comunista tras la muerte de Stalin, Jruschov ha Se abrió camino en los anales de la historia a través de pura tenacidad y ambición. \ nApretado por su personalidad voluble pero afable y envalentonado con una habilidad diplomática talentosa, aunque informal, Nikita Khruschev ahora guía al pueblo de la Unión Soviética como el Primer secretario del Partido Comunista de la Era Post-Stalin, con las propuestas reformistas de Khruschev ya en marcha, es probable que su papel en la historia mundial sea, de hecho, fundamental."
 pol_desc_pieck:0 "Pieck fue uno de los principales comunistas de la República de Weimar. Tras el ascenso de Hitler, emigró a Praga, luego a París y más tarde a Moscú. Stalin confía profundamente en él."
 pol_desc_konrad:0 "Konrad Hermann Joseph Adenauer, apodado \ "Der Alte \" (el mayor) es un devoto cristiano y fundador de Christlich Demokratische Union Deutschland's. Su política muestra una fuerte dedicación a una visión amplia de la democracia liberal basada en el mercado y el anticomunismo. Creyendo que una paz duradera solo se puede lograr a través de una Europa unida, está profundamente comprometido con la cooperación europea, la política exterior de orientación occidental y la restauración de la posición de Alemania Occidental en el escenario mundial."
 pol_desc_minh:0 "§YPresidente del Comité Central del Partido de los Trabajadores de Vietnam, presidente de la República Democrática de Vietnam §! \ NHijo de un magistrado imperial, Ho Chi Minh se matriculó en escuelas francesas desde su juventud. Eventualmente se fue de casa para trabajar en barcos como cocinero, visitando Francia, Gran Bretaña y los Estados Unidos. Esto lo expuso a muchas ideas y mientras estuvo en Francia se convirtió en un socialista comprometido. Sus esfuerzos por presentar el derecho vietnamita a la autodeterminación después de la Primera Guerra Mundial fueron ignorados por los Aliados, radicalizando aún más a Minh, quien pronto se mudó a Moscú para recibir entrenamiento. Se convirtió en agente del Komintern y regresó a Vietnam en 1941 para liderar el movimiento anticolonial del Viet Minh. Durante la guerra consolidó su propio poder político sobre sus rivales y liberó gran parte del país de la ocupación japonesa. Sin embargo, después de la guerra, los aliados occidentales lo ignoraron una vez más y dejaron que Francia volviera a ocupar Vietnam. Ahora Ho Chi Minh ha reiniciado la lucha por la liberación con una amplia ayuda comunista. Francia, considerada un héroe nacional, ahora lucha por contener al Viet Minh y la creciente popularidad de Ho Chi Minh."
 desc_leader_marulanda:0 "Apodado "Tirofijo", Sureshot, Marulanda adoptó las ideas comunistas durante La Violencia, la agitación que siguió al asesinato de Jorge Eliecer Gaitán, un candidato del partido liberal."
 pol_desc_un:0 "Este estado está controlado por la ONU a través de un comité especial."
 POLITICS_MAO_ZEDONG_DESC:0 "§YPresidente del Partido Comunista de China, presidente de la Comisión Militar Central, presidente de la República Popular China, presidente honorario del Comité Nacional de la CCPPCh §! \ NMao Zedong nació el 26 de diciembre de 1893 en la aldea de Shaoshan durante el Imperio Qing . A pesar de las historias de que su familia era pobre, de hecho era una de las familias más ricas de la zona. Por la influencia de sus estrictos padres, se convirtió en budista antes de abandonar su fe durante sus últimos años de adolescencia. Lector entusiasta, se interesó por la política a una edad temprana. Alrededor de 1912, descubrió el socialismo a partir de los panfletos de Jiang Kanghu y le intrigó, pero no le convenció la idea. Por esta época estudió en la academia de policía, una escuela de producción de jabón, una escuela de derecho, una escuela de economía y la escuela secundaria Changsha administrada por el gobierno antes de graduarse finalmente como maestro. \ N \ nA fines de la década de 1910, se convirtió cada vez más en un maestro. radical, y finalmente se unió al nuevo partido comunista en 1921. Cuando Chiang Kai-shek llegó al poder en 1927, Mao lideró la lucha comunista contra él, lo que finalmente lo llevó a esconderse en el área de Shaanxi en 1935. Cuando comenzó la Segunda Guerra Sino-Japonesa en 1937, se alió con Kai-shek para luchar contra los japoneses, aunque la alianza es frágil. \ n \ nCuando la guerra terminó en 1945, el Kuomingtang había sufrido muchas bajas y se debilitó, mientras que el ejército comunista de Mao se había vuelto más fuerte. Mao aprovechó la oportunidad y reinició la guerra civil. Gracias a las malas estrategias de Kuomingtang, junto con los topos comunistas, las fuerzas de Mao demostraron ser muy exitosas. En 1949, esencialmente ganó la guerra. Si todo sale como lo planeó, pronto toda China estará bajo su mando. \ N \ n§¡OPersonalidad§! \ NUn nacionalista y antiimperialista chino, Mao se inspiró mucho en la Revolución Xinhai. A pesar de ganar poder, todavía es un campesino de memoria, manteniéndose al día con la forma en que creció. Intenta parecer modesto, usa ropa sencilla y trata de parecer amable cuando conoce gente nueva. \ NSin embargo, cuando es necesario, puede ser bastante firme. Está decidido a terminar lo que sea que haya comenzado y no cambiará de opinión fácilmente, incluso si las consecuencias serían graves."
 legacy_of_the_reich:0 "Legado del Reich"
 POLITICS_CHE_DESC:0 "Ernesto, mejor conocido como Che, es un popular marxista, revolucionario, médico, autor, guerrillero, diplomático y teórico militar."
 POLITICS_DE_GAULLE_DESC:0 "Charles de Gaulle creció en un hogar francés académico y patriótico. A pesar de su enfoque en la lectura y la filosofía, decidió convertirse en oficial del ejército francés. Poco después de obtener su comisión, comenzó la Primera Guerra Mundial y mostró su temple, ganando varios compromisos pero terminando la guerra como prisionero de guerra. En el período de entreguerras, De Gaulle se convirtió en un destacado pensador militar, publicando varias obras influyentes sobre la guerra de maniobras, que fueron en gran parte ignoradas por los altos mandos franceses. En la Segunda Guerra Mundial, el patriota de Gaulle escapó a Londres antes de la capitulación francesa en 1940. Denunció la rendición y continuó la guerra como líder de la Francia Libre. Finalmente, gobernó Francia tras su liberación del Eje y del gobierno francés de Vichy. Supervisó el renacimiento de la República Francesa después de la guerra, pero dimitió en 1946 por desacuerdos políticos. Desde entonces, ha escrito sus memorias y ha observado en silencio los acontecimientos de Francia desde el exterior. Mientras Francia lucha contra la descolonización y la inestabilidad política, muchos en Francia ven a De Gaulle como un posible salvador."
 POL_TRUMAN:0 "Cuando Franklin D. Roosevelt murió en 1945, Truman asumió su cargo de presidente y condujo a su país a través de las etapas finales de la Segunda Guerra Mundial. Después de terminar la guerra usando armas nucleares, Truman ha intentado detener la expansión soviética y se involucró en una política extranjera internacionalista. política y renuncia al aislacionismo."
 POL_EISENHOWER:0 "Dwight Eisenhower creció como un ávido explorador de la naturaleza en su Kansas natal. Finalmente se unió a la Academia Militar de West Point y se graduó en 1912. Durante la Primera Guerra Mundial supervisó el entrenamiento de miles, impresionando a muchos con sus habilidades organizativas. Durante el período de entreguerras, Eisenhower sirvió bajo una serie de generales estadounidenses de gran prestigio que impartieron muchas lecciones al joven oficial. Estas experiencias resultaron cruciales durante la Segunda Guerra Mundial cuando rápidamente ascendió a Comandante Supremo Aliado en Europa. Supervisó las operaciones aliadas desde la invasión del norte de África hasta las últimas campañas aliadas en Alemania. Su capacidad para colocar a los hombres adecuados en puestos clave, administrar personalidades y sus habilidades organizativas le permitieron dirigir uno de los comandos militares más grandes de la historia mundial. Después de la guerra, lideró la ocupación estadounidense de Alemania, convirtiéndose en el Comandante Supremo de la OTAN en 1950. Después de su retiro en 1952, el general inmensamente popular decidió ingresar a las elecciones presidenciales de 1952 para tratar de guiar a los Estados Unidos durante este período crucial. de historia."
 POLITICS_JOHN_XXIII_DESC:0 "El Papa Juan XXIII es el Papa número 261. Es un apasionado de su trabajo y un firme creyente en la igualdad."
 POLITICS_KEKKONEN_DESC:0 "Urho Kaleva Kekkonen es la tercera figura más popular, respetada y reconocible en la historia política finlandesa. Como presidente, Kekkonen continuó la política de neutralidad activa bajo la cual Finlandia retuvo su independencia mientras mantenía buenas relaciones y un extenso comercio con miembros tanto de la OTAN como del Pacto de Varsovia. \ NAdemás de su extensa carrera política, Kekkonen era conocido como escritor. Escribió columnas humorísticas e informativas para la revista Suomen Kuvalehti bajo varios seudónimos, incluso durante su presidencia."
 POLITICS_KLEMENT_GOTTWALD_DESC:0 "§YPresidente del Partido Comunista de Checoslovaquia, quinto presidente de Checoslovaquia §! \ NNacido como hijo ilegítimo de un campesino empobrecido en la aldea rural de Heroltice, Austria-Hungría-Moravia, la infancia de Klement no tuvo privilegios. A la edad de 12 años, Klement fue enviado a Viena para estudiar carpintería y ebanistería. Mientras estudiaba en Viena, Klement comenzó a asistir a reuniones de jóvenes socialistas democráticos, y finalmente se unió al movimiento. Gottwald sirvió en el ejército austro-húngaro, sin embargo, desertó a los rusos en 1918. Klement regresó a la recién formada República Checoslovaca, donde logró ser miembro del Partido Socialdemócrata Checoslovaco. En 1921, el CSD se convirtió en el Partido Comunista de Checoslovaquia (KSC). En 1925, Gottwald fue elegido miembro del comité central del KSC y se trasladó a Praga, convirtiéndose más tarde en el secretario general del partido. Durante la ocupación alemana de Checoslovaquia, Klement realizó múltiples transmisiones al movimiento clandestino checo desde la Unión Soviética. En 1946, Klement Gottwald se convirtió en presidente de la KSC y primer ministro de la Tercera República de Checoslovaquia. Recientemente, Klement reemplazó al ex presidente y consolidó su posición de poder, prometiendo una nueva visión de prosperidad y orden para el pueblo de Checoslovaquia."
 POLITICS_ATTLEE_DESC:0 "Nacido en una familia de clase media en Londres, Clement Attlee ingresó a la política en 1919 y se convirtió en el líder del Partido Laborista en 1935. Durante la Segunda Guerra Mundial, fue llamado al gobierno de coalición de Winston Churchill, en particular con el título de Viceprimer Ministro de De 1942 a 1945. Cuando se convocaron elecciones generales en el pico de la guerra en Europa, Attlee llevó al Partido Laborista a una sorprendente victoria aplastante. Sin embargo, el hombre notoriamente franco y relativamente tranquilo era muy hábil en acciones rápidas y decisivas. Su estilo de liderazgo era de estilo colectivo, pero una vez que el primer ministro dejaba que su gabinete expresara sus opiniones, rápidamente tomaba decisiones con precisión militar."
 POLITICS_HENRIQ_DESC:0 "Henri Queuille, médico rural del departamento central francés de Correze, comenzó su carrera política en 1914 cuando fue elegido representante de Corrèze en la Asamblea Nacional. Desde 1924 en adelante, fue miembro de casi todos los gabinetes hasta la Segunda Guerra Mundial, pasando de la agricultura a la salud pública a correos y telégrafos y a obras públicas. En 1943 se unió a las fuerzas de la Francia Libre de Charles de Gaulle en Londres, y después de la guerra regresó a la Asamblea Nacional. Siempre ha sido miembro del Parti Radical."
 POLITICS_ZONGREN_DESC:0 "Nacido en la provincia de Guangxi en 1890, Zongren se unió a Tongmenghui, el partido revolucionario de Sun Yat-sen, en 1910, pero en ese momento tenía poco conocimiento de los objetivos más amplios de Sun de reforma y reunificación nacional. En 1924 se convirtió en líder de la camarilla de Guangxi y en 1926 ayudó al KMT durante su expedición al norte. Sin embargo, esta alianza duró poco, ya que fue expulsado del KMT en 1929. \ nEn 1937, sin embargo, se reunió con el KMT para revocar la invasión japonesa como general. No se involucró en la política del KMT hasta 1948 cuando fue elegido vicepresidente de la República de China. En enero de 1949, después de que Chiang Kai-Shek dimitiera como presidente, Zongren se convirtió en presidente de China."
 POLITICS_ILLSUNG_DESC:0 "§YPremier del Gabinete de la RPDC, Secretario General del Partido de los Trabajadores de Corea, Comandante Supremo del Ejército Popular de Corea, Diputado de la Asamblea Popular Suprema§! \nKim era hijo de padres que huyeron a Manchuria durante su infancia para escapar el dominio japonés de Corea. Asistió a la escuela primaria en Manchuria y, cuando aún era estudiante, se unió a una organización juvenil comunista. Se unió a la resistencia guerrillera coreana contra la ocupación japonesa en algún momento durante la década de 1930. Durante la Segunda Guerra Mundial, Kim dirigió un contingente coreano como mayor en el ejército soviético. Después de la rendición japonesa en 1945, Corea se dividió efectivamente entre una mitad norte ocupada por los soviéticos y una mitad sur apoyada por Estados Unidos. En ese momento, Kim regresó con otros coreanos entrenados por los soviéticos para establecer un gobierno provisional comunista bajo los auspicios soviéticos en lo que se convertiría en Corea del Norte."
 POLITICS_DF_MALAN_DESC:0 "Daniel Francois Malan nació el 22 de mayo de 1874 en Riebeek-Wes, Cape Colony. Obtuvo un B.A. en Música y Ciencias de Victoria College, Stellenbosch, después de lo cual ingresó al seminario de Stellenbosch para formarse como ministro en la Iglesia Reformada Holandesa. Junto con sus estudios en teología, obtuvo una maestría en filosofía en el Victoria College. Malan salió de Sudáfrica en 1900 para estudiar un Doctorado en Divinidad en la Universidad de Utrecht, que obtuvo en 1905. \ nMalan regresó a Sudáfrica, donde fue ordenado ministro de la Iglesia Reformada Holandesa y sirvió durante seis meses como un ministro asistente en Heidelberg, Transvaal. \ nLa participación de Malan en la política comenzó poco después de la formación del NP en 1914 y fue elegido por primera vez al parlamento en 1918. Malan se opuso a la participación de Sudáfrica en la Segunda Guerra Mundial, que era impopular entre la población afrikaner. Esto lo ayudó a fortalecer su posición política y finalmente lo ayudó a derrotar al Partido Unido en las elecciones de 1948. \ n§HPersonalidad: §! Un firme creyente en el nacionalismo afrikaner, es importante para él que los afrikaners se afirmen como una sola comunidad nacional frente a la hegemonía cultural, política y económica británica. Junto con esto, apoya firmemente el gobierno de la minoría en Sudáfrica y hará todo lo posible para mantenerlo así."
 POLITICS_STRIJDOM_DESC:0 "Un nacionalista afrikaner y ex miembro de Broderbond, Strijdom tuvo una larga trayectoria política en el Partido Nasionale y quiere extender el Apartheid."
 POLITICS_VERWOERD_DESC:0 "Un nacionalista afrikaner, editor en jefe de Die Transvaler, Hendrik Verwoerd está decidido a extender el apartheid y proteger al afrikaner Volk"
 POLITICS_IAN_SMITH_DESC:0 "Smith, nativo de Rhodesia, ha trabajado como político, agricultor y piloto de combate. Durante la Segunda Guerra Mundial, se desempeñó como piloto de combate de la Royal Air Force. Un accidente en Egipto le causó heridas faciales y corporales debilitantes que permanecerán visibles por el resto de su vida; después de la rehabilitación, sirvió en Europa, donde fue derribado y luchó con partisanos italianos. Estableció una granja en su ciudad natal en 1948 y, el mismo año, se convirtió en miembro del Parlamento por Selukwe, a los 29 años, el diputado más joven del país."
 POLITICS_ANASTASIO_SOMOZA_GARCIA_DESC:0 "Incluso para los estándares latinoamericanos, García es un hombre corrupto. Todos los altos cargos y propiedades se repartieron entre el dictador y sus familiares, y él dirige el país como su propia empresa personal. También ha construido mansiones pomposas tanto en Nicaragua como en el extranjero, colecciona autos caros y joyas, y no se viste con nada por debajo de los 10,000 dólares."
 POLITICS_SOMOZA_DEBAYLE_DESC:0 "Luis Anastasio Somoza Debayle nació el 18 de noviembre de 1922 en León como el hijo mayor de Anastasio Somoza García. A la edad de 14 años fue enviado a la Academia Militar LaSalle en Oakdale, Nueva York, y recibió una comisión como capitán de la Guardia Nacional. Posteriormente estudió en la Universidad de California, Estado de Luisiana y en la Universidad de Maryland. A su regreso a Nicaragua, Luis Somoza tuvo un rápido ascenso a coronel en la Guardia Nacional en 1950. Luego se retiró, se postuló para diputado del Partido Liberal Nacionalista (PNL), fue elegido presidente del Congreso a principios de 1956, y Primer Designado, para suceder a la presidencia si su padre muriera. Políticamente es más gentil que su padre. Bajo su liderazgo, planea promulgar varias reformas cautelosas."
 POLITICS_FRANCISCO_FRANCO_DESC:0 "§YCaudillo de España, presidente del Gobierno de España §! \ NNacido en El Ferrol en 1892, Francisco Franco fue un soldado de carrera que ascendió de rango hasta mediados de los años treinta. Franco se unió al creciente movimiento rebelde y pronto lideró un levantamiento contra el gobierno republicano de izquierda y tomó el control del país después de la Guerra Civil Española. Después de mantener a la nación neutral durante la Segunda Guerra Mundial, Franco ahora cuenta con el apoyo del resto de Occidente debido a sus puntos de vista anticomunistas. Desde la guerra, se ha convertido en una especie de símbolo del fascismo en todo el mundo. A pesar de enfrentar una reacción violenta por su purga de republicanos en el 'Terror Blanco', las recientes reformas de Franco han llevado al crecimiento económico, haciéndolo lo suficientemente popular como para mantener un régimen estable en todo el país."
 POLITICS_Blanche_DESC:0 "§HAntecedentes: oficial de policía y un político fracasado.§! \ N \ nEugène Ney Terre'Blanche nació el 31 de enero de 1941 en Ventersdorp, provincia de Transvaal. Asistió a Laerskool Ventersdorp y Hoër Volkskool en Potchefstroom, y se matriculó en 1962. Mientras estaba en la escuela, dio expresión temprana a sus inclinaciones políticas al fundar la organización cultural Jong Afrikanerharte. \ NDespués de la escuela se unió a la policía de Sudáfrica, e inicialmente fue enviado al sur África occidental. Al regresar a Sudáfrica, se convirtió en suboficial en la Unidad de Guardia Especial, que fue asignada a miembros del Gabinete. \ NDurante la década de 1960, se radicalizó cada vez más y, después de cuatro años de servicio en la Policía de Sudáfrica, renunció para seguir una carrera en política, postulándose sin éxito para un cargo local en Heidelberg como miembro del Partido de extrema derecha Herstigte Nasionale. Deseando un partido más radical, fundó Afrikaner Weerstandsbeweging en 1973. \ n§HPersonalidad: §! Un hombre carismático, Eugène sabe cómo ganarse a la gente de su lado. Después de perder la esperanza de un cambio democrático, decidió adoptar una política de violencia para preservar el dominio de la minoría sudafricana."
 POL_JONAS_SAVIMBI:0 "§Antecedentes: Líder rebelde. Jonas Malheiro Savimbi nació el 3 de agosto de 1934 en Munhango, provincia de Bié. Recibió mucha más educación que la mayoría de los angoleños, ya que estudió en varias escuelas misioneras y universidades. Gracias a un nacionalista keniano, Savimbi decidió entrar en política, primero en el Frente Nacional de Libertação de Angola y más tarde en su propio movimiento, la União Nacional para a Independência Total de Angola.\n¡Personalidad:§! Anticomunista y anticolonialista feroz, Savimbi ha sido descrito como un político natural, dinámico, carismático y un orador de primera clase. Rara vez se le ve sin su traje de combate."
 Khorloogiin_Choibalsan_DESC:0 "Choibalsan nació el 8 de febrero de 1895 en Achit Beysiyn. Tras huir del monasterio budista local de San Beysiyn Khüree a los 18 años, se vinculó estrechamente con Rusia estudiando en la Escuela de Traductores Ruso-Mongoles del consulado ruso y en un gimnasio de Irkutsk. Fue una figura importante en la Revolución Popular de 1921. Ganando poco a poco apoyos, se convirtió en el líder de Mongolia en la década de 1930."
 POLITICS_HAILE_SELASSIE_DESC:0 "§Por el León Conquistador de la Tribu de Judá, Su Majestad Imperial Haile Selassie I, Negusa Nagast (Rey de Reyes) de Etiopía, Elegido de Dios. Nacido como Lij Tafari Makonnen, Haile Selassie (su nombre regio ge'ez, que significa aproximadamente "Poder de la Trinidad") fue coronado Negusa Negast el 2 de noviembre de 1930, tras la muerte de la emperatriz Zewditu. Durante la Segunda Guerra Italo-Etíope y la posterior ocupación de Etiopía durante la Segunda Guerra Mundial, Haile Selassie convirtió a Etiopía en un miembro activo de la Sociedad de Naciones, al tiempo que dirigía un gobierno en el exilio en Londres. Considerado como un modernizador por sus partidarios, Haile Selassie cree que Etiopía necesita abrirse al mundo exterior. Al llegar al poder, Selassie organizó la entrada de Etiopía en la Liga de Naciones y en 1945 Etiopía fue miembro fundador de las Naciones Unidas. Mientras que la mayor parte de Etiopía es analfabeta y tiene poca opinión sobre los asuntos de su nación, entre la intelectualidad y la juventud estudiantil existe, en cambio, una amplia gama de críticas hacia el Emperador. Estos críticos, ven a Haile Selassie como un autócrata que no ha conseguido acabar con la inmensa y devastadora pobreza provocada por el arcaico sistema feudalista que controla a la mayoría de la población de la nación."
 POLITICS_NGUEMA_DESC:0 "Nacido en Río Muni, Guinea Española, en una aldea rural, Francisco Macías Nguema no es el típico líder independentista africano. A los ocho años, Nguema vio cómo un administrador colonial español mataba a golpes a su padre (un brujo local) por pedir mejores condiciones de trabajo en las plantaciones. Apenas se oye hablar de él en la comunidad panafricanista y antiimperialista en general, Nguema es conocido por revolcarse en la oscuridad y el aislamiento. Acumulando el tesoro de su nación en su finca personal con una gran flota de coches deportivos, es poco probable que Nguema atraiga el aprecio de los extranjeros. Los intereses personales de Nguema son el uso de plantas autóctonas psicoactivas y alucinógenas y coleccionar las cabezas de sus enemigos en un compartimento organizado alfabéticamente en un almacén. Al bloquear las carreteras de salida de Guinea Ecuatorial y ordenar la ejecución de todos los que violen leyes arbitrarias y sin sentido, Francisco Macías Nguema puede erigirse en el mayor líder del siglo XX."
 POLITICS_SYNGMAN_RHEE_DESC:0 "Syngman Rhee se convirtió en Presidente de la República de Corea en 1948. Convertido al cristianismo, Rhee pasó muchos años defendiendo la independencia de Corea en Estados Unidos y en conferencias internacionales. Pasó décadas fuera de Corea, pero tras el final de la Segunda Guerra Mundial regresó a su país. Su familiaridad con Estados Unidos le permitió conseguir su apoyo en su campaña para ser presidente y muchos nacionalistas conservadores coreanos se unieron a su causa. Rhee, que es un anticomunista estridente, se niega a negociar con el Norte. Desde que llegó a la presidencia ha supervisado una campaña de represión contra los comunistas, pero también contra toda forma de disidencia a su gobierno."
 POLITICS_SOCARRAS_DESC:0 "Activo políticamente desde su época de estudiante, Socarras participó en el derrocamiento del dictador cubano Gerardo Machado en 1933. Tras un breve exilio durante los disturbios que siguieron, regresó a Cuba y se convirtió en senador en 1940. Fue Primer Ministro de 1945 a 1947 y en 1948 fue elegido el primer Presidente de Cuba nacido después de la independencia. Político centrista, Socarras se opone activamente a las fuerzas antidemocráticas, ya sean de izquierdas o de derechas, y ha tratado de restablecer la confianza de los ciudadanos en la democracia. Sus esfuerzos por reformar la economía y hacer frente al crimen organizado han tenido un éxito limitado hasta ahora. Sin embargo, Socarras, que cree en la democracia, sigue confiando en que la democracia cubana resolverá los crecientes problemas internos del país."
 POLITICS_ROBERT_MUGABE_DESC:0 "Robert Mugabe creció en una comunidad misionera pobre del sur de Rodesia durante los años veinte y treinta. Fue durante una beca universitaria en Sudáfrica donde se comprometió por primera vez con la ideología nacionalista africana. En 1960 se unió al Partido Nacional Democrático (PND) para presionar a los británicos para que dieran a Rodesia un gobierno mayoritario. Después de que el líder del PND, Joshua Nkomo, fracasara y aceptara el gobierno de la minoría blanca, Mugabe, junto con muchos otros miembros, se enfureció. A finales de 1961, el NDP fue prohibido y Mugabe se unió a la Unión Popular Africana de Zimbabue (ZAPU) como secretario general. La elección del Frente de Rodas, de línea dura, provocó un aumento del malestar racial, ya que los nacionalistas africanos se mostraron desencantados ante la posibilidad de que Gran Bretaña interviniera o de que los blancos de Rodas accedieran a conceder la igualdad de derechos constitucionales a los africanos. En 1963, Mugabe y los principales líderes del ZAPU fueron encarcelados por los discursos que pronunciaron. Tras la declaración unilateral de independencia por parte del Frente de Rodesia en 1965, Mugabe y sus aliados alentaron la resistencia armada contra el régimen como única forma de conseguir un gobierno mayoritario. A diferencia de otros líderes del ZAPU que fueron sobornados o intimidados por el gobierno de Rodesia, Mugabe siempre mantuvo su postura respecto al gobierno de la mayoría. En 1969 se convirtió en presidente del ZAPU en reconocimiento a su devoción y liderazgo."
 POLITICS_KWAME_NKRUMAH_DESC:0 "Nacido en el seno de una familia pobre y analfabeta en una aldea rural del corazón de Ghana, Kwame Nkrumah es, en el fondo, un hombre que lucha por los oprimidos. Educado en Nueva York, Filadelfia y Londres, Nkrumah se rodeó de los nacionalistas africanos más perspicaces e imperantes mientras crecía para desarrollar su propia filosofía panafricanista. Antes de entrar en política, Nkrumah adquirió importancia en la colonia de la Costa de Oro como organizador de sindicatos; una respuesta a la innecesaria opresión colonial tras la inflación de la posguerra. Tras adquirir importancia en la asamblea colonial de la Costa de Oro durante los años 40, fue presionado para formar su propio partido político, el Convention People's Party, en 1949. Aunque es universalmente respetado en el tercer mundo, Kwame Nkrumah es visto como una amenaza inminente tanto para el imperialismo británico como para la hegemonía estadounidense, lo que demuestra que se está convirtiendo en enemigos muy poderosos..."
 POLITICS_MUAMMAR_QADDAFI_DESC:0 "§El Coronel Gadafi, líder fraternal y guía de la revolución en Libia Nacido como un pobre beduino en la región de Sirte, Muammar Mohammed Abu Minyar al-Qaddafi o más comúnmente: Coronel Gadafi, es un joven nasserista dispuesto a emular a los oficiales libres egipcios en todo lo que pueda. Radicalizado por Radio El Cairo y sus interacciones con compañeros de estudios en su educación adolescente, al-Qaddafi organizó una camarilla militar revolucionaria de jóvenes oficiales en Bengasi. Convertido en el líder de facto de Libia, el coronel Gadafi se encuentra en desacuerdo con el consejo de mando revolucionario que ayudó a crear. O afirma su control y continúa con sus planes de modernización de Libia, o las fuerzas externas leales al anterior régimen de Senussi pondrán fin a esta "revolución" que él fundó con tanto entusiasmo."
 POLITICS_IDRIS_DESC:0 "§Su majestad, Muhammad Idris bin Muhammad al-Mahdi as-Senussi, emir de Cirenaica, emir de Tripolitania, jefe de la Orden Senussi Nacido a finales del siglo XIX en el centro regional de la Orden Senussi, Idris carece por completo de entusiasmo por su función de gobierno o liderazgo. Al asumir el papel de jefe de la Orden durante la invasión italiana de Libia en 1913, Idris fue inicialmente un líder audaz y firme al luchar contra los italianos y otros pseudoestados vecinos, al tiempo que se aseguraba una alianza con Gran Bretaña. Bajo el reino de Italia, Idris dirigió un estado independiente de facto en Cirenaica hasta que la presión de la Italia fascista le convenció de exiliarse en Egipto. Tras la Segunda Guerra Mundial, Idris es reconocido como emir de Cirenaica y varias potencias aliadas intentan respaldarlo como rey de una Libia unida, mientras que otras desean dividir toda la región bajo el control británico, italiano y francés. Independientemente de lo que ocurra, está claro que Idris favorece al pueblo de Cirenaica y a la élite senusí sobre cualquier otro grupo de la sociedad libia."
 POLITICS_MACARTHUR_DESC:0 "El general Douglas MacArthur fue uno de los oficiales más condecorados y de mayor rango de Estados Unidos. Fue el general de división más joven de Estados Unidos, general del ejército y mariscal de campo de Filipinas. Durante la Segunda Guerra Mundial supervisó la campaña estadounidense en el Pacífico contra el Japón Imperial, aceptando la rendición de Japón en 1945. Debido a su servicio en la guerra y a su profunda afinidad con el Lejano Oriente, se convirtió en el Comandante Supremo de las Fuerzas Aliadas en Japón. Ha gobernado Japón a través del emperador desde 1945 para implementar los objetivos aliados en Japón. Ha protegido al emperador de los juicios por crímenes de guerra y ha purgado a los militaristas de Japón. Reformó el gobierno e impuso la adopción de prácticas y derechos liberales, culminando en 1947 con un nuevo parlamento japonés. A medida que la década llega a su fin, Japón parece estar casi listo para reincorporarse a la comunidad internacional."
 POLITICS_SOKOLOVKSY_DESC:0 "§El Mariscal Vasily Sokolovsky alcanzó la fama durante la Batalla de Moscú en 1941. A partir de ahí asumió puestos de mando clave durante el resto de la guerra y ayudó a planificar muchas operaciones exitosas, incluida la batalla de Berlín. En 1946, Sokolovsky asumió el mando de la Administración Militar Soviética en Alemania, ayudando a supervisar el desarrollo del Partido Socialista Unificado de Alemania como principal partido comunista en la Alemania controlada por los soviéticos. En 1948, Sokolovsky abandonó el Consejo de Control Aliado, poniendo fin a la cooperación interaliada en la ocupación alemana. Esto ha aumentado las tensiones en Europa entre la Unión Soviética y sus antiguos aliados de guerra en Occidente. Sokolovsky sigue resistiendo a cualquier injerencia aliada que se perciba y supervisa el continuo desarrollo del comunismo local en su territorio."
 POLITICS_EINAUDI_DESC:0 "El presidente liberal italiano Luigi Enaudi fue elegido presidente en 1948. Tiene una larga e ilustre carrera como intelectual, economista y académico. Se opuso al ascenso del fascismo y huyó de Italia durante la Segunda Guerra Mundial, regresando en 1943 tras el armisticio. Una vez terminada la guerra, asumió la dirección del Banco de Italia y un alto cargo en el gabinete antes de asumir la presidencia. El Presidente Enaudi trata de seguir estabilizando la economía italiana de posguerra y simpatiza con las ideas de un federalismo liberal europeo."
 POLITICS_TITO_DESC:0 "§Presidente de Yugoslavia, Primer Ministro de Yugoslavia, Ministro de Defensa de Yugoslavia, Presidente de la Liga de los Comunistas de Yugoslavia §El hijo de una numerosa familia de campesinos, Josip Broz Tito creció con muchas penurias y pobreza. Pasó sus primeros años trabajando en diferentes fábricas del Imperio Austrohúngaro. Durante la Primera Guerra Mundial, los rusos lo capturaron, pero durante la Revolución Rusa abandonó su campo de prisioneros y participó activamente en la revolución. Su experiencia preparó a Tito cuando regresó a su país para agitar los disturbios comunistas contra la monarquía yugoslava. A pesar de enfrentarse a la detención y al desempleo, Tito emergió como miembro destacado del partido, sobreviviendo a las purgas yugoslavas y soviéticas. Durante la Segunda Guerra Mundial, Tito alcanzó la fama mundial al dirigir a los partisanos yugoslavos hasta la victoria final contra las fuerzas de ocupación alemanas. Recibió el reconocimiento de los Aliados y utilizó su posición como Primer Ministro reconocido para reconstituir Yugoslavia bajo su completo control en 1945. Abolió la monarquía y purgó a los no comunistas. En la posguerra aumentaron las tensiones entre Tito y Stalin sobre la dirección del mundo comunista. En 1948 los dos líderes estaban divididos, y Tito ha iniciado una nueva serie de purgas contra los estalinistas para reforzar su control sobre el país, ya que el poder está cada vez más en sus manos o en las de sus partidarios más cercanos."
 POLITICS_ALILAH_DESC:0 "Hermano mayor del rey Faisal I de Irak y heredero del reino hachemita del Hiyaz. Tras la conquista saudí del Hiyaz en 1925, el príncipe Abd al-llah fue con su padre a unirse a Faisal I en Irak. Tras la muerte del rey Ghazi en 1939, se convirtió en el regente de su sobrino Faisal II, de cuatro años de edad. Desde que asumió el papel de regente, ha gobernado esencialmente Irak desde entonces Su lealtad al trono ha sido absoluta, ya que trató de fortalecer la monarquía, apoyar los objetivos británicos en la región y nombrar líderes leales al trono. Sin embargo, tras un golpe de estado pro-eje en 1941 tuvo que huir de Irak con Faisal II. Los británicos derrotaron rápidamente el golpe y restauraron a los hachemitas. El príncipe Abd al-llah continúa con la difícil tarea de mantener el gobierno hachemita sobre un reino profundamente dividido en el que las corrientes de diferentes ideologías, etnias y lenguas chocan cada vez más."
 POLITICS_FAROUK_DESC:0 "El rey Farouk I heredó el trono tras la muerte de su padre en 1936. A los dieciséis años había crecido en un lujo opulento y un aislamiento casi total en el palacio real. Sus primeros años de reinado empezaron con mucha esperanza, ya que recorrió su país y prometió aliviar a la población egipcia sumida en la pobreza. Su falta de voluntad política, combinada con el Wafd y los británicos que lo obstaculizaban activamente, hizo que Farouk perdiera el interés por gobernar. La buena voluntad inicial que consiguió se disipó en gran medida durante la Segunda Guerra Mundial, ya que la masiva presencia militar aliada provocó una inflación desorbitada que dejó a muchos egipcios en un estado calamitoso. Sus esfuerzos durante la guerra por conseguir la cooperación egipcia para la plena independencia hicieron que los militares británicos rodearan el palacio para obligarle a capitular ante las exigencias británicas. Después de la guerra no logró negociar una resolución sobre quién gobernaría Sudán, no consiguió la retirada completa de los británicos y llevó a Egipto a la derrota militar en la guerra árabe-israelí de 1948. Su estilo de vida decadente de apuestas nocturnas y mujeriegos, combinado con sus recientes fracasos, han hecho tambalear la confianza de la población en su liderazgo. Aunque es conocido por su encanto y su inteligencia, hasta ahora el rey no ha podido o no ha querido hacer los cambios que los egipcios reclaman cada vez más."
 POLITICS_SOFOULIS_DESC:0 "Sofouils, arqueólogo de formación, lo dejó y se incorporó al parlamento de su Samos natal. Tras conseguir la unión de Samos a Grecia después de la Primera Guerra de los Balcanes, se incorporó al parlamento griego y fue ministro del gobierno de Salónica que se opuso al rey Constantino I. En 1924 se convirtió en jefe del centrista Partido Liberal y Primer Ministro por primera vez de tres. Durante los turbulentos años de entreguerras, Sofoulis fue una fuente de moderación y compromiso, capaz de establecer relaciones en todo el espectro político. Durante la Segunda Guerra Mundial fue detenido brevemente por los alemanes durante su ocupación de Grecia, pero se negó a apoyar al Frente de Liberación Nacional por su conexión con el comunismo. Tras la Segunda Guerra Mundial, Sofouils ofreció propuestas para evitar la guerra civil, aunque estos esfuerzos no tuvieron éxito. En 1947 volvió a ocupar el cargo de Primer Ministro por tercera vez y actualmente dirige el gobierno griego frente al Ejército Democrático de Grecia."
 POLITICS_NASSER_DESC:0 "Cuando crecía, Gamal Abdel Nasser se desplazaba constantemente debido al trabajo de su padre como empleado de correos. Esta exposición a las múltiples facetas de la vida egipcia y a la gran disparidad de riqueza en la sociedad tuvo un profundo impacto en él. Desde muy pronto, Nasser leyó poemas y libros nacionalistas egipcios y participó en protestas antigubernamentales, abrazando plenamente el nacionalismo egipcio. A pesar de sus conocidos antecedentes policiales como agitador, ingresó en la Real Academia Militar con la aspiración de seguir los pasos de los grandes revolucionarios de la historia. Durante su formación, se relacionó con oficiales nacionalistas afines y creó una estrecha red gracias a su capacidad para seducir y conectar con la gente. Esta red evolucionó hasta convertirse en la Asociación clandestina de Oficiales Libres contra la monarquía en 1949. Dos acontecimientos empujaron a Nasser y a sus compañeros oficiales nacionalistas por el camino revolucionario. Uno fue la intimidación británica del rey Faruk I en 1942, este acontecimiento demostró a Nasser la impotencia de la monarquía frente al colonialismo. En segundo lugar, el absoluto fracaso militar de Egipto durante la guerra árabe-israelí de 1948. Nasser y sus oficiales consideraron que los combatientes egipcios lucharon con valentía, pero se vieron defraudados por un equipo defectuoso, la indiferencia real y la escasa preparación del rey. Después de estos acontecimientos, Nasser trabajó para asegurarse de que la Asociación de Oficiales Libres estuviera preparada para actuar contra el gobierno cuando llegara el momento.  El éxito de la revolución pondría fin a la dinastía de casi dos siglos de Muhammad Ali en Egipto y rompería el dominio de la sociedad por parte de la élite. Nasser destacó rápidamente entre los Oficiales Libres por su capacidad para hablar con el egipcio medio, su carisma natural y su apasionada creencia en asegurar un futuro brillante para el pueblo de Egipto."
 POLITICS_KENYATTA_DESC:0 "Jomo Kenyatta, de etnia kikuyu, nació en una pequeña granja del centro de Kikuyulandia probablemente en la década de 1890. En la década de 1920, Kenyatta se convirtió en un activista político que recorrió el África Oriental Británica en motocicleta, convirtiéndose al cristianismo y desarrollando un punto de vista anticolonialista firme al ser testigo del sufrimiento y la ineficacia que el colonialismo trajo a la región. Tras vivir en Gran Bretaña y entablar amistad con los elementos más radicales del partido laborista británico, Kenyatta viajó a Moscú con George Padmore, donde se radicalizó cada vez más por el sentimiento antiimperialista. Después de ser escritor del Partido Comunista Británico, Kenyatta y Padmore abandonaron la Unión Soviética como protesta tras la abolición del "Comité Sindical Internacional de Trabajadores Negros". Sin embargo, Kenyatta se volvió cada vez más moderado y más conservador políticamente tras su formación en economía y fonética, sin dejar de mantener sus raíces panafricanistas y antiimperialistas. Jomo Kenyatta regresó a Kenia en la década de 1940, donde se establecería como líder indiscutible de la Unión Africana de Kenia. Encarcelado durante el levantamiento Mau Mau por sus actividades políticas, Kenyatta denunció abiertamente cualquier forma de desobediencia civil o acción ilegal contra el régimen colonial. Ahora que está libre de su injusto encarcelamiento, Jomo Kenyatta está decidido a conducir a Kenia hacia un futuro de prosperidad económica y social."
 POLITICS_PARLIMENT_DESC:0 "§Este territorio es administrado directamente por el Parlamento y no tiene una comisión específica"
 POLITICS_SHUKRI_AL_QUWATLI_DESC:0 "El presidente Shukri al-Quwatli es querido por sus compatriotas por haber traído la tan esperada independencia del Mandato francés. Sabiendo cómo los franceses han intentado frenar el camino sirio hacia la independencia, sigue desconfiando de Occidente y se encarga de asegurar la independencia siria."
 POLITICS_HUSNI_AL_ZAIM_DESC:0 "El general Husni al-Zaim tomó el poder en un golpe militar al presidente Shukri al-Quwatli, elegido democráticamente pero antioccidental. Poco después de tomar el mando, aceptó los intereses occidentales en el país y comenzó a negociar un alto el fuego con Israel. Aunque se presenta como la fuerza de la modernización y los valores occidentales, la lista de enemigos crece más rápido que el alcance de la luz del Tío Sam."
 POLITICS_ADIB_SHISHAKLI_DESC:0 "El general Adib Shishakli y sus aliados en el SSNP depusieron a al-Zaim en represalia por la traición de éste al SSNP al entregar a Antoun Saadeh al Líbano para su ejecución. Tras ejecutar al general traidor y corrupto, Shishakli ha mantenido diplomáticamente el alineamiento de Siria con Occidente, pero se ha presentado como intransigente con el sionismo. Sin embargo, no parece que haya tomado en serio las lecciones de su predecesor, ya que los enemigos rodean la sede de la Presidencia."
 POLITICS_ABDALILAH_DESC:0 "Hermano mayor del rey Faisal I de Irak y heredero del reino hachemita del Hiyaz. Tras la conquista saudí del Hiyaz en 1925, el príncipe Abd al-llah fue con su padre a unirse a Faisal I en Irak. Tras la muerte del rey Ghazi en 1939, se convirtió en el regente de su sobrino Faisal II, de cuatro años de edad. Desde que asumió el papel de regente, ha gobernado esencialmente Irak desde entonces Su lealtad al trono ha sido absoluta, ya que trató de fortalecer la monarquía, apoyar los objetivos británicos en la región y nombrar líderes leales al trono. Sin embargo, tras un golpe de estado pro-eje en 1941 tuvo que huir de Irak con Faisal II. Los británicos derrotaron rápidamente el golpe y restauraron a los hachemitas. Los sirios simpatizantes de la monarquía acabaron ofreciéndole la corona del Reino Árabe de Siria, cargo que aceptó de buen grado. La restauración de la monarquía fue celebrada, pero algunos sirios se resienten de que un monarca extranjero, leal al mundo occidental, les gobierne."
 POLITICS_HAFEZ_AL_ASSAD_DESC:0 "En el Movimiento Correctivo, el general Hafez al-Assad se hizo con la presidencia de Siria, purgando a los radicales de izquierda del Partido Baaz. Poco después, comenzó a aplicar el Movimiento Correctivo para deshacer los ruinosos cambios de su predecesor y construir un modelo socialista sostenible para Siria. Su presidencia introdujo notablemente en la escena política a los alauitas, vástagos chiítas originarios de Levante. Como es de esperar, su ascenso fue comparado con el de un "judío que se convierte en zar" o un "intocable que se convierte en maharajá", la mayoría suní simpatizante de los Hermanos Musulmanes empezó a resentirse con él y con el laicismo baasista. La deslealtad cercana de sus ambiciosos hermanos le obliga a mantener una gran atención para asegurar su presidencia. Su propia ambición, desde que está en el poder, es convertir a Siria en un actor clave en el mundo árabe y en Oriente Medio."
 POLITICS_BASHAR_AL_ASSAD_DESC:0 "La ascensión del doctor Bashar al-Assad a la presidencia fue la menos esperada por el mundo exterior. En realidad, tras la muerte de su hermano mayor Bassel, Hafez dirigió inmediatamente su atención de sucesión a su segundo hijo. Durante los seis años siguientes, se preparó para la sucesión, empezando por su regreso de Londres y terminando abruptamente sus estudios de postgrado en oftalmología. Se le familiarizó con el aparato militar y luego se le dio autoridad sobre la participación siria en el Líbano. Además, se le convirtió en el rostro de la campaña anticorrupción del gobierno y asumió la dirección de la Sociedad de Informática de Siria. El mundo mira con asombro cómo el hijo de Hafez dirigirá el Estado sirio."
