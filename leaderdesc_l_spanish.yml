 POLITICS_PHILP_MITCHELL_DESC:0 "Administrador colonial de carrera, Philip Mitchell entró en el servicio colonial a principios de la década de 1910 en África central. Tras servir con los Kings African Rifles en la Primera Guerra Mundial, asumió otros cargos antes de convertirse en gobernador de Uganda en 1935. Supervisó las reformas políticas y económicas antes de unirse al esfuerzo bélico en la Segunda Guerra Mundial. Supervisó la administración de las tierras coloniales italianas capturadas por las fuerzas aliadas. Después de servir como gobernador de Fiyi de 1942 a 1944, este experimentado hombre colonial africano regresó al continente para asumir el cargo de gobernador de Kenia, en el que permanece. Hombre cansado que se acerca al final de una distinguida carrera, Mitchell sigue creyendo en la misión colonial. Mantiene una visión paternalista hacia los súbditos coloniales, pero cree en un eventual autogobierno. Sin embargo, muchos de esos súbditos coloniales se impacientan cada vez más por la lentitud del cambio."
