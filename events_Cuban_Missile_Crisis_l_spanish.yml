 cubamc.1.d:0 "La Casa Blanca ordenó al Pentágono que comenzara a desplegar escuadrones de misiles Júpiter con armamento nuclear en Italia y Turquía. El despliegue en Italia protegerá contra la agresión comunista del bloque soviético. Los misiles en Turquía defenderán el flanco sur de la OTAN de la abrumadora agresión soviética. Los gobiernos italiano y turco acordaron el despliegue tras reuniones individuales con funcionarios estadounidenses. Los misiles Júpiter son misiles balísticos de medio alcance y su despliegue está siendo recibido con gran preocupación por la Unión Soviética. Moscú cree que los misiles son un arma de primer ataque que se posicionan tan cerca del territorio soviético para reducir su posible tiempo de respuesta en caso de guerra. Para el gobierno norteamericano, el despliegue pretende reforzar a sus aliados de la OTAN, que viven bajo el temor constante de una posible agresión soviética."
 cubamc.2.d:0 "El despliegue de misiles nucleares Júpiter estadounidenses en Turquía e Italia es una amenaza directa para la estabilidad y la defensa del pueblo soviético. Los altos mandos militares y el primer ministro Nikita Khrushchev han desarrollado los lineamientos de un plan para desplegar secretamente misiles soviéticos en Cuba, llamado Operación Anadyr. Esto restablecería el equilibrio estratégico y haría que los estadounidenses se lo pensaran dos veces antes de rodear nuestra nación con tales armas en el futuro. Para sentar las bases de esto debemos asegurar la cooperación de Cuba y de su líder, el presidente Fidel Castro. El jefe de nuestra Fuerza de Misiles Estratégicos, el mariscal Serguéi Biryuzov, será enviado a La Habana y pedirá el apoyo cubano."
 cubamc.3.d:0 "El mariscal Serguéi Biryuzov mantuvo las primeras conversaciones con el líder cubano, el presidente Fidel Castro. Le expuso el proyecto de despliegue secreto de nuestras fuerzas en la isla e instó a su cooperación. Castro pareció por momentos entusiasmado con la propuesta, diciendo que esto castigaría a los estadounidenses por su agresión al pueblo cubano. Sin embargo, expresó su preocupación por el hecho de que aceptar el despliegue de tales armas le haría aparecer como un cliente soviético y perjudicaría la causa de la revolución en las Américas. En lugar de un despliegue de misiles, Castro ofreció una contraoferta en la que los soviéticos firmarían una Alianza de Defensa con Cuba. Esto garantizaría la independencia de Cuba de nuevas agresiones estadounidenses y los humillaría por su fracaso en la supresión de la Revolución Cubana. Debemos ordenar a Biryuzov que insista en el despliegue de misiles, o podemos aceptar la contra oferta."
 cubamc.4.d:0 "Nuestros representantes declinaron cortésmente la contraoferta cubana, explicamos que Estados Unidos ya es consciente de la estrecha relación entre nuestras naciones. A continuación, reiteramos nuestro deseo de desplegar misiles estratégicos en Cuba. Este resultado no sólo humillaría a los estadounidenses, sino que los pondría firmemente en la posición en la que han puesto al pueblo cubano con sus constantes amenazas de invasión. Después de algunas consideraciones, nos complace informar que el presidente Fidel Castro aceptó y anunció que Cuba acogería con agrado el despliegue soviético. Con la aprobación recibida, ya se están haciendo planes para cargar cargueros con equipos de construcción, armas y personal para que podamos poner rápidamente los misiles en funcionamiento. Nuestro primer despliegue tardará probablemente un mes."
 cubamc.5.d:0 "Nuestros representantes declinaron cortésmente la contraoferta cubana, explicamos que Estados Unidos ya es consciente de la estrecha relación entre nuestras naciones. A continuación, reiteramos nuestro deseo de desplegar misiles estratégicos en Cuba. Este resultado no sólo humillaría a los estadounidenses, sino que los pondría firmemente en la posición en la que han puesto al pueblo cubano con sus constantes amenazas de invasión. Desgraciadamente, el presidente Fidel Castro se negó de nuevo. Insistió en que la mejor manera de avanzar sería la firma de una Alianza Defensiva. Afirmó que le preocupaba que, si se descubría el despliegue secreto de armamento soviético, los norteamericanos lo presentaran como un cliente soviético. Esto sería catastrófico para la causa de la revolución en las Américas. Está claro que los cubanos no nos ayudarán en la Operación Anadyr. Debemos decidir si firmamos la alianza, lo que perjudicaría la posición de Estados Unidos en la región, o simplemente decimos a los cubanos que lo pensaremos y terminamos las conversaciones."
 cubamc.6.d:0 "Hoy, en La Habana, altos representantes de la Unión Soviética firmaron una Alianza Defensiva con el gobierno cubano encabezado por el presidente Fidel Castro. El tratado garantiza que ambas naciones acudirán a la defensa de la otra en caso de agresión. El acuerdo está siendo presentado y visto como una respuesta directa a los Estados Unidos. El presidente Castro señaló en sus declaraciones que el tratado demuestra la profunda preocupación del pueblo soviético por los pueblos oprimidos del mundo, ya que lo acordaron con pleno conocimiento de las intenciones hostiles de los estadounidenses. El gobierno soviético emitió su propia declaración diciendo que nunca abandonará al pueblo de Cuba y que seguirá ayudando a su camino revolucionario. En Estados Unidos, los periódicos criticaron a la Casa Blanca por haber perdido a Cuba en favor del bloque comunista y plantearon el temor de que los cubanos puedan ampliar sus esfuerzos desestabilizadores en toda la región. Los analistas también afirman que el tratado desafía directamente la apreciada Doctrina Monroe, que declara el hemisferio occidental como parte de la esfera de influencia estadounidense."
 cubamc.7.d:0 "Cargueros procedentes de la Unión Soviética, que transportan tropas, ingenieros, dirigentes y equipos pesados de transporte, han aterrizado recientemente en Cuba. Moviéndose en secreto, ya han comenzado a mejorar los aeródromos cubanos y a preparar los lugares de lanzamiento para cargar los misiles nucleares. El personal elegido para esta tarea se encuentra entre los mejores y más leales de toda la Unión Soviética. No esperamos que los americanos descubran nuestras actividades a través de las fuentes de inteligencia en la isla. La base y los equipos de misiles están siendo vigilados por una gran fuerza soviética y la Fuerza Aérea también desplegará aviones de combate para reforzar la defensa aérea de los emplazamientos."
 cubamc.8.d:0 "La CIA realizaba regularmente vuelos de reconocimiento aéreo sobre Cuba para determinar sus intenciones y encontrar pruebas de los despliegues soviéticos. Sin embargo, recientemente estos vuelos se detuvieron debido al riesgo de incidentes internacionales y a la llegada de sofisticado armamento antiaéreo soviético para el ejército cubano. Recientemente, un vuelo de reconocimiento de la Marina observó un carguero soviético que parecía transportar cajas de piezas de aviones soviéticos a Cuba. Además, los informes de inteligencia indicaban el despliegue de emplazamientos SAM en Cuba siguiendo el patrón de los instalados para defender los emplazamientos de misiles nucleares soviéticos. Con esta información, se reanudaron los vuelos de aviones espía, bajo el control de la Fuerza Aérea. Se analizaron las fotografías posteriores y se identificaron los emplazamientos de lanzamiento de misiles nucleares soviéticos. El Presidente fue informado rápidamente, e inmediatamente convocó una reunión del Comité Ejecutivo del Consejo de Seguridad Nacional para formular una respuesta. Para muchos en el gobierno, el despliegue nuclear soviético en Cuba era similar a la colocación de armas nucleares en suelo estadounidense."
 cubamc.9.d:0 "El presidente Kennedy convocó al Comité Ejecutivo del Consejo de Seguridad Nacional (EXCOM) para revisar las fotografías de las armas nucleares soviéticas en Cuba y decidir una respuesta. Todos los miembros estuvieron de acuerdo en que debía tomarse una decisión lo antes posible. Al final, el presidente Kennedy tenía tres opciones. La primera, presentada por el Estado Mayor Conjunto, consistía en atacar cientos de objetivos con ataques aéreos inmediatamente, seguidos de una invasión de Cuba. El presidente señaló que esa opción probablemente haría que Berlín cayera en manos de los soviéticos y debilitaría a la OTAN. La segunda opción, respaldada por la mayoría de los miembros, sería establecer un bloqueo para impedir la llegada de más armas ofensivas a la isla. Por último, estaba la opción de no responder. Algunos miembros del comité creían que el despliegue soviético era demasiado pequeño para alterar el equilibrio de poder y convertirlo en un problema podría causar un pánico innecesario que envalentonaría a los soviéticos."
 cubamc.10.d:0 "Las noticias de La Habana dicen que los aviones estadounidenses han bombardeado lugares e infraestructuras en toda la isla. Aparentemente están apuntando a nuestras obras de construcción y a la infraestructura de defensa cubana. La armada americana está siendo movilizada y los cubanos esperan una invasión terrestre pronto. Ya hay rumores de que paracaidistas o fuerzas especiales estadounidenses ya están operando en la isla. El presidente cubano, Fidel Castro, ha solicitado urgentemente nuestra ayuda. Debemos decidir una respuesta adecuada. Una opción es respaldar a Cuba por completo y lanzar una represalia nuclear completa contra los Estados Unidos, que devastaría a nuestras dos naciones. La segunda opción podría ser autorizar a nuestras fuerzas que ya están en Cuba a enfrentarse a las fuerzas invasoras, esto sería una respuesta más limitada, pero reduce el riesgo de un intercambio nuclear. Nuestras fuerzas combinadas con las cubanas podrían cambiar el rumbo de la batalla. Por último, podemos cortar nuestras pérdidas e informar al presidente Castro de que está solo."
 cubamc.11.d:0 "Las fuerzas de los Estados Unidos y sus aliados en Berlín Occidental se rindieron al ejército soviético. El comandante estadounidense tomó la decisión con el fin de evitar la pérdida de vidas civiles y con el reconocimiento de que cualquier resistencia armada conduciría a la aniquilación de sus propias fuerzas en vano. La toma de Berlín por los soviéticos es una represalia a la invasión de Cuba por parte de los Estados Unidos. Los soviéticos afirmaron que sus acciones estaban justificadas ya que estaban asegurando su propia esfera de influencia como Estados Unidos afirmaba que estaba haciendo en Cuba. Se dice que los aliados estadounidenses en Europa están furiosos por la noticia y muchos culpan a las acciones imprudentes de Estados Unidos sobre Cuba por provocar esta última acción soviética. Se desconoce cómo responderá Estados Unidos o cuándo o si los soviéticos planean devolver las fuerzas rendidas. Muchos en Europa temen que la situación se esté convirtiendo en una nueva guerra mundial."
 cubamc.12.d:0 "La Marina informó a la Casa Blanca que su bloqueo estaba activo. Para reducir una escalada de violencia o proporcionar una excusa para la escalada de los soviéticos, el Departamento de Estado logró que se aprobara el bloqueo no como un acto de guerra sino como una medida de defensa para proteger el hemisferio occidental. Esto se hizo obteniendo la aprobación de la Organización de Estados Americanos y prometiendo que el bloqueo solo tiene como objetivo evitar la llegada de armas ofensivas a la isla según los términos del Tratado de Río de 1947. Además, le dimos un ultimátum al gobierno soviético de que nuestras acciones no cesarán hasta que todos los misiles soviéticos ofensivos fueran retirados de la isla."
 cubamc.13.d:0 "\ nEl pueblo estadounidense quedó atónito esta noche cuando el presidente John F. Kennedy informó a la nación del descubrimiento de misiles nucleares soviéticos en la isla de Cuba. En su discurso, Kennedy señaló que cualquier misil nuclear lanzado desde Cuba contra cualquier estado del hemisferio occidental sería visto como un ataque directo a los Estados Unidos por parte de la Unión Soviética. El presidente también informó su plan de establecer lo que describió como una cuarentena de Cuba. Dijo que todos los barcos que lleven armas ofensivas serán devueltos, pero a los que no lo hagan se les permitirá la entrada. Agregó que la Marina de los Estados Unidos implementaría esta cuarentena desde aguas internacionales. Hizo hincapié en que la cuarentena no detendrá la importación de artículos de primera necesidad o no militares. También se están movilizando fuerzas estadounidenses en todo el mundo."
 cubamc.14.d:0 "Los estadounidenses descubrieron los detalles de la Operación Anadyr y saben que tenemos la intención de desplegar misiles nucleares en Cuba. Su reciente declaración de bloqueo y ultimátum a nuestro gobierno para retirar los misiles muestra que la operación ya no es un secreto. Ya tenemos cargueros con destino a Cuba portando armas y el bloqueo estadounidense puede ser fácilmente el primer paso en una gran escalada del conflicto. La dirección ha decidido dar órdenes a nuestras fuerzas en Cuba para que se preparen para una invasión y nuestro embajador informará al presidente Castro que los estadounidenses saben que ya tenemos misiles en la isla y que debe preparar sus propias fuerzas."
 cubamc.15.d:0 "Está claro que la armada estadounidense tiene la intención de abordar e inspeccionar todos nuestros barcos, ya que ya han abordado e inspeccionado un barco del Líbano. La armada estadounidense ya está moviendo sus barcos en el camino de nuestros cargueros que se acercan. Los capitanes de nuestros barcos están desesperados por recibir órdenes. Debemos decidir si queremos que los barcos mantengan su posición e intenten negociar un acuerdo con los estadounidenses o si debemos seguir adelante, desafiar el bloqueo. Si optamos por la segunda opción, los cargueros serán seguidos de cerca por nuestros submarinos en la zona. La tensión continúa aumentando a medida que las fuerzas soviéticas de todo el mundo están en mayor alerta."
 cubamc.16.d:0 "Después de tensos mensajes entre Moscú y Washington, la Casa Blanca recibió una oferta firme del primer ministro [SOV.GetLeader]. El líder soviético prometió retirar todas las armas nucleares de Cuba con la condición de que retiremos nuestros misiles nucleares de Turquía y prometamos no invadir Cuba. Al escuchar la oferta, muchos en la administración insistieron inmediatamente en que rechazáramos la propuesta y exigiéramos una retirada soviética incondicional. Para ellos, la oferta soviética muestra debilidad. Sin embargo, el presidente y sus asesores cercanos parecen inclinados a aceptar el trato, una guerra en Cuba sería costosa y los misiles en Turquía eran en gran parte obsoletos. Esencialmente, Estados Unidos no perdería nada y lograría sus objetivos, mientras que los soviéticos podrían salvar la cara a nivel internacional. Sin embargo, el presidente no debe decidir qué cargo tomará, las vidas de millones están en juego."
 cubamc.17.d:0 "La noticia llegó al primer ministro Nikita Khrushchev y a sus principales funcionarios de que el gobierno estadounidense aceptó su propuesta para resolver la crisis en Cuba. Pocos en la sala pudieron ocultar su alegría y alivio por haber llegado a una solución. El ejército soviético ya está recibiendo instrucciones de retirar fuerzas de Cuba y llamar a los cargueros que se dirigen a la isla. Los estadounidenses que acuerdan retirar sus misiles de Turquía están siendo aclamados como una victoria estratégica. Más importante aún, al lograr una garantía de los estadounidenses de no invadir Cuba, hemos asegurado la revolución cubana. El presidente Fidel Castro expresó cierta decepción por el resultado, pero pronto se dará cuenta de que este fue el mejor resultado."
 cubamc.18.d:0 "Luego de dos tensas semanas en las que el mundo contuvo el aliento colectivo, la Crisis de los Misiles Cubanos llegó a su fin. Estados Unidos y la Unión Soviética pudieron lograr un acuerdo que verá a la Unión Soviética desmantelar y retirar sus fuerzas nucleares de Cuba. A cambio, Estados Unidos se comprometió a respetar la soberanía y los derechos de Cuba. Muchos ven el acuerdo como una victoria para Estados Unidos, aunque hay rumores de que el gobierno estadounidense puede haber hecho otras concesiones con respecto al despliegue de sus fuerzas nucleares. Independientemente, el pueblo estadounidense está elogiando al presidente por su firme liderazgo durante la crisis. Dentro de la Unión Soviética, parece haber tensión entre el Politburó, ya que muchos miembros sintieron que la crisis no debería haber llegado a la etapa de arriesgado."
 cubamc.19.d:0 "Hemos recibido noticias de que el gobierno estadounidense ha rechazado nuestras sensatas propuestas y exige el retiro incondicional de nuestras armas nucleares de Cuba. El alto mando militar dice que ahora solo tenemos dos opciones. Una es admitir que el proyecto de Cuba ha fracasado y comenzar el proceso de retirada de nuestras fuerzas, afortunadamente este no sería un proceso difícil. Sin embargo, esto sería un revés diplomático devastador para el estado. La otra opción es ordenar a nuestros cargueros que sigan adelante y traten de superar el bloqueo. Esto puede volver a presionar a los estadounidenses y ellos decidirán si quieren la guerra o no. La decisión es nuestra, el futuro de la revolución global está en juego."
 cubamc.20.d:0 "El mundo respira mucho más tranquilo ahora que llegó la noticia de que la Unión Soviética comenzará a desmantelar y retirar todas sus fuerzas nucleares de Cuba. Estados Unidos insiste en que no se llegó a ningún acuerdo y que los soviéticos han decidido tomar la decisión correcta. Las noticias de la retirada soviética de Cuba son recibidas con elogios por parte de los aliados estadounidenses, mientras que los estados socialistas, según se informa, están muy enojados por la aparente capitulación soviética a las demandas estadounidenses. Se dice que el gobierno cubano está abatido por la retirada soviética y Fidel Castro está furioso porque los soviéticos aparentemente han abandonado la nación cubana. Surgieron multitudes en ciudades de todo Estados Unidos para celebrar el fuerte liderazgo del presidente durante la crisis."
 cubamc.21.d:0 "El Pentágono informó a la Casa Blanca que los cargueros soviéticos, probablemente con armas ofensivas, están intentando cruzar el bloqueo. Nuestros buques de guerra han emitido advertencias severas, pero los buques las ignoran. Debemos tomar una decisión crítica, ordenar a nuestros barcos que abran fuego y neutralicen a los barcos soviéticos o retrocedan y los dejen pasar. Algunos funcionarios del gabinete señalan que la presencia soviética y las armas nucleares difícilmente tendrán un impacto en el equilibrio estratégico, y deberíamos retirarnos en lugar de arriesgarnos a un intercambio cataclísmico. Otros, especialmente los jefes militares, piden a nuestras fuerzas que implementen el bloqueo y demuestren la seriedad de nuestra posición disparando contra los buques desobedecientes. Se debe tomar una decisión monumental."
 cubamc.22.d:0 "Cuando los barcos soviéticos pasaron por la cuarentena naval de los Estados Unidos y llegaron a Cuba en medio de mucha fanfarria, rápidamente se hizo evidente que la política estadounidense había fracasado. Estados Unidos advirtió anteriormente que cualquier barco que violara su cuarentena se arriesgaría a una incautación forzosa o un incendio, pero esto no sucedió. Las fuerzas navales que imponen la cuarentena ya están regresando a sus bases. En un discurso nacional, el presidente estadounidense dijo que ordenó que los barcos se retiraran para preservar la paz internacional y evitar la muerte de innumerables inocentes. Acusó a los soviéticos de jugar con el destino del mundo. Los soviéticos, por el contrario, afirmaron que Estados Unidos había terminado con su piratería ilegal y que la presencia soviética en Cuba estaba destinada a defender a la pequeña nación insular que ya se había enfrentado a la agresión estadounidense. Internacionalmente, los soviéticos son vistos como los vencedores de la crisis de los misiles cubanos y se espera que amplíen su presencia en la región, a medida que el mundo regrese del borde."
 cubamc.23.d:0 "Los informes de nuestros cargueros que avanzan hacia Cuba es que los buques de guerra estadounidenses están disparando contra los buques. Los barcos prácticamente no tienen armamento y los estadounidenses parecen estar disparando para detener los barcos, no destruirlos para inspeccionar su cargamento. Sin embargo, nuestros submarinos que escoltan a los barcos se están acercando para enfrentarse a los barcos de la armada estadounidense. Los estadounidenses no tienen en cuenta la seguridad del mundo ni de nuestros hombres; y hemos dado órdenes a los submarinos de defender a los cargueros a toda costa. Ojalá que con el elemento sorpresa prevalezcan nuestras embarcaciones."
 cubamc.24.d:0 "Los informes de La Habana indican que se han producido detonaciones nucleares frente a las costas de Cuba. Estos se produjeron después de la noticia de que los buques de guerra de la Armada de los Estados Unidos participaron en un combate activo contra los buques de guerra soviéticos, incluidos los submarinos. Un representante en el Pentágono abordó los informes afirmando que los submarinos soviéticos armados con torpedos nucleares los lanzaron imprudentemente contra barcos estadounidenses que implementaban la cuarentena respaldada por la Organización de Estados Americanos. No tenía información sobre bajas o pérdidas de ninguno de los bandos. En Moscú, los soviéticos afirmaron que los buques de guerra estadounidenses lanzaron un ataque no provocado contra cargueros desarmados, lo que obligó a los submarinos soviéticos a responder con fuerza. El caos masivo está descendiendo en ciudades de todo el mundo a medida que aumentan los temores de un intercambio nuclear a gran escala."
 cubamc.25.d:0 "En una reunión con el Estado Mayor Conjunto, los miembros superiores del gabinete y los principales asesores, el presidente de los Estados Unidos se encuentra en una situación que deseaba desesperadamente evitar. El uso de armas nucleares por parte de la armada soviética contra los buques de guerra estadounidenses no puede quedar sin respuesta. Hay algunos llamamientos para un ataque nuclear equivalente en un objetivo naval soviético, pero los altos líderes militares insisten en que tal enfoque solo permitiría a los soviéticos más tiempo y oportunidades para atacar objetivos estadounidenses. El presidente está de acuerdo y ha dado órdenes a Estados Unidos para que desate una represalia nuclear total para garantizar que la Unión Soviética ya no pueda amenazar al mundo. También ordenó al país implementar protocolos de defensa nuclear y prepararse para una devastadora pérdida de vidas. El ambiente era sombrío, pero todos los presentes sabían que no quedaba otra alternativa."
 cubamc.26.d:0 "Los altos mandos militares informaron al Politburó que los estadounidenses estaban tomando represalias con un ataque nuclear a gran escala. Ha pasado el tiempo de la politiquería o las respuestas mesuradas. Los comandantes militares señalaron que a pesar de la inminente destrucción que aguarda a grandes extensiones del país, todavía contamos con los medios para castigarlos por su agresión. A continuación, el primer ministro soviético ordenó a las Fuerzas de Misiles Estratégicos que prepararan y lanzaran su propio ataque a gran escala. Si los estadounidenses optan por destruir la nación soviética, se enfrentarán a una ruina similar. No hubo alegría ni discusión cuando se dio la orden, solo una triste comprensión de que todos habían cumplido con su deber, y este era el único resultado."
 cubamc.27.d:0 "La delegación soviética visitante insistió en que aceptamos sus planes de desplegar misiles estratégicos en nuestra isla. Quieren hacer esto en secreto y afirman que sería una acción más significativa que un tratado público de defensa como sugerimos. Si aceptamos la solicitud soviética, fortalecerá nuestros lazos y demostrará la sinceridad de nuestro pueblo. Además, el despliegue de tales sistemas de armas, incluso en secreto, probablemente nos brindaría los beneficios de un tratado de defensa, pero evitaría el escrutinio y la interferencia estadounidenses que seguramente seguirían si se firmara un tratado formal. Sin embargo, si los estadounidenses descubrieran estas armas desplegadas en secreto, nos pintarían como una marioneta soviética, dañando nuestras credenciales revolucionarias. Debemos decidir aceptar el despliegue secreto de misiles estratégicos o informar a la delegación que queremos un tratado de defensa mutua."
 cubamc.28.d:0 "Tras una intensa y extensa campaña de bombardeos aéreos destinada a neutralizar los emplazamientos de misiles soviéticos y las defensas cubanas, Estados Unidos anunció que sus fuerzas estaban desembarcando en Cuba. Estados Unidos busca neutralizar al gobierno cubano y garantizar que su gente y su tierra no se utilicen como plataforma de lanzamiento para infligir una destrucción incalculable al pueblo estadounidense. Se dice que el gobierno soviético está formulando una respuesta mientras se desconoce cuántas bajas recibieron ellos o los cubanos en los bombardeos iniciales. El líder cubano Fidel Castro anunció desafiante que sus fuerzas resistirían y llamó a todos los cubanos a unirse a la defensa de la isla de la agresión imperialista. Estados Unidos cree que tuvo que actuar luego del descubrimiento de sitios secretos de misiles nucleares soviéticos que se están construyendo en Cuba, que está a menos de cien millas de suelo estadounidense."
 cubamc.29.d:0 "Con la inmadurez estadounidense asomando su fea cabeza sobre la situación en Cuba y ellos alegando que interferimos en su esfera de influencia, decidimos devolverles sus acciones de la misma manera. El Berlín ocupado por los aliados está en el corazón del mundo socialista y, por lo tanto, interfiere en nuestra esfera de influencia. Recientemente ordenamos a los comandantes locales que ocuparan y desalojaran a las fuerzas de ocupación de su sección de Berlín. Afortunadamente, los comandantes enemigos se dieron cuenta de su situación y se retiraron sin violencia. Los repatriaremos de regreso al territorio de la OTAN. La toma de Berlín está siendo bien recibida por el pueblo y, según los informes, los aliados de la OTAN de los Estados Unidos están enfurecidos porque el aventurerismo estadounidense llevó a la caída del Berlín ocupado por los aliados."
