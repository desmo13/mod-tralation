l_spanish:
 SYR_fledglingoilindustry:0 "Industria petrolera incipiente"
 SYR_fledglingoilindustry_desc:0 "Aunque no pudimos encontrar petróleo una vez, lo intentaremos de nuevo."
 SYR_localsteelproduction:0 "Producción local de acero"
 SYR_localsteelproduction_desc:0 "Nuestra producción de acero es minúscula, pero podemos invertir lo suficiente para nuestro uso."
 SYR_karatchokoilfield:0 "Campo petrolero de Karatchok"
 SYR_karatchokoilfield_desc:0 "En 1949, nos acercamos a James W. Menhall para que viniera a Siria en busca de petróleo. La Compañía de Perforación James W. Menhall recibió una concesión para comenzar a perforar. Menhall descubrió el campo petrolero de Karatchok con más de mil millones de barriles de reservas."
 SYR_growingprivatesectori:0 "Sector privado en crecimiento"
 SYR_growingprivatesectori_desc:0 "El gasto del gobierno para apoyar al sector privado ayudará al crecimiento de nuestra economía."
 SYR_growingmilitaryindustryi:0 " Creciente industria militar"
 SYR_growingmilitaryindustryi_desc:0 "Debemos tener nuestras propias fábricas militares para al menos apoyar nuestra disponibilidad de municiones."
 SYR_textilemills:0 "Fábricas textiles"
 SYR_textilemills_desc:0 "Debido a la Guerra de Corea, la demanda de algodón aumentó. Deberíamos aprovechar esta oportunidad para invertir en fábricas textiles para exportar tejido de algodón"
 SYR_nationalisetherailways:0 "Nacionalizar los ferrocarriles"
 SYR_nationalisetherailways_desc:0 "Los ferrocarriles de Siria están dispersos y son propiedad de empresas privadas. La nacionalización los centralizará bajo nuestro mando"
 SYR_universityofaleppo:0 "Universidad de Alepo"
 SYR_universityofaleppo_desc:0 "Con la apertura de la Universidad de Alepo, nuestra segunda universidad en el país, pondremos sus mentes científicas al servicio de nuestras investigaciones."
 SYR_growingmilitaryindustryii:0 "Ampliación de la industria militar"
 SYR_growingmilitaryindustryii_desc:0 "Las antiguas fábricas militares francesas pueden ser reutilizadas para nuestro uso."
 SYR_encourageprivateinvestments:0 "Fomentar las inversiones privadas"
 SYR_encourageprivateinvestments_desc:0 "El impulso de las inversiones privadas nos permitirá mejorar nuestras capacidades industriales."
 SYR_seeksaudiforgiveness:0 "Buscar el perdón saudí"
 SYR_seeksaudiforgiveness_desc:0 "Los izquierdistas se salen de nuestro control y enfadan a Arabia Saudí. Iremos y nos disculparemos."
 SYR_palestiniansoldiers:0 "Soldados palestinos"
 SYR_palestiniansoldiers_desc:0 "Tenemos refugiados palestinos sanos en Siria. Les ofreceremos la oportunidad de convertirse en soldados para reclamar un día su hogar a los sionistas."
 SYR_foilthecia:0 "Frustrar a la CIA"
 SYR_foilthecia_desc:0 "Los astutos Estados Unidos están orquestando otro golpe contra nosotros. Esta vez no, y retira a tu embajador."
 SYR_seekegyptiansupport:0 "Busque el apoyo de Egipto"
 SYR_seekegyptiansupport_desc:0 "Todavía tenemos nuestros lazos con Egipto. Pediremos su apoyo."
 SYR_requestunionwithegypt:0 "Solicitar la Unión con Egipto"
 SYR_requestunionwithegypt_desc:0 "Con el apoyo de Egipto contra el Pacto de Bagdad, los sirios hablan mayoritariamente de unirse a Egipto. Solicitaremos formalmente la unión."
 SYR_formtheunitedarabrepublic:0 "Formar la República Árabe Unida"
 SYR_formtheunitedarabrepublic_desc:0 "Egipto y Siria ya no existen. Somos la República Árabe Unida."
 SYR_cuttieswithegypt:0 "Cortar los lazos con Egipto"
 SYR_cuttieswithegypt_desc:0 "Ahora ya no podemos estar en términos amistosos con Egipto. Nuestras manos están tristemente atadas."
 SYR_egyptiansyrianagreement:0 "Acuerdo entre Egipto y Siria"
 SYR_egyptiansyrianagreement_desc:0 "Egipto y Siria se parecen mucho. Ante la amenaza del Pacto de Bagdad, deberíamos trabajar juntos."
 SYR_acquireww2aircraft:0 "Adquirir avión es de la Segunda Guerra Mundial"
 SYR_acquireww2aircraft_desc:0 "Podemos comprar aviones de Europa para mejorar nuestras capacidades en el aire. Los meteoritos también están disponibles para nosotros."
 SYR_modernairbases:0 "Bases aéreas modernas"
 SYR_modernairbases_desc:0 "La mejora de nuestro aeropuerto militar es igual de importante para el desarrollo del Ejército del Aire."
 SYR_acquireww2equipment:0 "Adquirir equipo de la 2ª Guerra Mundial"
 SYR_acquireww2equipment_desc:0 "Podemos armar nuestro ejército con equipos de la Segunda Guerra Mundial. Incluso se pueden adquirir Panzers"
 SYR_fortifythegolan:0 "Fortalecer el Golán"
 SYR_fortifythegolan_desc:0 "Tenemos el terreno elevado. ¿Qué es mejor? Un terreno alto fortificado."
 SYR_latakiadockyards:0 "Inversiones en astilleros"
 SYR_latakiadockyards_desc:0 "Necesitamos que nuestros astilleros funcionen. Para la Marina, es una prioridad."
 SYR_coastaldefence:0 "Defensa costera"
 SYR_coastaldefence_desc:0 "No bajar nunca la guardia, no sólo en el Golán, sino también en la costa."
 SYR_airdoctrineevaluation:0 "Evaluación de la doctrina aérea"
 SYR_airdoctrineevaluation_desc:0 "Nuestras fuerzas deben ser entrenadas en la doctrina militar adecuada."
 SYR_landdoctrineevaluation:0 "Evaluación de la doctrina Terrestre"
 SYR_landdoctrineevaluation_desc:0 "Nuestras fuerzas deben ser entrenadas en la doctrina militar adecuada."
 SYR_navaldoctrineevaluation:0 "Evaluación de la Doctrina Naval"
 SYR_navaldoctrineevaluation_desc:0 "Nuestras fuerzas deben ser entrenadas en la doctrina militar adecuada."
 SYR_acquiremodernequipment:0 "Adquirir equipamiento moderno"
 SYR_acquiremodernequipment_desc:0 "La Unión Soviética y el bloque oriental nos venderán equipos militares modernos para nuestro ejército."
 SYR_tartousdockyards:0 "Ampliación de los astilleros"
 SYR_tartousdockyards_desc:0 "Tampoco podemos dejar que los astilleros de Tartous se oxiden."
 SYR_lessonsfromthenakba:0 "Lecciones de la Nakba"
 SYR_lessonsfromthenakba_desc:0 "Fuimos a Palestina a luchar contra los sionistas y regresamos humillados. Debemos aprender de nuestros errores para evitar que se repitan."
 SYR_syriantourism:0 "Turismo en Siria"
 SYR_syriantourism_desc:0 "Siria tiene la historia y la belleza que el mundo debe ver. Debemos aprovecharlas al máximo."
 SYR_homsrefinery:0 "Refinería de Homs"
 SYR_homsrefinery_desc:0 "Checoslovaquia ha aceptado invertir en una refinería que se construirá en Homs. Sin duda nos ayudará."
 SYR_husnialzaim:0 " Husni al-Za'im"
 SYR_husnialzaim_desc:0 "El 30 de marzo de 1949, al-Za'im toma el poder en un golpe de Estado incruento contra el gobierno elegido democráticamente. El golpe es sólo el comienzo del caos que se avecina."
 SYR_westernisesyria:0 "Occidentalizar Siria"
 SYR_westernisesyria_desc:0 "Las mujeres sirias podrán votar y formar parte del gobierno. El fez es un tocado anticuado de los tiempos pasados del Imperio Otomano. Abandonen también el velo, ya no tiene cabida en Siria."
 SYR_signarmisticewithisrael:0 "Firma del armisticio con Israel"
 SYR_signarmisticewithisrael_desc:0 "Como se prometió con los Estados Unidos, firmaremos un armisticio con el Estado judío. No desperdiciaremos más hombres en esta fallida empresa."
 SYR_westernalignment:0 "Alineación occidental"
 SYR_westernalignment_desc:0 "Apoyaremos a Occidente contra la expansión del comunismo."
 SYR_adibshishakli:0 " Adib Shishakli"
 SYR_adibshishakli_desc:0 "Al-Hannawi derrocó a Husni al-Za'im en con la ayuda de compañeros del Partido Social Nacionalista Sirio, entre ellos Adib al-Shishakli. Lo que Al-Za'im se merece es un tiro en la cabeza. El gobierno de Al-Hannawi tampoco duró, y Adib al-Shishakli ha tomado el timón."
 SYR_purgethemilitary:0 "Purga del ejército"
 SYR_purgethemilitary_desc:0 "El ejército es un caldo de cultivo para los rivales que pueden intentar otro golpe de Estado. ¡Es hora de tomar la iniciativa y golpearlos antes de que puedan actuar!"
 SYR_exileopponents:0 "Opositores al exilio"
 SYR_exileopponents_desc:0 "El Partido Nacional, los comunistas, los baasistas y los Hermanos Musulmanes no pueden seguir en libertad. Exiliaremos a esos individuos peligrosos."
 SYR_removeiraqiinfluence:0 "Eliminar la influencia iraquí"
 SYR_removeiraqiinfluence_desc:0 "Los hachemitas de Irak están tramando la anexión de Siria a su llamada "Federación Árabe". Podemos opinar, y es un "no"."
 SYR_befriendneutralpowers:0 "Entablar amistad con las potencias neutrales"
 SYR_befriendneutralpowers_desc:0 "Siria no debe caer ciegamente ni en Occidente ni en Oriente. Trabajamos en nuestros propios términos, con naciones afines."
 SYR_syrianairforce:0 "Fuerza Aérea Siria"
 SYR_syrianairforce_desc:0 "Con los aviones dejados por los franceses, y los instructores de Alemania y Croacia, se formó la Fuerza Aérea Siria. Debemos mantener el control de los cielos para cada guerra."
 SYR_syriannavy:0 "Armada siria"
 SYR_syriannavy_desc:0 "Adquirimos 3 buques de Francia y formamos la Armada Siria. Tendremos que hacer más para mantener nuestra costa siria."
 SYR_syrianarmy:0 "Ejército sirio"
 SYR_syrianarmy_desc:0 "El ejército sirio es pequeño, está mal armado y mal entrenado. Depende de nosotros cambiar esto."
 SYR_syrianarmedforces:0 "Fuerzas armadas sirias"
 SYR_syrianarmedforces_desc:0 "Las Fuerzas Armadas sirias son nuestra línea de defensa. Debemos recordar que debemos invertir nuestra atención en ellas."
 SYR_economicassessment:0 "Evaluación económica"
 SYR_economicassessment_desc:0 "Es hora de evaluar nuestro desarrollo económico. Es irresponsable dejar un país subdesarrollado a nuestros propios hijos, ¿no crees?"
 SYR_turntoeasternsupport:0 "Recurrir al apoyo de Oriente"
 SYR_turntoeasternsupport_desc:0 "El bloque oriental liderado por la Unión Soviética simpatiza con nuestra causa. Esto hace que nuestra amistad sea razonable, pero puede envalentonar a algunos comunistas."
 SYR_confronttheleftistinfluence:0 "Enfrentarse a la influencia de la izquierda"
 SYR_confronttheleftistinfluence_desc:0 "No podemos dejar a los socialistas de nuestro país a su aire. Debemos limitar su poder."
 SYR_cuttieswiththeeasternbloc:0 "Cortar los lazos con el Bloque del Estev"
 SYR_cuttieswiththeeasternbloc_desc:0 "Ya no podemos acudir al bloque oriental en busca de apoyo. Tenemos las manos atadas."
 SYR_postwaragriculturalboom:0 "Boom agrícola de la posguerra"
 SYR_postwaragriculturalboom_desc:0 "Mientras Europa se recupera de la guerra, sigue habiendo demanda de productos agrícolas. Debemos investigar cómo mejorar nuestros rendimientos para satisfacer la demanda."
 SYR_suezcrisis:0 "La crisis de Suez"
 SYR_suezcrisis_desc:0 "La agresión tripartita del Reino Unido, Francia e Israel contra Egipto nos tiene expectantes al margen. ¿Qué debemos hacer?"
 SYR_interceptspyplanes:0 "Interceptar aviones espía"
 SYR_interceptspyplanes_desc:0 "Hay informes de aviones espías británicos que nos espían desde Chipre. Les quitaremos el ojo del cielo mediante el uso de observadores policiales que alertarán a nuestras bases aéreas para que se preparen para la interceptación."
 SYR_acquiremodernaircraft:0 "Adquirir aviones modernos"
 SYR_acquiremodernaircraft_desc:0 "La Unión Soviética y el bloque del Este nos venderán aviones modernos para nuestra Fuerza Aérea."
 SYR_restoredemocracy:0 "Restaurar la democracia"
 SYR_restoredemocracy_desc:0 "El gobierno de Shishakli ha ido demasiado lejos. ¡Es hora de devolver a Siria a la democracia!"
 SYR_bowtothebaghdadpact:0 "Inclínate ante el Pacto de Bagdad"
 SYR_bowtothebaghdadpact_desc:0 "Es inútil desafiar a Bagdad y a Ammán, debemos ceder a sus amenazas."
 SYR_growingprivatesectorii:0 "Ampliación del sector privado"
 SYR_growingprivatesectorii_desc:0 "Deberíamos poder reabrir las fábricas cerradas que dejaron los franceses, e incluso invitar a los extranjeros a volver a invertir."
 SYR_thenakba:0 "La Nakba"
 SYR_thenakba_desc:0 "La Nakba es la mayor tragedia del mundo árabe. En el verano de 1948 había unos 70.000 refugiados palestinos en Siria. Les ayudaremos como hermanos árabes."
 SYR_settlethepalestinianrefugees:0 "Asentar a los refugiados palestinos"
 SYR_settlethepalestinianrefugees_desc:0 "Tenemos refugiados palestinos sanos en Siria. Les ofreceremos una oportunidad de vivir aquí hasta que recuperemos sus tierras."
 SYR_sendvolunteers:0 "Enviar voluntarios"
 SYR_sendvolunteers_desc:0 "No podemos dejar que Gran Bretaña, Francia e Israel se salgan con la suya en Suez... pero no podemos intervenir directamente o ser destruidos también. Enviaremos voluntarios y esperamos que puedan ayudar."
 SYR_reactingtotheworld:0 "Reaccionar ante el mundo"
 SYR_reactingtotheworld_desc:0 "El mundo que nos rodea está cambiando. ¿Cómo reaccionaremos?"
 SYR_pressureunionwithlebanon:0 "Presionar la Unión con el Líbano"
 SYR_pressureunionwithlebanon_desc:0 "Los franceses nos han arrebatado el Líbano y nos han implantado una falsa "identidad libanesa". Les recordaremos que son sirios."
 SYR_unitethehashemitekingdoms:0 "Unir los reinos hachemitas"
 SYR_unitethehashemitekingdoms_desc:0 "Con tres reinos hachemitas, ¡ha llegado el momento de unirse en un solo reino!"
 SYR_prowesterndiplomacy:0 "Diplomacia pro-occidental"
 SYR_prowesterndiplomacy_desc:0 "El cambio a una política favorable a los occidentales compensará nuestras pérdidas anteriores."
 SYR_hashemitemonarchy:0 "Monarquía hachemita"
 SYR_hashemitemonarchy_desc:0 "El ex regente iraquí, el príncipe Abd al-Ilah, ha sido señalado como posible rey de Siria."
 SYR_jointhebaghdadpact:0 "Únase al Pacto de Bagdad"
 SYR_jointhebaghdadpact_desc:0 "Apoyar el Pacto de Bagdad nos permitirá ser agrupados entre los aliados de Occidente contra el comunismo."
 SYR_secondshishaklidictatorship:0 "Segunda dictadura de Shishakli"
 SYR_secondshishaklidictatorship_desc:0 "El regreso de Shishakli le daría un mayor control del país y lo orientaría hacia sus ambiciones."
 SYR_consolidateiraq:0 "Consolidar Irak"
 SYR_consolidateiraq_desc:0 "El caótico régimen de Irak está demasiado ocupado con sus problemas internos como para no vernos llegar."
 SYR_declareanendtothezionistpest:0 "Declarar el fin de la peste sionista"
 SYR_declareanendtothezionistpest_desc:0 "La humillación de 1948 se acabará ahora. Esta vez, ganaremos."
 SYR_demandkuwait:0 "Demandar Kuwait"
 SYR_demandkuwait_desc:0 "El único obstáculo para la anexión de Kuwait es Gran Bretaña. Pediremos su aprobación para anexionar el protectorado."
 SYR_endthehashemitesinjordan:0 "Acabar con los hachemitas en Jordania"
 SYR_endthehashemitesinjordan_desc:0 "La monarquía hachemita de Jordania es débil, y dejan que su tierra decaiga en sus tradiciones fechadas. Tomaremos esta tierra como parte del suelo sirio."
 SYR_declarepanarabistambitions:0 "Declarar las ambiciones de la Gran Siria"
 SYR_declarepanarabistambitions_desc:0 "Con el regreso de Shishakli, podemos trabajar en nuestras ambiciones sin obstáculos."
 SYR_proclaimgreatersyria:0 "Proclamar la Gran Siria"
 SYR_proclaimgreatersyria_desc:0 "Con la conquista de nuestros vecinos, ¡hemos cumplido con la Gran Siria!"
 SYR_centralisethekingdoms:0 "Centralizar los reinos"
 SYR_centralisethekingdoms_desc:0 "Ahora que los Reinos se unieron, centralizamos el gobierno en Damasco."
 SYR_declarepalestinesyrian:0 "Declarar las reclamaciones sobre Palestina"
 SYR_declarepalestinesyrian_desc:0 "Palestina ha sido esquiva durante generaciones, al ser regalada a los sionistas por Gran Bretaña. No podemos pretender ser el Reino de Siria sin Al-Quds en su conjunto."
 SYR_requesttransferofkuwait:0 "Solicitar la transferencia de Kuwait"
 SYR_requesttransferofkuwait_desc:0 "Aunque Kuwait es un protectorado británico, podemos pedir su anexión de forma pacífica."
 SYR_purgenationalistsinthearmy:0 "Purga de nacionalistas en el ejército"
 SYR_purgenationalistsinthearmy_desc:0 "Los elementos disidentes en nuestro ejército común están por todas partes. Hay que hacer una purga para evitar a los secesionistas."
 SYR_maintainfriendshipwithbaghdadpact:0 "Mantener la amistad con el Pacto de Bagdad"
 SYR_maintainfriendshipwithbaghdadpact_desc:0 "Aunque Irak haya sido anexionada, debemos conservar su buena voluntad para el Pacto de Bagdad."
 SYR_ultimatumtolebanon:0 "Ultimátum al Líbano"
 SYR_ultimatumtolebanon_desc:0 "No podemos dejar que el Líbano se pierda mientras construimos nuestro Reino. Exigiremos su anexión."
