 mongolia.1.d:0 "Bajo la bota de Stalin y sus títeres comunistas en Mongolia, la población de la región ha sufrido mucho. Desde su creación en 1921, la República Popular de Mongolia ha estado plagada de purgas y masacres que han desarraigado por completo el modo de vida del pueblo mongol y han tenido un impacto devastador en la población. A pesar de afirmar que representa al pueblo, el Partido Popular de Mongolia ha obligado a la población a colectivizar su ganado y prácticamente ha erradicado la religión budista. Sus templos profanados permanecen como un recuerdo calcinado de tiempos perdidos. El descontento con el gobierno soviético ha ido en aumento y la población está cada vez más descontenta con el gobierno comunista. Aunque todavía no es una amenaza para el gobierno soviético, el creciente sentimiento antisoviético en toda Mongolia es un peligro que Stalin no puede permitirse ignorar."
 mongolia.2.d:0 "Nuestro querido líder, Khorloogiin Choibalsan, murió a la edad de 56 años de cáncer de riñón en Moscú. Será recordado como un héroe, un patriota y, en última instancia, un mártir de la causa de la independencia de Mongolia. Su cuerpo ha sido devuelto con todos los honores militares y se le dio un funeral de estado en la capital al que asistieron funcionarios mongoles y soviéticos por igual. Fue enterrado en el cementerio de Altan Ulgii en Ulaanbaatar, pero se ha comenzado a trabajar en un mausoleo frente al Palacio de Gobierno."
 mongolia.3.d:0 "\ nA pesar del entusiasmo entre los líderes comunistas mongoles, la Unión Soviética rechazó su solicitud para convertirse en una república constituyente dentro del país. Aunque los soviéticos aprecian el compromiso de Mongolia con el socialismo y el modelo soviético, muchos entre los soviéticos creen que la nación está demasiado subdesarrollada para ser incorporada. También hubo algunos temores de que la incorporación de Mongolia pueda terminar en contra de los aliados socialistas soviéticos en China y Asia Oriental. Se dijo que el gobierno de Mongolia estaba decepcionado por la decisión y prometió que continuaría el desarrollo revolucionario del país con la dirección soviética. Sin embargo, dentro del partido comunista de Mongolia, hay rumores de que muchos dentro del partido se opusieron al plan y pueden haber instado en privado a los funcionarios soviéticos a rechazar la propuesta también."
 mongolia.11.d:0 "El Partido Comunista de Mongolia concluyó debates públicos e informes sobre las transgresiones y los excesos de violencia que se produjeron durante la Gran Purga de 1937 a 1939. El Partido lamenta la pérdida de vidas y la destrucción cultural durante ese período. Más importante aún, el Partido decidió rehabilitar a los miembros purgados del partido que fueron condenados por ser demasiado nacionalistas. Muchos en el partido culpan al papel de los asesores soviéticos, especialmente de la NKVD que están acusados ​​de dirigir y controlar la violencia, que incluyó la tortura y el establecimiento de campos de prisioneros. El líder comunista de la época, el querido mariscal Choibalsan también fue criticado por cometer errores durante este tiempo y construir un culto a la personalidad. Algunos miembros de la vieja guardia del partido se sienten incómodos con estos procedimientos."
 mongolia.20.d:0 "El secretario general Dashiin Damba ha sido destituido recientemente del poder tras una lucha por el poder dentro del partido comunista de Mongolia. Damba había desempeñado recientemente un papel importante en los esfuerzos de desestalinización, además de presionar al país para que se involucrara con otras potencias asiáticas de orientación socialista en lugar de solo con la Unión Soviética. La vieja guardia del Partido se sintió ofendida por la desestalinización, especialmente las críticas al exlíder, el mariscal Choibalsan. Es esta facción la que orquestó el derrocamiento de Damba y la purga de sus asociados cercanos. Es probable que la Unión Soviética esté satisfecha con este desarrollo, ya que esto ayudará a solidificar el liderazgo de la facción pro-Moscú en el partido."
 mongolia.7.d:0 "Mongolia ha tenido una historia complicada e inestable desde la caída del Imperio Mongol. En el lío de la política china de la era de los caudillos, la pequeña y aislada nación de Mongolia fue olvidada por las grandes potencias y, por lo tanto, nunca recibió ningún reconocimiento formal. Después de que Bogd Khan y las fuerzas de ocupación chinas fueran derrocadas por el Ejército Rojo en 1921, el país estaba efectivamente bajo control soviético y carecía de cualquier condición de Estado oficial. A pesar de haber participado de forma independiente en las batallas contra Japón durante la Segunda Guerra Mundial, la independencia de Mongolia solo fue reconocida por los soviéticos. Sin embargo, con la Guerra Fría intensificándose en todo el mundo, la Unión Soviética ha llevado a una considerable intensificación de los esfuerzos para dar a los mongoles el reconocimiento como un estado independiente. Este movimiento representa un gran paso adelante para la identidad nacional de Mongolia, y posiblemente podría devolverle a Mongolia su estatus de potencia reconocida universalmente por primera vez desde el siglo XIV."
 mongolia.21.d:0 "Durante una reunión extraordinaria del Comité Central, el primer ministro Yumjaagiin Tsedenbal fue destituido de su cargo. Una figura importante en el partido desde que asumió por primera vez como Secretario General en 1940, su destitución indica que el partido se había vuelto cauteloso con sus esfuerzos de industrialización y su devoción a Moscú. Su destitución es probablemente el resultado de los recientes esfuerzos de desestalinización que criticaron duramente a los mentores del partido Tsedenbal. Su asociación con la dirección anterior ha hecho que su posición sea insostenible, ya que la nueva dirección del partido desea seguir adelante. El nuevo primer ministro aún no ha sido nombrado, pero se espera que mantenga fuertes lazos con Moscú y también empuje a Mongolia a fortalecer las relaciones con otros estados socialistas asiáticos. Se desconoce si Tsendenbal ha sido despojado de su membresía en el partido o simplemente destituido de puestos de alto nivel."
 AJAX.900.d:0 "El nuevo gobierno iraní de Ahmad Qavam consintió en la restauración de la dinastía Qajar. El joven Hamid Mirza Qajar, hijo del ex príncipe heredero, se convertirá en Shah. El gobierno iraní caracterizó esto como una restauración de un error histórico. Observando que Reza Pahlavi usurpó el trono a través de maquinaciones, violencia y con fuerzas extranjeras. Fue esta tendencia de crueldad y asociación con potencias extranjeras lo que mantuvo débil a la nación iraní en los últimos años. La restauración de Qajar recupera una dinastía del siglo XVIII y revitalizará las conexiones naturales no solo entre la monarquía y el pueblo, sino también entre la monarquía y el clero."
 AJAX.911.d:0 "La posición pública del Sha se deterioró aún más tras la celebración de manifestaciones masivas contra el Sha por parte del grupo radical Fadaiyan-i-Islam. El grupo, utilizando sus contactos entre el clero, pudo reunir simpatizantes durante las oraciones del viernes y llevarlos a las calles de todo el país. Los manifestantes condenaron las políticas occidentalizadoras de la dinastía Pahlavi, su compromiso con los poderes imperiales y lo que llamó la opresión del Islam. La movilización de las comunidades religiosas en Irán es un gran golpe para el Shah, que ya se enfrenta al alboroto público por sus tendencias autocráticas y su estatus percibido como un títere imperial."
 mongolia_prc_1_desc:0 "En un comunicado formal, [PRC.GetName] ha ofrecido unos cientos de miles de trabajadores chinos Han a Mongolia Exterior para ayudar a modernizar nuestro país. Sin duda, esto sería increíblemente útil para asegurar nuestro papel en el mundo comunista. Sin embargo, [MON.GetName] es una nación muy pequeña, relativamente hablando, con pocos mongoles étnicos viviendo en nuestra nación. Si aceptamos a estos trabajadores chinos Han, tendríamos muchos más chinos étnicos de los que podríamos asimilar, y existe la posibilidad de que [PRC.GetName] intente integrar nuestra nación."
 inner_mongol_13_desc:0 "Hoy temprano, [PRC.GetName] anunció que permitirían y alentarían la migración de personas de Mongolia desde la región de Mongolia Interior a Mongolia Exterior, o [MON.GetName]. Esto se debe a una solicitud inicial de cesión de toda la región de Mongolia Interior, algo que aparentemente el gobierno chino consideró ridículo, que denegó con vehemencia la solicitud. Sin embargo, su solicitud formal de una especie de tratado migratorio fue aceptada como un acto de buena voluntad, y el movimiento hacia la unidad de Mongolia se celebra esta noche en Ulaanbaatar."
 inner_mongol_14_desc:0 "Hoy temprano, [MON.GetName] ha informado de su disgusto con el gobierno chino debido a su negativa agresiva a trabajar con el gobierno mongol en sus intentos de integrar a las poblaciones de Mongolia Interior en su dominio. Inicialmente, [PRC.GetName] negó un intento inicial de organizar una cesión de la región de Mongolia Interior en su estado con la esperanza de mejorar las relaciones después de la transferencia de la región. Cuando [MON.GetName] envió otro comunicado solicitando una política de migración abierta, [PRC.GetName] los negó aún más. Esta noche, muchos en Mongolia se sienten frustrados por la falta de cooperación."
 inner_mongol_12_desc:0 "El maldito [PRC.GetName] ha ensuciado aún más nuestros objetivos de unir a los mongoles. En un intento equivocado de luchar contra nosotros con uñas y dientes por despecho, han negado nuestras dos solicitudes, en lugar de favorecer una posición firme de lo que casi parece un sentimiento antimongol. Desafortunadamente, tendremos que esperar a nuestra unión."
 inner_mongol_11_desc:0 "Aunque el [PRC.GetName] rechazó nuestra solicitud inicial de transferencia de tierras altaicas, han aceptado provisionalmente la solicitud de migración abierta de los pueblos de Mongolia Interior a Mongolia Exterior. Esta decisión no es exactamente lo que queríamos, pero la unión de nuestro pueblo es, sin embargo, algo bueno."
 inner_mongol_10_desc:0 "Aunque rechazamos su comunicado anterior, recibimos otro mensaje del gobierno de Mongolia. Disculpándose por su presunción, [PRC.GetLeader] ha solicitado un tratado de migración abierta para los pueblos altaicos a su tierra, promoviendo su misión de unidad de su pueblo. Aunque esto es menos molesto que la solicitud anterior, algunos todavía tienen problemas con la idea de apaciguar a los mongoles."
 inner_mongol_1_desc:0 "Aunque Mongolia Interior no ha sido parte de la nación mongol desde la caída del imperio de Temujin, el pueblo altaico todavía habita vastas franjas de las estepas del interior de Mongolia, ahora parte del norte de China. Más aún, una población vocal de esta región desea una estepa unida y una esfera de la Gran Mongolia reunida por fin. Sin embargo, [PRC.GetName] controla estas vastas estepas y puede que no vea nuestro punto de vista cuando se trata de la adquisición de sus tierras. Solo podemos enviar nuestra solicitud y esperar lo mejor."
 inner_mongol_2_desc:0 "Hoy al mediodía, recibimos un comunicado de [MON.GetName]. Dentro del comunicado había una solicitud detallada para la cesión de los territorios del interior de Mongolia a [MON.GetName] en lo que [MON.GetLeader] describió como un \ "derecho ancestral y étnico a la unidad de los pueblos \". Si bien es cierto que este sería un acto notable de buena voluntad hacia los pueblos altaicos de la región, así como algo que establecería mejores relaciones entre nuestros países, muchos miembros vocales de nuestro gobierno han respondido a esta solicitud de manera hostil, declarando claramente términos de que no le debemos nada al pueblo mongol."
 inner_mongol_3_desc:0 "China ha denegado nuestra solicitud en un lamentable giro de los acontecimientos. [PRC.GetLeader] ha afirmado que \ "El pueblo chino no les debe nada a los mongoles \", rechazando nuestro intento de unidad de los pueblos. Sin embargo, es posible que podamos convencer a nuestros vecinos de que participen en un tratado migratorio abierto que permitiría a nuestros hermanos del sur reasentarse en nuestras tierras."
 inner_mongol_4_desc:0 "China ha aceptado nuestra solicitud. En pocas palabras, [PRC.GetLeader] entregó efectivamente Mongolia Interior, citando la animosidad en el pasado y la esperanza de una mayor amistad entre las dos naciones. Aunque la transferencia de tierras puede llevar algún tiempo, este es un logro histórico para la diplomacia."
 inner_mongol.5.d:0 "Hoy temprano, el [PRC.GetName] proclamó que cedería las tierras de Mongolia Interior al [MON.GetName], citando los prolíficos pueblos altaicos de la región, así como el deseo de mejorar las relaciones entre las dos naciones. Aunque las tierras no han sido propiedad de un estado mongol desde la dinastía Yuan, el gobierno mongol ha reivindicado su deseo de una unión del pueblo mongol. En Ulaanbaatar, la población ha salido a las calles para celebrar este logro supremo de la diplomacia."
