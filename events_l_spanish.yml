 shia_islamist.29.d:0 "La ciudadanía de [Root.GetName] se está cansando de la constante redundancia causada por los sistemas actuales y anhela el cambio. Por esto, muchos están mirando al pasado y las glorias que una vez trajeron a las naciones desde el Islam. A medida que los ciudadanos de la nación se enteren del apoyo cada vez mayor a la Ley Sharia, muchos otros también buscarán en las notas a pie de página de la historia las respuestas a nuestros problemas."
 shia_islamist.29.a:0 "Quizás los políticos luchen por la fe."
 shia_islamist.29.a.tt:0 "Aumenta la posibilidad de apoyo interno para el gobierno islamista."
 shia_islamist.29.b:0 "La ciudadanía de la nación probablemente restaurará la corona."
 shia_islamist.29.b.tt:0 "Aumenta las posibilidades de apoyo popular al gobierno islamista."
