 RAC_POL.2.t:0 "[GetNewspaperHeader] Guerra racial"
 RAC_POL.2.d:0 "La reciente decisión del gobierno de despojar de los derechos y el estatus de las minorías étnicas ha provocado violencia en todo el país. Muchos ciudadanos, envalentonados por la acción del gobierno, la están tratando como un permiso para apuntar a los vecindarios y comunidades de las personas objetivo de la acción del gobierno. Los rumores de incendios provocados, asesinatos y saqueos provocaron el surgimiento de grupos de autodefensa en ambos lados. Estas bandas organizadas de luchadores se enfrentan constantemente y se apuntan entre sí. El gobierno parece impotente o no está dispuesto a reducir los disturbios. En algunos casos, las fuerzas policiales locales han tomado el control de la situación, sin embargo, hay tantos casos de policías acusados ​​de participar en la violencia. \n\nLa única forma de detener la violencia es revertir la legislación reciente. o esperar hasta que la lucha haya llegado a su fin."
