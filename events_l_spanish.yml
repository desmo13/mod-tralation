 notecrisis.1.t:0 "Las elecciones finlandesas se complican"
 notecrisis.1.d:0 "Las elecciones finlandesas se acercan y parece que nuestro aliado soviético Urho Kekkonen va a perder las elecciones frente a Olavi Honka. Olvai Honka está a favor de los lazos occidentales y de no estar tan centrado en nosotros y en el Pacto de Varsovia. Esto puede perjudicarnos mucho, y Finlandia podría ser arrastrada a la OTAN. ¿Hacemos algo con respecto a las elecciones, intentamos algo más, o simplemente dejamos todo este asunto y esperamos que gane?"
 notecrisis.1.a:0 "Inclinar la elección a favor de Kekkonen."
 notecrisis.1.b:0 "Deja las elecciones en paz. Lo que pasa, pasa."
 notecrisis.1.c:0 "Los soviéticos deben involucrarse ahora. Envía la nota de Finlandia."
 notecrisis.2.t:0 "Nota de Finlandia"
 notecrisis.2.d:0 "Los soviéticos nos han enviado un nuevo tratado. Desean asegurar la defensa de ambos países. Lo que quieren decir con esto es reabrir la base naval soviética de Porrka, junto a Helsinki, desplegar armamento y tropas soviéticas en Finlandia y asegurarse de que Finlandia siga centrada en la URSS y el Pacto de Varsovia. Algunos de nuestros asesores dicen que esto podría ayudarnos a ser mejores aliados con el Este, pero otros dicen que esto podría dañar las relaciones con el Oeste. ¿Qué hacemos con la Nota?"
 notecrisis.2.a:0 "Acepta la nota. Los soviéticos están más cerca de nosotros."
 notecrisis.2.b:0 "Niega la nota. Seremos neutrales y no sólo un aliado soviético."
 notecrisis.3.t:0 "Finlandia dice no a la Nota"
 notecrisis.3.d:0 "El Gobierno finlandés ha negado la Nota de Finlandia, diciendo que desean permanecer neutrales. Esto podría hacer que se vuelvan hacia Occidente. Finlandia es un país importante para ser nuestro aliado. ¿Qué debemos hacer con esta crisis de la Nota?"
 notecrisis.3.a:0 "El Gobierno finlandés tendrá su deseo de ser neutral."
 notecrisis.3.b:0 "Intentamos una opción diplomática. Ahora tenemos que hacer una opción militar."
 notecrisis.3.c:0 "Negociaremos con ellos."
 notecrisis.4.t:0 "Las tropas soviéticas entran en Finlandia"
 notecrisis.4.d:0 "Los soviéticos han enviado tropas a nuestro país sin nuestro permiso. Han estado ocupando ciudades cerca de la frontera soviética y están avanzando cada vez más. Los soviéticos han declarado que esto es para apoyarnos de las amenazas de Occidente. ¿Debemos confiar en ellos o esto atenta contra nuestra independencia como nación?"
 notecrisis.4.a:0 "Permita que la Unión Soviética nos ocupe. Dejaremos entrar a nuestro aliado."
 notecrisis.4.b:0 "Esto es una violación de nuestra independencia y es un acto de guerra. Alerte a los militares para que abran fuego contra los soviéticos."
 notecrisis.5.t:0 "Conversaciones de Helsinki"
 notecrisis.5.d:0 "Los soviéticos han enviado un diplomático a Helsinki para negociar sobre la Nota de Finlandia. Los soviéticos han dicho que si nos unimos a ellos, se nos concederán tierras perdidas de nuestro pasado. Los occidentales nos han dicho que no nos dobleguemos ante el oso ruso y que sigamos siendo un estado independiente. Los orientales han dicho que nos unamos a ellos y seamos un amigo eterno. Nuestro pueblo ha dicho que quiere ser un estado neutral e independiente. El mundo nos observa hoy, así que ¿qué decidiremos?"
 notecrisis.5.a:0 "Nos convertiremos en un aliado de la URSS."
 notecrisis.5.b:0 "Nos convertiremos en una RSS para la URSS."
 notecrisis.5.c:0 "Nos convertiremos en parte de la URSS."
 notecrisis.5.e:0 "Siempre seremos un Estado independiente."
 notecrisis.6.t:0 "Fracaso de las conversaciones de Helsinki"
 notecrisis.6.d:0 "Los finlandeses han declarado que no se doblegarán ante el "oso ruso" y quieren ser un estado neutral independiente. Esto no va bien con nuestros planes y la solución diplomática parece haber fracasado. Lo único que podemos hacer es una opción militar o simplemente dejar en paz toda la crisis del billete."
 notecrisis.6.a:0 "Deja la crisis de la nota en paz."
 notecrisis.6.b:0 "Debe haber una opción militar. Preparen las tropas."
 notecrisis.7.t:0 "Reformas soviético-finlandesas"
 notecrisis.7.d:0 "El gobierno finlandés nos ha concedido acceso militar a Finlandia. Parece que no quieren perder otra 2ª Guerra de Invierno. Han tomado la decisión correcta, y ahora es el momento de hacer nuestro próximo movimiento. ¿Deberíamos instalar un estado títere soviético en Finlandia, convertir Finlandia en una RSS, anexionarla completamente a la URSS, o simplemente dejarla en paz y tener nuestro acceso militar?"
 notecrisis.7.a:0 "Mensaje de Finlandia sobre la nueva República Democrática Finlandesa."
 notecrisis.7.b:0 "Es hora de que Finlandia se una a los SSR. Mándales un mensaje al respecto."
 notecrisis.7.c:0 "Anexar Finlandia a la URSS."
 notecrisis.7.e:0 "Déjenlos en paz. El acceso militar será suficiente para nosotros."
 notecrisis.8.t:0 "La Unión Soviética desea una Finlandia comunista"
 notecrisis.8.d:0 "La Unión Soviética ha enviado una nueva nota pidiendo que seamos un nuevo gobierno comunista. Seremos la República Democrática de Finlandia. Esto tiene una ventaja, ya que seremos aliados de la URSS y los soviéticos incluso han ofrecido las tierras que nos fueron arrebatadas durante la 1ª Guerra de Invierno. Aunque siempre hemos sido un país neutral. ¿Qué vamos a hacer?"
 notecrisis.8.a:0 "Viva la República Democrática de Finlandia."
 notecrisis.8.b:0 "Siempre somos un estado neutral. No vamos a cambiar."
 notecrisis.9.t:0 "Se forma la República Democrática de Finlandia"
 notecrisis.9.d:0 "Finlandia ha decidido seguir con un gobierno comunista, y ha formado la República Democrática Finlandesa. Hemos hecho una declaración por ser una nación comunista, que les concederíamos algunas de las tierras que perdieron antes. Tenemos 3 opciones sobre cómo hacer esto. Finlandia podría recuperar sus tierras de la Guerra de Invierno como compensación por haber formado un gobierno comunista. También podríamos darles sus tierras de cuando formaban parte del Imperio Ruso, lo que no les daría tanta tierra pero les haría felices. También podríamos no dar a Finlandia ninguna de sus tierras, y evitar que nadie las acepte."
 notecrisis.9.a:0 "Concédeles la tierra que perdieron en la Guerra de Invierno, que les daríamos entonces."
 notecrisis.9.b:0 "Concederles las tierras que poseían como parte del Imperio Ruso."
 notecrisis.9.c:0 "¿Qué tierra se prometió? Creo que perdimos el tratado, oh, bueno."
 notecrisis.10.t:0 "Finlandia niega el gobierno soviético"
 notecrisis.10.d:0 "La República de Finlandia ha dicho que desea ser un estado independiente neutral. Esto va en contra de nuestros planes con la Nota. ¿Cuál debería ser nuestro próximo movimiento?"
 notecrisis.10.a:0 "Tendremos que hacerlo por la fuerza."
 notecrisis.10.b:0 "Formar un golpe de estado."
 notecrisis.10.c:0 "Déjenlos en paz entonces. Tenemos que mantener el acceso militar."
 notecrisis.11.t:0 "La Unión Soviética desea que seamos una RSS"
 notecrisis.11.d:0 "La URSS ha pedido que nos unamos a ellos como una RSS y que estemos aún más cerca de la URSS. Seremos parte de la URSS y seguiremos teniendo algún tipo de autonomía. Los soviéticos han dicho que la RSS sería más grande que nuestra frontera actual. Sin embargo, estaremos bajo el control soviético, y a algunos asesores les preocupa que cualquier cultura de los finlandeses pueda ser borrada. ¿Qué hacemos?"
 notecrisis.11.a:0 "Seremos una RSS agradecida."
 notecrisis.11.b:0 "Nos preocupa nuestra cultura. Finlandia siempre será finlandesa."
 notecrisis.12.t:0 "Finlandia niega la RSS"
 notecrisis.12.d:0 "La República de Finlandia ha dicho que desea ser un estado independiente neutral. Esto va en contra de nuestros planes con la Nota. Tenemos algunas opciones sobre qué hacer a continuación. Podríamos mantenerlos contentos y permitir el estado neutral independiente o podríamos intentar forzarlo. ¿Cuál debería ser nuestro próximo movimiento?"
 notecrisis.12.a:0 "Permitiremos su estado independiente."
 notecrisis.12.b:0 "Entonces tendremos una opción militar."
 notecrisis.12.c:0 "Formar un golpe de estado sobre  Finlandia."
 notecrisis.13.t:0 "Anexión de Finlandia"
 notecrisis.13.d:0 "Los soviéticos esperan anexionarnos bajo ellos, como si estuviéramos bajo el Imperio Ruso. Los soviéticos ven esto como una oportunidad para ganar más terreno y un área estratégica sobre el norte de Europa. Sin embargo, algunos asesores se preguntan si seremos perseguidos por nuestra cultura y por ser siempre un paria del Este. Algunos asesores dicen que esta es una gran manera de tener una amistad eterna con la URSS. ¿Qué debemos hacer con esta nota?"
 notecrisis.13.a:0 "Estaremos encantados de unirnos bajo la bandera de los Obreros y Pueblos Soviéticos."
 notecrisis.13.b:0 "No eliminaremos nuestro país. Elegiremos la decisión correcta."
 notecrisis.14.t:0 "Finlandia niega la anexión"
 notecrisis.14.d:0 "Los finlandeses han declarado que no dejarán que su cultura y su forma de vida dejen de existir. Han dicho que siempre tendrán un estado independiente para el pueblo finlandés. Esto no es bueno y va en contra de nuestros planes. Cada día aumenta el sentimiento antisoviético en Finlandia. ¿Qué debemos hacer?"
 notecrisis.14.a:0 "Deja que Finlandia sea."
 notecrisis.14.b:0 "Debemos proteger a nuestro pueblo soviético en Finlandia. Lanza un ataque."
 notecrisis.14.c:0 "Es hora de una revolución comunista."
 brazil.1.d:0 "La segunda mitad de la década fue frustrante para Brasil. Tras contribuir al esfuerzo bélico de los Aliados, la sensación general de la élite política es que el gigante sudamericano fue olvidado por sus aliados del norte. Mientras Estados Unidos inyectaba dinero en las economías de las potencias perdedoras, Brasil no conseguía que le aprobaran préstamos que no se correspondían con los costes del esfuerzo bélico y, lo que es peor, el rival estratégico regional, Argentina, era acogido de nuevo en Washington a pesar de haber colaborado con el régimen nazi y de albergar a criminales de guerra que escapaban de Alemania. Esto, combinado con una administración deslucida del general Eurico Gaspar Dutra, con casos de simple mala planificación y gestión, se abrió el camino para el regreso del todavía popular ex dictador y "presidente de la guerra" Getúlio Vargas."
 brazil.2.d:0 "Han sido cinco años difíciles. El mundo vuelve a estar dividido y la amenaza de guerra se cierne en el horizonte. En el plano interno, las divisiones políticas podrían destrozar el país en cualquier momento. "
 brazil.3.d:0 "El 3 de octubre de 1960, la población votó quién sería el próximo presidente de Brasil."
