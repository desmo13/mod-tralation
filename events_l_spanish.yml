 MLA.22.d:0 "Las trágicas noticias provienen de la República Popular Democrática de Malasia. Si bien los ojos extranjeros han sido prohibidos en la nación, los desertores hablan de fábricas rotas sin terminar, líneas ferroviarias destruidas, hambre y represión que no se había visto desde los días de la ocupación japonesa. No se sabe mucho sobre la pequeña nación comunista, pero muchos creen que la ambiciosa campaña de modernización del presidente Pengs ha fracasado. Hay muchas razones pronosticadas para el colapso económico total, sin embargo, la más importante parece ser una base industrial apresurada y una fabricación de acero deficiente que conduce a un colapso en la infraestructura agrícola de las naciones. Muchas naciones de la ONU han ofrecido envíos de granos, sin embargo, no ha recibido respuesta de Malasia."
 MLA.58.d:0 "Hoy, los comunistas lograron una gran victoria en Asia. El antiguo aliado del oeste de Tailandia ha caído oficialmente en manos de las guerrillas comunistas. En los días posteriores a la derrota realista, la República Popular de Tailandia se fundó bajo un estricto estado maoísta de partido único. Este desarrollo fue un shock en ambos lados del telón de acero y muchos ya han declarado el fracaso de la contención de Estados Unidos mientras el comunismo se extiende por Asia. En una rara entrevista con el presidente Chulanon, el revolucionario afirma que espera "demostrar que la teoría del dominó es correcta" cuando el Ejército de Liberación del Pueblo Tailandés comience a movilizarse en las fronteras reaccionarias."
 MLA.59.d:0 "Noticias impactantes envuelven a Red Malaysia hoy, ya que el líder Chin Peng ha sido depuesto. Si bien se desconoce el paradero directo de Peng, la mayoría de los analistas creen que el nuevo grupo a cargo, acuñado la facción reformista, llegó para quedarse. La nueva administración ya ha manifestado su intención de liberalizar el estado comunista y mejorar las relaciones con Occidente. A partir de ahora, se desconoce el futuro de Malasia a medida que el país avanza hacia una nueva década."
 MLA.61.d:0 "Hoy, los líderes del Reino Unido y la República Popular Democrática de Malasia se reunieron en Johannesburgo, Sudáfrica. Si bien las dos naciones han tenido relaciones frías en el pasado, los líderes de ambas naciones creen que es hora de detener las hostilidades y comenzar a sembrar las semillas de la paz. Los resultados de esta cumbre incluyen el fin de las duras sanciones, el regreso de los prisioneros de guerra y una garantía de no agresión por ambas partes. Si bien la reacción de la comunidad internacional ha sido mayoritariamente positiva, Albania, la RPDC y, sobre todo, la República Popular China han criticado duramente la cumbre y todo lo que representa. A pesar de estas condenas, muchos coinciden en que este es un gran paso adelante en la lucha por la paz mundial."
 MLA.62.d:0 ""
