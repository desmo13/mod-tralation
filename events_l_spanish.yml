 stability.31.t:0 "La represión militar tiene éxito"
 stability.31.desc:0 "Nuestra rápida respuesta ha demostrado ser muy eficaz. Las unidades de la policía militar, apoyadas por las fuerzas del orden locales y los voluntarios patrióticos, salieron en tropel en una operación bien coordinada para visitar a todos los reclutas desaparecidos. La mayoría estaba dispuesta a responder a la llamada cuando se les informó de las consecuencias de no presentarse al servicio. El Alto Mando Militar ha declarado públicamente que todos los que se presenten en su lugar de destino no serán acusados de ningún delito ni castigados por no haberlo hecho en el pasado. Aun así, varias personas se han negado categóricamente a tomar las armas por su país y han sido detenidas."
 stability.31.a:0 "Una acción decisiva evitó algo peor."
 stability.32.t:0 "Disturbios en el reclutamiento"
 stability.32.desc:0 "Nuestros intentos de resolver la situación mediante la fuerza militar no han tenido éxito. Parece que alguien de nuestra administración ha filtrado nuestra operación planificada al público, que respondió rápidamente. Cuando la policía militar y otras fuerzas del orden intentaron detener a conocidos evasores del reclutamiento, se encontraron con que su camino estaba bloqueado por turbas enfurecidas, que exigían el fin de la guerra y del reclutamiento forzoso. En varios casos, estallaron batallas callejeras entre la policía y los manifestantes, lo que provocó varias muertes cuando los soldados se vieron obligados a utilizar sus armas para defenderse. Pasaron varias horas hasta que la policía consiguió controlar la situación por completo.\n \nEl mal humor se ha apoderado de la capital mientras se retiran las barricadas y se entierra a los muertos. Los informes de la Oficina de Guerra no muestran ningún cambio en el número de reclutas que se presentan al servicio. Muchos en el gobierno se preguntan cuánto tiempo más podremos seguir luchando en estas circunstancias."
 stability.32.a:0 "La situación no ha evolucionado necesariamente a nuestro favor."
 stability.33.t:0 "La rebelión del reclutamiento"
 stability.33.desc:0 "Nuestros intentos de resolver la situación mediante la fuerza militar no han tenido éxito. Parece que alguien en nuestra administración ha filtrado nuestra operación planificada al público, que respondió rápidamente. Cuando la policía militar y otros organismos encargados de hacer cumplir la ley intentaron detener a conocidos evasores del servicio militar, encontraron su camino bloqueado por turbas enfurecidas que exigían el fin de la guerra y el reclutamiento forzoso. En varios casos, estallaron batallas callejeras entre la policía y los manifestantes, que provocaron una serie de muertes cuando los soldados se vieron obligados a usar sus armas para defenderse. \ n \ nLa situación rápidamente se salió de control después de eso, cuando los ciudadanos apresuraron a los soldados y asaltaron las comisarías de policía para armarse. Varias ciudades del país se encuentran ahora en estado de insurrección armada contra el gobierno. Irónicamente, los rebeldes parecen no tener problemas para encontrar soldados dispuestos a tomar las armas."
 stability.33.a:0 "Oh, ¿¡AHORA quieren pelear !?"
 stability.34.t:0 "El proyecto de reforma resulta eficaz"
 stability.34.desc:0 "Las medidas sociales aprobadas por el gobierno como parte de un proceso más amplio de reforma de la política de reclutamiento militar han demostrado ser sorprendentemente populares. A menudo se mencionan mayores salarios y licencias más frecuentes como los mayores beneficios nuevos, pero muchos también señalan los nuevos programas gubernamentales para apoyar a las viudas de guerra y los huérfanos. Cada vez menos hombres pueden justificar el rechazo del llamado de su país a los colores, y el apoyo público a los evasores del servicio militar prácticamente ha desaparecido. \n \nDe hecho, ha habido un aumento reciente en el apoyo público al gobierno a medida que más y más personas se dan cuenta de que la forma de vida [ROOT.GetAdjective] está siendo atacada."
 stability.34.a:0 "Una sabia decisión."
 stability.35.t:0 "El 591. Batallón Penal"
 stability.35.desc:0 "Al ver la gravedad de la situación, el Alto Mando Militar ha decidido que se requieren medidas más drásticas para demostrar que no se tolerará evadir el deber cívico de defender su país. Al amanecer, la policía militar allanó las casas de varias personas cuidadosamente seleccionadas, bien conocidas y conectadas que han usado su influencia para permitir que otros eviten el reclutamiento. Aún en camisón, se han visto reclutados en el ejército y escoltados al cuartel bajo vigilancia armada, donde se formarán en una unidad separada, para evitar que su influencia subversiva se extienda a otras unidades. \n \nLa noticia de esto se ha extendido rápidamente, y parece que la mayoría de las personas que hasta ahora creían que podrían salirse con la suya ignorando el borrador de la notificación, han cambiado de opinión. Las estaciones de reclutamiento en todo el país informan que un número creciente de personas ha venido a preguntar cuáles serían exactamente las consecuencias si un "amigo" de ellos que había intentado evitar el reclutamiento se entregara."
 stability.35.a:0 "Todavía pueden redimirse."
 stability.36.t:0 "Las élites locales expresan su protesta"
 stability.36.desc:0 "Al ver la gravedad de la situación, el Alto Mando Militar ha decidido que se requieren medidas más drásticas para demostrar que no se tolerará evadir el deber cívico de defender su país. Al amanecer, la policía militar allanó las casas de varias personas cuidadosamente seleccionadas, bien conocidas y conectadas que han usado su influencia para permitir que otros eviten el reclutamiento. Todavía en camisón, se han visto reclutados por el ejército. Sus familias han movilizado sus amplias redes de apoyo para protestar por esta decisión. La Oficina de Guerra se ha visto inundada de llamadas y cartas de trabajadores simples que quieren que el gerente de su fábrica vuelva a los subsecretarios en varios otros ministerios, exigiendo saber por qué las personas que trabajan en campos críticos para el esfuerzo de guerra han sido retiradas de su trabajo. Parece que incluso algunos miembros del gabinete tienen dudas sobre la guerra, quizás temiendo por la seguridad de sus propios hijos."
 stability.36.a:0 "¿No tienen sentido del deber?"
 stability.37.t:0 ""Un deber sombrío y sagrado""
 stability.37.desc:0 ""Por supuesto que quiero vivir. Quiero ir y terminar la escuela, quiero conocer chicas, quiero formar una familia, pero si perdemos esta guerra, tampoco podré hacer estas cosas. Así que Yo lucho ". \n \nLa carta, enviada de forma anónima a todos los periódicos importantes del país, ha causado grandes cambios. Afirmando ser de un soldado que al principio trató de evitar el reclutamiento, pero luego se dio cuenta de que debía luchar para salvar a su país, aparentemente ha tocado un nervio con muchos otros que sintieron lo mismo. Los borradores en todo el país informan que la cantidad de personas que aún se niegan a responder a su convocatoria ha sido más que compensada por nuevos voluntarios que ya no esperarán hasta que los llamen, mientras que otros van y luchan para salvar su país y su camino. de vida."
 stability.37.a:0 "No permitiremos que sus vidas se gasten en vano."
 stability.38.t:0 "El fin de un cobarde"
 stability.38.desc:0 "Lo llevaron al muro al amanecer. Rechazó un último cigarrillo, pero aceptó la venda de los ojos. Sus últimas palabras fueron una disculpa a su madre por causarle tanto dolor. El pelotón de fusilamiento apuntó bien. Unos minutos después , el médico presente lo declaró muerto. "\n \nSi bien no pudieron atrapar a todas las personas que han estado evadiendo el servicio militar, las autoridades han podido realizar una serie de arrestos. Dada la grave situación en la que nos encontramos, la Oficina de Guerra ha decidido que estos hombres sean juzgados bajo la ley militar por no presentarse al deber. Se ha dictado la primera serie de condenas a muerte y los condenados han sido ejecutados por un pelotón de fusilamiento. Evidentemente, estas medidas han tenido el efecto deseado. Parece que la mayoría de la gente decidió elegir la posibilidad de morir en el campo de batalla sobre la certeza de una muerte deshonrosa como cobarde."
 stability.38.a:0 "Una pena que tuviera que llegar a esto."
 stability.39.t:0 "Mártir de la paz"
 stability.39.desc:0 "Lo llevaron al muro al amanecer. Rechazó un último cigarrillo, pero aceptó la venda de los ojos. Sus últimas palabras fueron una disculpa a su madre por causarle tanto dolor. El pelotón de fusilamiento apuntó bien. Unos minutos después , el médico presente lo declaró muerto. "\n \nEl informe publicado de la ejecución de un hombre condenado a muerte por no presentarse al servicio parece haber tenido el efecto contrario. En lugar de devolver a la gente a los colores por miedo a las consecuencias, ha convertido a los ejecutados en mártires instantáneos del movimiento por la paz. Sus nombres e historias de vida se han publicado y editado con mucha claridad para que aparezcan de la mejor manera posible. Han comenzado manifestaciones masivas por la paz en varias ciudades importantes, exigiendo el fin de la guerra. La Oficina de Guerra informa que han recibido una serie de cartas de reclutas que declaran abiertamente que no se presentarán al servicio, diciendo que, bajo ninguna circunstancia, serán parte de otra ejecución excepto como la persona a ser ejecutada."
 stability.39.a:0 "Las cosas no han mejorado necesariamente."
 stability.40.t:0 "Un nuevo trato para [Root.GetNameDef]"
 stability.40.desc:0 "En un discurso transmitido por la radio hoy, [Root.GetLeader] anunció lo que llamó una "Revolución Social". Durante la siguiente hora, presentó un sistema de reformas que afectan a todos los aspectos de la vida social, prometiendo a cada soldado que regresa una educación, un trabajo bien remunerado y una generosa pensión. También anunció un importante programa de construcción de viviendas asequibles para familias jóvenes, que comenzará el día en que se firme un armisticio. Esto parece haber tenido un efecto significativo en la moral general. Las oficinas de reclutamiento en todo el país informan que los reclutas aparecen y preguntan sobre opciones para extender su servicio más allá del conflicto actual, y otros casi exigen un destino en las unidades de primera línea para garantizar beneficios adicionales."
 stability.40.a:0 "Y pagamos por todo esto, ¿cómo ...?"
 strikes_event.1.t:0 "Orden restaurada"
 strikes_event.1.desc:0 "Moviéndose rápidamente, el alto mando militar movilizó varias unidades de entrenamiento para el servicio y formó grupos ad-hoc de soldados en licencia. Marchar estas formaciones más allá de las puertas de las fábricas tuvo el efecto deseado, ya que la mayoría de los huelguistas no querían forzar una confrontación con consecuencias potencialmente mortales. Los pocos que intentaron persuadir a los soldados para que hicieran una causa común encontraron que sus palabras tuvieron poco efecto, ya que los soldados preguntaron por qué los trabajadores de la acogedora retaguardia deberían poder defraudar a los combatientes del frente."
 strikes_event.1.a:0 "Por qué de hecho."
 strikes_event.2.t:0 "Lunes sangriento"
 strikes_event.2.desc:0 "Moviéndose rápidamente, el alto mando militar movilizó varias unidades de entrenamiento para el servicio y formó grupos ad-hoc de soldados en licencia. Sin embargo, trasladar estas formaciones a las ciudades afectadas resultó mucho más difícil de lo esperado, ya que los huelguistas bloquearon las líneas ferroviarias y obligaron a las tropas a marchar a pie, lo que les dio tiempo suficiente para prepararse. Cuando nuestras tropas llegaron a las fábricas con barricadas, encontraron a los huelguistas listos para ellos. Los intentos de despejar carreteras se encontraron con furiosos ataques de los trabajadores que arrojaron piedras y botellas a los soldados. \n \nEn varios casos, las tropas abrieron fuego para defenderse, matando a varios huelguistas e hiriendo a muchos más. esto sólo enfureció aún más a la turba, con gritos de "¡Asesinos!" llenando el aire de los transeúntes. El estado de ánimo en la capital cambió dramáticamente a favor de los huelguistas. Al caer la noche, los soldados se retiraron, dejando las barricadas intactas. \n \nNo ha habido más intentos de forzar la situación. Los huelguistas mantienen el control de las fábricas y no se hace ningún trabajo."
 strikes_event.2.a:0 "No como estaba planeado."
 strikes_event.3.t:0 "Héroes en el frente de la producción"
 strikes_event.3.desc:0 ""La guerra industrial es algo más que divisiones marchando y aviones bombardeando. Es algo más que el deber de un soldado de luchar y morir por su país. Una guerra industrial se gana, ante todo, en las fábricas y fundiciones. Abandonar la batalla en la cadena de montaje no es mejor que abandonarla en el frente. Y las victorias de la cadena de montaje deben celebrarse tanto como las ganadas en el frente.\n\nTodos los recursos propagandísticos disponibles han sido redirigidos para mostrar el trabajo de los trabajadores de armamento de la mejor manera posible. [Root.GetLeader] ha aprobado personalmente un nuevo premio para los trabajadores que hayan superado su cuota en más de un 100%, y los primeros galardonados han sido enviados de gira por todo el país para instruir a otros trabajadores en sus métodos \n\n Parece que esto ha hecho que muchos de los huelguistas reconsideren su postura. El trabajo se ha reanudado en todas las fábricas anteriormente afectadas."
 strikes_event.3.a:0 "Héroes todos y cada uno."
 strikes_event.4.t:0 "El Departamento de Producción de Guerra"
 strikes_event.4.desc:0 "[Root.GetLeader] ha anunciado hoy algunos pequeños cambios en el reclutamiento. Mientras que los trabajadores cualificados estaban anteriormente exentos del reclutamiento militar, esta excepción ha sido ahora eliminada y todos los hombres exentos son reclutados inmediatamente. Al mismo tiempo, se ha autorizado a la Oficina de Guerra a tomar el control directo de cualquier fábrica que produzca bienes relevantes para el esfuerzo bélico si la dirección de esas fábricas ha demostrado falta de capacidad.\n\n El anuncio fue acogido con silenciosa resignación en las ciudades afectadas, especialmente cuando se anunció que quien se resistiera sería tratado igual que un soldado que se negara a seguir órdenes. Aunque la moral de los trabajadores de las fábricas está por los suelos, la producción se ha reanudado."
 strikes_event.4.a:0 "Debería haberlo hecho desde el principio."
 strikes_event.5.t:0 "Un país en rebeldía"
 strikes_event.5.desc:0 "[Root.GetLeader] ha anunciado hoy algunos pequeños cambios en el reclutamiento. Mientras que los trabajadores cualificados estaban anteriormente exentos del reclutamiento militar, esta excepción ha sido ahora eliminada y todos los hombres exentos son reclutados inmediatamente. Al mismo tiempo, se ha autorizado a la Oficina de Guerra a tomar el control directo de cualquier fábrica que produzca bienes relevantes para el esfuerzo bélico si la dirección de esas fábricas ha demostrado falta de capacidad.\n\n El anuncio fue recibido con grandes risas en las ciudades afectadas, especialmente cuando se anunció que cualquiera que se resistiera sería tratado igual que un soldado que se negara a seguir órdenes. A los policías enviados a entregar avisos de reclutamiento a los trabajadores se les dijo que volvieran con algo más que tinta en el papel.."
 strikes_event.5.a:0 "Tal vez debamos hacerlo."
 strikes_event.6.t:0 "Comedores útiles"
 strikes_event.6.desc:0 "Sin mencionar las huelgas que se están llevando a cabo, [Root.GetLeader] ha anunciado hoy que los trabajadores de las industrias relacionadas con la guerra recibirán raciones extra de azúcar, café y carne para mantener sus fuerzas. Lamentablemente, los rumores de que el gobierno estaba dispuesto a repartir chocolate extra resultaron ser falsos\n\n Mientras los cabecillas de la huelga intentan evitar que los trabajadores vuelvan al trabajo, la mayoría parece haber aceptado que "Paz y Pan" nunca iban a suceder y se conforman con el pan."
 strikes_event.6.a:0 "Más vale que se ganen el sueldo."
 strikes_event.7.t:0 "Operación Roble Negro"
 strikes_event.7.desc:0 "Las tropas se reunieron en las afueras de las ciudades durante la noche, manteniendo la disciplina del ruido y la luz para mantener el elemento sorpresa. Cuando el sol se deslizaba por el horizonte y los trabajadores que ocupaban las barricadas en las fábricas esperaban el relevo del turno de día, las columnas de asalto entraron en acción. Los cansados trabajadores tardaron en organizar la resistencia y fueron rápidamente vencidos. Dejando un pequeño destacamento para custodiar a los prisioneros, las tropas barrieron la ciudad, arrestando a todos los que figuraban en la lista de trabajadores conocidos de las fábricas. Al mediodía, los militares habían tomado el control total de las ciudades e instituido el toque de queda. No se espera más resistencia. La mayoría de los trabajadores serán liberados pronto con la condición de que vuelvan al trabajo, los líderes de la banda serán detenidos y juzgados. Se espera que se dicten sentencias de muerte."
 strikes_event.7.a:0 "Se ha restablecido el orden."
 strikes_event.8.t:0 "La batalla de Oak Street"
 strikes_event.8.desc:0 "Las tropas se reunieron en las afueras de las ciudades durante la noche, pero la poca luz y la disciplina del ruido delataron la sorpresa. Cuando las tropas entraron, encontraron a los trabajadores alerta y preparados para ellos. El primer asalto se deshizo en una lluvia de piedras. Un segundo asalto con bayonetas fijas fue rechazado en una brutal lucha cuerpo a cuerpo, dejando decenas de muertos y moribundos en las calles\n\n Los oficiales al mando se han retirado para consolidar sus fuerzas, mientras que los trabajadores están ampliando sus fortificaciones y armándose con las armas que han dejado en la retirada. Se espera un segundo día de combates mañana, pero el Alto Mando Militar ya no cree que la victoria sea probable."
 strikes_event.8.a:0 "Nos estamos quedando rápidamente sin opciones."
 strikes_event.9.t:0 "Ley de protección de los derechos de los trabajadores"
 strikes_event.9.desc:0 "Con las tensiones en la capital, [Root.GetLeader] anunció una nueva ley para proteger los derechos de los trabajadores incluso en tiempos de guerra. La amplia legislación impone una baja por enfermedad pagada sin límites, un seguro de accidentes obligatorio para todos los trabajadores, el derecho a afiliarse a cualquier sindicato, así como, por primera vez, el derecho de cualquier mujer empleada a tener una baja por maternidad tras el nacimiento de un hijo.\n\nAunque muchos en el gobierno consideran esto nada menos que una completa rendición ante los huelguistas, los resultados son concluyentes: el trabajo se ha reanudado en todas las fábricas."
 strikes_event.9.a:0 "Esperemos que esto sea suficiente."
 mutiny_event.1.t:0 "Motín aplastado"
 mutiny_event.1.desc:0 "Tras unas horas de tensas negociaciones a las puertas de los cuarteles y en los fosos del frente, el motín de nuestro ejército ha terminado. Ante la perspectiva de una lucha que no podían ganar, los amotinados decidieron rápidamente retirarse.\n\nLa cuestión principal era entonces el destino de los que se habían negado a cumplir las órdenes. El Alto Mando Militar optó por la clemencia y aseguró a los amotinados que no serían castigados con dureza. Se han dado algunos ejemplos en los que algunos soldados fueron degradados a un rango inferior y transferidos a una unidad diferente."
 mutiny_event.1.a:0 "Esperemos que esto sea lo último."
 mutiny_event.2.t:0 "Una amenaza vacía"
 mutiny_event.2.desc:0 "Los intentos de amedrentar a los amotinados para que se sometan han fracasado estrepitosamente, ya que las tropas mostraron poco temor a las unidades enviadas para reprimirlos. Utilizando habilidades perfeccionadas en el frente, organizaron rápidamente una defensa de sus posiciones que haría muy costoso cualquier intento de derrotarlos.\n\nLos oficiales a cargo de las unidades leales se han retirado y esperan nuevas órdenes, pero este pequeño éxito sin duda ha reforzado la determinación de los amotinados."
 mutiny_event.2.a:0 "Nadie podría haber predicho esto."
 mutiny_event.3.t:0 ""¿Por qué estamos luchando?""
 mutiny_event.3.desc:0 "No es raro que un soldado dude de si lo que hace merece realmente la pena. ¿Puede algo justificar los sacrificios que le pedimos? ¿Podemos realmente exigirle que muera potencialmente en pos de un objetivo que nunca verá?\n\nEs un hecho desafortunado que debamos vivir en los tiempos en que nacimos. ¡El destino ha decidido que debemos estar en guerra, para proteger nuestra libertad, nuestros hogares, nuestra [Root.GetAdjective] forma de vida! No hemos elegido esta guerra, ¡nos ha sido impuesta! Sabéis que no os pediría nada que no estuviera dispuesto a hacer yo mismo, y sé que haréis lo que sea necesario para asegurar la victoria.\n\nEl discurso de [Root.GetLeader] frente a las tropas parece haber tenido el efecto deseado, ya que los soldados estallaron en vítores espontáneos y volvieron a sus tareas sin más quejas que las habituales."
 mutiny_event.3.a:0 "Buen discurso."
 mutiny_event.4.t:0 "La Ley de traición en la guerra"
 mutiny_event.4.desc:0 "Aunque la Oficina de Guerra está haciendo todo lo posible para evitar que el actual motín del ejército se conozca ampliamente, la censura de las cartas sólo puede llegar hasta cierto punto. Los soldados de permiso difunden rápidamente que el ejército ya no está dispuesto a sangrar innecesariamente en esta guerra.\n\n Sin mencionar específicamente el motín, [Root.GetLeader] ha anunciado hoy que el gobierno considerará ahora como traición cualquier acto que refleje una falta de compromiso con la guerra\n\nEl castigo por traición es bien conocido, y el apoyo público a los amotinados prácticamente se ha evaporado. La noticia, por supuesto, se ha difundido ampliamente. Al ver el escaso apoyo de la población general, los soldados han reanudado tranquilamente sus funciones."
 mutiny_event.4.a:0 "No deberíamos tener que explicar esto."
 mutiny_event.5.t:0 "El intento de represión se desvanece"
 mutiny_event.5.desc:0 "Aunque la Oficina de Guerra está haciendo todo lo posible para evitar que el actual motín del ejército se conozca ampliamente, la censura de las cartas sólo puede llegar hasta cierto punto. Los soldados de permiso difunden rápidamente que el ejército ya no está dispuesto a sangrar innecesariamente en esta guerra\n\nLos intentos del gobierno por frenar la marea han fracasado por completo. Los informes de la Policía Secreta indican que los amotinados cuentan con un fuerte respaldo en el público en general, por lo que es poco probable que podamos aislarlos y reprimirlos."
 mutiny_event.5.a:0 "Esta falta de respeto a las leyes es muy preocupante."
 mutiny_event.6.t:0 "La oferta de paz de [Root.GetAdjective]"
 mutiny_event.6.desc:0 "[Root.GetLeader] anunció hoy a la prensa que su última oferta de paz ha fracasado. Si bien las causas de este desafortunado giro de los acontecimientos son muy complejas, el [Root.GetAdjective] exige que la otra parte pague por todos los daños causados, se desarme por completo y reconozca públicamente que ellos comenzaron la guerra puede haber sido la gota que colmó el vaso. \ N \ nNuestros enemigos han respondido de la misma manera, llamando a nuestras solicitudes razonables una demanda de rendición incondicional. Han prometido que continuarán esta guerra hasta el amargo final. \ n \ nCon nuestros enemigos evidentemente reacios a entrar en razón y prometiendo seguir luchando, los intentos de los amotinados de forzar un acuerdo de paz han fracasado."
 mutiny_event.6.a:0 "Terrible vergüenza."
 mutiny_event.7.t:0 "Military Crackdown tiene éxito."
 mutiny_event.7.desc:0 "A pesar de algunos casos en los que pequeños grupos de amotinados decidieron hacer una pelea, nuestra operación para aplastar la rebelión ha sido un éxito asombroso. Confiando en el número más que en la habilidad, las milicias leales rodearon las fortalezas de los amotinados y exigieron su rendición. La mayoría de los soldados decidieron no tomar las armas contra sus propios compatriotas y se rindieron pacíficamente. \n \nLos cabecillas serán juzgados en consejos de guerra secretos, pero el soldado promedio será enviado de regreso al frente, aunque en una unidad diferente para evitar que los amotinados formen nuevas células."
 mutiny_event.7.a:0 "Bien hecho."
 mutiny_event.8.t:0 "Hermano contra hermano"
 mutiny_event.8.desc:0 "Nuestros intentos de prevenir las elecciones para los Consejos de Trabajadores y Soldados han escalado la situación más allá de la estimación más pesimista. En lugar de rendirse, los amotinados formaron consejos provisionales, eligieron comandantes de campo y establecieron defensas en las calles. Está claro que su objetivo es hacer una pelea con esto. \n \nLas divisiones en el ejército ahora atraviesan todas las unidades y, a menudo, incluso entre miembros de la misma familia. [Root.GetNameDefCap] se encuentra al borde de una guerra civil."
 mutiny_event.8.a:0 "Esto sigue empeorando."
 mutiny_event.9.t:0 "Una nueva generación de oficiales"
 mutiny_event.9.desc:0 "A pesar de las fuertes objeciones de los militares, todas las unidades del Ejército [Root.GetAdjective] llevaron a cabo elecciones para seleccionar a su comandante. Los resultados han sido muy sorprendentes, ya que la mayoría de los elegidos son soldados consumados con mucha experiencia en el campo. Si bien muchos oficiales profesionales todavía consideran que esto es un insulto personal, no cabe duda de que la mayoría de los soldados prefieren esta situación de manera espectacular."
 mutiny_event.9.a:0 "Esto no debería funcionar, ¿verdad?"
 if_they_accept:0 "Si aceptan: \n"
 generic.12.t:0 "[From.GetAdjective] Intentos de sabotaje de Suez"
 generic.12.d:0 "La inteligencia militar indica que [From.GetAdjective] tiene la intención de utilizar demoliciones y bloques de construcción a gran escala para sabotear el Canal de Suez. Si deseamos detenerlos, no tenemos mucho tiempo."
 generic.12.a:0 "¡No podemos permitir esto!"
 generic.13.t:0 "[From.GetAdjective] Intentos de sabotaje en Panamá"
 generic.13.d:0 "La inteligencia militar indica que [From.GetAdjective] tiene la intención de utilizar demoliciones y bloqueos a gran escala para sabotear el Canal de Panamá. Si deseamos detenerlos, no tenemos mucho tiempo."
 generic.14.t:0 "[From.GetName] emite protesta diplomática"
 generic.14.d:0 "Los enviados de [From.GetAdjective] han presentado una fuerte protesta diplomática ante nuestro gobierno con respecto a la presencia de nuestros agregados en las naciones con las que se encuentran actualmente en un conflicto militar. Exigen el retiro inmediato de nuestra misión militar."
 generic.14.a:0 "Es una solicitud razonable."
 generic.14.b:0 "Nuestros agregados serán enviados a donde queramos."
 generic.15.t:0 "[From.GetName] recuerda el adjunto"
 generic.15.d:0 "En respuesta a nuestras demandas, [From.GetNameDef] ha retirado su misión militar a nuestros enemigos."
 generic.16.t:0 "[From.GetName] Mantiene Attaché"
 generic.16.d:0 "A pesar de nuestras demandas, [From.GetNameDef] se ha negado a retirar su misión militar a nuestros enemigos, afirmando que "no tenemos por qué interferir con los asuntos internos de [From.GetAdjective]"."
 generic.16.a:0 "Ya lo veremos."
 generic.17.t:0 "[From.GetName] se enferma"
 generic.17.d:0 "En el servicio [From.GetHerHis] a [From.From.GetNameDef], parece que [From.GetRank] [From.GetName] ha llevado a [From.GetHerselfHimself] demasiado lejos. Como resultado del mal clima en su área operativa, el [From.GetRank] se ha enfermado y probablemente necesitará algo de tiempo para recuperarse. Hasta que [From.GetSheHe] se mejore, [From.GetSheHe] no se desempeñará al nivel habitual de [From.GetHerHis]."
 generic.18.t:0 "[From.GetName] Herido"
 generic.18.d:0 "Al llevar la batalla a una conclusión exitosa, parece que [From.GetRank] [From.GetName] puso a [From.GetHerselfHimself] en un riesgo demasiado alto mientras lideraba a los hombres de [From.GetHerHis]. [From.GetSheHeCap] ha sido herido, y es probable que las heridas tarden algún tiempo en sanar por completo, hasta ese momento el [From.GetRank] no funcionará al nivel habitual de [From.GetHerHis]."
 spr.1.d:0 "Con la firma del Pacto de Madrid, el Estado español ha terminado su período de Aislamiento. En un tratado firmado por España y Estados Unidos, Estados Unidos le dará dinero a España para ayudar a mejorar sus fuerzas armadas y su economía. A cambio de la ayuda de Estados Unidos a España, España ha acordado permitir que Estados Unidos use tierra para bases aéreas y navales en territorio español. Este nuevo tratado ha puesto fin a un período en la historia de España desde el final de la Segunda Guerra Mundial que estuvo marcado por el aislacionismo español y siendo odiado por la mayoría de los países por ser fascistas, la Alemania pronazi y las potencias del Eje. El Pacto se ve como un nuevo comienzo para España y como una señal de que el mundo está dando la vuelta para ver a España de una manera más positiva."
 spr.2.d:0 "En un discurso pronunciado por [SPR.GetLeader], se anunció que España expatriaría a los ex nazis escapados a España."
 spr.3.d:0 "Como estaba planeado, la mayoría de las camisas viejas ahora han sido removidas de sus posiciones y reemplazadas con nuevos miembros que brindan pleno apoyo a nuestro régimen."
 spr.4.d:0 "Naciones Unidas ha ganado otro estado miembro. Como anunció Dag Hammarskjöld, España ha sido aceptada para convertirse en un estado miembro de la ONU."
 spr.8.d:0 "España, que recientemente vio el derrocamiento de su dictador fascista Francisco Franco por parte de los comunistas, ahora nos ha pedido que los protejamos. A cambio de esto ganaríamos un nuevo aliado en Iberia y un enorme control sobre su país."
 pru.3.d:0 "Tras el golpe que dejó a Manuel A. Odría como dictador militar de Perú, la Alianza Popular Revolucionaria Estadounidense fue rápidamente prohibida para aplastar a la oposición. Su líder, Víctor Raúl Haya de la Torre, se ha convertido rápidamente en un objetivo cuando la policía irrumpe en su oficina y la encuentra completamente abandonada. Una rápida investigación ha descubierto que De La Torre logró escapar a la embajada ecuatoriana justo a tiempo con la mayoría de sus pertenencias importantes."
 cominplot.1.d:0 "En 1948, Yugoslavia fue expulsada del Cominform citando \ "elementos nacionalistas \" que habían \ "logrado en el curso de los últimos cinco o seis meses alcanzar una posición dominante en la dirección \" del KPS. La expulsión desterró efectivamente a Yugoslavia de la asociación internacional de estados socialistas. Tras la expulsión, Tito reprimió a quienes apoyaban la resolución, llamándolos \ "cominformistas \". Ahora estos cominformistas han comenzado a organizarse mejor y han comenzado a formular un plan para deshacerse de Tito y devolver a Yugoslavia al camino correcto."
 cominplot.2.d:0 "Tras semanas de planificación, los cominformistas han conseguido matar a Tito. Mientras caminaba por la plaza Nikola Pasic, un hombre se acercó a Tito y le disparó dos veces con una pistola TT-33, una de las cuales impactó en el cuello y otra en el pulmón izquierdo. Tito fue trasladado al hospital Vojnomedicinska akademija de Banjica, donde fue declarado muerto 20 minutos después. El atacante, Veselko Sedlacek, de 24 años, recibió un disparo y murió en el lugar."
 cominplot.3.d:0 "Josip Broz Tito, líder de Yugoslavia, fue asesinado ayer en Belgrado. Durante un paseo por la plaza Nikola Pasic de Belgrado, Veselko Sedlacek, de 24 años, disparó dos veces a Tito, alcanzándole en el cuello y el pulmón izquierdo. Tito fue trasladado inmediatamente al Hospital de la Academia Médica Militar, en el barrio de Banjica de Belgrado, donde fue declarado muerto 20 minutos después. El atacante fue abatido en el lugar de los hechos. Los servicios de seguridad están investigando ahora el motivo de este asesinato. Se rumorea que el asesinato fue organizado por un grupo prosoviético conocido como los Cominformistas."
 cominplot.4.d:0 "El temido líder de la UDBA, Aleksandar Rankovic, acaba de ser asesinado. Mientras se encontraba frente a la sede de la UDBA, un francotirador logró impactar en su cabeza matándolo al instante. El autor del atentado logró escapar, pero dejó una nota en la que exponía su motivo."
 cominplot.5.d:0 "¡Nuestro gobierno ha sido atacado! Hoy temprano, insurgentes cominformistas descontentos atacaron con fuerza y rapidez el edificio del capitolio en [YUG.Capital.GetName]. En un golpe preciso, los grupos rebeldes rompieron un esqueleto de guardias militares, asaltando el edificio y matando a [YUG.GetLeader] en una verdadera blitzkrieg. Ahora, los cominformistas han tomado el poder y han declarado un nuevo gobierno alineado con el Cominform y el [SOV.GetNameDef]."
 cominplot.6.d:0 "Grupos de insurgentes alineados con el Cominform asaltaron el edificio del capitolio yugoslavo en [YUG.Capital.GetName] esta mañana temprano. Desde el cisma entre el [SOV.GetNameDef] y el [YUG.GetNameDef] en los primeros años de la Guerra Fría, las dos naciones comunistas han estado notablemente agrias. Ahora que el gobierno anterior ha sido derrocado en un ataque de precisión en la capital yugoslava, el [YUG.GetRulingParty] ha comenzado a abrir más las relaciones con el Cominform y la Rusia de [SOV.GetLeader]."
 cultural_events.5.d:0 "Hoy, 11 de septiembre de 1977, vemos cómo la tecnología adorna los hogares de algunos con la Atari 2600, una unidad de consola doméstica que se lanza al mercado norteamericano por 199 dólares, con dos joysticks y una copia del videojuego "Combat\", además de otros ocho juegos disponibles para su compra a partir de ahora."
 cultural_events.6.d:0 "En las noticias de tecnología, hoy 15 de julio de 1983 vemos el lanzamiento de la Famicom (Family Computer) de la afamada compañía Nintendo, las mentes maestras detrás de Donkey Kong que se vendió constantemente en el mercado doméstico. La Famicom viene con tres juegos: Donkey Kong, Donkey Kong Jr. y Popeye. Se ha informado de que las primeras unidades se estropeaban debido a un problema con el chipset, que aún no se ha solucionado."
 cultural_events.7.d:0 "\nLas colas son largas y las esperanzas son altas ya que hoy 18 de octubre de 1985 Nintendo ha lanzado finalmente su Nintendo Entertainment System con una carcasa rediseñada en comparación con su hermano de sangre japonés la Famicom, lanzada 2 años antes. Revelado en el Consumer Electronics Show este diseño de fuerza de inserción cero trae un diseño de carga frontal en lugar de un cargador superior. Este nuevo sistema se lanza con 17 juegos, 10-Yard Fight, Baseball, Clu Clu Land, Duck Hunt, Excitebike, Golf, Gyromite, Hogan's Alley, Ice Climber, Kung Fu, Pinball, Soccer, Stack-Up, Tennis, Wild Gunman, Wrecking Crew, y Super Mario Bros que ha demostrado en las primeras 24 horas de su lanzamiento ser el más popular del grupo."
 cultural_events.8.d:0 "El soldado perdido en el tiempo se ha rendido después de que el lugareño Norio Suzuki le convenciera de relevar su posición tras ponerse en contacto con su antiguo superior, el comandante Yoshimi Taniguchi. El comandante Taniguchi voló con Suzuki de vuelta a Lubang para instruir a Hiroo Onoda a rendirse formalmente en el Palacio de Malacañang. Se rindió con su espada, su fusil Arisaka Tipo 99 en funcionamiento, 500 cartuchos y varias granadas de mano, así como la daga que le había regalado su madre. Tras matar al menos a 30 personas, el presidente Ferdinand Marcos le concedió el indulto."
 KOR_RAID.3.d:0 "El conflicto en la península de Corea ha llegado a las más altas esferas del gobierno surcoreano, ya que Corea del Norte ha intentado sin éxito asesinar a la presidenta Park Chung Hee en su residencia personal, la Casa Azul. La Unidad 124, las fuerzas de comando más prestigiosas de Corea del Norte, fue elegida por el propio Kim Il-sung para asesinar a Park con el fin de que Corea del Sur, bajo una crisis de liderazgo, no pudiera responder adecuadamente a una invasión de Corea del Norte. Sin embargo, la incursión no tuvo éxito, ya que su plan se inició prematuramente debido a un desafortunado encuentro con la policía local, seguido de la rápida respuesta del Ejército de la República de Corea. Esta incursión es una representación de lo que el régimen norcoreano hará para alcanzar sus objetivos, y los observadores esperan una represalia de naturaleza similar por parte del gobierno surcoreano."
 nic.1.d:0 "Se avecinan otras elecciones. Las elecciones, por supuesto, no son justas, ya que Anastasio Somoza García las ha amañado a su favor, lo que significa que cualquier medio para cambiar el poder democráticamente es inútil. Sin embargo, esta es también una oportunidad para intentar derrocar a García y restaurar una democracia adecuada. ¿Cuál será?"
 nic.2.d:0 "En Nicaragua, la oposición democrática ha lanzado una revolución contra el régimen corrupto de Anastasio Somoza García. En un discurso radiofónico pronunciado por el líder de la revolución, Emiliano Chamorro Benard, animó a todo el mundo a tomar las armas y recuperar el país del dictador corrupto y volver a la democracia."
 nic.3.d:0 "Poco después de que se modificara la constitución para permitir que Somoza se presentara de nuevo a las elecciones, el poeta Rigoberto López Pérez consiguió infiltrarse en una fiesta organizada por cuadros leales y disparó al dictador en el pecho. Los guardias eliminaron rápidamente al tirador. El disparo no fue mortal, pero requirió un tratamiento especial. Somoza fue trasladado al cercano Canal de Panamá para ser operado. Sin embargo, los médicos anestesistas locales no tuvieron en cuenta las necesidades especiales de un dictador con sobrepeso y diabético, y Somoza cayó en coma durante la operación. Un par de días después murió, transfiriendo el poder a su hijo."
 nic.4.d:0 "Nuestro querido presidente Luis Somoza Debayle ha sufrido un infarto y ha fallecido hace unos momentos. Nacido en 1922, vivió el ascenso de su padre como dictador efectivo de Nicaragua y asumió la presidencia tras su asesinato en 1956. Aunque permitió la celebración de elecciones y un nuevo presidente en 1963, la autoridad real seguía estando en manos de él y de su hermano Anastasio Somoza Debayle. A pesar de las afirmaciones extranjeras sobre la corrupción rampante y las libertades civiles fuertemente restringidas, Somoza ha gobernado con más ligereza que su padre y ha desempeñado un papel clave en la creación de un mercado único centroamericano. Tras su muerte, parecía haber un gran optimismo en todo el país por un cambio de gobierno y la organización rebelde sandinista ha atraído una oleada de apoyo popular. Sin embargo, Anastasio ha asumido la presidencia y, sin ninguna resistencia inesperada, parece que la dinastía Somoza seguirá en el poder en un futuro próximo."
 BUL.100.d:0 "Acabamos de recibir una triste noticia de Moscú. Nuestro líder, Georgi Dimitrov, acaba de fallecer en el sanatorio de Barvikha, cerca de Moscú. Según Moscú, se había quejado de sentirse mal unas horas antes y había ido a descansar. Cuando los médicos fueron a verle, descubrieron que había muerto de un aparente ataque al corazón hace unos 30 minutos\n\nSin embargo, algunos especulan que en realidad fue envenenado por orden de Stalin por su cercanía a Tito y su idea de la "Federación Balcánica". Un estado formado por Yugoslavia y Bulgaria sería demasiado grande e independiente para ser controlado por Moscú.\n\nPor supuesto, estos son sólo rumores y no podemos probar nada. Sin embargo, ahora debemos nombrar a su sucesor. Nuestro mejor candidato es Valko Chervenkov, un fuerte partidario de Stalin y su política"
 Thai_Focus_6_desc:0 "Acaban de concluir las séptimas elecciones generales. Se trata de una elección adicional de miembros de la Cámara de Representantes basada en el número de ciudadanos según las Disposiciones Transitorias del Reino. El número de representantes en cada provincia se calcula teniendo en cuenta 150.000 personas por cada representante, ya que esta elección se trata de miembros adicionales de la Cámara de Representantes. Por lo tanto, las elecciones se celebraron sólo en 19 provincias, lo que dio lugar a 21 miembros adicionales de la Cámara de Representantes de las 99 personas existentes. Del total de 3.518.276 votantes con derecho a voto, hubo 870.208 votantes, que representan el 24,27%. La provincia con más actividad electoral fue Sakon nakonn, con un 45,12%, siendo Udon Thani la que menos votó, con un 12,02%. Estas elecciones son también algo histórico para nosotros, ya que por primera vez una mujer, Orapin Chaiyakan, fue elegida para la Cámara de Representantes de Tailandia."
 KPA_Coup.1.d:0 "Hemos recibido noticias urgentes. Destacadas figuras norcoreanas de la facción soviético-coreana y de la facción Yan'an, con apoyo de la Unión Soviética y China, están intentando derrocar a Kim-Il Sung. Kim Il-sung se enteró del plan a su regreso de Moscú y respondió retrasando el pleno casi un mes y utilizando el tiempo adicional para prepararse sobornando y coaccionando a los miembros del Comité Central y planeando una respuesta escenificada. Cuando por fin se inauguró el pleno, Choe Chang-ik pronunció un discurso en el que atacó a Kim Il-sung por concentrar el poder del partido y del Estado en sus propias manos y criticó la línea del partido sobre la industrialización, que ignoraba la hambruna generalizada entre el pueblo norcoreano. Yun Kong-hum atacó a Kim Il-sung por crear un "régimen policial". Los partidarios de Kim Il-sung interrumpieron y reprendieron a los oradores haciéndolos casi inaudibles y destruyendo su capacidad de persuasión. Los partidarios de Kim Il-sung acusaron a la oposición de ser "antipartido" y se propusieron expulsar a Yun del partido. Kim Il-sung, en respuesta, neutralizó el ataque contra él prometiendo inaugurar cambios y moderar el régimen. Pero, ¿es esto suficiente para la mayoría? ¿O Kim-Il será derrocado a pesar de todo?"
 ENG_event.1.t:0 "¡Reconstrucción inglesa completa!"
 ENG_event.1.d:0 "Tras años de esfuerzo y trabajo, hemos terminado nuestros esfuerzos de construcción tras la Segunda Guerra Mundial. Nuestros esfuerzos han dado sus frutos y nuestra economía vuelve a crecer después de la guerra."
 ENG_event.1.a:0 "¡Una noticia maravillosa!"
 ENG_event.2.t:0 "El plan de cultivo de cacahuetes de Tanganyika se disuelve"
 ENG_event.2.d:0 "El Tanganyika Groundnut Scheme se ha disuelto tras su fracaso. El TGS se fundó originalmente después de la segunda guerra mundial como un intento de reducir la escasez de aceite para cocinar en Gran Bretaña y proporcionar puestos de trabajo en África Oriental mediante el cultivo de amplias extensiones de tierra para el crecimiento del cacahuete. Tras unos costes inmensos y numerosos fracasos, el proyecto fue finalmente abandonado. La gran mayoría de los aspirantes a trabajadores de África Oriental ya no podrán evitar caer en la pobreza e instalarse en los barrios de chabolas de Dar es Salaam."
 ENG_event.2.a:0 "Una pérdida horrible"
 ENG_event.3.t:0 "Guerra de Jebel Akhdar"
 ENG_event.3.d:0 "Nuestra nación ha tomado la iniciativa de golpear al Imamato de Omán. Estamos luchando para apoyar la ocupación del sultán Said bin Taimur y controlar el interior de Omán."
 ENG_event.3.a:0 "¡A la guerra!"
 ENG_event.4.t:0 "Discurso "Vientos de cambio"
 ENG_event.4.d:0 "El Primer Ministro del Reino Unido [ROOT.GetLeader] se ha dirigido al Parlamento de Sudáfrica con un discurso histórico en el que señala que Gran Bretaña no tiene intención de impedir la independencia de sus colonias del sur. El discurso fue muy bien recibido por los líderes de las colonias del sur y por los defensores de la descolonización de todo el mundo. \n\nEn el discurso, [ROOT.GetLeader] declaró: "El viento del cambio sopla en este continente. Nos guste o no, este crecimiento de la conciencia nacional es un hecho político". Además, [Root.GetLeader] ha expresado un gran deseo de ayudar y fomentar la independencia de estas colonias y busca encontrar un terreno común. Además, [Root.GetLeader] ha expresado su deseo de encontrar un terreno común y quiere que las colonias protejan los \ "destinos políticos de los hombres libres a los que en nuestros propios territorios estamos tratando de dar efecto\", en referencia a los nacionales británicos."
 ENG_event.4.a:0 "Inspirando"
 ENG_event.5.t:0 "Medidas de presión en Adén"
 ENG_event.5.d:0 "Hemos tomado la decisión de reprimir el levantamiento de Radfan y hemos adoptado un enfoque agresivo para resolver la emergencia de Adén. Se aconseja tomar medidas para reprimir la sublevación en el país y crear una fuerza de ocupación."
 ENG_event.5.a:0 "Una medida necesaria"
 ENG_event.6.t:0 "Retirada de Adén"
 ENG_event.6.d:0 "Hemos tomado la decisión de retirarnos completamente de Adén y capitular la región ante el levantamiento de Radfan. Tenemos asuntos más importantes que atender en otros lugares."
 ENG_event.6.a:0 "Una medida necesaria"
 ENG_event.7.t:0 "Mantenerse en el Golfo Pérsico"
 ENG_event.7.d:0 "Hemos tomado la decisión de suprimir los levantamientos del Golfo Pérsico y hemos adoptado un enfoque agresivo para resolver la emergencia de Adén. Se aconseja tomar medidas para reprimir la sublevación en el país y crear una fuerza de ocupación."
 ENG_event.7.a:0 "¡No les cederemos ni un centímetro!"
 ENG_event.8.t:0 "Retirada del Golfo Pérsico"
 ENG_event.8.d:0 "Hemos tomado la decisión de retirarnos totalmente del Golfo Arábigo y capitular la región a las potencias locales. Tenemos asuntos más importantes que atender en otros lugares."
 ENG_event.8.a:0 "Una lucha inútil"
 ENG_event.9.t:0 "Crisis en la Balanza de Pagos"
 ENG_event.9.d:0 "La situación de nuestra balanza de pagos se ha convertido en una crisis total que amenaza con socavar la zona de la libra esterlina. A medida que la situación se agrave, nuestras reservas de tesorería se agotarán, los tipos de interés empeorarán, nuestra moneda se tambaleará y tendremos dificultades para afrontar las importaciones."
 ENG_event.9.a:0 "Una situación terrible"
 ENG_event.10.t:0 "Abolición de la pena de muerte"
 ENG_event.10.d:0 "En una decisión legislativa histórica, el Parlamento británico ha aprobado la Ley de Asesinato de [GetYear] para prohibir la pena de muerte por asesinato y sustituirla por la cadena perpetua obligatoria. Con efecto inmediato, todas las condenas a muerte han sido conmutadas por cadenas perpetuas. Sin embargo, la alta traición, la piratería violenta, los incendios provocados en astilleros reales, los delitos militares y el espionaje siguen siendo delitos capitales y darán lugar a la ejecución"
 ENG_event.10.a:0 "Progreso"
 ENG_event.11.t:0 "Se investiga la reforma ferroviaria"
 ENG_event.11.d:0 "Para reducir los gastos, estamos llevando a cabo una auditoría masiva de la reforma ferroviaria con el fin de identificar los gastos innecesarios o las áreas potenciales para hacer recortes y mejorar la eficiencia general del proyecto de expansión y evitar el exceso de gastos."
 ENG_event.11.a:0 "Interesante"
 ENG_event.12.t:0 "El Hacha de la Haya"
 ENG_event.12.d:0 "Dadas las circunstancias, está claro que la expansión de la red de rutas y la reestructuración de los ferrocarriles de nuestra nación está sobredimensionada. No podemos permitirnos seguir por este camino y tendremos que hacer recortes masivos. Ya se recortará el 55% de las estaciones y el 30% de los kilómetros de ruta previstos para reducir el alcance del proyecto."
 ENG_event.12.a:0 "Un recorte necesario"
 ENG_event.13.t:0 "La noche de los cuchillos largos"
 ENG_event.13.d:0 "El primer ministro [Root.GetName] ha llevado a cabo una importante remodelación de su gabinete, despidiendo a numerosos miembros del mismo. La magnitud de esta remodelación es inmensa y tendrá profundas repercusiones en la política británica."
 ENG_event.13.a:0 "Adiós"
 ENG_event.14.t:0 "Tribunal de Vassall"
 ENG_event.14.d:0 "Se ha revelado que John Vassall es un espía soviético mientras trabajaba en el Almirantazgo. Ya se están llevando a cabo reformas masivas de seguridad y auditoría en todas las agencias de Gran Bretaña y John Vassall está listo para ser juzgado por espionaje, potencialmente enfrentando la muerte."
 ENG_event.14.a:0 "¡Habrá Justicia!"
 ENG_event.15.t:0 "Asunto Profumo"
 ENG_event.15.d:0 "Se descubrió que John Profumo y la modelo Christine Keeler tenían una aventura amorosa. Como resultado del incidente, John Profumo ha dejado su carrera política y será reemplazado y probablemente no podrá volver a la política en el corto plazo como resultado del escándalo."
 ENG_event.15.a:0 "¡Escandaloso!"
 ENG_event.16.t:0 "Banner de operación"
 ENG_event.16.d:0 "Los conflictos etnonacionalistas han estallado en Irlanda del Norte a medida que la lucha entre las fuerzas armadas británicas, los republicanos irlandeses y los leales al Ulster se ha vuelto insostenible. ¡Necesitamos tomar medidas inmediatas para restablecer £ cumplimiento§YCumplimiento§ !!"
 ENG_event.16.a:0 "Una situación espantosa"
 ENG_event.17.t:0 "Iniciar las negociaciones de la CEE"
 ENG_event.17.d:0 "El gobierno británico ha comenzado a negociar con la Comunidad Económica Europea para trabajar hacia la integración económica regional y la cooperación entre las naciones europeas."
 ENG_event.17.a:0 "¡Un paso adelante para Europa!"
 ENG_event.18.t:0 "Campaña contra el euroescepticismo"
 ENG_event.18.d:0 "A pesar de la voluntad del estado de cooperar con la comunidad europea para fomentar la unidad, muchas personas se oponen a la integración económica europea por una amplia gama de complejas razones. Nuestro gobierno ha tomado medidas para desafiar a los críticos y hacer campaña contra el euroescepticismo en aras de la estabilidad económica británica y la cooperación europea."
 ENG_event.18.a:0 "¡El Reino Unido se quedará con Europa para siempre!"
 WhitehallFederation.1.t:0 "Federación de África Oriental"
 WhitehallFederation.1.d:0 "Numerosas naciones de África Oriental han comenzado a independizarse del Reino Unido. Varios de los jefes de estado de estos países han expresado interés en formar una federación única y unitaria con el líder de Tanganica incluso ofreciendo retrasar la independencia para ayudar a este plan. \n \nLos miembros propuestos Kenia, Tanganica, Uganda, Zanzíbar, Burundi, Ruanda y Sudán del Sur están sopesando sus opciones en este momento y pueden comenzar a redactar una constitución regional y comenzar movimientos para federar."
 WhitehallFederation.1.a:0 "Un pueblo, un destino"
 WhitehallFederation.2.t:0 "La Federación Centroafricana"
 WhitehallFederation.2.d:0 "Los líderes de Rhodesia y Nyasaland han expresado interés en formar una federación autónoma en Sudáfrica. Las colonias han solicitado al Reino Unido que considere la posibilidad de apoyar la federación de colonias y redactar una constitución para proteger los derechos de los colonos y de los africanos indígenas de la región."
 WhitehallFederation.2.a:0 "Permítanos alcanzar la grandeza"
 ENG_nuclear.1.t:0 "Operación Huracán"
 ENG_nuclear.1.d:0 "¡Nuestra primera prueba nuclear tiene un éxito tremendo! \nNuestra primera arma atómica ha sido objeto de una detonación con éxito en las islas Monte Bello, cerca de Australia Occidental. \nAhora somos la tercera potencia nuclear del mundo."
 ENG_nuclear.1.a:0 "¡Un gran éxito!"
 ENG_nuclear.2.t:0 "Acuerdo de defensa mutua del Reino Unido"
 ENG_nuclear.2.d:0 "Hoy, el Reino Unido ha firmado un acuerdo de defensa mutua con nosotros y ha aceptado la cooperación en materia de armas nucleares. Como parte del acuerdo, intercambiaremos materiales, tecnología e información nucleares. \n¡Con este acuerdo seguramente obtendremos una ventaja sobre la Unión Soviética!"
 ENG_nuclear.2.a:0 "¡Nada puede detenernos ahora!"
 ENG_nuclear.3.t:0 "Programa nuclear del Commonwealth"
 ENG_nuclear.3.d:0 "Como parte de un esfuerzo de gran alcance, se ha firmado un acuerdo de cooperación nuclear del Commonwealth. Todas las naciones de la Commonwealth se ayudarán mutuamente en la investigación nuclear y compartirán tecnología e información para fortalecer mejor nuestra posición en el mundo como potencia nuclear."
 ENG_nuclear.3.a:0 "Conocimiento compartido Poder compartido"
 ENG_nuclear.4.t:0 "Operación Grapple"
 ENG_nuclear.4.d:0 "¡La Operación Grapple se ha convertido en un éxito rotundo! \ NNuestra nación ahora posee armas termonucleares y solidificó nuestra posición como una gran potencia en el mundo. \ NA pesar de los fracasos iniciales, continuamos presionando y desarrollamos con éxito una bomba de hidrógeno con un rendimiento de 3 megatones de TNT."
 ENG_nuclear.4.a:0 "¡Somos los poderosos!"
 ENG_nuclear.5.t:0 "Gran Bretaña completa la operación Grapple"
 ENG_nuclear.5.d:0 "Gran Bretaña ha realizado con éxito una prueba termonuclear y ahora se ha incorporado al escenario mundial como potencia nuclear. Se espera que pronto comiencen a proliferar las armas nucleares de alto nivel y serán plenamente capaces dentro de un año."
 ENG_nuclear.5.a:0 "Histórico"
 ENG_RHO.1.t:0 "Reino Unido condena la UDI de Rhodesia"
 ENG_RHO.1.d:0 "El Reino Unido ha condenado la UDI de Rhodesia y la ha calificado de indignante y nacida únicamente de un conflicto étnico. La Declaración de Independencia unilateral de Rhodesia establece que Rhodesia es ahora un estado soberano independiente y se opone a las visiones británicas para su futuro."
 ENG_RHO.1.a:0 "Bárbaros"
 ENG_RHO.2.t:0 "Ruptura de la negociación de Rhodesia"
 ENG_RHO.2.d:0 "Las negociaciones entre Rhodesia y el Reino Unido han fracasado por completo. El gobierno británico no reconocerá ni apoyará al estado de Rhodesia y el estado de Rhodesia no aceptará los términos de reconocimiento descritos por el gobierno británico."
 ENG_RHO.2.a:0 "Un resultado predecible"
 ENG_RHO.3.t:0 "Reconocer Rhodesia"
 ENG_RHO.3.d:0 "El gobierno de Gran Bretaña ha reconocido oficialmente a Rhodesia como estado soberano. Después de meses de debates internos y negociaciones con el parlamento de Rhodesia, el parlamento británico ha tomado oficialmente la decisión histórica de reconocer a Rhodesia como un estado legítimo. \ N Ya hay una gran reacción internacional de países con intereses regionales, muchos países reconocen a Rhodesia o Zimbabwe como estado legítimo. El gobierno de Rhodesia y sus partidarios elogiaron y agradecieron a Gran Bretaña por su apoyo político, mientras que los opositores al estado de Rhodesia condenaron la acción citando agravios con las políticas y acciones del gobierno de Rhodesia. \ N Independientemente de la decisión británica, los conflictos en la región el liderazgo continuará y el futuro de Rhodesia depende de los lugareños del sur de África central."
 ENG_RHO.3.a:0 "¡Levántense, voces de Rodesia!"
 EFTA.1.t:0 "Invitación a la EFTA"
 EFTA.1.d:0 "Hemos recibido una invitación a la Asociación Europea de Libre Comercio, §¿Le gustaría aceptar? §! \nLa EFTA aumentará los recursos exportados en un 5%, aumentará los ingresos comerciales en un 25%, aumentará la velocidad de construcción (especialmente para los astilleros y la infraestructura estatal) , reduzca la velocidad de investigación general en un 3% mientras la aumenta en un 15% para la logística y la infraestructura, y otorgue un 20% de inteligencia civil y naval adicional a todas las naciones extranjeras."
 EFTA.1.a:0 "No"
 EFTA.1.b:0 "sí"
 EFTA.2.t:0 "Formación de la EFTA"
 EFTA.2.d:0 "¡Hemos establecido la Asociación Europea de Libre Comercio para impulsar el comercio!"
 EFTA.2.a:0 "Un gran paso adelante"
 FRA_event.1.t:0 "El fin de las Trentes Gloriosas"
 FRA_event.1.d:0 "En 1944, Charles de Gaulle introdujo una política económica conocida como Dirigiste. El Dirigiste fue efectivamente una dirección estatal de una economía capitalista y resultó en un vasto período de rápido crecimiento económico y prosperidad del país. Después de 30 años, el período ha llegado a su fin y el crecimiento económico francés se ha nominalizado."
 FRA_event.1.a:0 "Qué grandiosos 30 años"
 FRA_event.2.t:0 "Maoístas franceses arrestados"
 FRA_event.2.d:0 "Bajo la orden de [ROOT.GetLeader], los líderes maoístas han sido arrestados y los grupos maoístas en Francia están siendo desmantelados. En este momento, la policía y el ejército franceses están recorriendo el país, persiguiendo a los maoístas fugitivos y tomando medidas enérgicas contra sus organizaciones."
 FRA_event.2.a:0 "¡A la cárcel!"
 FRA_event.3.t:0 "Campamento Larzac Extendido"
 FRA_event.3.d:0 "La ampliación del campo militar de Larzac ya está en marcha, pero se ha encontrado con una feroz resistencia local. Los lugareños se oponen firmemente a la extensión del campamento y han comenzado a ocupar terrenos comprados por los militares para la extensión."
 FRA_event.3.a:0 "Este comportamiento es inaceptable"
 FRA_event.4.t:0 "¡Francia abandona la OTAN!"
 FRA_event.4.d:0 "Francia se ha retirado oficialmente de la OTAN. [ROOT.GetLeader] ha anunciado oficialmente hoy la retirada de Francia de la OTAN citando numerosas quejas con la organización y sus prácticas. La retirada es efectiva de inmediato y Francia ha derogado todos los tratados relacionados con la OTAN con su país. \nNumerosos líderes de todo el mundo están asombrados por este desarrollo y la acción ha provocado reacciones encontradas en diferentes países. A pesar de esto, muchos países han optado por no dar declaraciones oficiales en este momento. \nLa pérdida de Francia como aliado de la OTAN significa que la OTAN será significativamente más débil en la región y en el mundo en general, ya que la armada y la potencia nuclear de Francia fueron un factor significativo. básico en la fuerza estratégica de la organización."
 FRA_event.4.a:0 "Sin comentarios"
 FRA_event.4.b:0 "Tienen nuestro apoyo"
 FRA_event.4.c:0 "Esta es una acción condenable"
 FRA_event.5.t:0 "Francia desnucleariza"
 FRA_event.5.d:0 "Nuestra nación está ahora en proceso de desnuclearización. Estamos cerrando plantas de energía nuclear y cancelando todos los proyectos nucleares científicos y no energéticos en el país."
 FRA_event.5.a:0 "Por fin"
 FRA_event.6.t:0 "El fin de las pruebas nucleares atmosféricas"
 FRA_event.6.d:0 "Bajo la dirección de [ROOT.GetLeader], ahora hemos detenido todas las pruebas nucleares atmosféricas en el país por una miríada de razones. Después de más de una década de pruebas y daños, finalmente es hora de que Francia tome una posición y se detenga."
 FRA_event.6.a:0 "¡Buen Riddance!"
 FRA_event.7.t:0 "Apoyando a la OLP"
 FRA_event.7.d:0 "Hemos comenzado a apoyar a la Organización de Liberación de Palestina y sus luchas. Les estamos enviando ayuda monetaria y material con la esperanza de apoyar su causa."
 FRA_event.7.a:0 "Haz un buen uso de ella"
 FRA_event.8.t:0 "Establecimiento de la UDF"
 FRA_event.8.d:0 "El Frente Democrático Unido se ha fundado en Francia. El grupo se opone al apartheid, al racismo institucional y sistémico, y apoya las reformas democráticas en África."
 FRA_event.8.a:0 "Un desarrollo impresionante"
 EEC.event.1.t:0 "Fundación del Euro"
 EEC.event.1.d:0 "Hasta ahora, la Comunidad Económica Europea ha sido un mercado común de gran éxito en Europa y ha promovido niveles asombrosos de crecimiento económico y unidad internacional en la comunidad europea. Ha llegado el momento de crear una moneda común para la CEE, que en lo sucesivo se denominará euro."
 EEC.event.1.a:0 "Un gran logro"
 EEC.event.2.t:0 "Hemos adoptado el euro"
 EEC.event.2.d:0 "Nuestra nación, al ser parte de la CEE, ha elegido adoptar el euro."
 EEC.event.2.a:0 "¡Un desarrollo maravilloso!"
 EEC.event.3.t:0 "Deja a la serpiente en el túnel"
 EEC.event.3.d:0 "Después de un debate interminable y un análisis extenso, hemos optado por oponernos a la creación de una moneda europea común y nos retiraremos de Snake in the Tunnel."
 EEC.event.3.a:0 "Fue una mala idea, de todos modos"
 EEC.event.4.t:0 "Invitación a la CEE"
 EEC.event.4.d:0 "Nuestra nación ha sido invitada al mercado común de la Comunidad Económica Europea. \n§Y¿Te gustaría aceptar? §!"
 EEC.event.4.a:0 "sí"
 EEC.event.4.b:0 "No"
 EUROPE_space.1.t:0 "[GetNewspaperHeader] Creación de la Agencia Espacial Europea"
 EUROPE_space.1.d:0 "La Agencia Espacial Europea se ha creado oficialmente con el objetivo de unir a muchas naciones europeas diferentes para crear una agencia espacial internacional y promover la innovación relacionada con el espacio. La agencia también busca promover la cooperación y compartir el conocimiento científico entre los miembros de la agencia. \nEn sus propias palabras \ "El propósito de la ESA será proporcionar y promover, con fines exclusivamente pacíficos, la cooperación entre los Estados europeos en el espacio investigación y tecnología y sus aplicaciones espaciales, con miras a que se utilicen con fines científicos y para sistemas operativos de aplicaciones espaciales. \ ""
 EUROPE_space.1.a:0 "¡Un nuevo amanecer para la humanidad!"
 EUROPE_space.1.b:0 "¡Una pérdida de tiempo!"
 EUROPE_space.1.c:0 "¡Tendrán nuestro apoyo directo!"
 prague_spring.1.t:0 "Escritores disciplinados"
 prague_spring.1.d:0 "Durante el verano, la Unión de Escritores Checoslovacos comenzó a publicar artículos que ofrecían críticas menores al Partido y una lenta rehabilitación de las figuras culturales checoslovacas. Estas críticas llegaron a un punto en el que la revista más procomunista, Literani Noviny, comenzó a defender que la literatura ya no debería tener que confirmar la doctrina del partido. Sin embargo, este período de expresión cautelosa a favor de la reforma se ha acortado tras una reciente reunión del Partido Comunista de Checoslovaquia, en la que altos líderes decidieron castigar administrativamente a escritores específicos que defendían la reforma. El Partido también colocó varias revistas para ser supervisadas por el Ministerio de Cultura. Aunque el Partido ha actuado, se dice que muchos en el país, especialmente entre la clase intelectual, están cada vez más descontentos con el Partido y su enfoque de la sociedad."
 prague_spring.1.a:0 "Los escritores deben aprender"
 prague_spring.2.t:0 "Brezhnev asiste a la reunión de Praga"
 prague_spring.2.d:0 "El presidente Antonin Novotny ha gobernado Checoslovaquia con una vena autoritaria desde que se convirtió en primer secretario del Partido Comunista de Checoslovaquia (KSC). Sin embargo, en los últimos años el presidente Novotny se ha enfrentado a un aumento de las críticas dentro del Partido y entre la población por sus prácticas. Para reforzar su apoyo, el presidente Novotny pidió a Leonid Brezhnev que asistiera a la última reunión del Comité Central en Praga. Sin embargo, en esta reunión, Alexander Dubcek, Primer Secretario del Partido Comunista de Eslovaquia, ha liderado un esfuerzo para ocupar el puesto de Primer Secretario del KSC. Brezhnev se ha visto sorprendido por la cantidad de miembros del KSC que se han puesto en contra del presidente Novotny y ahora el asediado presidente le ha pedido su opinión sobre el asunto. El camarada Brezhnev debe decidir si respalda al impopular y débil Presidente Novotny o si aprueba el nombramiento de Dubcek como Primer Secretario, lo que podría reunificar el KSC y reducir el malestar de la población."
 prague_spring.2.a:0 "Volver Novotny"
 prague_spring.2.b:0 "Back Dubcek"
 prague_spring.3.t:0 "[GetNewspaperHeader]Brezhnev apoya a Novotny"
 prague_spring.3.d:0 "Durante la reciente reunión del Comité Central, el presidente Antonin Novotny se enfrentó a intensas críticas y a la pérdida de apoyo de muchos altos dirigentes del Partido. Estos críticos intentaron entonces destituirle como Primer Secretario del Partido Comunista de Checoslovaquia (KSC). Sin embargo, para contrarrestar tal escenario, el presidente Novotny había llamado antes al Secretario General soviético, Leonid Brezhnev, para que asistiera a la reunión y se protegiera de tal esfuerzo, y esta táctica tuvo éxito. A pesar del fuerte esfuerzo por destituirlo, Brezhnev decidió respaldar al Presidente Novotny y puso fin al intento. El Presidente Novotny sigue siendo el Primer Secretario del KSC y Checoslovaquia continúa bajo su control. Sin embargo, se dice que muchos en el KSC y en todo el país están molestos con esta injerencia de Moscú y, aunque Novotny sobrevivió al desafío, tendrá que lidiar con el descontento tanto del pueblo como de su partido."
 prague_spring.3.a:0 "Novotny está satisfecho"
 prague_spring.4.t:0 "[GetNewspaperHeader]Brezhnev apoya a Dubcek"
 prague_spring.4.d:0 "Durante la reciente reunión del Comité Central, el presidente Antonin Novotny se enfrentó a intensas críticas y a la pérdida de apoyo de muchos altos dirigentes del Partido. Estos críticos intentaron entonces destituirle como Primer Secretario del Partido Comunista de Checoslovaquia (KSC). Sin embargo, para contrarrestar tal escenario, el presidente Novotny había llamado antes al Secretario General soviético, Leonid Brezhnev, para que asistiera a la reunión y se protegiera de tal intento, pero esta táctica resultó ser un error. El camarada Brezhnev quedó atónito ante el nivel de descontento y decidió aprobar el nombramiento de Alexander Dubcek como nuevo Primer Secretario. Aunque Dubcek controla ahora el KSC, Novotny seguirá siendo presidente. Se espera que Dubcek vaya tomando poco a poco el control del aparato del partido y vaya colocando a sus partidarios en puestos clave."
 prague_spring.4.a:0 "Felicidades camarada Dubcek"
 prague_spring.5.t:0 "Respuesta a las críticas de los medios de comunicación al presidente Novotny"
 prague_spring.5.d:0 "Con el nombramiento de Alexander Dubcek como Primer Secretario del Partido Comunista de Checoslovaquia (KSC), el presidente Antonin Novotny perdió gran parte de su poder político en el país. Poco después del nombramiento de Dubcek, Eduard Goldstucker se convirtió en presidente de la Unión de Escritores Checoslovacos y redactor jefe de la principal revista, Literani Noviny. Recientemente, Goldstucker desafió la política de censura del Estado al criticar abiertamente la política del presidente Novotny en una entrevista televisada a nivel nacional. El presidente Novotny y sus partidarios han pedido a Dubcek que aplique las leyes de censura y castigue a Goldstucker. Sin embargo, otros miembros del partido han instado a Dubcek a que permita estas críticas y apoye un ambiente de apertura al pueblo. Creen que aplicar con dureza las leyes de censura sólo conseguirá alienar al pueblo."
 prague_spring.5.a:0 "Permitir la crítica"
 prague_spring.5.b:0 "¡Que se aplique la censura!"
 prague_spring.6.t:0 "Acabar con las leyes de censura"
 prague_spring.6.d:0 "La respuesta a la decisión de no reprimir las críticas públicas al Presidente Antonin Novotny ha dado lugar a debates más amplios sobre la reforma política y la apertura. De hecho, el apoyo a la reforma y la apertura ha hecho que surjan concentraciones públicas en todo el país en apoyo del Primer Secretario Alexander Dubcek. Ahora Dubcek debe decidir si inicia el proceso de abolición de las estrictas leyes de censura o hace retroceder el ánimo de la población reprimiendo estas concentraciones y publicaciones públicas. Anunciar la intención de poner fin a las leyes de censura le granjeará a Dubcek un mayor apoyo público, le permitirá llevar más políticas de reforma al pueblo y fortalecerá a sus partidarios en el partido. Sin embargo, reprimir esta nueva apertura alienará a la población y a sus propios seguidores del partido, pero probablemente disipará las preocupaciones de Moscú y de los partidarios de la línea dura."
 prague_spring.6.a:0 "Empezar a poner fin a las leyes de censura"
 prague_spring.6.b:0 "Represión de los reformistas"
 prague_spring.7.t:0 "Dimite el presidente Novotny"
 prague_spring.7.d:0 "La reciente decisión de Alexander Dubcek, primer secretario del Partido Comunista de Checoslovaquia (KSC), de empezar a poner fin a las leyes de censura ha enfadado mucho a los miembros de la línea dura del partido, incluido el presidente Antonin Novotny, que ha anunciado su dimisión. Para Novotny y otros miembros de la línea dura del KSC, la apertura del espacio político y de los medios de comunicación, junto con otras reformas, amenaza con destruir la unidad del Partido y el orden comunista en Checoslovaquia. Posteriormente, Dubcek ofreció al general Ludvik Svoboda la presidencia y éste aceptó. El Presidente Svoboda anunció que apoyaría los esfuerzos de reforma y su nombramiento está siendo alabado en todo el país debido a su carrera militar altamente condecorada. Desde el punto de vista político, el Presidente Svoboda sobrevivió a las purgas de la posguerra y es considerado un héroe nacional entre checos y eslovacos."
 prague_spring.7.a:0 "El pueblo da la bienvenida al nuevo Presidente"."
 prague_spring.8.t:0 "[GetNewspaperHeader]Dubcek presenta el Programa de Acción"
 prague_spring.8.d:0 "En un avance histórico de las políticas de reforma, el Primer Secretario Alexander Dubcek anuncia el inicio de lo que denomina Programa de Acción. El Programa prevé una liberalización gradual de Checoslovaquia mediante el aumento de la libertad de prensa, de expresión y de movimiento. También se discute la reforma económica y la aceptación de que la política multipartidista pueda volver al país. Dubcek señaló que las anteriores políticas comunistas no eran defectuosas, ya que eran necesarias para acabar con la influencia burguesa y la inestabilidad de la posguerra. Ahora, Dubcek y los reformistas creen que una sociedad socialista con una relación positiva con el Estado es el principal objetivo del Programa de Acción. Aunque Dubcek no criticó el comunismo y declaró que trabajaría con los partidos comunistas afines, se dice que Moscú ve estos avances con mucha suspicacia. Les preocupa especialmente que Dubcek declare que el Programa de Acción adaptará mejor el comunismo a la sociedad checoslovaca y ofrecerá un socialismo con rostro humano."
 prague_spring.8.a:0 "Viva la sociedad socialista"
 prague_spring.9.t:0 "[GetNewspaperHeader]Entusiasta celebración del Primero de Mayo"
 prague_spring.9.d:0 "El entusiasmo y el apoyo de la población al gobierno reformista de Checoslovaquia han hecho que se reúnan multitudes récord en todo el país para la celebración anual del Primero de Mayo. El Partido Comunista de Checoslovaquia (KSC), bajo el mando del primer secretario Alexander Dubcek, goza actualmente de un gran apoyo público tras el lanzamiento de su Programa de Acción. Muchos en Checoslovaquia apoyan la nueva apertura del discurso público y las continuas reformas políticas. La reducción de las leyes de censura y la apertura del espacio político han permitido una participación política sin precedentes. Aunque el partido sigue en el poder y es increíblemente popular, a los opositores a la reforma y a otros estados comunistas les preocupa que estas reformas provoquen el resurgimiento de partidos no comunistas en Checoslovaquia. Sea como fuere, la Primavera de Praga está en pleno apogeo y la gente la disfruta."
 prague_spring.9.a:0 "Un Primero de Mayo para recordar"
 prague_spring.10.t:0 "[GetNewspaperHeader]Dubcek visita Moscú"
 prague_spring.10.d:0 "El primer secretario Alexander Dubcek ha concluido recientemente una visita oficial a Moscú. Dubcek ha tomado el control efectivo de Checoslovaquia y del Partido Comunista de Checoslovaquia (KSC). Bajo su dirección ha supervisado una liberalización de la sociedad checoslovaca a través de su Programa de Acción reformista. Aunque se ha esforzado por enfatizar la política como una continuación natural de la ideología comunista, muchos en Moscú y en todo el mundo comunista consideran que la apertura de la sociedad es una gran amenaza. Les preocupa especialmente que Dubcek tolere debates sobre el restablecimiento de partidos no comunistas en el país. Los dirigentes soviéticos recalcan estas preocupaciones a Dubcek y, tras una tensa serie de reuniones, éste regresa a Praga. Aunque Dubcek declaró que la visita era un intercambio de ideas, está claro que los lazos entre Checoslovaquia y la Unión Soviética son tensos y los soviéticos observarán los acontecimientos de cerca."
 prague_spring.10.a:0 "Moscú fue especialmente fría"
 prague_spring.11.t:0 "[GetNewspaperHeader]La censura queda oficialmente abolida"
 prague_spring.11.d:0 "El primer secretario Alexander Dubcek, al asumir su cargo, inició el proceso de flexibilización de las leyes de censura. Estos esfuerzos han sido alabados en toda Checoslovaquia y sus círculos intelectuales, tradicionalmente vibrantes, han rejuvenecido con la reciente apertura del espacio político. Hoy, el proceso de abolición de las leyes de censura ha concluido oficialmente y el gobierno ha anunciado el fin de la censura en Checoslovaquia. El gobierno se apresuró a señalar que la abolición de la censura no significaba anarquía, sino una confirmación del desarrollo comunista que había experimentado la sociedad. El gobierno no espera que la gente discuta ideas disruptivas o desafíe el desarrollo continuo del estado por parte del partido. Se dice que los embajadores de otros estados comunistas han expresado al presidente checoslovaco sus reservas ante este último acontecimiento."
 prague_spring.11.a:0 "Que hable el pueblo"
 prague_spring.12.t:0 "[GetNewspaperHeader]Publicación del Manifiesto Vaculik"
 prague_spring.12.d:0 "El destacado periodista Ludvik Vaculik publicó recientemente un manifiesto titulado Las dos mil palabras, firmado por destacados artistas e intelectuales. El manifiesto sostenía que el Partido Comunista de Checoslovaquia (KSC) había llevado al país al declive y que la política de apertura debía continuar. No pedía una revolución, sino una mayor democratización de la sociedad bajo el KSC. De forma controvertida, también abogaba por una aceleración de la liberalización y el restablecimiento de los partidos socialistas anteriores a la revolución. El manifiesto ha enfurecido a las bases conservadoras del KSC, que afirman que el documento es una consecuencia del Programa de Acción del Primer Secretario Alexander Dubcek. Bajo la inmensa presión de los conservadores, Dubcek y los principales miembros del KSC han denunciado rápidamente el documento, pero se dice que su impacto ha suscitado preocupación en todo el mundo comunista europeo."
 prague_spring.12.a:0 "Condenamos este manifiesto"
 prague_spring.13.t:0 "Ejercicios militares soviéticos cerca de la frontera"
 prague_spring.13.d:0 "En el sur de Alemania, cerca de la frontera con Checoslovaquia, las fuerzas del Pacto de Varsovia dirigidas por los soviéticos están realizando grandes ejercicios militares. Los periódicos de Praga señalan que el despliegue militar no cuenta con la participación de las fuerzas checoslovacas y se produce antes de las conversaciones programadas entre el gobierno checoslovaco y el soviético sobre las recientes reformas liberales. Muchos ciudadanos se han preocupado de que los ejercicios sean un ensayo general de una intervención soviética y afirman que el gobierno debería prepararse para resistir. Sin embargo, el gobierno checoslovaco no ha dado ninguna indicación de que vaya a iniciar una respuesta militar y, en un comunicado, ha reiterado su vínculo con la Unión Soviética y sus aliados. Además, los oficiales militares soviéticos también han estado visitando en mayor número. Las visitas militares soviéticas también se consideran un esfuerzo de los soviéticos para prepararse y explorar en caso de una intervención."
 prague_spring.13.a:0 "No hay nada que ver aquí"
 prague_spring.14.t:0 "Reunión con los dirigentes checoslovacos"
 prague_spring.14.d:0 "Altos dirigentes soviéticos, incluido el Secretario General soviético, se reunieron con el Primer Secretario Dubcek y el Presidente Svoboda de Checoslovaquia. Los dirigentes soviéticos instaron a Checoslovaquia a poner fin a su programa de liberalización y a confirmar la línea comunista de Moscú. Señalaron que la liberalización ha provocado un movimiento creciente que exige elecciones multipartidistas y anarquía. Sugieren que si no se restablece el orden, el propio comunismo puede derrumbarse en las calles de Praga. Sin embargo, los líderes checoslovacos constatan la popularidad de sus programas y el fortalecimiento de la popularidad del partido entre la población. En lugar de capitular a las demandas soviéticas, sugirieron a los soviéticos que los trataran como un modelo para reformar el partido y rejuvenecer el apoyo al comunismo. El Secretario General soviético debe decidir si responde condenando el modelo checoslovaco o, por el contrario, lo trae a Moscú e inicia un pequeño programa de reforma liberal para probar su validez."
 prague_spring.14.a:0 "Condenar las reformas liberales"
 prague_spring.14.b:0 "Llevar las reformas liberales a Moscú"
 prague_spring.15.t:0 "Resultados de la reunión soviética"
 prague_spring.15.d:0 "Altos dirigentes soviéticos se reunieron con altos miembros de nuestro gobierno en Eslovaquia durante dos días. Los dirigentes soviéticos se mostraron muy firmes en sus críticas a nuestro Programa de Acción y exigieron que diéramos marcha atrás en la liberalización. Afirmaron que el país estaba sumido en la anarquía y que nuestro partido no podía controlar la difusión de ideas peligrosas. Nuestros dirigentes defendieron su política e insistieron en que nuestra liberalización era el mejor enfoque para Checoslovaquia. Al final no se pudo conseguir un resultado, pero está claro que los soviéticos exigían que pusiéramos fin a nuestras reformas. El Primer Secretario Alexander Dubcek debe decidir ahora si pone fin al Programa de Acción y dimite o continúa el proceso y rechaza las exigencias soviéticas. El embajador soviético espera nuestra respuesta final a las exigencias soviéticas."
 prague_spring.15.a:0 "Rechazar las exigencias soviéticas"
 prague_spring.15.b:0 "Aceptar las exigencias soviéticas"
 prague_spring.16.t:0 "Doctrina Brezhnev y aprobación de la invasión"
 prague_spring.16.d:0 "El Secretario General Leonid Brezhnev dio a conocer su nueva doctrina a los dirigentes soviéticos. Está previsto que los detalles se publiquen el próximo mes en el Pravda. La Unión Soviética ha decidido que cualquier amenaza al régimen socialista en cualquiera de los estados comunistas de su órbita en Europa será una amenaza contra todos que debe ser resuelta por cualquier medio necesario. Las peligrosas reformas en Checoslovaquia están alcanzando niveles anárquicos y el partido comunista está a punto de perder el control. Brezhnev recibió una carta de los comunistas conservadores de Checoslovaquia suplicando ayuda soviética. Tras consultar a los líderes de Bulgaria, Polonia y Hungría, Brezhnev ha aprobado la invasión militar de Checoslovaquia para restaurar el orden. La invasión será el primer caso de la doctrina Brezhnev en acción."
 prague_spring.16.a:0 "Comienza la invasión"
 prague_spring.17.t:0 "[GetNewspaperHeader]Invasión de Checoslovaquia"
 prague_spring.17.d:0 "Durante la noche, una fuerza militar abrumadora de cuatro naciones del Pacto de Varsovia, la Unión Soviética, Bulgaria, Polonia y Hungría, cruzó la frontera hacia Checoslovaquia. El gobierno checoslovaco ordenó a los militares y al pueblo que no se resistieran y las fuerzas militares permanecieron en sus cuarteles. El gobierno soviético anunció que se vio obligado a actuar tras recibir peticiones de los comunistas checoslovacos que temían que el gobierno estuviera llevando al país al desastre. Los ciudadanos de Praga salieron a protestar contra los invasores, pero en un día el país había sido asegurado por el Pacto de Varsovia. Sin embargo, el pueblo ha protagonizado protestas no violentas a gran escala contra las tropas de ocupación. Se espera que las reformas iniciadas por el gobierno retrocedan y que los comunistas conservadores vuelvan a ocupar puestos de poder. A nivel internacional, la invasión soviética ha suscitado muchas reacciones, incluso entre algunos Estados comunistas que consideran el acto como una violación de la soberanía."
 prague_spring.17.a:0 "La primavera ha llegado a su fin"
 prague_spring.18.t:0 "Invasión de Checoslovaquia "
 prague_spring.18.d:0 "Durante la noche, una fuerza militar abrumadora de cuatro naciones del Pacto de Varsovia, la Unión Soviética, Bulgaria, Polonia y Hungría, cruzó la frontera hacia Checoslovaquia. El gobierno checoslovaco ordenó a los militares y al pueblo que no se resistieran y las fuerzas militares permanecieron en sus cuarteles. El gobierno soviético anunció que se vio obligado a actuar tras recibir peticiones de los comunistas checoslovacos que temían que el gobierno estuviera llevando al país al desastre. Los ciudadanos de Praga salieron a protestar contra los invasores, pero en un día el país había sido asegurado por el Pacto de Varsovia. Se espera que las reformas iniciadas por el gobierno retrocedan y que los comunistas conservadores vuelvan a ocupar puestos de poder. Sin embargo, el pueblo ha emprendido protestas no violentas a gran escala contra las tropas de ocupación. Se dice que los reformistas dirigidos por el primer secretario Alexander Dubcek están en conversaciones con las fuerzas soviéticas y cooperan. Parece que el experimento checoslovaco con el liberalismo ha llegado a su fin."
 prague_spring.18.a:0 "La primavera ha llegado a su fin"
 prague_spring.19.t:0 "Se reintroduce la censura"
 prague_spring.19.d:0 "Tras la invasión, el primer secretario Alexander Dubcek, que había supervisado la liberalización del régimen comunista, permaneció en el poder, ya que los soviéticos no querían convertir las protestas no violentas en una insurrección abierta. De hecho, los soviéticos aceptaron un paquete moderado de reformas limitadas, llamado los Protocolos de Moscú. Sin embargo, Dubcek se ve obligado a reintroducir la censura en Checoslovaquia. Esta decisión ha puesto fin a la liberalización de los medios de comunicación y de la asamblea pública que había galvanizado al pueblo de Praga en los últimos meses. Los principales periodistas, escritores e intelectuales deben ahora volver a la línea gubernamental o arriesgarse a ser silenciados, despedidos o detenidos por el gobierno. Los comunistas conservadores están ahora firmemente en el poder. El acto se confirma con el Protocolo de Moscú, que establecía que el socialismo debía ser restaurado en su forma original en el país."
 prague_spring.19.a:0 "El fin de la anarquía"
 prague_spring.20.t:0 "Checoslovaquia se convierte en República Federal"
 prague_spring.20.d:0 "Aunque la Primavera de Praga ha llegado a su fin repentinamente tras la invasión soviética, hoy se ha alcanzado uno de los objetivos de los reformistas. Checoslovaquia se ha convertido oficialmente en una República Federal, restaurando lo que muchos en Checoslovaquia creen que es su legado democrático. La censura se mantiene, al igual que el retroceso en muchos de los aspectos más liberales de la Primavera de Praga, pero la Unión Soviética ha cedido a los reformistas. La Unión Soviética se vio sorprendida por la resistencia no violenta a la que se enfrentó tras la invasión y, aunque el restablecimiento del socialismo era uno de sus objetivos principales, ha accedido a permitir esta concesión limitada al pueblo de Checoslovaquia."
 prague_spring.20.a:0 "Algo es mejor que nada"
 prague_spring.21.t:0 "Sustitución de Dubcek como primer secretario"
 prague_spring.21.d:0 "El primer secretario Alexander Dubcek, arquitecto del liberalismo y de la Primavera de Praga, ha sido destituido hoy de su cargo. Aunque los soviéticos habían intentado poner fin a su gobierno tras la invasión, la cantidad de protestas no violentas y el auténtico apoyo a sus reformas les empujaron a mantener a Dubcek en el poder, aunque bajo una estrecha supervisión. Supervisó el restablecimiento de las leyes de censura y el retroceso de su Programa de Acción, pero ahora los soviéticos se sienten seguros de poder apartarlo del poder. Será sustituido por el comunista de línea dura Gustav Husak, que cuenta con la bendición de Moscú. Se espera que Husak introduzca una línea más autocrática y garantice que las fuerzas de apertura y liberalización liberadas por las reformas de Dubcek no supongan una nueva amenaza para el dominio comunista en el país. Se dice que muchos en Checoslovaquia están tristes por la destitución de Dubcek."
 prague_spring.21.a:0 "Adiós y gracias, Dubeck"
 SAF_event.1.t:0 "Acuerdo de Simonstown"
 SAF_event.1.d:0 "La colonia de Sudáfrica ha firmado oficialmente un acuerdo de cooperación naval con Gran Bretaña conocido como el Acuerdo de Simonstown. La marina real ha cedido su puerto naval de Simon's Town a la marina sudafricana con la condición de que siga prestando servicio a las flotas de la marina real. Además, el acuerdo también ha concedido a Sudáfrica 6 fragatas antisubmarinas, 10 dragaminas costeras y 4 barcos de defensa costera.\nEl Acuerdo de Simonstown se basó en el principio de proteger las rutas marítimas entre el Reino Unido y Oriente Medio y mejorar la capacidad naval autónoma de Sudáfrica."
 SAF_event.1.a:0 "Qué maravilloso acuerdo"
 SAF_event.2.t:0 "La República de Sudáfrica"
 SAF_event.2.d:0 "Nuestro país está en camino hacia una república, ahora. ¡Nuestros interminables esfuerzos para establecernos como una república plenamente funcional que represente la voluntad del pueblo están en marcha!"
 SAF_event.2.a:0 "¡La gente diversa se une!"
 Namibia.1.t:0 "La cuestión de Namibia"
 Namibia.1.d:0 "Durante la Primera Guerra Mundial, las tropas sudafricanas depusieron la administración colonial alemana de Namibia. Tras el final de la guerra, se estableció un mandato. Recientemente la presión por la descolonización global y la autodeterminación nacional nos ha obligado a responder a la cuestión de Namibia. Nuestras decisiones ahora influirán drásticamente en la vida de todos los namibios."
 Namibia.1.a:0 "Hora de elegir"
 Namibia.2.t:0 "Anexión de Namibia"
 Namibia.2.d:0 "Sudáfrica ha decidido anexionarse totalmente a Namibia. Al ser presionado para que tome una decisión sobre la cuestión de Namibia, el gobierno sudafricano ha decidido prolongar su mandato indefinidamente e impulsar la plena integración de Namibia. Aunque algunos consideran esta acción injusta, otros creen que es el resultado natural del mandato. En cualquier caso, es probable que la oposición a esta acción no permanezca en silencio durante mucho tiempo."
 Namibia.2.a:0 "El tiempo lo dirá"
 Namibia.10.t:0 "El problema de Namibia se lleva a la ONU"
 Namibia.10.d:0 "Hemos llevado la cuestión de Namibia a la ONU para que nos ayude a tomar una decisión. La ONU nos ha aconsejado que concedamos la independencia a Namibia, afirmando que tiene derecho a la autogestión."
 Namibia.10.a:0 "Proponer una tutela de 10 años"
 Namibia.10.b:0 "Aceptar la decisión"
 Namibia.11.t:0 "Sudáfrica establece el tutelaje de 10 años"
 Namibia.11.d:0 "Tras un debate con la ONU, el gobierno sudafricano y las Naciones Unidas han acordado que Namibia sea libre e independiente después de 10 años de administración fiduciaria. Durante estos 10 años, Sudáfrica mantendrá su mandato sobre Namibia antes de que se produzca la descolonización.\nSudáfrica argumentó que Namibia debería tomarse el tiempo necesario para preparar su nuevo gobierno, incluyendo el establecimiento de su propio sistema parlamentario y la redacción de la constitución, en lugar de independizarse demasiado rápido antes de estar preparados. Los representantes de las Naciones Unidas estuvieron de acuerdo en que ésta era la mejor opción y se estableció la administración fiduciaria.\n§YMuchos namibios creen que el gobierno sudafricano debería ayudar a desarrollar el país con sus impuestos y contribuciones durante este tiempo, aunque no es obligatorio según el acuerdo de la ONU.§!"
 Namibia.11.a:0 "10 años para prepararse"
 Namibia.12.t:0 "Namibia independiente"
 Namibia.12.d:0 "Tras un debate con la ONU, el gobierno sudafricano y las Naciones Unidas han acordado que Namibia se independice inmediatamente. Con efecto inmediato, todos los activos administrativos se transfieren de Namibia a Sudáfrica y la ONU ayuda a Namibia a establecer un gobierno de transición hasta que pueda crear un parlamento, establecer distritos electorales y redactar una constitución."
 Namibia.12.a:0 "Unidad, Libertad, Justicia"
 Namibia.13.t:0 "Namibia es libre"
 Namibia.13.d:0 "La administración de 10 años ha terminado y Namibia es oficialmente un estado libre, independiente y autónomo."
 Namibia.13.a:0 "Unidad, Libertad, Justicia"
 brk.1.d:0 "Jean-Baptiste Ouédraogo, ha gobernado el Alto Volta desde 1982, cuando asumió la precidencia tras el Golpe de Estado de 1982. Más moderado ideológicamente que la mayoría de sus compañeros, Ouédraogo no contó con mucho apoyo popular y gobernó el país en medio de un clima político inestable. Tras una prolongada disputa con el Primer Ministro Thomas Sankara que culminó con la purga de varios radicales, Ouédraogo fue depuesto en un golpe de Estado dirigido por el capitán Blaise Compaoré, que hizo presidente a su íntimo amigo Sankara. Sankara prometió iniciar un periodo de transformación social del Estado."
 brk.2.d:0 "Un capitán de paracaidistas pro-libio que fue destituido como Primer Ministro del Alto Volta en mayo, tomó hoy el poder en el país de África Occidental en un golpe de estado que al parecer dejó 13 muertos y 15 heridos. Diplomáticos en el Alto Volta dijeron que 6 de los heridos eran de nacionalidad francesa.\n
El capitán Thomas Sankara, de 35 años, se presentó en la radio nacional para anunciar el derrocamiento del Gobierno del Presidente Jean-Baptiste Ouedraogo. Fue el tercer golpe de Estado en el Alto Volta en tres años y tuvo lugar un año antes del prometido retorno al gobierno civil.\nEl capitán Sankara fue descrito como "un marxista-leninista comprometido" y se dice que era especialmente popular entre los jóvenes del Alto Volta. Se convirtió en un héroe nacional en 1974 al dirigir una incursión en Mali durante una breve guerra fronteriza en ese año."
 brk.2.d:0 "Un capitán de paracaidista pro libio que fue destituido como primer ministro del Alto Volta en mayo tomó el poder en el país de África Occidental hoy en un golpe de estado que, según informes, dejó 13 muertos y 15 heridos. Diplomáticos en Alto Volta dijeron que 6 de los heridos eran ciudadanos franceses. \nEl capitán, Thomas Sankara, de 35 años, fue a la radio nacional para anunciar la destitución del gobierno del presidente Jean-Baptiste Ouedraogo. Fue el tercer golpe en el Alto Volta en tres años y tuvo lugar un año antes del prometido regreso al gobierno civil. \nCapitán Sankara fue descrito como "un marxista-leninista comprometido" y se dice que es particularmente popular entre los jóvenes del Alto Volta. . Se convirtió en un héroe nacional en 1974 al liderar una incursión en Malí durante una breve guerra fronteriza en ese año."
 brk.3.d:0 "Después de derrocar a Lamizana en 1980, el coronel Saye Zerbo restableció el régimen militar completo que terminó con Lamizana con las elecciones presidenciales y parlamentarias de 1978. Al principio favorecido por los sindicatos y gran parte de la oposición política, pronto los convirtió en sus enemigos. Al establecer una junta con muchos miembros radicales, el liderazgo de Zerbo se volvió cada vez más dictatorial. Volvió a prohibir todos los partidos políticos y una vez más hizo que las huelgas laborales fueran ilegales. \nLas protestas contra Zerbo se hicieron cada vez más frecuentes, con huelgas antigubernamentales que tuvieron lugar en abril, los sindicatos exigieron un regreso al gobierno constitucional en mayo y varios destacados líderes sindicales y opositores arrestados en septiembre. \nAhora las facciones progresistas y radicales dentro del régimen militar ya se han cansado de Zerbo. En la capital, el jefe de Estado Mayor del Ejército, Coronel Gabriel Yoryan Somé, y otros oficiales autodenominados Consejo de Salvación Popular se trasladaron a deponer y arrestar a Zerbo. Zerbo fue declarado demagogo mentiroso que había traicionado la confianza de su pueblo. \nDos días después del golpe, el poco conocido médico del ejército, el mayor Dr. Jean-Baptiste Ouédraogo, fue nombrado jefe de estado por la nueva junta."
 brk.4.d:0 "Sangoulé Lamizana ha gobernado Alto Volta desde su golpe de Estado contra Maurice Yaméogo en 1966. Lamizana gobernaría el país como dictador militar hasta las elecciones presidenciales de Alto Voltan en 1978, cuando fue elegido líder de un régimen civil. Durante la década de 1970, el gobierno de Lamizana enfrentó muchos problemas, entre ellos la continua oposición de los sindicatos, el surgimiento de nuevos grupos políticos de oposición, una fuerte sequía en el Sahel, una creciente desertificación, etc. La necesidad de ayuda exterior alcanzó niveles récord, en 1979 representó el 70% del presupuesto del gobierno. \nEn febrero de 1979, los principales sindicatos lanzaron una nueva campaña anti-Lamizana. En mayo, dos destacados líderes sindicales fueron arrestados por incitar a la revuelta. Dos meses después, Lamizana denunció las demandas sindicalistas, llamando a la unidad nacional. En diciembre, el presidente finalmente reconoce la dependencia del país de la ayuda occidental para sobrevivir. \nPoco después, el coronel Saye Zerbo encabezó un golpe de estado militar, derrocando al presidente Lamizana. El golpe resultó ser incruento y exitoso. La policía antidisturbios, desplegada contra los trabajadores en huelga, intentó un contragolpe en apoyo de Lamizana, pero no lo reintegró. Zerbo, un veterano militar, exministro de Relaciones Exteriores 1974-1976, comandante del regimiento del ejército en la capital, Uagadugú, y jefe de inteligencia militar, suspendió la constitución y estableció el Comité Militar de Recuperación para el Progreso Nacional, de 31 miembros. junta. Varios miembros de la junta eran jóvenes y radicales, entre ellos los futuros presidentes Thomas Sankara y Blaise Compaoré. Entre las partes de la sociedad que apoyaron el golpe estaban el pueblo Mossi y los católicos del Alto Voltan, dos grupos marginados por Lamizana, aunque Zerbo, como su predecesor, era musulmán bissa."
 brk.5.d:0 "Logramos nuestra independencia en 1960. Maurice Yaméogo creó una dictadura de partido único, haciendo de su propia Unión Democrática Voltaica el único partido político legal en el país. Los partidos de oposición, como el Partido de Reagrupamiento Africano, se fusionaron con él o se disolvieron. \nEl gobierno de Yaméogo se enfrentaría a acusaciones de neocolonialismo, ya que se alineaba estrechamente con el gobierno francés. Las duras políticas del presidente y el estado profundamente corrupto de su administración lo hicieron enormemente impopular. En 1964, el gobierno restringió fuertemente el derecho de los trabajadores a organizarse y prohibió las huelgas laborales, convirtiendo a los sindicatos fuertes en sus enemigos. En las elecciones presidenciales del año siguiente Yaméogo fue reelegido, con un supuesto apoyo del 100% y una participación del 98,4%. Las elecciones parlamentarias del día siguiente vieron oficialmente un apoyo del 100% y una participación del 97,4% a favor de la Unión Democrática Voltaica, pero de hecho se llevó a cabo una abstención masiva en protesta contra el presidente y su partido. \n \nEl 30 de diciembre, luego de un aumento económico problemas, el gobierno anunció un nuevo presupuesto de austeridad, recortando masivamente los salarios de los empleados del sector público y aumentando los impuestos. Al día siguiente, Denis Yaméogo, ministro de Interior y Seguridad y medio hermano del presidente, utilizó la fuerza con mano dura para disolver una reunión de la dirección sindical nacional. Como resultado, se convocó una huelga general. El 1 de enero de 1966, el presidente Yaméogo declaró el estado de emergencia en el país. El 2 de enero, desplegó tropas en todos los edificios públicos y advirtió a los empleados del gobierno que no participaran en la huelga general. Finalmente, el 3 de enero comenzó la huelga general. Grandes grupos de trabajadores que protestaban irrumpieron en la sede del partido gobernante y la Asamblea Nacional. El estado de emergencia y el despliegue de tropas fueron contraproducentes para el gobierno: los soldados de base se negaron a disparar contra los manifestantes. En poco tiempo, la dirección militar intervino. El teniente coronel Sangoulé Lamizana, el jefe de estado mayor, tomó el poder. El presidente Maurice Yaméogo se vio obligado a dimitir y más tarde fue encarcelado. Al día siguiente se organizó un nuevo gobierno militar, que recibió el apoyo de los sindicatos que puso fin a la huelga general. Se suspendió la constitución y se disolvió la Asamblea Nacional. Se conformó un nuevo gabinete con siete militares y cuatro civiles, el Consejo Superior de las Fuerzas Armadas, con Lamizana a la cabeza. También se conformó un Comité Consultivo, con 46 miembros representantes de las fuerzas armadas, partidos políticos, sindicatos, líderes religiosos y autoridades tradicionales."
 brk.6.d:0 "Hoy, Thomas Sankara ha anunciado el cambio de nombre del país. En un discurso que pronunció, dijo que \ "Alto Volta era un nombre colonial no nuestro sino del gobierno francés, y porque somos más que un lugar en el río Volta \". El nuevo nombre elegido es \ "Burkina Faso \", que significa tierra de los hombres honestos."
 MLA.1.d:0 "Ayer llegaron noticias impactantes del sudeste asiático. Por segunda vez en una década, Singapur se ha rendido a las fuerzas enemigas. Esta vez, sin embargo, en lugar del sol naciente, la bandera carmesí de los trabajadores malasios ondea sobre la colonia de la corona. La colonia cayó en manos de los rebeldes malasios gracias a un asalto masivo a través del Estrecho de Johor apoyado por un bombardeo de artillería que aniquiló las defensas estáticas coloniales. Mientras luchaba valientemente, la guarnición británica local no pudo detener la marea roja que se extendía por las calles. Chin Peng, el líder de la Insurgencia, ha declarado que esta nueva ciudad “será la capital de nuestra gente valiente y trabajadora”. Mientras continúan los combates esporádicos, es probable que Singapur nunca vuelva a ver otra regla anglosajona."
 MLA.2.d:0 "Hoy, el capítulo final de la emergencia malaya concluye cuando el sol brilla a través de un nuevo estado rojo. En una brillante campaña de guerrilla orquestada por el Ejército Nacional de Liberación del Pueblo Malayo, la mezcla de tropas rodesias, sudafricanas y británicas fue repetidamente flanqueada y conducida a la jungla por los comunistas. Con el gobierno colonial ahora en fuga, la República Democrática Popular de Malasia fue declarada en la nueva capital, la ciudad de Chin Peng. Aunque se desconoce qué papel jugará el nuevo estado en la región, a muchos les preocupa que el socialismo se desate ahora en el sudeste asiático."
 MLA.3.d:0 "Hoy, la República Democrática Popular de Malasia ha ejecutado públicamente a sir Gerald Templer con un pelotón de fusilamiento. Oficial y veterano de ambas guerras mundiales, fue uno de los líderes clave del régimen colonial y ha sido acusado por los tribunales de Malasia de crímenes de lesa humanidad por el uso de armas químicas, campos de concentración (llamados nuevos pueblos por la prensa británica), y un hombre provocó una hambruna que devastó el campo de Malasia. Templer fue capturado por las fuerzas rebeldes de Malasia en la batalla de Singapur mientras intentaba escapar. A nivel internacional, el Reino Unido ha emitido un comunicado exigiendo sanciones de la ONU, sin embargo, es poco probable que se tomen medidas."
 MLA.9.d:0 "Pasa un día histórico para la República Popular Democrática de Malasia, ya que la nación fue declarada cien por ciento secularizada. Después de una campaña brutal orquestada por el presidente Chin Peng, no se ha dejado en pie ni una sola mezquita, templo o iglesia. Si bien la persecución religiosa es un elemento básico de un régimen comunista, el Partido Comunista de Malasia parece haber ido un paso más allá no solo aplastando la influencia religiosa, sino también borrándola de la cultura y la vida privada. Si bien la religión de cualquier tipo sigue siendo técnicamente legal, la práctica en público, la difusión de cualquier tipo o la posesión de textos considerados "sagrados" por el partido comunista son ilegales y se castigan con hasta cinco años de trabajo forzoso. Esta política y muchas similares han bloqueado tanto la difusión como el atractivo de la religión de cualquier tipo, y es probable que para finales de la década Malasia sea un estado completamente ateo."
 MLA.11.d:0 "Camaradas, después de nuestra valiente resistencia contra el fascismo japonés, nuestros señores coloniales han regresado a esta tierra. Mientras hablamos, los perros ingleses saquean nuestro campo, matan de hambre a nuestra gente y explotan a nuestra nación. Cada día que pasa, los frutos de nuestro trabajo son robados y utilizados para afianzar el dominio colonial. Ésta es nuestra última oportunidad de arrojar a los británicos al mar. Si fracasamos, nuestro orgulloso pueblo permanecerá encadenado, pero si lo conseguimos, toda Malasia estará libre de hambre, miedo y tiranía."
 MLA.12.d:0 "Hoy es un día de orgullo para los trabajadores de Malasia. ¡Hemos expulsado a los británicos de Malasia! Sin embargo, a nuestros gobernantes coloniales les queda una lucha final. Intel sugiere que la colonia de la corona de Singapur ha experimentado recientemente una afluencia de tropas enemigas. Si permitimos que esta pequeña isla reciba más refuerzos, las fuerzas británicas y estadounidenses podrán lanzar grandes ofensivas en nuestro país. Por esa razón, el presidente Peng ha ordenado que se tome la isla y que se levante la bandera roja sobre la ciudad lo antes posible."
 MLA.15.d:0 "El camarada Shamsiah Fakeh, héroe de la guerra anti-británica y el ministro de Propaganda, ha escrito al presidente Peng aconsejándole una reorganización dramática del Partido Comunista de Malasia. En lugar de un gobierno pro chino con Chin Peng a la cabeza, Fakeh ha recomendado un liderazgo colectivo neutral con él como figura decorativa. Ella argumenta que con un liderazgo colectivo, el Partido Comunista de Malasia puede cerrar de manera más efectiva la brecha entre los grupos étnicos y religiosos, así como buscar vínculos estrechos con Moscú y Beijing."
 MLA.16.d:0 "La Guerra Anti-Británica casi ha destruido al campesinado rural. Las campañas coloniales de deportación y bombardeos químicos han destruido la capacidad de Malasia para alimentar a su proletariado hambriento. Debemos actuar con rapidez para descontaminar las granjas y repatriar a los agricultores calificados."
 MLA.24.d:0 "Con nuestro poder asegurado, ahora es el momento de reconstruir nuestra gran nación desde cero. Durante la retirada cobarde, las tropas británicas y coloniales destruyeron todos los activos económicos que pudieron tocar en un intento de sabotear nuestra reconstrucción. Por eso, debemos construir Malasia desde cero. Hay que descontaminar las granjas, restaurar las fábricas y educar a la gente. Tenemos mucho trabajo por delante, camaradas, pero con fe en el presidente Peng, ¡todo es posible!"
 MLA.25.d:0 "Los datos del censo reciente han demostrado que el nivel de educación en Malasia es mucho peor de lo que podríamos haber imaginado. Si bien no tenemos datos concretos, es probable que la tasa de alfabetización en nuestra nueva nación esté por debajo del 30%. Si queremos reconstruir y modernizar, los campesinos deben ser educados."
 MLA.26.d:0 "Después de revisar los escombros de nuestra nación recién liberada, hemos descubierto que la mayor parte de nuestra industria se ha perdido. Es nuestro deber rescatar cualquier equipo, esquemas y experiencia técnica posibles que hayan quedado para, con suerte, remendar alguna forma de base industrial."
 MLA.27.d:0 "Los pueblos y ciudades individuales han informado sus tasas de mortalidad desde que llegamos al poder y las cifras son espantosas. Podemos informar con absoluta certeza que aproximadamente un millón y medio de personas (de una población de alrededor de 7,5 millones) han fallecido a causa de accidentes laborales, hambre, enfermedades y negligencia. El presidente Peng, que anteriormente ofrecía enseñanzas budistas cuando se le presentaban advertencias, fue hospitalizado en Beijing después de un intento de suicidio. Se desconoce su estado exacto, pero es probable que se recupere por completo."
 MLA.19.d:0 "Por primera vez en un mes, el camarada Peng ha salido del hospital para dirigirse al comité central. En un movimiento sorprendente, Peng denunció su fe en el budismo y juró vengarse de las enseñanzas que cree que lo cegaron al sufrimiento en nuestra gran nación. Peng propuso un plan de 6 fases para limpiar Malasia de la "gran mentira"."
 MLA.4.d:0 "Hoy, el Dalai Lama salió de su casa en el Tíbet para recorrer el nuevo estado comunista de Malasia. El líder del mundo budista fue recibido con un gran desfile en la capital de la nación con imágenes budistas y fuerza militar. En una entrevista, el Dalai Lama elogió al nuevo estado y a su líder budista Chin Peng por brindar paz y prosperidad a todos los habitantes de Malasia. Aunque fue invitado a permanecer en Malasia de forma permanente, el Dalai Lama declaró que si bien el nuevo estado de Malasia ocupará para siempre un lugar en su corazón, su verdadero hogar es el Tíbet."
 MLA.14.d:0 "Durante la retirada caótica de nuestra tierra, muchos pilotos de bombarderos británicos fueron capturados. Estos pilotos de bombarderos han sido condenados por crímenes de lesa humanidad por el Tribunal Nacional de Malasia. Todo lo que aguarda es una sentencia. Muchos creen que la única acción justa es la muerte por pelotón de fusilamiento. Estos pilotos son responsables de la muerte de cientos de miles de civiles y la muerte puede ser el único castigo justo. Otros, sin embargo, creen que el mejor castigo es enviar a los pilotos a las víctimas de los bombardeos británicos y obligarlos a reparar el daño que causaron. Esto eventualmente podría enseñarles una lección y, con suerte, convertirlos en miembros leales del partido. Finalmente, un número creciente de ciudadanos cree que nuestro país ha visto suficientes muertes. Matar a estos chicos no traerá a nadie de vuelta y el mejor curso de acción es curar las heridas de la guerra. ¿Lo que debe hacerse?"
 MLA.13.d:0 "Tunku Abdul Rahman, colaborador tanto del gobierno colonial británico como del Imperio de Japón, ha sido capturado. La serpiente ha sido juzgada por el Tribunal Nacional de Malasia y ha sido condenada por traición. Ahora debemos sentenciarlo. Muchos argumentan que se requiere la pena de muerte, algunos creen que el trabajo forzado es la opción y unos pocos piensan que los enjuiciamientos son una pérdida de tiempo y solo polarizarán aún más a la nación. ¿Lo que debe hacerse?"
 MLA.20.d:0 "Bajo orden especial: 897 todas las instituciones religiosas deben ser demolidas con cualquier artefacto en su interior. Los escombros deben limpiarse de manera oportuna y los cimientos se cubrirán con jardines, parques y complejos de apartamentos. Cualquier persona que intente resistir será condenada a una pena máxima de cinco años. Cualquier persona que intente dañar a un miembro o miembros de un equipo de demolición recibirá un disparo en el lugar."
 MLA.5.d:0 "Hoy han salido noticias inquietantes de Malasia. Se han verificado informes de que los terratenientes coloniales que dejaron las fuerzas británicas en retirada ahora están siendo liquidados. Si bien se desconoce el número exacto, se estima que el estado ha ejecutado a más de 150 a 200 propietarios en métodos que van desde ahorcamientos, pelotones de fusilamiento e incluso lapidación pública. El gobierno de Malasia ha declarado que “aunque las ejecuciones no nos alegran, no podemos permitir que los crímenes contra el pueblo malasio queden impunes”. Ya parece que las ejecuciones están disminuyendo, pero es probable que esto siga siendo un punto negro en la República Democrática Popular de Malasia."
 MLA.28.d:0 "Hoy, el ex héroe de la guerra anti-británica en Malasia Shamsiah Fakeh fue ejecutado públicamente por cargos de traición. Desde que se fundó el estado comunista, Fakeh solicitó arduamente mantener buenas relaciones tanto con los soviéticos como con los chinos rojos mediante la organización de un gobierno socialista pluralista. Sin embargo, a medida que las relaciones entre las naciones se deterioraron, el sentido utópico de unidad y compromiso de Fakeh se convirtió en un lastre para el partido cada vez más maoísta. A última hora de la noche, se organizó una corte canguro y, en un evento televisado poco común, Shamsiah Fakeh fue condenado a muerte por un pelotón de fusilamiento. La ejecución fue seguida por el presidente Chin Peng declarando que con efecto inmediato, el MCP (Partido Comunista de Malasia) ya no toleraría "la desviación reaccionaria en la revolución proletaria" dentro de sus filas."
 MLA.29.d:0 "La semana pasada, ciudadanos confundidos de Tailandia se despertaron y encontraron billones de billetes cubriendo el país. Si bien inicialmente fue tratado como una bendición por el pueblo tailandés empobrecido, el drástico aumento de la moneda casi de la noche a la mañana provocó que el valor del baht tailandés cayera en picado a mínimos históricos. Si bien se desconocen los daños a largo plazo, las tiendas en todo el país están vacías, la mayoría de la fuerza laboral ha abandonado sus puestos debido al estancamiento de los salarios y las esquirlas de Pathet Lao han estallado en todo el campo. En una declaración oficial, el gobierno tailandés ha acusado a la República Popular Democrática de Malasia de sabotear su economía y ha pedido sanciones estrictas de la ONU."
 MLA.30.d:0 "Hoy marca una nueva era para el pueblo de Malasia cuando el presidente Peng anunció la finalización de la red ferroviaria de S.A. Ganapathy. Atravesando selvas, montañas y ríos, la red ferroviaria de 5,000 millas conecta las principales ciudades, puertos, minas y áreas madereras con la ciudad de Chin Peng. Además de un nuevo acceso a recursos raros, la infraestructura permite que la ayuda y los suministros que tanto se necesitan para llegar a las aldeas remotas. Por primera vez, la gente de Malasia puede viajar al trabajo como los occidentales mientras el estado comunista continúa modernizándose."
 MLA.31.d:0 "Un nuevo movimiento ha surgido de las selvas del sur de Tailandia. Hoy, miembros del CPT (Partido Comunista de Tailandia) liderados por el teniente coronel Phayom Chulanont, junto con escindidos del Pathet Lao y nacionalistas chinos, hicieron una larga marcha a través de la nación y declararon una región independiente alrededor de la pequeña ciudad de Hat Yai en la frontera con Malasia. El grupo, refiriéndose a sí mismos como Tàiguó mínzú (nación tailandesa), es un grupo de insurgencia maoísta dedicado a la liberación de todos los tailandeses. Si bien las Fuerzas Armadas Reales de Tailandia se han movilizado, los ataques de investigación contra las guerrillas apoyadas por Malasia terminaron en un desastre, lo que llevó a muchos a creer que este nuevo estado llegó para quedarse."
 MLA.32.d:0 "A raíz de la creciente tensión chino-soviética, el presidente Mao nos ha instado a disolver nuestro sistema de liderazgo dual, ejecutar a Shamsiah Fakeh y unirnos oficialmente a la lucha contra el imperialismo cultural soviético. Mientras que Chin Peng se ha vuelto hostil a las intervenciones de Khrushchev en Europa del Este, la política de neutralidad socialista de Fakehs ha llevado la riqueza tanto de China como de la Unión Soviética a los puertos de Malasia. Los asesores también nos han informado que aún se puede mantener la neutralidad socialista, siempre que se tenga especial cuidado en las futuras relaciones internacionales."
 MLA.33.d:0 "El presidente Peng nos ha anunciado sus intenciones de modernizar Malasia. Aunque muchos desean realizar esta tarea por sí solos, pocos pueden negar la necesidad de financiación externa. Por suerte, nos han entregado dos planos. El primero es de la URSS. El gobierno soviético nos ha prometido pleno acceso a los secretos industriales, así como a acuerdos comerciales extremadamente generosos sobre los recursos soviéticos. Todo lo que desean a cambio es un contrato de arrendamiento de 50 años en el puerto de Malaca para simplificar el comercio en la región. El segundo es de la República Popular China. El camarada Mao ha ofrecido asesores industriales de primer nivel, así como medio millón de los mejores trabajadores de China para ayudarnos a modernizarnos. Todo lo que piden a cambio es nuestro pleno apoyo en los asuntos diplomáticos. Si bien ambos son tentadores, solo podemos elegir una oferta."
 MLA.34.d:0 "El tiempo ha llegado. Los planes para todos los aspectos de la campaña de modernización están completos, millones de nuestros trabajadores se movilizan y los suministros de nuestros aliados fluyen a través de nuestros puertos. Todo lo que queda ahora es dar luz verde."
 MLA.35.d:0 "Si bien la iniciativa de alfabetización masiva trajo lectura y sabiduría a nuestra nación, se ha hecho necesario ampliar aún más el conocimiento de los pueblos de Malasia. El presidente Peng ha solicitado que para 1975, todos los malasios tengan un título universitario. Para cumplir con esta solicitud, se deben fundar universidades que cubran temas que van desde las matemáticas hasta la ingeniería aplicada, se debe cultivar un nuevo entusiasmo por el aprendizaje y se debe aumentar nuestra comprensión del lenguaje."
 MLA.38.d:0 "A través del imperialismo británico, la ocupación japonesa y el hambre, nuestro pueblo ha perseverado. Es hora de que el partido comunista los recompense. Todos los ciudadanos de nuestra nación tienen acceso a agua potable, una cama seca y seguridad contra la violencia, pero necesitan más. Las tiendas para consumidores están frecuentemente vacías, las filas para recibir asistencia médica a menudo se extienden alrededor de cuadras enteras, y nuestros trabajadores carecen de bienes para gastar los crecientes salarios. Estos deben arreglarse si queremos ser considerados una nación moderna."
 MLA.36.d:0 "Actualmente, el ciudadano medio de Malasia se basa en solo 1250 calorías por día. Aunque técnicamente es "seguro", cualquier caída en la productividad enviará a Malasia a otra hambruna. Si queremos sostener nuestra creciente base industrial, deben eliminarse todos los cuellos de botella de la agricultura, debe lograrse la mecanización, debe producirse un aumento en la producción de fertilizantes."
 MLA.39.d:0 "Con nuestro país estabilizado, ahora podemos comenzar a explotar los ricos recursos de nuestra nación. Las minas del dominio colonial británico ahora se pueden volver a abrir y los mineros pueden volver a trabajar. Los buscadores que regresan de Perak y Terengganu han encontrado grandes depósitos de hierro, cobre y bauxita. Debemos aprovechar estas riquezas en beneficio y progreso de todos los malasios."
 MLA.40.d:0 "Con nuestra gran nación modernizada, podemos comenzar los esfuerzos para liberar todo el sudeste asiático. Para ayudar en nuestra lucha, se fundó la Mǎláixīyà Qíngbào Jú (Agencia de Inteligencia de Malasia) para recopilar información, ayudar en la actividad revolucionaria y, si es necesario, unirse en el combate directo con las fuerzas reaccionarias en toda la región."
 MLA.41.d:0 "Durante casi veinte años, la guerra civil birmana ha permanecido estancada. La facción de la bandera blanca bajo el mando del camarada Thakin Than Tun se encuentra en un estado constante de crisis, pero el gobierno birmano no puede dar un golpe crítico. Es de interés tanto para los chinos como para nuestros propios intereses estratégicos ver que estos revolucionarios triunfen y establezcan un estado aliado. La victoria aquí significará el cerco total de Tailandia, así como una puerta de entrada a Bangladesh e India."
 MLA.42.d:0 "Desde principios de los 50, los Pathet Lao han estado en conflicto con los franceses, los estadounidenses y el reino de Laos. Es de interés tanto para el proletariado laosiano como para nuestra gran nación ver un gobierno socialista en Laos. Por esa razón, debemos comenzar a enviar armas y equipo para aumentar sus posibilidades de victoria."
 MLA.43.d:0 "Los operativos de nuestra Tailandia han informado de una situación propicia para la revolución. Aunque actualmente es una fuerza pequeña, el CPT (Partido Comunista de Tailandia) tiene acceso y conexiones con muchos grupos guerrilleros de izquierda y nacionalistas en la región. Además, hay pruebas que sugieren que las Fuerzas Armadas Reales de Tailandia contienen simpatías maoístas. Si se les da una dirección firme, estos grupos pueden coordinarse en un puño combinado capaz de hacer añicos la monarquía reaccionaria. Si se les presta suficiente atención, financiamiento y suministros, creemos que para 1980, se puede establecer un estado socialista aliado en Tailandia."
 MLA.44.d:0 "La situación en Camboya es ... Interesante. El Khmer Rouge maoísta bajo Pol Pot actualmente libra una sangrienta guerra de guerrillas contra la monarquía camboyana. Mientras que en el papel, apoyamos la lucha de Pol Pots contra la represión camboyana, los operativos y especialistas del MQJ cuestionan seriamente la capacidad y la inteligencia de Pol Pots para liderar su nación en tiempos de paz. Creemos, sin embargo, que dado el intelecto y la precaria situación, Pol Pot podría resultar un títere valioso para nosotros."
 MLA.45.d:0 "Intel sugiere que la situación en Vietnam del Sur es engañosa. Las tropas estadounidenses llegan al régimen reaccionario de Diem, pero está claro que la voluntad de ambos pueblos se está rompiendo. La propaganda, la represión y el reclutamiento forzoso solo han envalentonado al proletariado de Vietnam del Sur a tomar las armas contra el imperialismo. Sin embargo, pensar que la victoria está asegurada en Vietnam es una tontería. Las líneas de batalla cambian todos los días y una ofensiva puede destruir todo el progreso en la región. Por eso creemos que es nuestro deber involucrarnos en el conflicto."
 MLA.46.d:0 "Aunque los programas de ayuda iniciales han tenido éxito, nuestra base industrial y nuestra mano de obra por sí solos no podrán inclinar la balanza de la guerra civil birmana por sí solos. Por esta razón, debemos solicitar una participación adicional de China."
 MLA.47.d:0 "El camarada Peng ha venido a nosotros con una propuesta tentadora. Durante los últimos meses, nuestros camaradas malasios se han involucrado cada vez más en el conflicto de Birmania. Aunque nuestros camaradas del sur tienen mucha suerte, requieren más materiales y compromiso de nuestra gran nación. Si bien muchos están preocupados por atascarse en Birmania, Peng ha expresado la importancia estratégica de un estado aliado en la región. ¿Qué debemos hacer?"
 MLA.48.d:0 "Excelentes noticias de la República Popular China. Mientras hablamos, la economía china se está preparando para una participación prolongada en la guerra civil birmana. Han definido su objetivo de enviar cincuenta aviones de transporte con armas, asesores y trabajadores cada día durante los próximos diez meses. Es casi seguro que este aumento de la ayuda china garantizará la victoria en la guerra civil."
 MLA.49.d:0 "Noticias decepcionantes de la República Popular China. Si bien el camarada Mao y el PCCh simpatizan con la lucha birmana, se han negado a participar en el futuro inmediato con el argumento de querer evitar un escenario de Vietnam. Si bien esta noticia es un revés para el progreso de la guerra civil, nuestros camaradas en Birmania todavía tienen la esperanza de asegurar la victoria."
