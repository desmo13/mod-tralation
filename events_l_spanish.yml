 WOM_POL.2.t:0 "[GetNewspaperHeader] Protestas por los derechos de la mujer"
 WOM_POL.2.d:0 "La capital se paralizó hoy cuando miles salieron a la calle para protestar por más derechos para las mujeres. Los manifestantes afirman que el gobierno ha descuidado durante mucho tiempo el papel que desempeñan las mujeres en la sociedad y que la falta de reformas finalmente debilita a la nación y deja a las mujeres vulnerables. La exitosa protesta también inspiró eventos similares en otros pueblos y ciudades. Los manifestantes también amenazaron con expandir sus acciones para incluir acciones más directas para presionar al gobierno para que se tome en serio sus demandas. \ N \ nLa única forma de detener las protestas es revertir la legislación reciente o esperar hasta que las protestas hayan sido reprimidas."
 WOM_POL.2.a:0 "Mejorar la situación de género (450 PP)"
 WOM_POL.2.b:0 "§YREQUIERE 450 PODER POLÍTICO PARA RESOLVER§!"
 WOM_POL.2.c:0 "Rechazar demandas"
 SAGA_POL.2.t:0 "[GetNewspaperHeader] Marchas por los derechos de la SAGA"
 SAGA_POL.2.d:0 "En un desarrollo innovador, los ciudadanos se reunieron para marchar por el reconocimiento de los derechos de SAGA. Los miembros de esta comunidad a menudo ignorada y oprimida se unieron con aliados para presionar al gobierno para que tomara medidas y modernizara las leyes sobre el tema. La marcha se produjo en la capital. Está siendo aclamado como un éxito y fue en gran parte pacífico. Sin embargo, una contramarcha organizada cerca por opositores que argumentaron que el estado no debería comprometer la moralidad o los sentimientos de la mayoría. Estas contraprotestas fueron más pequeñas que la marcha principal. En otras ciudades y pueblos importantes, hay planes para realizar más marchas para mostrar cuántas personas se verían afectadas por cambios legislativos o políticos sobre este tema. \n\nLa única forma de detener las protestas es revertir la legislación reciente o espere hasta que las protestas hayan sido reprimidas."
