 shia_islamist.30.d:0 "El clérigo líder en [Root.GetName] ha reunido un ejército de unos pocos miles de hombres y ha irrumpido en la capital de [Root.GetName] esta mañana para exigir que se celebre un referéndum para decidir si se instaura o no la ley islámica. Con el apoyo actual al estado propuesto, es poco probable que la población en general reaccione pacíficamente ante un rechazo de esta demanda, y es incluso menos probable que estén dispuestos a esperar."
