 Currency.1.d:0 "Un mensaje oficial transmitido por el Reino Hachemita de Jordania junto con ex miembros del caucus de Transjordania anunció la creación de la moneda nacional oficial del reino. El dinar jordano reemplazará a la libra palestina anterior, una moneda reliquia de la anterior administración palestina británica de la región. Desde la independencia de Jordania en 1946, las ideas de implementación y creación de una moneda nacional fueron populares entre todos los espectros políticos. Actualmente, en 1949, se aprobó por unanimidad en Jordania la Ley Provisional 35 responsable de dicha creación de moneda. Las expectativas de la Junta de Conversión de Jordania recientemente formada sugieren que el dinar se implementará oficialmente el 1 de julio de 1950, dejando oficialmente de aceptar la moneda palestina británica obsoleta. Las especificaciones de la moneda de acuerdo con la Junta de Conversión de Jordania sugieren: Monedas de 1, 5, 10, 20, 50 y 100. En cuanto a los billetes, las denominaciones incluirán 0,5, 1, 5, 10, 20 y 50 Dinar. Una vez más, el mundo puede presenciar el nacimiento de una nueva moneda."
