 SAGA_POL.2.c:0 "Rechazar demandas"
 UNION_POL.1.t:0 "[GetNewspaperHeader] Huelga general nacional"
 UNION_POL.1.d:0 "Los trabajadores enfurecidos por la nueva política gubernamental que reduce los derechos de los trabajadores están observando una huelga general en todo el país. Los opositores acusan al gobierno de ser comprado por empleadores y propietarios que buscan explotar a los trabajadores para obtener más ganancias. Junto con los trabajadores industriales y de servicios, muchas tiendas en los principales mercados también cerraron en solidaridad. Un portavoz del gobierno descartó la huelga como un gesto débil e insistió en que las acciones del gobierno conducirán a un mayor crecimiento económico y beneficiarán a los trabajadores al final. A pesar de la cara valiente, el gobierno ciertamente está conmovido por la agresividad con que los trabajadores respondieron a la nueva política. \n\nLa única forma de detener las protestas es revertir la legislación reciente o esperar hasta que los huelguistas hayan sido cubiertos de costras."
 UNION_POL.1.a:0 "Mejorar la situación de los trabajadores (450 PP)"
 UNION_POL.1.b:0 "§YREQUIERE 450 PODER POLÍTICO PARA RESOLVER§!"
 UNION_POL.1.c:0 "Rechazar demandas"
 REL_POL.1.t:0 "[GetNewspaperHeader] Represión religiosa masiva"
 REL_POL.1.d:0 "Los funcionarios religiosos que trabajan con las fuerzas de seguridad están garantizando la obediencia a los dictados religiosos adecuados proporcionados por el gobierno. El gobierno afirma que la fuerza de la nación está en la conformidad de los ciudadanos con las verdaderas prácticas de la fe. Estos esfuerzos han visto a ciertas comunidades enfrentarse a un intenso escrutinio por su falta de conformidad. En el caso de las religiones minoritarias, se enfrentan a restricciones sobre cómo presentarse públicamente, y las fuerzas de seguridad eliminan por la fuerza carteles o anuncios que se consideran incompatibles con la política actual. Algunas comunidades están contraatacando, con informes de grandes enfrentamientos, ya que existe la preocupación de que las acciones del gobierno estén destinadas a destruir las identidades regionales y siglos de prácticas religiosas. En otras áreas, multitudes de partidarios entusiastas del gobierno están forzando violentamente la obediencia entre sus vecinos, lo que lleva a escenas de saqueo y violencia intensa. \n\nLa única forma de detener la violencia es acordar un alto el fuego o esperar hasta que los paganos hayan sido enviados al infierno."
 REL_POL.1.a:0 "Aceptar un alto el fuego"
 REL_POL.1.c:0 "Rechazar demandas"
 REL_POL.4.t:0 "[GetNewspaperHeader] Represión religiosa masiva"
 REL_POL.4.d:0 "Las fuerzas de seguridad de todo el país trasladaron y confiscaron lugares de culto y propiedades pertenecientes a grupos religiosos en todo el país. Están asegurando que las nuevas políticas gubernamentales se implementen con una mínima interferencia de lo que ellos llaman fanáticos religiosos. Muchos líderes religiosos también están siendo detenidos para mejorar la transición de la población hacia una comprensión más pragmática y material del mundo. Sin embargo, esta fuerte represión no ha tenido éxito, ya que muchos ciudadanos religiosos se enfrentaron con las fuerzas de seguridad, exigiendo que desocuparan las propiedades incautadas y liberaran a sus líderes. En varios casos, los enfrentamientos provocaron que la policía disparara contra la multitud para dispersarlos. En otras partes del país, las personas ofendidas por la nueva política están saqueando o incendiando edificios y vehículos gubernamentales. Muchos ven la nueva política como una amenaza para la identidad de las personas y su patrimonio. El gobierno ya está desplegando más fuerzas en medio de rumores de que los militares podrían tener que restablecer el orden en algún momento. \n\nLa única forma de detener la violencia es acordar un alto el fuego o esperar hasta que los fanáticos hayan sido asesinados."
 REL_POL.4.a:0 "Aceptar un alto el fuego"
 REL_POL.4.c:0 "Rechazar demandas"
 REL_POL.2.t:0 "[GetNewspaperHeader] Disturbios religiosos masivos"
 REL_POL.2.d:0 "La nueva iniciativa del gobierno que restringe los privilegios y la posición de las religiones minoritarias ha enardecido a los miembros de esas religiones y a sus partidarios en todo el país. Multitudes de manifestantes se enfrentaron a partidarios de la iniciativa del gobierno, lo que provocó violentos enfrentamientos callejeros y disturbios abiertos en las principales ciudades del país. Los opositores a la política acusan al gobierno de participar en el sectarismo y la persecución. Los partidarios del gobierno argumentan que la nueva política refleja los sentimientos del público en general y que no se puede dictar a la mayoría. Un portavoz del gobierno pidió calma a ambas partes, pero afirmó que el gobierno sigue comprometido con su nueva política. Hasta ahora, varios vecindarios importantes han sido gravemente dañados por la violencia y los disturbios. \n\nLa única forma de detener los disturbios es aceptar revertir nuestra legislación o esperar hasta que los herejes vean el error de sus caminos."
 REL_POL.2.a:0 "Aceptar revertir el curso"
 REL_POL.2.c:0 "Rechazar demandas"
 REL_POL.3.t:0 "[GetNewspaperHeader] Protestas por derechos religiosos"
 REL_POL.3.d:0 "Muchos se unieron a las protestas que se llevaron a cabo en todo el país pidiendo una mayor tolerancia religiosa y más laicismo en el estado. Los manifestantes procedían de una variedad de grupos y comunidades. Una mayor tolerancia ampliaría la participación de las minorías religiosas en el país, fomentando el desarrollo económico, social y político del estado. Muchos manifestantes incluso argumentaron que el secularismo preservaría la reverencia y el prestigio de la fe. Incluirlo con el gobierno corre el riesgo de mancharlo con los pecados y errores del hombre. \ N \ nLa única forma de detener los disturbios es aceptar revertir nuestra legislación o esperar hasta que los manifestantes se rindan."
 REL_POL.3.a:0 "Aceptar revertir el curso"
 REL_POL.3.c:0 "Rechazar demandas"
 generic.31.t:0 "Surgen problemas relacionados con la raza"
 generic.31.d:0 "Varias ciudades y pueblos importantes están siendo sacudidos por incidentes de violencia racial y enfrentamientos. Un incidente reciente que involucró a un miembro de la comunidad de minorías raciales que fue maltratado encendió las tensiones a fuego lento y surgieron protestas en respuesta. Los representantes de la comunidad minoritaria señalan que los disturbios reflejan un sentimiento universal de desesperación e ira por la condición actual de opresión, racismo y discriminación flagrante por parte de la sociedad. Los partidarios del orden social actual están formando grupos de autodefensa y hay rumores de que esto solo ha provocado más violencia. Con la situación en aumento, el gobierno anunció que desplegaría fuerzas policiales y de seguridad para restablecer el orden. Los principales periódicos están divididos, y algunos piden al gobierno que restaure duramente la autoridad y mantenga las normas sociales, mientras que otros instan a un mayor diálogo y compromiso con los grupos que se sienten alejados del estado o la sociedad."
 generic.31.a:0 "OK"
 generic.32.t:0 "Los problemas relacionados con la raza se disipan"
 generic.32.d:0 "Una extraña calma regresó a la nación cuando el reciente período de violencia y tensiones raciales parece haber terminado finalmente. El gobierno informó durante la noche que no se produjeron incidentes de ataques por motivos raciales. Más significativamente, se dice que muchos de los grupos de autodefensa formados durante los disturbios se han disuelto. Algunos elogian al gobierno por sus acciones durante la crisis, sin embargo, hay críticos que en cambio argumentan que la violencia solo terminó una vez que la violencia se extinguió. Independientemente, los mercados vuelven a funcionar y muchos ciudadanos se sienten aliviados de poder finalmente dejar sus hogares. Los funcionarios del gobierno local ya están supervisando los esfuerzos de limpieza en áreas especialmente dañadas durante la reciente violencia."
