 MLA.67.d:0 "La campaña de modernización de Chin Pengs ha fracasado. Los materiales de construcción de baja calidad drenaron la prosperidad de nuestra otrora rica nación. Ahora sólo podemos recoger los restos. Hay que restablecer el orden, reconstruir las granjas y desechar la industria si queremos que nuestra gran nación socialista sobreviva. No todo está perdido y nuestra nación se recuperará."
 MLA.68.d:0 "Un brindis por el proletariado malayo. Con nuestra nación modernizada, nuestro pueblo disfruta de lujos nunca antes imaginados. La fontanería interior, el acceso constante al agua potable y la electricidad, las carreteras totalmente pavimentadas y el tratamiento médico accesible son sólo algunos de los muchos regalos que el CPM ha concedido a nuestra leal clase trabajadora. Sin embargo, sigue habiendo un problema. Nuestro impresionante crecimiento ha hecho que los precios de prácticamente todos los bienes caigan en picado. Aunque esto puede parecer una gran victoria para nuestra gran nación, no hemos ajustado la oferta monetaria de acuerdo con estos nuevos cambios de precios. Debido a este fallo, la escasez masiva se apodera de la nación. Debemos corregir rápidamente este error antes de que nos arriesguemos a perderlo todo."
 MLA.69.d:0 "El Ministerio de Seguridad Interior nos ha llegado con noticias preocupantes. Durante los últimos seis meses, se ha extendido el rumor de que los moderados dentro del CPM han estado conspirando para derrocar al presidente Peng. Según ellos, Chin Peng ha demostrado ser un líder ineficaz que debe ser destituido para mantener vivo el espíritu de Malasia. ¿Qué hay que hacer?"
 MLA.70.d:0 "Con nuestra economía estabilizada, ahora podemos comenzar la liberación de Malasia Oriental. Aunque el alto mando de las Fuerzas Armadas de Liberación Nacional nos ha desaconsejado la acción directa, el MQJ nos ha informado de que las condiciones materiales en nuestros territorios ocupados están maduras para la revolución. Los malayos del Mar del Sur de China están celosos de nuestra prosperidad, lo que, unido a las minorías étnicas ya rebeldes, podría provocar una revolución en Malasia Oriental. El MQJ ha alentado la utilización de tácticas de terror contra los ocupantes reaccionarios, al tiempo que ha armado a los grupos antigubernamentales en preparación de cualquier acción que se lleve a cabo. Con un buen liderazgo, paciencia y suerte, puede que finalmente seamos capaces de liberar completamente nuestra nación."
 MLA.71.d:0 "Gloria eterna a los rebeldes de Malasia Oriental. Con un solo golpe, los ocupantes imperialistas que han despojado al proletariado malayo han sido barridos al mar. La unificación de nuestra nación nos permitirá extender nuestra influencia en el Pacífico Sur y proporcionar paz y libertad a nuestro pueblo. Mientras hablamos, equipos de construcción, asesores militares y educadores hacen el viaje a través del Mar de China Meridional para modernizar el campo y desarrollar el espíritu socialista de nuestras tierras orientales."
 MLA.72.d:0 ""
 MLA.77.d:0 "Los asesores en Camboya nos han informado de que los jemeres rojos necesitan urgentemente ayuda. Aunque los laosianos apoyan la lucha internacional, la presencia estadounidense y survietnamita ha puesto en peligro la revolución. Por ello, hemos solicitado la plena intervención de la recién creada República Popular Tailandesa."
 MLA.78.d:0 "Lamentablemente, Tailandia ha rechazado nuestra petición de intervenir en la guerra civil camboyana. Aunque simpatizan con la lucha de los jemeres, la inestabilidad política ha dejado a la joven nación en un estado vulnerable. Cualquier implicación militar drástica probablemente destrozaría el ya débil gobierno central."
 MLA.79.d:0 ""
 MLA.80.d:0 "El Ministerio de Seguridad Interior nos ha llegado con noticias preocupantes. Durante los últimos seis meses, se ha extendido el rumor de que los moderados dentro del CPM han estado conspirando para derrocar al presidente Peng. Según ellos, Chin Peng ha demostrado ser un líder ineficaz que debe ser destituido para mantener vivo el espíritu de Malasia. ¿Qué hay que hacer?"
 PRC_SOV.10.d:0 "Hoy, las estepas de Asia Central han sido testigos del mayor y más complejo ejercicio militar realizado hasta la fecha. Con el nombre de Vostok-62, el ejercicio contó con la participación de Alemania Oriental, Polonia, Rumania, Checoslovaquia, Bulgaria, la Unión Soviética, Mongolia, la RPDC, China Roja, Vietnam, Laos y Hungría. Aunque se desconocen las verdaderas intenciones de Vostok-62, se cree que el objetivo ha sido simular un asalto multinacional a través de un territorio mal abastecido. Aunque al principio hubo problemas de organización y muchos fallos de comunicación, los mandos sobre el terreno se apresuraron a restablecer el orden y avanzar. Entre los momentos más destacados del ejercicio se encuentra un fallido lanzamiento conjunto soviético-coreano sobre Yili que provocó unas 22 bajas y la sorprendente eficacia de un asalto conjunto entre Alemania Oriental y China a través del lago Zaysan."
 PRC_SOV.11.d:0 "El presidente Wang Ming ha anunciado hoy que la República Popular China se embarcará en una serie de reformas liberales destinadas a mejorar la economía del país y el bienestar del trabajador chino. Entre las políticas más destacadas están la amnistía para muchos presos políticos, las reformas del mercado y una mayor libertad de expresión. No se sabe hasta dónde llegarán estas reformas, pero está claro que China está entrando en una nueva era."
 PRC_SOV.12.d:0 "Desde la fundación de la China roja, la URSS se ha visto desbordada y desorganizada en su intento de mantener el control en toda Eurasia. En un intento de aliviar la tensión, la RPC ha anunciado su retirada del Pacto de Varsovia. El fuerte socio soviético se ha propuesto llenar las guarniciones soviéticas en toda Asia y permitirles centrarse en Europa. Aunque algunos creen que esto es una señal de división socialista, Wang Ming y Jruschov han asegurado al mundo que la alianza sino-soviética sigue siendo tan fuerte como siempre."
 PRC_SOV.13.d:0 "El Ejército Popular de Liberación (EPL) ha iniciado recientemente una invasión a gran escala del Tíbet. El PCC afirma que es para restaurar la soberanía china sobre el país. Este acto de agresión ha sido ampliamente condenado, pero ninguna nación ha emprendido ninguna acción. Cuando las tropas chinas entren en la capital tibetana, es probable que el Tíbet sea totalmente absorbido por la RPC."
 PRC_SOV.14.d:0 "Desde la fundación de la China roja, la URSS se ha visto desbordada y desorganizada en su intento de mantener el control en toda Eurasia. En un intento de aliviar la tensión, la RPC ha anunciado su retirada del Pacto de Varsovia. El fuerte socio soviético se ha propuesto llenar las guarniciones soviéticas en toda Asia y permitirles centrarse en Europa. Aunque algunos creen que esto es una señal de división socialista, Wang Ming y Jruschov han asegurado al mundo que la alianza sino-soviética sigue siendo tan fuerte como siempre."
 PRC_SOV.15.d:0 "Con el éxito del experimento de liberalización chino, el PCC anunció el inicio de nuevas reformas masivas destinadas a proporcionar más prosperidad económica y libertad al trabajador chino. Esta nueva ola de reformas incluye el establecimiento de un límite de 10 años para la presidencia, una mayor liberalización económica y una política de distensión con la OTAN y el mundo occidental. Es probable que estas reformas se extiendan por todo el Pacto de Pekín a medida que Asia comience a abrirse."
 PRC_SOV.16.d:0 "Con el éxito del experimento de liberalización chino, el PCC anunció el inicio de nuevas reformas masivas destinadas a proporcionar más prosperidad económica y libertad al trabajador chino. Esta nueva ola de reformas incluye el establecimiento de un límite de 10 años para la presidencia, una mayor liberalización económica y una política de distensión con la OTAN y el mundo occidental. Es probable que estas reformas se extiendan por todo el Pacto de Pekín a medida que Asia comience a abrirse."
 PRC_SOV.17.d:0 "Por segunda vez en una década, las fuerzas chinas cruzan el Yalu hacia la RPDC. Esta vez, sin embargo, es para deshacerse del régimen de Kim. Según el PCC, Kim Il Sung se ha convertido en un déspota canalla. Un gran número de soldados coreanos ya han abandonado sus puestos y se han unido a la invasión mientras los tanques chinos entran en Pyongyang sin oposición. Aunque se desconoce el paradero exacto de la familia Kim, ya se ha establecido una administración pro china. Es probable que en cuestión de días se restablezca el orden en la península coreana."
 PRC_SOV.18.d:0 "Hoy, los miembros del Partido Comunista Chino (PCC) han anunciado la fundación del Gobierno Popular del Norte de China. Tras una aplastante derrota en la batalla de Shangai, los comunistas fueron empujados de vuelta a Manchuria, donde sólo una intervención soviética de última hora los salvó de la destrucción total. El Gobierno del Pueblo del Norte de China ha declarado su firme lealtad a la ortodoxia marxista-leninista y un escudo a los vulnerables bajos fondos del lejano oriente. Al igual que Alemania, Corea, Vietnam y Austria, parece que China se dividirá por líneas ideológicas."
 PRC_SOV.20.d:0 "En un giro de los acontecimientos, el revolucionario caído en desgracia Mao Zedong ha vuelto al poder en el Gobierno del Pueblo del Norte de China. Antaño adorado por el pueblo chino, Mao cayó en desgracia por su fracaso a la hora de asegurar China. Tras retirarse a Manchuria, Mao fue depuesto y sustituido por un títere soviético. Ahora, sin embargo, mientras la administración soviética estaba de visita en una acería en el río Yalu, elementos maoístas del EPL bloquearon Pekín y volvieron a instalar a Mao como presidente. Los informes han confirmado que el depuesto líder Wang Ming ha sido detenido y está a la espera de ser juzgado por crímenes contra el pueblo chino. Los soviéticos se han negado a hacer una declaración, aunque se rumorea que los tanques se están acumulando a lo largo del río Amur.."
 PRC_SOV.22.d:0 "Camaradas, nuestra nación ha sido liberada bajo la bandera roja del socialismo. Sin embargo, nuestro trabajo sólo comienza ahora. Mientras hablamos, las fábricas dejadas atrás por los cerdos capitalistas yacen ídem y una hambruna se apodera del campo. Debemos reconstruir la nación ladrillo a ladrillo hasta que nuestra clase obrera deje de temer el hambre y la alienación del trabajo."
 PRC_SOV.23:0 "Al igual que la Unión Soviética, gran parte de China sigue sin ser tocada por el hombre. Nuestras tierras occidentales yacen estériles y desperdiciadas. Sin embargo, el camarada Jruschov nos ha inspirado para convertir nuestro país en una exuberante potencia agrícola comparable a las estepas de Ucrania y a las grandes llanuras de América del Norte."
 PRC_SOV.24:0 "Con la firma del Pacto de Pekín, nos hemos hecho más fuertes que el acero. La OTAN temerá el poderío combinado de China y sus aliados mientras arrasamos en Asia. Si nuestros camaradas europeos detienen el capitalismo en su continente, nosotros también lo haremos en Asia."
 PRC_SOV.25:0 "Las recientes reformas liberales en China han resultado un fracaso total. Nuestra otrora fuerte clase obrera ahora engorda y se vuelve dócil. Debemos volver a azotarlos y regresar a nuestras raíces marxistas-leninistas."
 PRC_SOV.26:0 "Las recientes reformas liberales han tenido un éxito total. Nuestra nación, antaño el enfermo de Asia, se erige en superpotencia continental. Nos equiparamos a la Unión Soviética en PIB y productividad. Sin embargo, ahora no es el momento de detenerse. Debemos abrirnos aún más y permitir que la riqueza de China siga creciendo."
 BUL.15.d:0 "Hay una creciente desconexión entre el PCB y la juventud. Debemos encontrar una manera de inspirar una mayor participación política para la supervivencia del partido y de la clase obrera de Bulgaria. Muchos reformistas de los septembrinos creen que debemos ampliar las actividades de ocio en los Pioneros. Sugerencias como la importación masiva de "Kinderpanzers" de Alemania del Este, viajes anuales de acampada a Siberia y campamentos de verano han sido acogidas por la facción reformista de los septembrinos. En el extremo opuesto, los chervnenkovistas de línea dura han pedido una mano más enérgica. Creen que para mantener la participación de los jóvenes en el PCB, hay que eliminar las campanas innecesarias y decadentes e introducir un reclutamiento menor. Este plan, si se aplica correctamente, ampliará en gran medida el BCP y asegurará la disciplina de los jóvenes para el futuro. Ambas opciones tienen puntos fuertes y débiles, y debemos elegir una antes de que la juventud sea alienada para siempre."
 BUL.16.d:0 "El primer ministro búlgaro, Todor Zhivkov, ha anunciado hoy el inicio de un conjunto de planes económicos radicales acuñados como las Tesis Zhivkov. Inspiradas por Nikita Khrushchev, las Tesis Zivkov prometen modernizar todos los aspectos de la economía búlgara, con un fuerte énfasis en las armas y la minería. A muchos les preocupan los objetivos más irreales de estos planes y su abandono del desarrollo agrícola, pero el gobierno búlgaro ha asegurado que cada plan ha sido meticulosamente pensado."
 BUL.17.d:0 ""
 BUL.18.d:0 "Con la conclusión de nuestros esfuerzos de modernización, ha aparecido una brecha entre los planificadores. Algunos creen que debemos continuar con la política económica chervnenkovista, mientras que otros creen que la liberalización es necesaria para seguir el ritmo del resto de Europa. Los chervnenkovistas han argumentado que relajar ahora la industria pesada fomentará la complacencia de las masas proletarias de Bulgaria. La abstinencia del consumismo decadente, a sus ojos, creará las condiciones para el comunismo. Frente a ellos están los planificadores socialistas reformistas que creen que sin la tecnología y las comodidades de una nación moderna, los trabajadores búlgaros se cansarán del proyecto comunista y lo abandonarán por completo. No hay una respuesta clara a esta división en nuestras filas y cualquier respuesta podría resultar en un fracaso o un éxito absolutos."
 BUL.19.d:0 "Hoy, los planificadores han presentado una nueva y audaz política económica para Bulgaria. Proponen que cada planificador y los políticos pasen un mes haciendo labores con los trabajadores que dirigen. Creen que este plan volverá a conectar al BCP con la clase obrera búlgara y eliminará la creciente desconexión puesta de manifiesto por las Tesis de Zhivkov."
 BUL.20.d:0 "En la última década, la economía búlgara ha acumulado una copiosa deuda. Si no se paga antes de que termine el año fiscal, los prestamistas dejarán de financiar nuestros proyectos y no podremos seguir siendo una nación socialista. Para resolver esta crisis es necesaria una estricta reforma presupuestaria."
 BUL.21.d:0 ""
 BUL.22.d:0 "La Seguridad Interna nos ha informado de que muchos militares e intelectuales se han cansado de nuestra política liberalizadora y desean volver al marxismo chervnenkovista de línea dura. Debido a la naturaleza de la amenaza, debemos tener cuidado con dónde colocar a los agentes para evitar sospechas. Muchos en la seguridad interna creen que la amenaza reside en los ideólogos y los líderes urbanos educados. Según ellos, liquidar a esta creciente clase intelectual evitará que las ideas dañinas se extiendan a nuestra clase trabajadora. Sin embargo, recientemente, un número creciente de agentes ha descubierto pruebas de deslealtad en la guarnición militar de Sofía. Se acumulan las pruebas que sugieren traición en el Ejército Popular Búlgaro. Advierten que sin una purga militar, Bulgaria podría correr el riesgo de convertirse en una fanática Junta Roja."
 BUL.23.d:0 ""
 BUL.24.d:0 "Ahora que nuestra revolución está asegurada internamente, debemos proteger al Estado búlgaro de los intrusos capitalistas. Nuestros camaradas de Albania han trabajado duro construyendo fortificaciones, y nuestros hermanos de China se acumulan a lo largo del río Amur. Sin embargo, para asegurar Bulgaria, debemos recurrir al poder del átomo. Con una población reducida y una frontera con un títere soviético, nuestra única esperanza de supervivencia es la construcción de un dispositivo nuclear. Hasta su finalización, todas las noticias sobre dicho dispositivo deben ser un secreto muy bien guardado."
 BUL.26.d:0 "Inspirado por el camarada Jruschov, el primer ministro Zhivkov ha desarrollado un plan para industrializar rápidamente Bulgaria. El plan prevé una reducción del desarrollo agrícola en favor de la industria pesada en el sector armamentístico y minero. Con mucho trabajo, Zhivkov ha asegurado que Bulgaria se convertirá en una potencia industrial en los Balcanes. Sin embargo, una pequeña minoría de planificadores cree que nuestros planes son demasiado ambiciosos. Según el Ministerio de Agricultura, Bulgaria no puede permitirse el abandono de la agricultura durante un tiempo prolongado. A pesar de las pequeñas objeciones, se espera que las Tesis Zhivkov sean un éxito total."
 BUL.27.d:0 "Bulgaria ha anunciado hoy que dará un gran salto adelante. Este anuncio ha llegado después de los rumores generalizados sobre el fracaso inicial de las Tesis de Zhivkov. Parece que el BCP ha redoblado la apuesta por la industrialización rápida y ahora promete que la economía búlgara crecerá hasta convertirse en la mayor economía de los Balcanes. Este anuncio ha provocado la condena de muchos países que se preocupan por el completo colapso agrícola. A pesar de las preocupaciones, toda la población búlgara ya ha sido movilizada y desplegada en el campo para acelerar rápidamente la industrialización"
 BUL.28.d:0 "Hoy, Todor Zhivkov ha anunciado la controvertida decisión de empezar a deshacer las numerosas leyes del país contra la homosexualidad. Esta decisión se produjo después de que 26 hombres fueran detenidos por "comportamiento desviado". Sin embargo, los tribunales se dejaron llevar por su historia y, en un hecho impactante, los declararon inocentes. Poco después se despenalizó la homosexualidad, y las uniones civiles han sido reconocidas por la legislación búlgara. Muchos han criticado este hecho, siendo la iglesia ortodoxa la que más se ha manifestado en contra de la línea del partido. A pesar de las críticas, muchos se alegran de esta evolución positiva de la cultura búlgara."
 BUL.29.d:0 "Anoche, los oficiales búlgaros comandados por Ivan Gorunya dieron un golpe de Estado y derrocaron al primer ministro Zhivkov. Gorunya ha anunciado el fin del régimen de Zhivkov y el comienzo de una nueva era de línea dura para Bulgaria. Los soviéticos se apresuraron a condenar el golpe y han pedido al nuevo gobierno que renuncie y libere a Zhivkov y a su familia ilesos. Es poco probable que se cumplan estas exigencias, ya que las tropas búlgaras han expulsado a las guarniciones soviéticas de todo el país. El Pacto de Varsovia ya se ha puesto en alerta máxima y circulan rumores de una posible intervención. El nuevo gobierno búlgaro ha advertido que cualquier incursión en su territorio dará lugar a una guerra popular total."
 BUL.30.d:0 "Anoche, oficiales traidores de la guarnición de Sofía intentaron tomar oportunamente el poder del gobierno de nuestro pueblo. El golpe, sin embargo, era conocido por la seguridad interna desde hace meses y todos los oficiales fueron detenidos antes de que se produjeran daños. Ivan Gorunya, el líder del golpe, ha sido detenido y está siendo interrogado. Este golpe ha fracasado estrepitosamente, pero pronto podría producirse otro. Por ello, debemos tomar medidas enérgicas contra los militares para garantizar la seguridad de la democracia de nuestro pueblo."
 BUL.31.d:0 "Durante el último mes, los agentes del KGB destacados en Bulgaria han observado un aumento en la extracción de uranio. Aunque es posible que el estado rebelde esté construyendo centrales eléctricas, creemos que es más probable que la República Popular de Bulgaria esté intentando crear un dispositivo nuclear. Muchos en las filas del Ejército Rojo nos han instado a intervenir antes de que Bulgaria adquiera armas nucleares. Sin embargo, el KGB ha advertido que existe la posibilidad de que Bulgaria ya posea un dispositivo nuclear y que lo utilice contra las tropas del Pacto de Varsovia que avanzan. Debemos decidir una respuesta rápidamente antes de que sea demasiado tarde"
 BUL.31.d:0 "Hoy, las tropas del Pacto de Varsovia han cruzado la frontera búlgara en un intento de devolver a Bulgaria al bloque soviético. Debido a la abierta hostilidad rumana hacia otras tropas del pacto, la invasión tuvo que venir desde el Mar Negro. Los marines soviéticos y de Alemania del Este, con apoyo húngaro y polaco, desembarcaron en Varna y Burgas, mientras que las tropas checoslovacas establecieron una cabeza de playa en Sozople. Los ejércitos combinados del Pacto de Varsovia encontraron inicialmente una dura resistencia en las afueras de Sliven, pero tras una serie de maniobras de flanqueo, el Ejército del Pueblo Búlgaro se deshizo y Sofía fue abierta al cabo de sólo 3 días. El gobierno búlgaro ha sido apresado y actualmente está a la espera de juicio. Hasta ahora, Occidente ha guardado silencio sobre el asunto, y es poco probable que haya declaraciones oficiales."
