 war_justification.205.a:0 "¡[Root.GetLeader] es mejor gobernante que cualquier oportunista revolucionario!"
 war_justification.206.t:0 "[From.GetLeader] Llamadas para ayudar a los trabajadores de [Root.GetAdjective]"
 war_justification.206.d:0 "¿Hay alguna mentira más grande que la supuesta libertad del pueblo [Root.GetAdjective]? Donde una vez fueron esclavos bajo los príncipes y duques que reclamaban la propiedad de la tierra, ahora se ven obligados a vender su trabajo a los que reclaman la propiedad de las fábricas. Su libertad para elegir un amo en lugar de otro no puede llamarse libertad. Del mismo modo, su libertad para elegir a sus líderes es una falsa elección, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. Un pueblo tan profundamente adoctrinado sólo puede ser salvado por una intervención de [From.GetAdjective].'\n \n -No está dispuesto a aceptar que nuestro pueblo pueda estar satisfecho sin sus experimentos sociales, el régimen comunista de [From.GetName] ha amenazado abiertamente con atacar nuestra nación. Hay pocas razones para creer que este conflicto pueda resolverse pacíficamente."
 war_justification.206.a:0 "¿Qué mérito pueden tener sus convicciones si tienen que imponérnoslas?"
 war_justification.207.t:0 "[Root.GetAdjective] El comunismo fracasa"
 war_justification.207.d:0 "'Camaradas, aunque los más grandes revolucionarios han sido llamados traidores, se ha hecho evidente que la propia revolución ha sido traicionada. ¿De qué otra manera se explicaría el gobierno del [Root.GetRulingParty] de [Root.GetName], que ha dejado de lado todo atisbo de ideas marxistas para construir un estado obrero degenerado en el que puedan reinar bajo falsas premisas? Al fortalecer su propio poder a costa de la revolución internacional, han demostrado que les importan poco los ideales que dicen defender. Debemos llevarles la verdadera revolución".\n\n Aunque inicialmente apoyó la victoria de [Root.GetRulingParty] en [Root.Capital.GetName], [From.GetLeader] se ha alejado de la filosofía de [Root.GetLeader]. El conflicto se ha agravado hasta el punto de que se están preparando para invadirnos para imponer su marca de socialismo."
 war_justification.207.a:0 "No entienden lo que significa la revolución para el pueblo [Root.GetAdjective]."
 war_justification.208.t:0 "[From.GetLeader] Llamadas para aplastar [Root.GetAdjective]  Nacionalismo"
 war_justification.208.d:0 "¿Hay alguna sociedad más repugnante para el futuro de la revolución, más ajena a la situación del trabajador, que el régimen fascista de [Root.GetName]? Llamando al pueblo a entregarse fanáticamente a la decrépita institución del Estado-nación, han revestido con un traje moderno las viejas formas de salvajismo, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase obrera. Es sólo cuestión de tiempo que ataquen contra nosotros o nuestros aliados. Golpeemos primero". \n\nNadie esperaba menos que el desprecio mutuo entre nosotros y el [Root.GetAdjective], pero la animosidad se ha intensificado últimamente. Oyendo hablar a [From.GetLeader], parece que el conflicto surgirá más pronto que tarde."
 war_justification.208.a:0 "¡Muerte a los comunistas!"
 war_justification.209.t:0 "La diplomacia con [Root.GetName] se rompe"
 war_justification.209.d:0 "A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [Root.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario de [Root.GetLeader] ha mostrado el enfoque irracional de este asunto, típico de los líderes que no rinden cuentas a su pueblo. A menos que se produzca un giro completo en las políticas del liderazgo de [Root.GetAdjective], no nos quedará más remedio que luchar".\n\n La intervención de [From.GetAdjective] en nuestros asuntos internos ha sido un tema candente, y algunos políticos de la oposición afirman que [From.GetRulingParty] ha seguido una política de halcones desde el principio. Sea cual sea su intención original, una futura guerra parece ahora muy real e inevitable."
 war_justification.209.a:0 "Su retórica condescendiente no nos intimidará."
 war_justification.210.t:0 "[From.GetLeader] Pide la intervención en [Root.GetName]"
 war_justification.210.d:0 "'Es con el corazón pesado que debemos enfrentar la realidad de nuestra situación: Una invasión de [Root.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande para intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni el pueblo de [From.GetAdjective] ni el de [Root.GetAdjective] quieren la guerra, pero la historia nos ha llevado a este punto y nuestras opciones son limitadas. Sólo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamiento de sangre en el futuro.'\n \nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los últimos acontecimientos han apuntado a una invasión de [From.GetAdjective]a [Root.GetName] en el futuro. La historia puede sorprendernos todavía."
 war_justification.210.a:0 "[From.GetName] es una democracia dudosa que persigue una acción tan agresiva."
 war_justification.211.t:0 "[From.GetLeader] Habla contra la amenaza roja"
 war_justification.211.d:0 "Sin duda, el comunismo [Root.GetName] es una de las mayores amenazas para la libertad y el orden en esta época. Implacable y despiadado, amenaza con devorar no sólo la esperanza del pueblo [Root.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, es posible que veamos caer esta primera ficha de dominó demasiado tarde, dejando a su paso más experimentos sociales fallidos. ¿Cuántos más tienen que morir antes de que intervengamos?'\n\nEl naciente movimiento obrero ha intimidado a los líderes [From.GetAdjective]. Mientras que los representantes de su oposición han calificado esto como un "Red Scare" (miedo rojo) dirigido a perseguir la guerra con nosotros, la retórica del [From.GetRulingParty] ha tenido mucho éxito hasta ahora."
 war_justification.211.a:0 "Mientras haya beneficios, los capitalistas fabricarán una guerra."
 war_justification.212.t:0 "[From.GetLeader]  Se enfrenta al [Root.GetAdjective] Fascismo"
 war_justification.212.d:0 "En la historia moderna, tal vez incluso en toda la historia, no ha habido peor tiranía que el férreo control que ejerce [Root.GetRulingParty] sobre [Root.GetName]. La gente puede argumentar que no debemos provocar el conflicto, que debemos confiar en que [Root.GetLeader] cumplirá los tratados y las promesas en el futuro, pero esta gente no ve que los tratados hechos bajo el reino del fascismo son inútiles. Para estos deshonrosos mentirosos, la fuerza hace el derecho, y el papel en el que se escribe un acuerdo se quema con la misma facilidad que los libros de sus detractores.'\n \n Celoso de la gloriosa sociedad que estamos construyendo y del legado en el que se basa, los [From.GetAdjective] parecen dispuestos a iniciar una guerra para destruirla. Demasiado para sus pretensiones de paz."
 war_justification.212.a:0 "Inevitable. Es mejor acabar con ello."
 war_justification.213.t:0 "[From.GetLeader] llama a la guerra contra [Root.GetName]"
 war_justification.213.d:0 "Aunque seamos un pueblo pacífico, nuestra naturaleza no determina por sí sola el rumbo que debemos tomar en la historia. Esta es una época de guerra. Durante demasiado tiempo, los [Root.GetAdjective] han poseído los medios que necesitamos para superar las pruebas a las que podemos enfrentarnos, y es evidente que no se desprenderán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos sólo pueden resolverse a través de las viejas pruebas de la batalla".\n\n En un reciente discurso al pueblo de [From.GetAdjective] la retórica hostil hacia [Root.GetName] se ha intensificado y [From.GetLeader] ha llegado a justificar una invasión. Una parte de la población apoya esta vía, pero la decisión está en manos de su líder."
 war_justification.213.a:0 "Se arrepentirán de habernos convertido en su enemigo."
 war_justification.214.t:0 "[From.GetLeader] Retos [Root.GetAdjective] Pretensiones"
 war_justification.214.d:0 "Puede que [Root.GetName] se considere más moderno y avanzado que nosotros, pero la verdad es que su nación no ha sido puesta a prueba como la nuestra, ni está preparada para las amenazas que ahora se vislumbran en el horizonte. Con su desprecio hacia nosotros, e impidiendo que nos apoderemos de lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su débil y dividida nación difícilmente resistirá nuestras pretensiones".\n\n La opinión burlona de [Root.GetName] que durante mucho tiempo tuvo el [From.GetRulingParty] ha pasado de la crítica a la hostilidad. Aunque la opinión popular es que el pueblo de [Root.GetAdjective] quiere evitar la guerra, [From.GetLeader] afirma que nuestros líderes elegidos la han provocado con su arrogancia."
 war_justification.214.a:0 "Las voces a favor de la paz entre el pueblo [From.GetAdjective] son, por supuesto, silenciadas."
 war_justification.215.t:0 "[From.GetLeader] Quiere restaurar el orden en [Root.GetName]"
 war_justification.215.d:0 "El espíritu nacional de [From.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. En [Root.GetName] sus tradiciones han sido destruidas y sus legítimos gobernantes asesinados y enterrados hace tiempo, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden en este mundo extraviado por usurpadores sedientos de sangre y afirmar la fuerza de [From.GetName] contra esta amenaza".\n\n Aunque el [From.GetRulingParty] siempre se ha opuesto al comunismo, [From.GetName] ha sido el blanco de ataques particulares en los últimos discursos. Temiendo el inevitable progreso de su nación hacia la siguiente etapa de la historia, ya se está preparando un ataque preventivo contra el comunismo de [Root.GetAdjective]."
 war_justification.215.a:0 "Es demasiado tarde para revertir el progreso que hemos hecho."
 war_justification.216.t:0 "[From.GetLeader]  Llama a los opresores [Root.GetAdjective]"
 war_justification.216.d:0 "Mis oponentes quieren hacerles creer que mi gobierno es como el del [Root.GetRulingParty] en [Root.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [Root.GetLeader] son el resultado de una moda reciente, un movimiento de masas destructivo empeñado en intimidar a otras naciones para que se sometan, el [From.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy preparado para hacer lo que sea necesario para eliminar esta amenaza, incluso si significa la guerra".\n\n El régimen de [From.GetLeader] ha adoptado una política hostil hacia la nación de [Root.GetAdjective]. Nuestros planes visionarios de grandeza futura han avergonzado a su nación y, como es lógico, se sienten amenazados."
 war_justification.216.a:0 "Si quieren poner a prueba nuestro poderío, lo lamentarán."
 war_justification.217.t:0 "[From.GetLeader] Preguntas [Root.GetAdjective] Soberanía"
 war_justification.217.d:0 "¿Quién determina las fronteras de una nación y cómo se determinan? Sea cual sea la forma que la gente haya encontrado en el pasado para justificar dónde termina [From.GetName] y empieza [Root.GetName], vivimos en una nueva era. No se puede exagerar la importancia estratégica de esta frontera, y estamos en nuestro derecho de cambiarla para garantizar la seguridad continua de nuestro pueblo".\n\nEscuchando los últimos discursos de [De.GetLeader], parece inminente una invasión de [Root.GetName]. Las voces discrepantes se han opuesto, pero el apoyo público a la guerra va en aumento."
 war_justification.217.a:0 "¿No ha aprendido el mundo nada de la Gran Guerra?"
 war_justification.218.t:0 "[From.GetLeader] cuestiona los motivos de [Root.GetName]"
 war_justification.218.d:0 "No hay duda de que [Root.GetName] se está preparando para la guerra. Los cambios en la política económica dejan claro que los [Root.GetAdjective] no son un pueblo de paz, sino que están esperando la oportunidad adecuada para atacarnos. ¿Nos quedaremos de brazos cruzados y veremos cómo se arman mientras [From.GetName] no se defiende? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder?\n\n Los halcones del [From.GetRulingParty] han vuelto sus ojos hacia [Root.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando adeptos y [From.GetName] se está preparando para la guerra."
 war_justification.218.a:0 "Precisamente por eso tenemos que estar preparados."
 war_justification.219.t:0 "[From.GetLeader] Enfadado por [Root.GetAdjective] Postura"
 war_justification.219.d:0 "Los ingenuos ciudadanos de [From.GetName] que se imaginan a los [Root.GetAdjective] como un pueblo de paz están totalmente alejados de la realidad. Los que viven en nuestra frontera no pueden permitirse el lujo de tales ilusiones, ya que ven cómo sus tropas se acercan a nosotros al otro lado de la misma. Esta es una amenaza que no podemos dejar sin respuesta. Cada día que pasa, [Root.GetName] se prepara para la guerra. Sería una locura que no hiciéramos lo mismo".\n\n Nuestra presencia militar cerca del territorio de [From.GetAdjective] ha provocado una mayor preocupación, ya que interpretan nuestros movimientos de tropas como una prueba de intención hostil. Apenas parecen haber considerado que su retórica agresiva es la razón de nuestras medidas defensivas."
 war_justification.219.a:0 "Difícilmente podemos desarmarnos después de estas amenazas."
 war_justification.220.t:0 "[From.GetLeader] Defiende la invasión de [Root.GetName]"
 war_justification.220.d:0 "Si queremos tener la ventaja estratégica en la previsible, por no decir inevitable, guerra con [Root.GetName], no hay lugar para dudar. Se trata de salvaguardar el futuro de nuestros hijos y asegurar que [From.GetName] tenga un lugar en el mundo mañana. Se trata de la devoción a nuestra causa y a los ideales que damos por sentados. Es hora de actuar".\n\n Una serie de discursos enardecedores de los líderes de [From.GetRulingParty], sobre todo de [From.GetLeader], ha estado llamando al público a apoyar una invasión de [Root.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica a los sentimientos patrióticos, pero esta campaña parece muy eficiente en convencer al público de su necesidad."
 war_justification.220.a:0 "Será mejor que nos preparemos. La guerra llegará."
 war_justification.301.t:0 "[Root.GetLeader] Criticado por su débil política exterior"
 war_justification.301.d:0 "Tuvimos la oportunidad de golpear a nuestros enemigos, pero el [Root.GetRulingParty] la dejó pasar. Esto no sólo es otro caso condenatorio en una serie de oportunidades perdidas para fortalecer la posición de [Root.GetName] a nivel internacional, sino que es una señal de que su afirmación de estar actuando en el interés del pueblo [Root.GetAdjective] es sobre todo una retórica vacía. Es hora de cambiar de política".\n\n Nuestro fracaso en la guerra que muchos esperaban ha sido objeto de críticas mordaces por parte de nuestros oponentes políticos. No seguir nuestros planes militares nos hará más difícil convencer a la gente de la dirección que estamos tomando [Root.GetName]."
 war_justification.301.a:0 "¿No quieren evitar la guerra?"
 war_justification.301.b:0 "No hay lugar para el desacuerdo público fuera de las reuniones del partido."
 war_justification.301.c:0 "No podemos permitir que la gente acuse a [Root.GetLeader] de cobardía."
 cwu.311.d:0 "\nAnte la desaparición de las esperanzas de democracia y derechos humanos en Hungría, Estados Unidos ha lanzado un ultimátum a la Unión Soviética, exigiendo la retirada de las tropas soviéticas en Hungría, poniendo fin a su ocupación sobre la región, y reconociendo la soberanía de la Tercera República de Hungría. Este ultimátum fue inesperado, ya que los observadores esperaban que Estados Unidos interviniera en calidad de apoyo, no directamente. Los soviéticos aún no han respondido, pero ambas partes ya han comenzado a evacuar a sus funcionarios y a desplegar tropas por las regiones fronterizas del Telón de Acero."
 cwu.312.d:0 "\nLa independencia y la soberanía de la nación húngara han sido restauradas una vez más. El Kremlin ha emitido una declaración en la que afirma que han "retirado incondicionalmente" las tropas de Hungría, poniendo fin a su ocupación. Esto representa una importante victoria diplomática para Estados Unidos, no sólo han hecho un nuevo aliado en Hungría, sino que han presionado con éxito a la Unión Soviética para que se someta. Mientras Washington celebra, el Politburó está planeando una purga de su personal diplomático por sus fracasos. Los observadores afirman que este acontecimiento es una llamada de atención para otras naciones bajo influencia soviética, y predicen la caída de la URSS antes de lo esperado si los soviéticos no consiguen asegurar el control sobre sus dominios."
 cwu.313.d:0 "\nTemiendo que un conflicto militar a gran escala envuelva al mundo una vez más, los Estados Unidos de América se han retractado de su ultimátum, afirmando que los revolucionarios húngaros sólo se dedican a la democracia por conveniencia, y pretenden establecer un régimen dictatorial que es inherentemente antidemocrático. En realidad, Estados Unidos teme que se produzca otra guerra mundial, ya que los soviéticos están haciendo avanzar rápidamente su arsenal nuclear, y que si lo utilizan, toda la humanidad está perdida. Esta es una gran victoria diplomática para los soviéticos, ya que no sólo han asegurado su esfera de influencia sobre Hungría, sino que han permitido involuntariamente que Estados Unidos consienta sus objetivos. Los observadores creen que América necesita una acción decisiva ahora, o el comunismo engullirá el mundo, ya que la seguridad bajo el paraguas de América está amenazada."
 cwu.314.d:0 "\n Viendo lo absurdo de tal ultimátum, la Unión Soviética rechazó unilateralmente el ultimátum, calificándolo como un mero farol de los americanos y esperando que no respondieran, ya que la pequeña Hungría se considera "una pérdida aceptable". Sin embargo, el destino pareció cambiar para mal, ya que los Estados Unidos se tomaron en serio su ultimátum, y han enviado a su Congreso la \N "Ley de Autorización de Acción Militar contra la Unión Soviética". La ley exige la acción militar directa e inmediata de los Estados Unidos contra la Unión Soviética por sus horribles actos en Hungría, un acto que ha sido aprobado y firmado como ley apenas unas horas después de ser presentado al Congreso. Los efectos de dicha ley ya han comenzado a manifestarse, con Berlín bajo el asedio de ambas fuerzas, y las divisiones estadounidenses pululando hacia Berlín para asegurar los suministros para su guarnición. A partir de este momento, está claro que estamos en una tercera guerra mundial, con la humanidad al borde del colapso."
 country_capitulated.0.t:0 "[GetNewspaperHeader][Root.GetName] ha capitulado"
 country_capitulated.0.d_positive_both_no_faction:0 "\n [From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no podría soportar la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] eligió huir del país y se ha exiliado. Sus fuerzas principales han capitulado, y [From.From.GetName] ahora tiene el control de su área de origen. \nAunque la guerra continúa en otros lugares, esta es una gran victoria para [From.From.GetName]."
 country_capitulated.0.d_positive_prev_no_faction:0 "\n [From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no podría soportar la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] eligió huir del país y se ha exiliado. Sus fuerzas principales han capitulado, y [From.From.GetName] ahora tiene el control de su área de origen. \nAunque la guerra contra lo que queda de [Root.GetFactionName] continúa en otros lugares, esta es una gran victoria para [From.From. GetName]."
 country_capitulated.0.d_positive_prev_faction:0 "\n [From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no podría soportar la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] eligió huir del país y se ha exiliado. Sus fuerzas principales han capitulado, y [From.From.GetName] ahora tiene el control de su área de origen. \nAunque la guerra contra lo que queda de [Root.GetFactionName] continúa en otros lugares, esta es una gran victoria para todos los [From .From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction:0 "\n [Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede resistir la presión de las fuerzas ocupantes [From.From.GetAdjective], cometiendo parodias en todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus fuerzas principales han capitulado, y [From.From.GetName] ahora tiene el control de su área de origen. \nA pesar de esta devastadora pérdida, la guerra contra [From.From.GetName] está lejos de terminar."
 country_capitulated.0.d_negative_prev_no_faction:0 "\n [Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede resistir la presión de las fuerzas ocupantes [From.From.GetAdjective], cometiendo parodias en todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus fuerzas principales han capitulado, y [From.From.GetName] ahora tiene el control de su área de origen. \nAunque la guerra contra [From.From.GetName] continúa, este es un revés desafortunado para todos los [Root.GetFactionName ]."
 country_capitulated.0.d_negative_prev_faction:0 "\n [Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede resistir la presión de las fuerzas ocupantes [From.From.GetAdjective], cometiendo parodias en todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus fuerzas principales han capitulado, y [From.From.GetName] ahora tiene el control de su área de origen. \nAunque la guerra contra [From.From.GetName] y el resto de [From.From.GetFactionName] continúa, esto es un revés lamentable para todos los [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:0 "\nEl gobierno [Root.GetAdjective] se ha exiliado y sus fuerzas principales han capitulado ante [From.From.GetName], que ahora tiene el control de su área de origen. \n \nAunque las luchas entre [From.From.GetName ] y [Root.GetName] han terminado, [From.From.GetName] todavía está en guerra total, y la lucha continúa en otros lugares."
 country_capitulated.0.d_neutral_prev_no_faction:0 "\nEl gobierno de [Root.GetAdjective] se ha exiliado y sus fuerzas principales han capitulado ante [From.From.GetName], que ahora tiene el control de su área de origen. \n \nLas luchas en [Root.GetName] fueron solo una pequeña parte del conflicto. La guerra entre [From.From.GetName] y lo que queda de [Root.GetFactionName] continúa en otros lugares."
 country_capitulated.0.d_neutral_prev_faction:0 "\nEl gobierno [Root.GetAdjective] se ha exiliado y sus fuerzas principales han capitulado ante [From.From.GetName], que ahora tiene el control de su área de origen. \n \nLas luchas entre [From.From.GetName] y [Root.GetName] fue solo una pequeña parte del conflicto. La guerra entre [From.From.GetFactionName] y lo que queda de [Root.GetFactionName] continúa en otros lugares."
 country_capitulated.0.a:0 "¡Una gran noticia!"
 country_capitulated.0.b:0 "Estos son tiempos oscuros"
 country_capitulated.0.c:0 "Tiempos inciertos"
 islamist.29.t:0 "[Root.GetAdjective] Islamismo en aumento"
 islamist.29.d:0 "La ciudadanía de [Root.GetName] se está cansando de la constante redundancia causada por los sistemas actuales y anhela el cambio. Por esto, muchos están mirando al pasado y las glorias que una vez trajeron a las naciones desde el Islam. A medida que los ciudadanos de la nación se enteren del apoyo cada vez mayor a la Ley Sharia, muchos otros también buscarán en las notas a pie de página de la historia las respuestas a nuestros problemas."
 islamist.29.a:0 "Quizás los políticos luchen por la fe."
 islamist.29.a.tt:0 "Aumenta la posibilidad de apoyo interno para el gobierno islamista."
 islamist.29.b:0 "La ciudadanía de la nación probablemente restaurará la corona."
 islamist.29.b.tt:0 "Aumenta las posibilidades de apoyo popular al gobierno islamista."
 islamist.30.t:0 "La [GetMonth] Marcha de [Root.GetAdjective] islamistas"
 islamist.30.d:0 "El clérigo líder en [Root.GetName] ha reunido un ejército de unos pocos miles de hombres y ha irrumpido en la capital de [Root.GetName] esta mañana para exigir que se celebre un referéndum para decidir si se instaura o no la ley islámica. Con el apoyo actual al estado propuesto, es poco probable que la población en general reaccione pacíficamente ante un rechazo de esta demanda, y es incluso menos probable que estén dispuestos a esperar."
 islamist.30.a:0 "Se llevará a cabo un referéndum."
 islamist.30.b:0 "¡Ninguna religión estatal pertenece a [Root.GetName]!"
 islamist.31.t:0 "Reunión con [Root.GetLeader]"
 islamist.31.d:0 "El clérigo principal de [Root.GetName] tuvo una reunión con [Root.GetLeader] y varios funcionarios gubernamentales de alto rango para discutir el futuro de la nación. Si bien [Root.GetLeader] se muestra reacio a ceder el poder, no es ningún secreto que la gente se está cansando del sistema actual. El clérigo [Root.GetAdjective] afirma que la voluntad del pueblo debe cumplirse para la estabilidad general de la nación y, como hay muchas naciones que desean vernos desmoronarnos, debemos tener un líder fuerte que nos mantenga unidos y seguros."
 islamist.31.a:0 "Quizás tenga razón."
 islamist.31.b:0 "¡Que tonto! Exiliarlo de inmediato."
 islamist.32.t:0 "Clérigo esforzado"
 islamist.32.d:0 "El clérigo líder en [Root.GetName] no podría ser más claro. Los constantes discursos y manifestaciones contra el status quo están ganando terreno más rápido de lo que los políticos pueden resolver los problemas que enfurecen a la población. Si se quiere que los sistemas actuales se mantengan en su lugar, se deben resolver muchas cosas para calmar la tensión cada vez mayor en la nación."
 islamist.32.a:0 "Solo un clérigo puede unir verdaderamente a una nación."
 islamist.33.t:0 "Aumentar el apoyo al islamismo"
 islamist.33.d:0 "Mítines, discursos y protestas constantes inundan la calle y llenan las ondas de aire, difundiendo el mensaje de lo que muchos esperan sea en un futuro muy cercano. La gente no pudo revelar sus deseos con más claridad: quieren un estado islámico y están dispuestos a luchar por él. Ahora esperan la respuesta del gobierno [Root.GetAdjective]."
 islamist.33.a:0 "Es innegable que el cambio está a la vuelta de la esquina."
 islamist.34.t:0 "Autoritarismo en [Root.GetName]"
 islamist.34.d:0 "Aparte del islamismo, otras ideologías de derecha, como el nacionalismo y el fascismo, han ido ganando popularidad en nuestra nación, aunque en mucha menor medida que el islamismo. Con la dirección que han tenido y siguen teniendo las ideologías de la población, deberíamos esperar que esta tendencia continúe."
 islamist.34.a:0 "Estas doctrinas se están generalizando."
 islamist.35.t:0 "El islamismo y el establishment"
 islamist.35.d:0 "Aunque la ciudadanía que apoya el concepto recién fundado de un estado islámico [Root.GetAdjective] ya no es sorprendente, los políticos que apoyan abiertamente el movimiento sí lo son. A lo largo de los meses, más políticos han expresado abiertamente su deseo de un estado islámico. Con el respaldo de los políticos de la nación, los islamistas [Root.GetAdjective] ahora están ganando mucho más apoyo para su causa."
 islamist.35.a:0 "El islamismo ahora cuenta con el apoyo del establishment."
