 election.2.d:0 "Se están celebrando elecciones públicas y pronto se contarán los votos. Todos los partidos importantes se miran unos a otros para formar o antagonizar en el gobierno. ¿Quién podría ganar? \ N \ n (Nota del desarrollador: el partido gobernante puede defender su título si tiene un 25% de apoyo popular; otro partido puede hacerse cargo si tiene un 25% o más de apoyo popular. ¿Debería un grupo de ideologías similares agregar hasta un 25%, pero ninguno de ellos posee individualmente el 25%, entonces formarán una coalición y correrán juntos.) \n§Y¡Partido gobernante actual§! - [This.GetRulingParty] ([This.GetRulingIdeology]) \n§YPopularidad del partido gobernante§! - [This.GetPartySupport]%"
