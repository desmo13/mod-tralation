 stability.21.t:0 "Draft esquivar"
 stability.21.desc.a:0 "Un nuevo informe de la Oficina de Guerra muestra una marcada reducción en la mano de obra disponible. Parece que el último grupo de reclutas es mucho más pequeño de lo que se esperaba inicialmente. Actualmente se está investigando la discrepancia, pero las primeras pistas apuntan a que un gran número de personas están técnicamente aptas para gestionar el servicio para evitar la corriente por diversos medios. Los estudiantes de 18 años de repente se convierten en trabajadores calificados empleados en la industria de la guerra crítica, los ex atletas fallan en sus pruebas de aptitud y, en algunos casos, los reclutas simplemente desaparecen sin dejar rastro. \ N \ nCuando las personas son capturadas e interrogadas, señalan las malas condiciones en el ejército, los oficiales indiferentes y no querer morir por una causa perdida. Los líderes militares exigen una dura represión contra las personas que evitan el reclutamiento, pero muchos en el gobierno creen que mejorar las condiciones de vida de los soldados alistados podría ser el mejor enfoque."
 stability.21.desc.b:0 "La ineficaz respuesta oficial a la evasión generalizada del reclutamiento solo ha empeorado el problema. Cada vez más reclutas nunca se presentan después de recibir su carta de redacción. Counter-Intelligence ha interceptado un panfleto elaborado profesionalmente que aconseja a las personas cómo evitar el reclutamiento, sugiriendo cosas como sobornar a los médicos para que certifiquen que el recluta no es apto desde el punto de vista médico. Las excepciones para los padres de familia han llevado a que las viudas de guerra con hijos se vean abrumadas con propuestas de matrimonio, mientras que la cantidad de personas que solicitan excepciones por razones éticas ha alcanzado cifras récord. \n \nLíderes militares han sugerido eliminar las últimas excepciones y hacer ejemplos de algunos vagabundos que han sido atrapados. Otros en el gobierno han sugerido que deberíamos apelar al sentido del deber cívico de nuestros ciudadanos y señalar las consecuencias de una derrota en esta guerra."
 stability.21.desc.c:0 "Dado que las respuestas del gobierno a la evasión del servicio militar no tienen ningún efecto positivo, cada vez más personas han comenzado a preguntarse por qué deberían ponerse en riesgo mientras otros permanecen a salvo. Los reclutas que aparecen a menudo informan haber sido acosados ​​o ridiculizados en las calles como tontos que luchan por una causa condenada. Los informes de madres que prohíben a sus hijos responder al borrador de la orden están por todas partes, y la Oficina de Guerra ha presentado un informe en el que afirma que ya no están seguras de cuántas personas se supone que deben reclutar, ya que su burocracia ha comenzado a colapsar bajo la presión de procesando a todos esos soldados desaparecidos."
 stability.21.a:0 "No se puede hacer nada al respecto."
 stability.21.d:0 "¡Deberíamos arrestar a cualquiera que se encuentre evadiendo el reclutamiento!"
 stability.21.e:0 "Quizás sea necesario un aumento de sueldo para los soldados alistados."
 stability.21.f:0 "Es hora de tomar medidas más duras."
 stability.21.g:0 "Apelar al sentido del deber cívico del pueblo."
 stability.21.h:0 "Debemos dar un ejemplo."
 stability.21.i:0 "Debemos darle a la gente algo por lo que luchar."
 stability.22.t:0 "¡Huelgas!"
 stability.22.desc.a:0 "La producción en varias fábricas se ha ralentizado drásticamente en los últimos días, ya que los trabajadores han declarado una huelga en toda la producción de guerra. Exigiendo "¡Paz y pan!", Hasta ahora se han negado a todos los intentos de negociar un acuerdo. Algunos en el gobierno han abogado por una respuesta militar enérgica, seguida de una rápida ejecución de los cabecillas como agentes enemigos y traidores. Sin embargo, otros en el servicio civil han recomendado un enfoque más mesurado, señalando que una respuesta de mano dura puede ser contraproducente si los soldados involucrados no son tan leales como pensamos que eran."
 stability.22.desc.b:0 "Los esfuerzos del gobierno para convencer a los huelguistas de que regresen al trabajo parecen no haber tenido ningún efecto. Por el contrario, se han reportado huelgas en otras fábricas, y los últimos holdouts en los lugares de trabajo originalmente afectados también han dejado sus herramientas luego de enfrentar la ira de sus colegas. Si bien las existencias hasta ahora han podido amortiguar un poco el golpe a los suministros de primera línea, es solo una cuestión de tiempo antes de que los cortes de producción comiencen a afectar nuestra capacidad para llevar adelante la guerra. \ N \ nLa Oficina de Guerra ha instado nuevamente al gobierno a tomar una línea inflexible con los huelguistas, pero otras facciones dentro de la administración han sugerido que ofrecer reunirse con los trabajadores a mitad de camino puede ser suficiente para convencerlos de que regresen al trabajo."
 stability.22.desc.c:0 "Lo que comenzó como una acción industrial en algunos lugares aislados ahora se ha extendido por todo el país, afectando incluso a las industrias que solo están conectadas con el esfuerzo de guerra de manera terciaria. Incluso el funcionamiento del propio gobierno se ha visto afectado, ya que muchos empleados, mensajeros y conductores de bajo nivel se han negado a presentarse a trabajar en números cada vez mayores. \n \nEn muchos lugares, los consejos de trabajadores se han apoderado de los edificios de la fábrica. Los informes de la policía secreta indican que algunos lugares parecen haber comenzado de nuevo la producción de armas, para un gran levantamiento contra lo que se llama "El régimen de guerra". \n \n El alto mando militar cree que la acción decisiva de las tropas leales aún podría ganar el día, mientras que el lado civil del gobierno argumenta que esto corre el riesgo de una guerra civil y una derrota segura."
 stability.22.a:0 "Esto se acabará."
 stability.22.b:0 "Realiza una demostración de fuerza militar en los pueblos."
 stability.22.c:0 "Convierta en héroes de la propaganda a la gente que todavía está dispuesta a trabajar."
 stability.22.d:0 "Reclutar a los trabajadores en el servicio militar y poner las fábricas bajo control militar."
 stability.22.e:0 "Oferta para aumentar las raciones de alimentos de los trabajadores."
 stability.22.f:0 "Envíe las tropas, arreste a los huelguistas, ejecute a los cabecillas."
 stability.22.g:0 "Proponer una nueva legislación sobre el bienestar."
 stability.23.t:0 "Motines en el ejército"
 stability.23.desc.a:0 "Han llegado al Alto Mando Militar noticias alarmantes sobre un número de unidades de nuestro Ejército que rechazan las órdenes de los oficiales superiores. Aunque ninguna de las unidades ha abandonado su posición en la línea, los representantes de los soldados han dejado bien claro que no obedecerán ninguna orden de atacar al enemigo.\n\nLa rebelión se ha contenido hasta ahora en un pequeño número de batallones y en un puñado de unidades de entrenamiento y apoyo, pero muchos en la Oficina de Guerra temen que este levantamiento se extienda pronto a otras unidades y pueda hacer que finalmente no podamos continuar la guerra. Se necesita una acción decisiva."
 stability.23.desc.b:0 "Los esfuerzos para hacer frente a los motines en el ejército no han surtido efecto. Envalentonados por la falta de respuesta efectiva del gobierno, los amotinados han ampliado su lista de demandas para incluir un alto el fuego inmediato seguido de un tratado de paz integral y la desmovilización.\n\nLa Oficina de Guerra recomienda encarecidamente que enviemos una fuerte señal a los amotinados para disuadir cualquier otra acción por su parte."
 stability.23.desc.c:0 "Como el gobierno no quiere o no puede resolver sus problemas, los amotinados han decidido tomar medidas por su cuenta. Se han anunciado elecciones para los "Consejos de Trabajadores y Soldados", con el objetivo expreso de tomar el control del país y hacer la paz con el enemigo.\n \n Si no se toman medidas rápidamente, estos consejos podrían acabar sustituyendo a nuestro gobierno en algunas zonas del país y hacernos incapaces de continuar la guerra."
 stability.23.a:0 "No podemos hacer nada al respecto ahora."
 stability.23.b:0 "Rodea las unidades amotinadas con leales y ordena que se retiren."
 stability.23.c:0 "Dar un discurso patriótico ante los amotinados."
 stability.23.d:0 "Anuncie públicamente que cualquiera que se encuentre apoyando a los amotinados será acusado de traición."
 stability.23.e:0 "Anuncie una iniciativa de paz. Asegúrese de que es inaceptable para el enemigo."
 stability.23.f:0 "Movilice a las milicias leales y detenga a todos los soldados que no estén en sus puestos de trabajo."
 stability.23.g:0 "Ofrecer a los soldados la posibilidad de elegir a sus propios oficiales."
