 political.1.t:0 "El comunismo en alza"
 political.1.d:0 "Mientras los trabajadores se levantan contra sus opresores en todo el mundo, los que dicen haber alcanzado la conciencia de clase en [Root.GetName] se sientan de brazos cruzados y esperan que el cambio venga desde dentro de un sistema político tan completamente corrupto, ¡que sólo la revolución podría salvarnos de él!' \n\nAsí hablan las nuevas voces del movimiento comunista de [Root.GetAdjective]. Refiriéndose al gobierno de [Root.GetRulingParty] como una dictadura de los burgueses, han comenzado a pedir que sea sacado del poder por cualquier medio necesario. Queda por ver si esos medios vendrán de dentro o de fuera."
 political.1.a:0 "Es posible que haya personas en el propio gobierno que apoyen estas ideas."
 political.1.a.tt:0 "Aumenta la posibilidad de apoyo interno a un golpe comunista."
 political.1.b:0 "Un movimiento para el pueblo debe buscar el apoyo del pueblo."
 political.1.b.tt:0 "Aumenta la posibilidad de apoyo popular a un levantamiento comunista."
 political.2.t:0 "Simpatías marxistas en el Gobierno"
 political.2.d:0 "Aunque la línea del partido [Root.GetRulingParty] es oponerse firmemente al socialismo revolucionario, vigilando a los elementos de la izquierda radical de la nación, algunas personas del gobierno están más abiertas a la posibilidad. Al menos, ven la posibilidad de abordar las preocupaciones de la gente que busca soluciones en los comunistas sin arriesgarse a una guerra civil a gran escala.\n\nAunque pueden ser vistos como traidores por los que permanecen leales a [Root.GetLeader], estas voces disidentes pueden ser las que aseguren una transición relativamente incruenta si llega la revolución."
 political.2.a:0 "También los seguiremos de cerca, por muchas razones."
 political.2.a.tt:0 "Si el apoyo público es suficiente, se puede ejecutar un golpe de Estado."
 political.3.t:0 "Los comunistas dan un golpe de estado"
 political.3.d:0 "Mientras que el movimiento popular a favor de la revolución comunista ha sido ruidoso y aterrador, cierto sector del movimiento político ha permanecido en gran medida callado y a la espera. La espera ha terminado. Hoy, justo cuando la dirección y el ejército de [Root.GetRulingParty] se preparaban para una revuelta a escala nacional, varios funcionarios del gobierno de [Root.GetAdjective] pusieron rápidamente a [Root.GetLeader] bajo arresto domiciliario y entablaron negociaciones con los rebeldes.\n\n El golpe terminó antes de que nadie pudiera actuar para detenerlo, y aquellos que lo hubieran hecho están ahora encarcelados, exiliados o ejecutados por el nuevo régimen."
 political.3.a:0 "Las mareas de la historia barrerán el pasado."
 political.4.t:0 "Los conflictos de clase se dividen[Root.GetName]"
 political.4.d:0 "El movimiento revolucionario comunista, que alguna vez fue una franja popular entre los académicos radicales en teoría y los alborotadores en la práctica, ha visto un mayor apoyo entre la clase trabajadora [Root.GetAdjective]. El hecho de que incluso más personas elijan identificarse con una 'clase' implica que las ideas marxistas se están extendiendo más allá de aquellos que buscan activamente derrocar al gobierno. \n\n Los miembros de [Root.GetRulingParty] lamentan este desarrollo, anhelando una época en la que '[Root.GetAdjective]' era lo que la gente identificaba ante todo. Sus preocupaciones no son infundadas. Se podría argumentar que una revolución ya está en marcha, que está ocurriendo en varios niveles de la sociedad, y puede que sea demasiado tarde para detenerla."
 political.4.a:0 "La gente puede llamarse a sí misma como quiera."
 political.5.t:0 "Soldados del desierto a los partisanos comunistas"
 political.5.d:0 "¡Los capitalistas y nacionalistas quieren que derrames tu sangre por ellos en el frente, poniendo hermano contra hermano por disputas que no conciernen al trabajador! ¡En lugar de tomar las armas contra los trabajadores que luchan en el extranjero, alzarlos contra los opresores y derrocar a los tiranos! '\n\nEl ejército, generalmente un bastión del patriotismo y la lealtad, ha demostrado no ser inmune a la propaganda comunista que se propaga rápidamente en [ Root.GetName]. Los soldados están desertando, negándose a luchar por su país, llegando a veces hasta unirse a movimientos partidistas que dicen estar preparándose para la revolución."
 political.5.a:0 "Quizás simplemente estén luchando por un [Root.GetName] diferente."
 political.6.t:0 "La revolución de  [GetMonth]"
 political.6.d:0 "La noción de que el movimiento comunista representa al pueblo ciertamente se ha puesto a flote en [Root.GetName], donde el apoyo público al partido comunista ha aumentado rápidamente en los últimos meses. Pero los que llaman a la revolución ya no son una colección dispar de guerrilleros y sindicatos descontentos. El grupo detrás del llamado a la revuelta está lo suficientemente organizado como para formar un gobierno si tienen éxito. \n \nSin embargo, si la revolución comenzara ahora, difícilmente podría ejecutarse sin lanzar a [Root.GetName] a una guerra civil. ¿Deberían los revolucionarios arriesgarse a partir a la nación en dos para satisfacer su impaciencia o esperar una mejor oportunidad en el futuro?"
 political.6.a:0 "¡Quienes quieran hacer historia deben actuar hoy!"
 political.6.b:0 "La revolución es inevitable. Lo inevitable puede esperar."
 political.7.t:0 "Fascismo en aumento"
 political.7.d:1 "'¡La gente de [Root.GetAdjective] ha estado sometida durante demasiado tiempo a la regla incompetente de [Root.GetRulingParty]! ¡Afirman representar a la gente, pero ni siquiera logran mantener nuestras calles en orden! ¡Solo eliminándolos del poder podemos hacer crecer esta nación! '\n\nLos oradores fascistas en [Root.GetName] no han ocultado lo que piensan de nuestro gobierno y sistema político actuales. Discursos como estos han aprovechado una disidencia pública que es particularmente pronunciada en las secciones más conservadoras de las fuerzas armadas."
 political.7.a:0 "Los superiores pueden albergar simpatías tácitas."
 political.7.a.tt:0 "Aumenta la posibilidad de apoyo interno para un golpe fascista."
 political.7.b:0 "La generación más joven tomará la antorcha."
 political.7.b.tt:0 "Aumenta las posibilidades de apoyo popular a un golpe fascista."
 political.8.t:0 "Simpatías fascistas en el ejército"
 political.8.d:1 "Varios miembros de alto rango del ejército de [Root.GetAdjective] han expresado su apoyo, algunos en privado y otros abiertamente, al movimiento fascista en [Root.GetName]. Sienten que [Root.GetRulingParty] ha olvidado lo importante que es la fuerza de las armas para mantener unido al país, y están cada vez más molestos porque el gobierno trata al ejército más como una herramienta que como una de las instituciones más importantes de la nación. Algunos de ellos van tan lejos como para sugerir que se necesita un nuevo gobierno, uno que sepa cómo llevar a [Root.GetName] a la próxima mitad del siglo. \n \nEsta facción puede no ser predominantemente política, pero algunos de ellos han ganado posiciones en el departamento de defensa. Si estos desarrollos continúan, pueden tener suficiente apoyo político para ejecutar un golpe."
 political.8.a:0 "El espíritu nacional supera al gobierno."
 political.9.t:0 "Golpe de Estado fascista"
 political.9.d:0 "Algunos dirán que lo vieron venir. Tanto los que advirtieron de los peligros del fascismo como los que lo ensalzaron como el salvador de [Root.GetName] han visto cómo sus profecías se han hecho realidad hoy, ya que los militares de [Root.Capital.GetName] han derrocado al gobierno dirigido por [Root.GetRulingParty] y han tomado el poder.\n\n El nuevo liderazgo de [Root.GetLeader] no tiene planes de permitir que la resistencia crezca. Se ha declarado la ley marcial y, con los cambios que están en marcha, es poco probable que lo que venga después sea muy diferente."
 political.9.a:0 "Se necesita un estado fuerte para proteger a las personas de sí mismas."
 political.10.t:0 "Guerra civil por el fascismo"
 political.10.d:1 "Si bien los intentos del movimiento fascista de revivir el sentimiento nacionalista han tenido cierto éxito, la resistencia contra estas ideas sigue siendo alta. Los generales que conspiran para derrocar a la actual administración están decepcionados por la falta de confianza que la población de [Root.GetAdjective] parece tener en [Root.GetFascistParty]. \n\nSiguen seguros de que la gente eventualmente se cansará de [Root.GetLeader ], pero están divididos sobre qué curso de acción tomar. Algunos piden que se ejecute un golpe ahora, antes de que los enemigos de [Root.GetName] actúen. Sin embargo, hacerlo mientras el apoyo público es limitado hundiría a la nación en una guerra civil."
 political.10.a:0 "La voluntad de poder no tiene sentido si uno duda en apoderarse de ella."
 political.10.b:0 "Primero deben unir al pueblo y luego gobernarlo."
 political.11.t:0 "Formulario de divisiones de asalto fascista"
 political.11.d:0 "Lo político y lo marcial siempre se han entrelazado en el fascismo. Paralelamente a su creciente movimiento político, los partidos fascistas han comenzado a formar organizaciones paramilitares para protegerse contra amenazas tanto internas como externas, siendo las amenazas internas sus oponentes políticos. Aunque muchas personas encuentran preocupante este desarrollo, la ola de furor militarista ha llevado a que una mayor cantidad de voluntarios se unan a nuestras fuerzas armadas. \n\nLos líderes políticos del movimiento han señalado que sus oponentes tienen motivos para tener miedo. Con el ejército impregnado en varios niveles por elementos tan explícitamente políticos, los enemigos de [Root.GetName] y los enemigos del fascismo están comenzando a parecerse mucho."
 political.11.a:0 "Solo los traidores al país tienen algo que temer."
 political.12.t:0 "La amenaza del comunismo"
 political.12.d:0 "'[Root.GetLeader] quiere hacerle creer que [Root.GetName] está a salvo y unido. ¡No es de extrañar que tales mentiras hayan envenenado las mentes de nuestra gente, cuando una serpiente se enrolla en la puerta de al lado! No busque más allá de nuestra frontera para ver a compatriotas que se han rebelado entre sí en nombre del comunismo, declarando el fin de las naciones. ¿Cuánto tiempo pasará hasta que también declaren muerta a nuestra nación? ¿Nos protegerá [Root.GetRulingParty] de esta amenaza? '\n\nEl crecimiento del movimiento fascista en [Root.GetName] se ha visto reforzado por la proximidad de la revolución comunista. Muchos moderados que normalmente descartarían el fascismo como otro experimento ideológico equivocado, encuentran que esto también es una preocupación muy real para ellos. Dada la posibilidad de elegir entre el comunismo de nuestros vecinos y un régimen fascista, es cierto que preferirían este último. Incluso podrían estar dispuestos a apoyarlo activamente."
 political.12.a:0 "¡Seremos la vanguardia contra la amenaza roja!"
 political.13.t:0 "Avanzar hacia la democracia"
 political.13.d:0 "'Si silenciamos las voces de la gente, ¿cómo puede alguno de nosotros pretender ser la voz de [Root.GetName] nosotros mismos? Si tememos a la disensión, si tememos ser denunciados públicamente o destituidos por el voto público, lo que realmente tememos es que nuestros propios ciudadanos nos odien y nos insulten. ¿El [Root.GetRulingParty] realmente tiene tan poca confianza en sus principios? '\n\nUna facción cuidadosa y poco organizada, pero apasionada en el gobierno ha comenzado a presionar por políticas menos represivas contra los enemigos del estado. Quieren que el público participe en la toma de decisiones a través de referendos y reuniones de partidos locales, incluso si esto significa arriesgar el futuro de la agenda actual."
 political.13.a:0 "Podemos discutir esto internamente para empezar."
 political.13.a.tt:0 "Aumenta la posibilidad de apoyo interno para organizar elecciones."
 political.13.b:0 "Sabiendo que estamos en lo correcto, podemos permitirnos permitir que nuestros enemigos hablen más abiertamente."
 political.13.b.tt:0 "Aumenta las posibilidades de que las personas expresen su apoyo a la democracia y formen una oposición."
 political.14.t:0 "[Root.GetRulingParty]Debate sobre la democracia"
 political.14.d:0 "Sorprendentemente, la convocatoria de más referendos y menos medidas represivas contra los opositores al régimen ha recibido cierto apoyo en las discusiones internas del partido. Si bien el liderazgo de [Root.GetRulingParty] sigue siendo escéptico, varios miembros influyentes han apoyado un cambio. \n\nTal vez tienen confianza en que poco cambiará en la práctica, o tal vez sean secretamente traidores a la causa del partido, como muchos de sus oponentes habrían hecho eso. Independientemente, si llegara el llamado público para tales cambios, algunos de los líderes de [Root.GetName] están listos para comprometerse."
 political.14.a:0 "Puede que la elección no siempre se sitúe entre la libertad y la muerte."
 political.14.a.tt:0 "El gobierno puede organizar elecciones cuando la política tiene el apoyo de la mayoría."
 political.15.t:0 "Formación de oposición democrática"
 political.15.d:0 "La relajación de las restricciones sobre el tipo de propaganda anti [Root.GetRulingParty] que se puede difundir públicamente ha llevado, como era de esperar, a un aumento de las expresiones públicas de disensión. Hasta ahora, las manifestaciones organizadas y los folletos se encuentran principalmente en instituciones académicas y en algunas de las áreas más desafortunadas de [Root.GetName], pero hay pocas dudas de que el movimiento se está extendiendo. \ N \ nLos líderes de la nación están divididos sobre el tema. [Root.GetLeader], que mantiene un control férreo sobre la dirección del partido, tiene pocos deseos de diversificar el debate público. Sin embargo, ya se han dado los primeros pasos y es posible que no haya vuelta atrás."
 political.15.a:0 "El movimiento parece crecer de forma natural en ausencia de represión."
 political.16.t:0 "Convocatoria pública para elecciones"
 political.16.d:0 "Las manifestaciones de disensión pública que antes se limitaban a áreas limitadas ahora son generalizadas. Mientras la gente se reúne en las calles, [Root.GetRulingParty] se encuentra en una encrucijada. Si seguimos permitiendo que esta propaganda se difunda, los referendos sugeridos tanto desde dentro del propio partido como desde la oposición pueden mostrar que no contamos con el apoyo de la ciudadanía. La unidad por la que nos hemos esforzado está dando paso a una pluralidad de opiniones, unidas contra nosotros."
 political.16.a:0 "Incluso si se está llevando a cabo una reforma, debemos mostrar nuestra fuerza reprimiendo este desafío."
 political.16.b:0 "Deja que la gente sea escuchada."
 political.17.t:0 "Elección pública en [Root.GetName]"
 political.17.d:0 "A medida que la libertad de expresión y reunión se ha vuelto cada vez más aceptada en [Root.GetName], la facción dentro de [Root.GetRulingParty] que pide la celebración de elecciones ha pasado de conspiradores secretos a reformadores apoyados públicamente. A pesar de las protestas de [Root.GetLeader], el país ha hecho un movimiento lento pero constante hacia la democracia durante los últimos meses y una elección ahora parece ser el siguiente paso natural. \ N \ nSin embargo, lejos de todo [Root.GetAdjective] los ciudadanos están a favor de las reformas democráticas. Todavía hay un debate dentro del partido sobre si esperar a que se celebren las elecciones hasta que podamos asegurar un desarrollo estable."
 political.17.a:0 "Los leales a [Root.GetRulingParty] apoyarán la decisión ahora."
 political.17.b:0 "Las reformas necesitan un apoyo más amplio antes de que se puedan celebrar elecciones."
 political.18.t:0 "Los fascistas exigen referéndum"
 political.18.d:1 "El movimiento fascista de rápido crecimiento [Root.GetAdjective] nunca ha afirmado que necesita el apoyo de la mayoría antes de tomar el poder, contando con unir a la nación bajo su liderazgo una vez que se establezca su gobierno. Sin embargo, parece que su apoyo público ha crecido rápidamente. Muchos fascistas ahora están llamando a [Root.GetLeader] un hipócrita, afirmando representar los deseos de la gente mientras que en realidad hacen oídos sordos a las masas.\n\nLa convocatoria a un referéndum ha sido descartada como intentos típicos de perturbar el sistema por los miembros de [Root.GetRulingParty] hasta ahora, pero al menos es una medida política. Si no actuamos ahora, los fascistas pueden elegir la lucha violenta como un mejor camino hacia el poder."
 political.18.a:0 "¡Reprime este movimiento odioso!"
 political.18.b:0 "No les prestes atención."
 political.18.c:0 "Si la gente lo quiere, haremos el referéndum."
 political.19.t:0 "Los comunistas exigen referéndum"
 political.19.d:0 "Las ideas marxistas echaron raíces en [Root.GetName] hace mucho tiempo, pero últimamente han ganado un apoyo mucho más generalizado. El movimiento se ha extendido fuera de la teoría política y en la práctica política, con trabajadores descontentos e incluso algunas celebridades de alto perfil expresando su apoyo. Los comunistas llaman a esto conciencia de clase. La [Root.GetRulingParty] lo llama una vía rápida a los disturbios y la traición. \n\nMostrando poca fe en que [Root.GetLeader] esté dispuesto a implementar las reformas que exigen, los comunistas más vocales han pedido un referéndum inmediato para tener el gobierno actual eliminado. Si bien podríamos ser capaces de revertir el impulso de este movimiento de masas, no hacerlo sin duda resultará en el método comunista más popular de eliminación: la revolución."
 political.19.a:0 "¡Las actividades de Un- [Root.GetAdjective] deben detenerse!"
 political.19.b:0 "Ignóralos, solo están causando problemas."
 political.19.c:0 "Es preferible el referéndum a una revuelta sangrienta."
 political.20.t:0 "Los demócratas exigen un referéndum"
 political.20.d:0 "Como era de esperar, la idea de que la gente gobierne la nación que habita puede fácilmente volverse muy popular entre la gente. El [Root.GetRulingParty], por supuesto, ve la idea de democracia representada por estos movimientos - libertad de expresión, elecciones públicas, prensa libre - simplemente una retórica populista destinada a debilitar el gobierno de [Root.GetLeader]. \n\nSin embargo, , no se puede negar que esas ideas se han afianzado entre la población [Root.GetAdjective]. De manera verdaderamente democrática, piden un referéndum público para reemplazar el régimen actual. Aunque actualmente son fáciles de ignorar, estas ideas tienen una forma de volverse muy persistente. ¿Qué nos pasará si hacemos imposible la revolución pacífica?"
 political.20.a:0 "Reúnalas."
 political.20.b:0 "Simplemente proceda como de costumbre."
 political.20.c:0 "Si aceptamos el referéndum, quizás podamos preservar nuestro legado."
 political.21.t:0 "Los fascistas marchan en [Root.Capital.GetName]"
 political.21.d:0 "Habiendo sido rechazado su referéndum, casi un intento simbólico de tomar el poder legalmente, los fascistas han usado su significativo apoyo público y conexiones en el ejército [Root.GetAdjective] para intentar un golpe. El gobierno de [Root.GetRulingParty] ha rechazado sus términos y afirma que va a luchar hasta el final para preservar [Root.GetName] como lo conocemos."
 political.21.a:0 "¡Los detendremos a cualquier costo!"
 political.21.b:0 "¡Los fascistas llevan el verdadero espíritu de [Root.GetName]!"
 political.22.t:0 "Los comunistas se levantan"
 political.22.d:0 "Después de que su solicitud de referéndum fuera denegada, los pocos reformadores del movimiento comunista en [Root.GetName] rápidamente perdieron influencia ante los elementos más radicales. Con la negativa de [Root.GetRulingParty] a reconocer el apoyo público a las reformas sugeridas, la visión romántica de la revolución se fue extendiendo gradualmente y los líderes del movimiento se convirtieron en los que más fácilmente podrían iniciar un motín. Esos disturbios ahora han estallado en una guerra civil a gran escala, con el futuro de la nación en juego."
 political.22.a:0 "¡No permitiremos que arruinen nuestro país!"
 political.22.b:0 "¡El fuego de la revolución debe apagarse con la sangre de los opresores!"
 political.23.t:0 "El resorte [Root.GetAdjective]"
 political.23.d:0 "Después de que su intento de un referéndum público para instituir la democracia fuera rechazado, las personas detrás de la sugerencia han descartado al régimen [Root.GetLeader] como incorregible. Una amplia coalición de grupos rebeldes, unidos por su objetivo común de instituir sistemas políticos más representativos en [Root.GetName], han tomado las armas y han anunciado que no descansarán hasta que [Root.GetRulingParty] sea derrocado."
 political.23.a:0 "¡Líbranos de esta regla de la mafia!"
 political.23.b:0 "¡Por fin, [Root.GetName] es libre!"
 political.24.t:0 "Fascistas ridiculizados"
 political.24.d:0 "El enamoramiento del pueblo [Root.GetAdjective] por el orgullo nacionalista y los intentos de revivir las glorias del pasado parece haber pasado. Un rudo despertar para sus ardientes seguidores, cuyos uniformes, posturas militaristas y discursos exagerados son ahora más comúnmente objeto de burla que de simpatías. \n \nUna vez considerado una amenaza para la base de poder de [Root.GetRulingParty], [Root .GetAdjective] fascismo ahora se ve cada vez más como una posición absurda, extremista y un ataque a los valores más fundamentales de nuestra nación, la misma nación que afirman tener en tan alta estima. La palabra parece más adecuada como insulto que como designación política."
 political.24.a:0 "Que montón de payasos."
 political.25.t:0 "La moda comunista estalla"
 political.25.d:0 "Muchos comunistas habían predicho que [Root.GetName] iba a ser la próxima nación en caer en la llamada revolución internacional, pero después de unos meses de huelgas y banderas rojas en las calles, el movimiento parece haberse calmado. La clase trabajadora, la supuesta fuerza impulsora de la revolución, tiene preocupaciones más apremiantes que derrocar a [Root.GetLeader] y parece decididamente poco impresionada con lo bien que estas revoluciones se han desarrollado en otros lugares. Mientras tanto, los intelectuales que escribieron llamamientos apasionados para degollar a los opresores se han mostrado sorprendentemente reacios a instigar cualquier cosa que pueda alterar su cómodo estilo de vida. \n \n Es probable que el diálogo sobre la revolución continúe, ya sea por cervezas baratas o caras. vinos, pero probablemente será charla y nada más."
 political.25.a:0 "Que montón de hipócritas."
 political.26.t:0 "El movimiento democrático se queda en silencio"
 political.26.d:0 "Después de unos meses de fuerte oposición contra el régimen de [Root.GetLeader], convocando elecciones públicas y leyes más liberales sobre la libertad de reunión y expresión, el movimiento parece haberse derrumbado. La gente ahora expresa más preocupación por la estabilidad de [Root.GetName] si tales reformas tuvieran lugar, y aquellos que claman por la democracia serán vistos más como alborotadores que todo lo demás. \n\nMás misteriosamente, muchas de las figuras principales de la Parece que el movimiento se ha perdido o detuvo su trabajo de repente. Quizás algunos de ellos eligieron exiliarse cuando vieron el fracaso de sus esfuerzos. Independientemente, el gobierno [Root.GetRulingParty] niega todo conocimiento y participación."
 political.26.a:0 "¡Qué montón de personas que abandonan!"
 political.27.t:0 "[Root.GetLeader] Abandona la política exterior neutral"
 political.27.d_fascism:1 "Después del reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su Política Exterior Neutral. \n'El mundo se ha vuelto enredado y complejo. Ya no estamos seguros por nuestra cuenta. Debemos apoyar a nuestros socios fascistas contra nuestros enemigos. Si no elegimos un bando, pereceremos solos."
 political.27.d_communism:0 "Después del reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su Política Exterior Neutral. \n'El mundo se ha vuelto enredado y complejo. Este país siempre se ha mantenido en sus principios y ha estado dispuesto a defenderlos. Ya no estamos seguros por nuestra cuenta. La neutralidad ya no es el refugio seguro que solía ser y quienes buscan el poder en este mundo no lo respetan. Debemos apoyar a nuestros hermanos comunistas contra los poderes que buscan oprimirnos. Contra la mayoría burguesa que no quiere nada más que reprimirnos. Si no tomamos una posición, pereceremos solos '."
 political.27.a:0 "Para el futuro de [Root.GetName]"
 political.28.t:0 "[Root.GetNameDef] Reunidos"
 political.28.d:0 "El fin de la terrible guerra civil que ha devastado nuestra tierra llega a su fin y finalmente hemos llegado a un acuerdo político. Ahora estamos de acuerdo con nuestros compañeros [Root.GetAdjective] s, y juntos reconstruiremos nuestra gran nación. Los enemigos que han tratado de sacar provecho de nuestras luchas internas ahora deben enfrentarse a un estado [Root.GetAdjective] unido. \n \n¡La nueva [Root.GetRulingIdeology] [Root.GetName] nunca más se dividirá!"
 political.28.a:0 "¡Unidos al fin!"
 political.29.t:0 "[Root.GetAdjective] Monarquismo en aumento"
 political.29.d:0 "La ciudadanía de [Root.GetName] se está cansando de la constante redundancia causada por los sistemas actuales y anhela el cambio. Por esto, muchos están mirando al pasado y las glorias que una vez trajeron sobre las naciones de las monarquías. A medida que los ciudadanos de la nación se enteren del apoyo cada vez mayor a un monarca, muchos otros también buscarán en las notas a pie de página de la historia las respuestas a nuestros problemas."
 political.29.a:0 "Quizás los políticos luchen por la monarquía."
 political.29.a.tt:0 "Aumenta la posibilidad de apoyo interno para la restauración de la monarquía."
 political.29.b:0 "La ciudadanía de la nación probablemente restaurará la corona."
 political.29.b.tt:0 "Aumenta la posibilidad de apoyo popular para la restauración de la monarquía."
 political.30.t:0 "La marcha de [GetMonth] de [Root.GetAdjective] monárquicos"
 political.30.d:0 "El aspirante al trono de [Root.GetAdjective] ha reunido un ejército de unos pocos miles de hombres y ha irrumpido en la capital de [Root.GetName] esta mañana para exigir que se celebre un referéndum para decidir si instaurar o no la monarquía. Con el apoyo actual a la monarquía propuesta, es poco probable que la población en general reaccione pacíficamente ante un rechazo de esta demanda, y es incluso menos probable que estén dispuestos a esperar."
 political.30.a:0 "Se llevará a cabo un referéndum."
 political.30.b:0 "¡Ningún monarca pertenece a [Root.GetName]!"
 political.31.t:0 "Reunión con [Root.GetLeader]"
 political.31.d:0 "El reclamante al trono de [Root.GetAdjective] tuvo una reunión con [Root.GetLeader] y varios funcionarios gubernamentales de alto rango para discutir el futuro de la nación. Si bien [Root.GetLeader] se muestra reacio a ceder el poder, no es ningún secreto que la gente se está cansando del sistema actual. El [Root.GetAdjective] Monarch afirma que la voluntad del pueblo debe cumplirse para la estabilidad general de la nación y, como hay muchas naciones que desean vernos desmoronarnos, debemos tener un líder fuerte que nos mantenga unidos y seguros."
 political.31.a:0 "Quizás tenga razón."
 political.31.b:0 "¡Que tonto! Exiliarlo de inmediato."
 political.32.t:0 "Monarca esforzado"
 political.32.d:0 "Las intenciones del aspirante al trono [Root.GetAdjective] no podrían ser más claras. Los constantes discursos y manifestaciones contra el status quo están ganando terreno más rápido de lo que los políticos pueden resolver los problemas que enfurecen a la población. Si se quiere que los sistemas actuales se mantengan en su lugar, se deben resolver muchas cosas para calmar la tensión cada vez mayor en la nación."
 political.32.a:0 "Solo un monarca puede unir verdaderamente a una nación."
 political.33.t:0 "Incrementar el apoyo al monarquismo"
 political.33.d:0 "Mítines, discursos y protestas constantes inundan la calle y llenan las ondas de aire, difundiendo el mensaje de lo que muchos esperan sea en un futuro muy cercano. La gente no pudo revelar sus deseos con más claridad: quieren una monarquía y están dispuestos a luchar por ella. Ahora esperan la respuesta del gobierno [Root.GetAdjective]."
 political.33.a:0 "Es innegable que el cambio está a la vuelta de la esquina."
 political.34.t:0 "Autoritarismo en [Root.GetName]"
 political.34.d:0 "Aparte del monarquismo, otras ideologías de derecha, como el nacionalismo y el fascismo, han ido ganando popularidad en nuestra nación, aunque en mucha menor medida que el monarquismo. Con la dirección que han tenido y siguen teniendo las ideologías de la población, deberíamos esperar que esta tendencia continúe."
 political.34.a:0 "Estas doctrinas se están generalizando."
 political.35.t:0 "Monarquía y establecimiento"
 political.35.d:0 "Aunque la ciudadanía que apoya el concepto recién fundado de un monarca [Root.GetAdjective] ya no es sorprendente, los políticos que apoyan abiertamente el movimiento sí lo son. A lo largo de los meses, más políticos han expresado abiertamente su deseo de un monarca. Con el respaldo de los políticos de la nación, los monárquicos [Root.GetAdjective] ahora están ganando mucho más apoyo para su causa."
 political.35.a:0 "La monarquía ahora cuenta con el apoyo del establishment."
 THREAT_FROM_EFFECT:0 "Amenaza de acciones"
 war_justification.1.t:0 "[Root.GetLeader] se pronuncia en contra de [From.GetName]"
 war_justification.1.d:1 "'¿Pertenece [From.GetName] a [From.GetAdjective]? Hagámonos una pregunta mejor: ¿El futuro pertenece a [From.GetAdjective] o pertenece a [Root.GetNameDef]? '\n \n El discurso de [Root.GetLeader] de hoy sugirió que [Root.GetName ] está en camino a la guerra. Las tensiones políticas se han ido acumulando durante el último mes y parece que la gente de [Root.GetAdjective] está empezando a aceptar que la guerra es inevitable."
 war_justification.1.a:0 "¡El futuro pertenece a [Root.GetName]!"
 war_justification.2.t:0 "[Root.GetLeader] denuncia los ideales de [From.GetAdjective]"
 war_justification.2.d:1 "“El [From.GetAdjective] afirma tener libertad y democracia, afirma querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide al pueblo donde debería estar unido y su libertad solo delata una falta de disciplina. Nosotros [Root.GetAdjective] vemos a través de estas mentiras ... y podemos ver que esta paz, la paz en sus términos, también es una mentira. '\n \n [Root.GetRulingParty] ha ridiculizado durante mucho tiempo la debilidad del [From.GetAdjective] nación, pero últimamente la retórica se ha vuelto más agresiva. Se acerca el día del conflicto armado."
 war_justification.2.a:0 "[Root.GetName] está unido bajo [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] advierte contra [From.GetAdjective] Comunismo"
 war_justification.3.d:1 "'¿Existe una amenaza mayor para nuestra forma de vida, o incluso la forma de vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, con abolir la nación misma, con abolir a las personas y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista. '\n \n El odio de [Root.GetLeader] hacia los comunistas ha sido bien conocido desde antes del ascenso al poder de [Root.GetRulingParty], pero parece se han intensificado recientemente en el caso específico del gobierno [From.GetAdjective]. Nuestra búsqueda para eliminar el marxismo de la faz de la Tierra puede comenzar allí."
 war_justification.3.a:0 "Aquellos que rechazan naciones verán morir a las suyas."
 war_justification.4.t:0 "[Root.GetName] se prepara para una gran lucha"
 war_justification.4.d:1 "“Los [From.GetAdjective] son ​​un pueblo que no se separará fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos armarnos de valor para la lucha que se avecina. Porque [From.GetName] no se tomará sin luchar. '\n\nLa posibilidad de un entendimiento entre los gobiernos de ideas similares de [From.GetName] y [Root.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.4.a:0 "La historia se escribirá a través de nuestra victoria."
 war_justification.5.t:0 "[Root.GetLeader] lleva la revolución a [From.GetName]"
 war_justification.5.d:0 "“Si bien hemos consolidado la sociedad socialista en [Root.GetName], muchas naciones todavía sufren bajo los déspotas de antaño. Los trabajadores de [From.GetName] no tienen voz ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen de [From.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional giren para la gente de [From.GetAdjective]. Con la revolución hemos demostrado que podemos aplastar a los opresores capitalistas aquí, ¡y aplastaremos a los opresores en [From.Capital.GetName] también! '\n \n [Root.GetLeader] ha abandonado todos los intentos de retórica diplomática hacia [From.GetRulingParty] -controlado [From.GetName]. La búsqueda para erradicar todas las fronteras ahora se centra estrictamente en erradicar sus fronteras."
 war_justification.5.a:0 "[From.GetAdjective] trabajadores, ¡su liberación está cerca!"
 war_justification.6.t:0 "[Root.GetLeader] Llamadas para ayudar a los trabajadores de [From.GetAdjective]"
 war_justification.6.d:0 "'¿Hay una mentira más grande que la supuesta libertad de la gente [From.GetAdjective]? Donde una vez fueron esclavos de los príncipes y duques que reclamaban la propiedad de la tierra, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir a un amo sobre otro difícilmente puede llamarse libertad. Asimismo, su libertad para elegir a sus líderes es una opción falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. Un pueblo tan profundamente adoctrinado solo puede salvarse mediante una intervención de [Root.GetAdjective]. '\n \n [Root.GetLeader] ha polemizado contra el gobierno en [From.GetName] durante mucho tiempo en las reuniones del partido, pero esta retórica ahora se usa con más frecuencia en público. Hay pocas razones para creer que este conflicto podría resolverse pacíficamente."
 war_justification.6.a:0 "¡Aplastaremos su dictadura burguesa!"
 war_justification.7.t:0 "[From.GetAdjective] Fracaso del comunismo"
 war_justification.7.d:0 "Camaradas, aunque a los más grandes revolucionarios se les ha llamado traidores, ha quedado claro que la revolución misma ha sido traicionada. ¿De qué otra manera explicaría el gobierno de [From.GetRulingParty] de [From.GetName], que han dejado de lado todo indicio de ideas marxistas para construir un estado obrero degenerado donde puedan reinar bajo premisas falsas? Al fortalecer su propio poder al precio de la revolución internacional, han demostrado que les importan poco los ideales que dicen tener. Debemos llevarles la verdadera revolución. '\n \nAunque inicialmente apoyó la revolución [From.GetAdjective], [Root.GetLeader] ha expresado una mayor decepción con la forma en que se ha desarrollado. Es posible que [Root.GetRulingParty] tenga que intervenir antes de que sea demasiado tarde."
 war_justification.7.a:0 "Todavía hay tiempo para salvar su intento de socialismo."
 war_justification.8.t:0 "[Root.GetLeader] llama a aplastar el nacionalismo [From.GetAdjective]"
 war_justification.8.d:0 "'¿Hay alguna sociedad más repugnante al futuro de la revolución, más ajena a la difícil situación del trabajador, que el régimen fascista de [From.GetName]? Haciendo un llamado al pueblo para que se dedique fanáticamente a la decrépita institución del Estado nacional, ha disfrazado formas ancestrales de salvajismo con un traje moderno, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase trabajadora. Es solo cuestión de tiempo hasta que ataquen contra nosotros o nuestros aliados. Golpeemos primero. '\n \nNadie ha esperado menos que el desprecio mutuo entre nosotros y el [From.GetAdjective], pero la animosidad se ha intensificado últimamente. Ahora parece que el conflicto surgirá más temprano que tarde."
 war_justification.8.a:0 "¡Muerte a los fascistas!"
 war_justification.9.t:0 "La diplomacia con [From.GetName] se rompe"
 war_justification.9.d:0 "“A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario [From.GetLeader] ha mostrado el enfoque irracional de este asunto típico de los líderes que no rinden cuentas a su pueblo. A menos que se produzca un cambio total en las políticas del liderazgo de [From.GetAdjective], no nos quedaremos más remedio que luchar. '\n \n La intervención de [Root.GetAdjective] en [From.GetName] ha sido un tema candente, con algunos políticos de la oposición afirman que [Root.GetRulingParty] ha seguido una política dura desde el principio. Cualquiera que sea su intención original, una guerra futura ahora de repente parece muy real e inevitable."
 war_justification.9.a:0 "A veces, necesitas escalar la montaña del conflicto."
 war_justification.10.t:0 "[Root.GetLeader] pide intervención en [From.GetName]"
 war_justification.10.d:0 "“Es con el corazón apesadumbrado que debemos enfrentar la realidad de nuestra situación: una invasión de [From.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni el [Root.GetAdjective] ni el [From.GetAdjective] quieren la guerra, la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar un mayor derramamiento de sangre en el futuro. '\n \nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los desarrollos recientes han apuntado a un [ Root.GetAdjective] invasión de [From.GetName] en el futuro. La historia puede sorprendernos todavía."
 war_justification.10.a:0 "[From.GetName] es una democracia dudosa de todos modos."
 war_justification.11.t:0 "[Root.GetLeader] Habla contra la amenaza roja"
 war_justification.11.d:0 "“Sin lugar a dudas, el comunismo [From.GetName] es una de las mayores amenazas a la libertad y el orden en esta era. Implacable y despiadado, amenaza con devorar no sólo la esperanza del pueblo [From.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, es posible que veamos caer este primer dominó demasiado tarde, dejando más experimentos sociales fallidos a su paso. ¿Cuántos más deben morir antes de que intervengamos? '\n\nLa amenaza de actividad subversiva que socava nuestra democracia, alimentada por las ambiciones de [From.GetAdjective], se ha convertido recientemente en un tema muy debatido. Si bien los representantes de la oposición han llamado a esto un susto rojo destinado a continuar la guerra con [From.GetName], la retórica de la [Root.GetRulingParty] ha tenido mucho éxito hasta ahora."
 war_justification.11.a:0 "Siguen una ideología violenta, ¿qué reacción pueden esperar sino violencia?"
 war_justification.12.t:0 "[Root.GetLeader] Confronta [From.GetAdjective] Fascismo"
 war_justification.12.d:0 "“En la historia moderna, quizás incluso en la historia en su conjunto, no ha habido peor tiranía que el puño de hierro en el que [From.GetRulingParty] ahora tiene [From.GetName]. La gente puede argumentar que no deberíamos provocar conflictos, que deberíamos confiar en que [From.GetLeader] cumplirá los tratados y promesas en el futuro, pero estas personas no ven que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, el poder hace lo correcto, y el papel en el que se escribe un acuerdo se quema tan fácilmente como los libros de sus detractores. '\n \nLas personas que durante mucho tiempo han esperado evitar una confrontación directa con [From.GetName] han ahora se ha opuesto fuertemente [Root.GetLeader], quien argumenta que nosotros, en términos maquiavélicos, simplemente estamos posponiendo la guerra en beneficio del enemigo. A este ritmo, después de todo, podemos dar el primer golpe."
 war_justification.12.a:0 "No puede haber paz en nuestro tiempo hasta que se vayan."
 war_justification.13.t:0 "[Root.GetLeader] llama a la guerra contra [From.GetName]"
 war_justification.13.d:0 "“Aunque seamos un pueblo pacífico, nuestra naturaleza por sí sola no determina el rumbo que debemos tomar en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, los [From.GetAdjective] han poseído los medios que necesitamos para superar las pruebas que podemos enfrentar, y es evidente que no se separarán pacíficamente de ellos. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de las viejas pruebas de la batalla. '\n \n La retórica hostil de [Root.GetLeader] hacia [From.GetName] ha hecho todo lo posible para justificar una invasión. Una parte de la población apoya este curso, pero la decisión está en las tierras de nuestro líder."
 war_justification.13.a:0 "Puede ser una decisión difícil, pero debemos respaldarla."
 war_justification.14.t:0 "[Root.GetLeader] Desafíos [From.GetAdjective] Pretensiones"
 war_justification.14.d:0 "'[From.GetName] puede pensar que es más moderno y avanzado que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas que ahora se vislumbran en el horizonte. Con su desdén hacia nosotros, e impidiéndonos apoderarnos de lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestras afirmaciones. '\n \nLa opinión burlona de [From.GetName] sostenida durante mucho tiempo por [Root.GetRulingParty] ha pasado de la crítica a la hostilidad. Aunque la opinión popular es que la gente de [From.GetAdjective] quiere evitar la guerra, [Root.GetLeader] afirma que sus líderes electos la han provocado a través de su arrogancia."
 war_justification.14.a:0 "No saben cuán fuertes nos han hecho nuestras dificultades."
 war_justification.15.t:0 "[Root.GetLeader] quiere restaurar el orden en [From.GetName]"
 war_justification.15.d:0 "“El espíritu nacional [Root.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [From.GetName] ha tenido sus tradiciones destruidas y gobernantes legítimos desde hace mucho tiempo asesinados y enterrados, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden en este mundo descarriado por usurpadores sedientos de sangre y afirmar la fuerza de [Root.GetName] contra esta amenaza. '\n \nMientras que [Root.GetRulingParty] siempre se ha opuesto al comunismo, [From.GetName ] ha sido blanco de ataques particulares en discursos recientes. Ya sea que el ataque de los comunistas a la nación [Root.GetAdjective] sea o no una amenaza real, el ataque preventivo contra el comunismo [From.GetAdjective] ya está en proceso."
 war_justification.15.a:0 "¡Los asesinados en la revolución serán vengados!"
 war_justification.16.t:0 "[Root.GetLeader] llama a los opresores [From.GetAdjective]"
 war_justification.16.d:0 "'Mis oponentes quieren hacerle creer que mi regla es como la de [From.GetRulingParty] en [From.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [From.GetLeader] son ​​el resultado de una moda reciente, un movimiento de masas destructivo empeñado en intimidar a otras naciones para que se sometan, [Root.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy preparado para hacer lo que sea necesario para eliminar esta amenaza, incluso si significa guerra. '\n \nEl régimen [Root.GetLeader] ha adoptado una política hostil hacia la nación [From.GetAdjective]. Cualquiera que sea el nombre de nuestros líderes, fascista es una palabra reservada para nuestros enemigos."
 war_justification.16.a:0 "La tradición y el pragmatismo siempre triunfarán sobre el fanatismo y el terror."
 war_justification.17.t:0 "[Root.GetLeader] Preguntas [From.GetAdjective] Soberanía"
 war_justification.17.d:0 "'¿Quién determina las fronteras de una nación y cómo se determinan? Cualquiera que sea la forma que la gente haya encontrado en el pasado para justificar dónde termina [Root.GetName] y comienza [From.GetName], vivimos en una nueva era. No se puede exagerar la importancia estratégica de esta frontera, y estamos en nuestro derecho de cambiarla para garantizar la seguridad continua de nuestra gente. '\n\nEscuchando los discursos recientes de [Root.GetLeader], una invasión de [From .GetName] parece inminente. Las voces disidentes se han opuesto, pero el apoyo público a la guerra va en aumento."
 war_justification.17.a:0 "¡Debemos unirnos detrás de esta causa!"
 war_justification.18.t:0 "[Root.GetLeader] cuestiona los motivos de [From.GetName]"
 war_justification.18.d:0 "“No hay duda de que [From.GetName] se está preparando para la guerra. Los cambios en la política económica dejan claro que los [From.GetAdjective] no son un pueblo de paz, sino que esperan la oportunidad adecuada para atacarnos. ¿Nos quedaremos de brazos cruzados y los veremos armarse mientras [Root.GetName] está indefenso? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder? '\n \nLos halcones en [Root.GetRulingParty] han vuelto sus ojos hacia [From.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando terreno y [Root.GetName] se está preparando para la guerra."
 war_justification.18.a:0 "Al menos a través de la guerra, se pondrá fin a este conflicto."
 war_justification.19.t:0 "[Root.GetLeader] Enojado por la postura de [From.GetAdjective]"
 war_justification.19.d:0 "“Esos ciudadanos ingenuos de [Root.GetName] que imaginan a [From.GetAdjective] como un pueblo de paz están completamente desconectados de la realidad. Los que viven en nuestra frontera no pueden permitirse el lujo de engañarnos, al ver a sus tropas acercándose a nosotros al cruzarla. Esta es una amenaza que no podemos dejar sin respuesta. Cada día que pasa, [From.GetName] se prepara para la guerra. Sería una locura para nosotros no hacer lo mismo. '\n \nLa presencia militar de [From.GetAdjective] cerca de nuestro territorio ha provocado una mayor preocupación a medida que esta nación parece ser cada vez más enemiga de la [Root.GetRulingParty] . Si es la causa o el efecto de su polémica es un tema de discusión."
 war_justification.19.a:0 "Independientemente, debemos preparar a la gente para la guerra."
 war_justification.20.t:0 "[Root.GetLeader] aboga por la invasión de [From.GetName]"
 war_justification.20.d:0 "“Si queremos tener la ventaja estratégica en lo previsible, por no decir una guerra inevitable con [From.GetName], no hay lugar para dudar. Se trata de salvaguardar el futuro de nuestros hijos y garantizar que [Root.GetName] tenga un lugar en el mundo mañana. Se trata de una cuestión de devoción a nuestra causa y a los ideales que damos por sentados. Es hora de actuar. '\n \nUna serie de discursos entusiastas de los líderes de [Root.GetRulingParty], el más destacado de [Root.GetLeader], ha estado llamando al público para que apoye una invasión de [From.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica de los sentimientos patrióticos, pero esta campaña parece muy eficiente para convencer al público de su necesidad."
 war_justification.20.a:0 "La nación respalda esta importante decisión."
