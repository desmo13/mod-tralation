l_spanish:
 arabia.1.t:0 "Los árabes preguntan a nuestras colonias"
 arabia.1.d:0 "Hoy, el diplomático saudí Ahmut al Pasha nos ha traído una propuesta de su rey. Proponen tomar nuestras colonias en la Península Arábiga bajo su control. Después de los recientes descubrimientos de petróleo en esa región, decir que no significaría que ya no obtenemos el petróleo que necesitamos de ellos. ¿Qué debemos hacer?"
 arabia.1.a:0 "Aceptar la propuesta"
 arabia.1.b:0 "¡Cómo se atreven!"
 arabia.2.t:0 "Los británicos han cedido a nuestras demandas"
 arabia.2.d:0 "Tras negociaciones amistosas, Gran Bretaña ha decidido cedernos sus colonias de la Península Arábiga a cambio del derecho a exportar y perforar petróleo en nuestra región."
 arabia.2.a:0 "¡El Islam se levantará de nuevo!"
 arabia.3.t:0 "Gran Bretaña rechaza nuestras demandas"
 arabia.3.d:0 "Los británicos han rechazado nuestras demandas, no nos dejan otra opción que terminar el comercio de petróleo con ellos y tomar la tierra por la fuerza."
 arabia.3.a:0 "¡Tomaremos lo que es nuestro!"
 arabia.4.t:0 "[GetNewspaperHeader]Cantidades comerciales de petróleo descubiertas"
 arabia.4.d:0 "Tras cinco años de perforaciones infructuosas, el pozo nº 7 encontró finalmente petróleo el 3 de marzo de 1938. Este descubrimiento resultaría ser el primero de muchos, revelando finalmente la mayor fuente de crudo del mundo. Este descubrimiento alteraría para siempre las relaciones políticas en Oriente Medio."
 arabia.4.a:0 "Interesante"
 arabia.4.b:0 "¡Es oro negro!"
 arabia.5.t:0 "Unirse con Yemen y Omán"
 arabia.5.d:0 "Como hemos liberado a nuestro pueblo y tomado el control legítimo de nuestros territorios históricos, muchas poblaciones árabes minoritarias o, en algunas zonas, incluso mayoritarias, podrían tener un mejor uso. Dejando que los islamistas leales ocupen un lugar en sus instituciones, podemos convertir los estados de Omán y Yemen en estados centrales, ¿deberíamos hacerlo?"
 arabia.5.a:0 "Debemos hacerlo"
 arabia.5.b:0 "Demasiado esfuerzo, no hacer nada"
 arabia.6.t:0 "Invitación de Arabia"
 arabia.6.d:0 "Hoy, el diplomático del Califato Árabe Mehmet al Pasha nos ha traído una propuesta. Propone formar una alianza defensiva entre nuestros países islámicos"
 arabia.6.a:0 "¡Lo aceptamos!"
 arabia.6.b:0 "¡Nos quedaremos solos!"
 arabia.7.t:0 "[PER.GetNameDef] Se une a nuestro pacto"
 arabia.7.d:0 "Es inteligente buscar aliados en estos tiempos imprevisibles. Nosotros, los hijos de Mahoma, tenemos que mantenernos unidos y difundir las enseñanzas islámicas por todo el mundo."
 arabia.7.a:0 "Bienvenido."
 arabia.8.t:0 "[PER.GetNameDef] Rechazar nuestro pacto"
 arabia.8.d:0 "Irán rechazó nuestro pacto"
 arabia.8.a:0 "Tontos"
 arabia.9.t:0 "Firma del acuerdo de concesión de petróleo"
 arabia.9.d:0 "Hoy, tras el acuerdo de concesión petrolera asignado entre Arabia Saudí y la Standard Oil Company, dos geólogos estadounidenses desembarcaron en el pequeño puerto de Jubail. Habían venido a abrir la búsqueda de petróleo en la Península Arábiga. Abriendo las viejas perforaciones petrolíferas y dando trabajo a muchos de los nuestros."
 arabia.9.a:0 "Ambos nos beneficiamos de este acuerdo"
 arabia.10.t:0 "Unirse a las antiguas colonias británicas"
 arabia.10.d:0 "Dado que hemos liberado a nuestro pueblo y hemos tomado el control legítimo de nuestros territorios históricos, muchas poblaciones árabes minoritarias o, en algunas zonas, incluso mayoritarias, podrían aprovecharse mejor. Dejando que los islamistas leales ocupen un lugar en sus instituciones podemos convertir los antiguos estados británicos en estados centrales, ¿deberíamos hacerlo?"
 arabia.10.a:0 "Debemos hacerlo"
 arabia.10.b:0 "Demasiado esfuerzo, no hacer nada"
 arabia.11.t:0 "Arabia nos invita"
 arabia.11.d:0 "Hoy, el diplomático del Califato Árabe Mehmet al Pasha nos ha traído una propuesta. Propone formar una alianza defensiva entre nuestros países islámicos"
 arabia.11.a:0 "¡Lo aceptamos!"
 arabia.11.b:0 "¡Nos quedaremos solos!"
 arabia.12.t:0 "[TUR.GetNameDef] Se une a nuestro pacto"
 arabia.12.d:0 "Tras recibir nuestra propuesta, Turquía ha aceptado nuestra invitación"
 arabia.12.a:0 "¡Bienvenidos, hermanos!"
 arabia.13.t:0 "[TUR.GetNameDef] Rechazar nuestro pacto"
 arabia.13.d:0 "Turquía ha rechazado nuestro pacto"
 arabia.13.a:0 "Tontos"
 arabia.14.t:0 "La caída de El Cairo"
 arabia.14.d:0 "Las fuerzas de las Fuerzas Armadas Árabes se abrieron paso hasta El Cairo, la capital de Egipto. \n\nMientras las fuerzas aliadas se adentraban en el desierto en desorden, los soldados saudíes que marchaban por El Cairo fueron aclamados como liberadores por muchos ciudadanos que habían llegado a considerar a los británicos como opresores.\n\nLa caída de El Cairo es una pérdida significativa para el esfuerzo de guerra de los Aliados, y varios expertos han especulado que toda África está ahora abierta a la conquista árabe."
 arabia.14.a:0 "¡Somos imparables!"
 arabia.15.t:0 "[GetNewspaperHeader]La caída de Ankara"
 arabia.15.d:0 "Hoy, las fuerzas del Califato árabe han ocupado con éxito la ciudad de Ankara, un objetivo estratégico vital en su guerra contra Turquía. \n\nUbicada en el centro de Asia Menor, la ciudad es la clave de la ruta árabe hacia Europa. \n\nSu captura pone a Arabia en posición de expandir la guerra hacia el Mediterráneo."
 arabia.15.a:0 "¡La victoria nos pertenece!"
 arabia.16.t:0 "[GetNewspaperHeader]La caída de Bagdad"
 arabia.16.d:0 "Tras varios informes contradictorios, ahora se ha confirmado que Bagdad ha caído en manos de los árabes. \n\nEsta ciudad estratégica guarda la entrada a la ruta de la seda y a dos ríos vitales, y se consideraba inexpugnable antes de que comenzara la guerra. La guarnición iraquí se retiró a los túneles que pasan por debajo de la ciudad, pero finalmente fue desalojada por lanzallamas y granadas. \n\nCon Bagdad en manos de los árabes, se ha producido un dramático cambio de poder en la batalla de Oriente Medio."
 arabia.16.a:0 "¡La victoria nos pertenece!"
