 KOR_RAID.4.d:0 "Se ha desarrollado una nación en crisis, ya que la presidenta de Corea del Sur, Park Chung Hee, fue asesinada a manos de comandos norcoreanos. El ataque, orquestado por la Unidad 124, la unidad de comandos más preciada de Corea del Norte, asaltó con éxito la Casa Azul, la residencia presidencial de Corea del Sur, y eliminó a Park sin dejar rastro. En su ausencia permanente, el primer ministro Chung Il-kwon ha jurado como séptimo presidente de la República de Corea. Los observadores señalan que si Corea del Sur no es capaz de crear una respuesta adecuada, se dejará vulnerable ante una posible invasión norcoreana."
