 royal.2.d:0 "Esta misma tarde, se llevó a cabo una transmisión pública en el Palacio Imperial de Tokio, con la familia real detenida por varios guardias con armas de fuego. Al frente, centrado en la pantalla, estaba Yakov Alexandrovich Malik, un embajador soviético de mediana edad, con pistola en mano. Los actos de la familia real japonesa han provocado innumerables muertes durante la segunda gran guerra, por cada acción, hay un precio que pagar. El emperador Hirohito, por los cargos de conspiración para tomar el poder, librar guerras de agresión, comisión de crímenes de guerra y crímenes contra la humanidad, lo condeno a usted y a toda la familia real a muerte, porque este estado debe ser purificado y comenzar de nuevo. Estados Unidos y la Commonwealth, incluidas varias naciones neutrales, ya han condenado la ejecución transmitida públicamente que incluyó a mujeres y niños. Stalin y sus comunistas deben disculparse por este acto bárbaro, los niños son inocentes y deben ser protegidos. dijo el presidente Truman, durante una conferencia de prensa."
 royal.1.d:0 "El emperador Hirohito acaba de anunciar su abdicación esta mañana, para sorpresa de todos. Emociones y opiniones mezcladas de una nación a otra, el PCJ no perdió el tiempo para apoyar la decisión del Emperador. El presidente de Estados Unidos, Harry S. Truman, reaccionó en rueda de prensa proponiendo sutilmente que un tercero debía haber intervenido en esta decisión. Mientras que el Reino Unido se mantuvo sorprendentemente neutral, y la República Popular de China y la República de China apoyaron y criticaron la decisión del Emperador respectivamente. Como era de esperar, la URSS apoyó firmemente la abdicación, varios diplomáticos comentaron que creen que la OTAN se volverá paranoica por esto. Días después, el presidente de Estados Unidos acusó al PCJ de haber sido un tercero para posiblemente forzar la abdicación. Las acusaciones fueron rápidamente desmentidas por el PCJ. La URSS hizo comentarios sobre los estadounidenses que propagan la conspiración y el miedo para desestabilizar aún más las regiones asiáticas."
 royal.3.d:0 "Ayer, una transmisión internacional no programada por televisión y radio sorprendió a todos, mientras se escuchaba música de estilo comunista durante unos segundos, a lo que luego, lo que parecía el emperador de la familia real japonesa Hirohito y su novia, y varios otros hombres, mujeres e incluso Los niños estaban alineados en una horca de madera elevada, cada uno con una soga alrededor del cuello en el Palacio Imperial de Beijing, también conocido como la Ciudad Prohibida. Un joven vestido con uniforme de oficial del EPL estaba parado detrás de un pedestal, mientras otro oficial estaba preparado para tirar de una palanca. Por crímenes contra China continental, por crímenes contra nuestro pueblo, por crímenes de dar muerte sin honor a nuestros prisioneros, por crímenes contra la humanidad y el estado, nosotros, el partido comunista de China, por órdenes del presidente Mao Zedong, los sentenciamos a usted y a todos sus miembros. familia para colgar, hasta que se confirme la muerte, aquí en la Ciudad Prohibida. Varios países de la OTAN reaccionaron rápidamente a esta transmisión, condenando enérgicamente las acciones cuestionables de la República Popular China, y algunos incluso pidieron represalias. Estados Unidos se apresuró a culpar a la URSS por ayudar en la ejecución, a lo que la URSS se apresuró a descartar las acusaciones infundadas ya que no había soviets presentes, solo asiáticos. Mongolia y la República de China, en particular, han cerrado sus fronteras a la República Popular China tras los traumáticos acontecimientos."
 treaty_san_francisco.1.d:0 "Hoy, el Tratado de Paz de San Francisco fue firmado oficialmente por 48 naciones entre Japón y las Potencias Aliadas. Este tratado sirve para poner fin oficialmente a la posición de Japón como potencia imperial, para asignar una compensación a los civiles aliados y ex prisioneros de guerra que habían sufrido crímenes de guerra japoneses durante la Segunda Guerra Mundial, y para poner fin a la ocupación de posguerra de Japón y los aliados liderados por Estados Unidos. devolver la soberanía. Este tratado hizo un uso extensivo de la Carta de las Naciones Unidas y la Declaración Universal de Derechos Humanos para enunciar los objetivos de los Aliados. Desde el inicio de la conferencia, la Unión Soviética expresó una oposición enérgica y vocal al borrador del texto del tratado preparado por Estados Unidos. Este tratado también introdujo el problema del estatus legal de Taiwán debido a su falta de especificidad en cuanto a qué país debía entregar Taiwán y, por lo tanto, algunos partidarios de la independencia de Taiwán argumentan que la soberanía de Taiwán aún no está determinada."
 japan.1.d:0 "Hoy ha ocurrido una tragedia. En el área metropolitana de Tokio dentro de la ciudad de Yokohama dentro de la prefectura de Kanagawa, un tren eléctrico se incendió cuando se acercaba a una estación de Yokohama. Se cree que el tren eléctrico de madera entró en contacto con un cable eléctrico colgante abierto por los técnicos del tren. Las 150 personas dentro del tren no pudieron abrir las puertas y las ventanas eran demasiado pequeñas para pasar. Los primeros informes dicen que casi la totalidad de las 150 personas en el tren han fallecido. El tren de madera de la serie 63, producido en la Segunda Guerra Mundial, fue diseñado teniendo en cuenta la reducción de costos. Sin embargo, parece que la reducción de costos se ha producido a expensas de vidas humanas. Hay muchas protestas."
 japan.2.d:0 "El templo Kinkaku-ji en las tierras altas de las colinas del norte de Kioto fue construido en 1398 por un shogun, parte de su villa personal. Fue construido en estilo Zen. Sin embargo, hoy, el templo de 600 años fue incendiado. A las 3:17 a. M., La estación regional de bomberos envió sus camiones al templo. Los transeúntes locales dicen que no había nadie dentro, pero las invaluables estatuas budistas del interior eran completamente irreconocibles. Un equipo de la policía de investigación local encontró que un acólito del templo desapareció. Por lo tanto, llegaron a la conclusión de que el acólito pudo haber provocado el fuego. A las 3:00 pm, la policía inició una persecución del perpetrador."
 japan.3.d:0 "En el lado oeste de Tokio, 129 personas murieron debido a una falla en el motor de un Douglas C-124. 122 soldados y 7 aviadores han muerto en el accidente del Globemaster. Los dos mayores a cargo de la aeronave tenían mucha experiencia y el accidente aéreo fue inesperado. Un Sargento de Estado Mayor de la USAF local, Robert D. Vess, ayudó a sacar a los sobrevivientes de los escombros. Sin embargo, todos los pasajeros murieron minutos después del accidente aéreo a las 4:34. A las 5:50, los primeros médicos llegaron a la escena en helicóptero al campo de sandías donde se estrelló el avión y confirmaron que todos estaban muertos. Esto ha establecido un récord para el recuento de víctimas mortales de la aviación."
 japan.4.d:0 "Se ha estrenado una nueva película, Gojira, en la ciudad japonesa de Nagoya. Dirigida por Ishiro Honda, la película muestra cómo "Godzilla" ataca varios pueblos japoneses y finalmente es destruido por el "Destructor de oxígeno" que desintegra los átomos de oxígeno para causar asfixia. El director dijo abiertamente que el objetivo de la película es luchar contra las pruebas nucleares. Los críticos japoneses han dicho que la película no es plausible y solo está explotando la fama del incidente del Lucky Dragon."
