 KISHI_DESC:0 "Durante la década de 1920 y principios de la de 1930, el brillante y joven burócrata Nobusuke Kishi viajó a las principales potencias industriales del mundo y estudió sus políticas económicas. A su regreso, se convirtió en un creyente en el crecimiento económico guiado por el estado. A mediados de la década de 1930, el ejército japonés entregó la política económica de Manchukuo por completo en manos de Kishi. Supervisó el crecimiento económico, pero estuvo involucrado en la corrupción y la explotación laboral antes de su regreso a Japón en 1940. Durante la guerra sirvió en varios gabinetes, principalmente como Ministro de Municiones. Cuando terminó la guerra, fue detenido, pero evitó los cargos penales a pesar de su profunda participación en la brutal explotación de la mano de obra no japonesa. Encontró que los juicios estadounidenses eran ilegítimos y trató de organizar a partidarios conservadores en Japón para afirmar la independencia del país. Aunque es miembro del gobernante Partido Liberal, critica y socava activamente al primer ministro Shigeru Yoshida por su excesiva dependencia de Estados Unidos. Sin embargo, por el momento, Kishi ha evitado ser purgado por los estadounidenses debido a su capacidad para organizar facciones conservadoras en el Partido Liberal contra los socialistas japoneses."
 YOSHIDA_DESC:0 "Cuando el Partido Liberal ganó las elecciones generales de 1946, las autoridades aliadas rápidamente impidieron que el líder del partido, Ichiro Hatoyama, se convirtiera en Primer Ministro. En su lugar, Shigeru Yoshida asumió el cargo de primer ministro. Shigeru Yoshida se unió al servicio exterior en 1906 y durante la Segunda Guerra Mundial buscó activamente presionar a Japón para que buscara la paz con las potencias aliadas. El diplomático de carrera tuvo durante mucho tiempo inclinaciones pro estadounidenses y pro británicas, lo que lo convirtió en un primer ministro ideal para las autoridades ocupantes. Desde que se convirtió en primer ministro, Yoshida se ha centrado en la economía, buscando reconstruir la economía japonesa. En términos de política exterior, Yoshida ha trabajado para establecer una asociación de seguridad con Estados Unidos. Muchos sugieren que esta política prioriza la economía y difiere la defensa de los estadounidenses como una doctrina Yoshida. Yoshida debe controlar los restos de las facciones nacionalistas en Japón y demostrar a la población en general que sus políticas conducirán a la prosperidad y la seguridad de Japón o corre el riesgo de ser etiquetado como un títere estadounidense."
 tt_japan_end_occupation:0 "§H Al completar este enfoque, Japón se convertirá en un país libre y la ocupación militar terminará oficialmente. §!"
