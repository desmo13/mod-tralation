 japan.6.d:0 "Tras nuestra aplastante derrota en la Segunda Guerra Mundial, los sindicatos y los movimientos obreros han experimentado un peligroso aumento de popularidad en todo el país y han ejercido una presión cada vez mayor sobre el gobierno para que adopte más medidas para proteger los derechos de los trabajadores. Para la manifestación del Día Internacional de los Trabajadores de este año, miles de manifestantes se reunieron frente al Palacio Imperial, que había sido designado como prohibido para todos. Luego, la policía atacó a los manifestantes, provocando un enfrentamiento sangriento con los manifestantes desarmados. Peor aún, el primer caso de policía que utiliza armas letales contra manifestantes desde el final de la guerra ha provocado una gran reacción violenta y se ha ejercido mucha presión sobre los procedimientos policiales existentes en relación con la gestión de manifestaciones."
