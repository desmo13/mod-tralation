 hi_japan.9.d:0 "Ayer 23 de diciembre de 1958 Tokyo Tower, una torre de telecomunicaciones construida por Takenaka Corporation para servir como una torre de comunicaciones para todos los televisores en el área de Kanto y también como una torre de observación. Hoy, en la víspera de Navidad, miles de personas pasaron por la estación de Hamamatsucho en el distrito de Minato de Tokio para visitar la primera atracción pública de la posguerra de Japón. Una atracción que se componía de tanques estadounidenses destruidos en la Guerra de Corea fundidos para convertirse en 1/3 de la torre que vemos hoy."
 cambodia.2.d:0 "El 17 de enero de 1968, el nuevo grupo militante comunista, el Khmer Rouge, dirigido por el misterioso Pol Pot, lanzó una insurgencia comunista a nivel nacional en Camboya. Los guerrilleros, que suman sólo entre 4 000 y 5 000, se han apoderado de una gran parte del campo sólo en el campo del norte, utilizando la Selva a su favor. Vietnam ya ha mostrado su apoyo a los Jemeres Rojos, proporcionándoles armas y entrenamiento de compañeros insurgentes. La revolución se produjo después de lo que solo se puede especular que serán años de preparación para la insurgencia."
 Uganda.1.d:0 "El 30 de julio de 1953, el secretario de Estado para las Colonias, Oliver Lyttelton, mencionó de pasada la posibilidad de unificación y federación de los territorios británicos de África Oriental. Esta mención de pasada provocó una protesta enfatizada de los ministros de Buganda, afirmando que sentían que la idea de la integración destruiría su cultura y su forma de vida. Aunque el gobernador de Uganda, Sir Andrew Cohen, les aseguró que no se tomaría ninguna decisión sin consultar a Buganda, muchas figuras políticas sienten que el gato está fuera de la bolsa y muchos más piden la independencia de Buganda."
 Uganda.2.d:0 "Mientras la crisis de Kebaka continúa en espiral en Uganda, la Administración Colonial Británica ha decidido exiliar al rey de Bugandan Mutesa II para silenciar sus llamados contra la propuesta Federación de África Oriental. Si bien las autoridades británicas esperaban que esto calmara la situación, parece tener el efecto contrario. Sir Cohen, el gobernador de Uganda quería que se seleccionara un nuevo monarca, pero Buganda se niega a cumplir ..."
 Uganda.3.d:0 "Después de estar en el exilio durante meses, Mutesa II ha regresado a Uganda tras la ratificación del Acuerdo de Buganda que modifica el acuerdo anterior de 1900. El acuerdo aumentó la representación africana local en el Protectorado de Uganda y preservó a Buganda como parte integral de Uganda."
 cultural_events.4.d:0 "El escritor, activista y anticolonialista francés Jean-Paul Sartre falleció de un edema pulmonar. A lo largo de su vida, Sartre se centró en la noción de libertad humana y eventualmente se convertiría en un intelectual público después de la guerra, llamando activamente a los escritores a expresar su compromiso político. Sartre también tuvo un papel destacado en la lucha contra el dominio francés en Argelia y el uso de la tortura y los campos de concentración por parte de los franceses en Argelia. Más de cincuenta mil parisinos asistieron a su funeral en el cementerio de Montparnasse."
 Uganda.10.d:0 "El rey Mutesa II de Buganda ha huido de su país de origen, Uganda, al Reino Unido, tras las acusaciones de alta traición del primer ministro Milton Obote. Estas acusaciones siguen a una serie de crisis políticas, incluida la toma de los poderes presidenciales de Uganda por parte de Obote de Mutesa a principios de esta semana. La objeción de Mutesa a esta toma del poder resultó en que Obote enviara tropas a la residencia del rey en Mengo Hill para traerle al rey, vivo o muerto. Aunque los guardaespaldas del rey y los leales lucharon valientemente en la colina y en las calles, fueron superados en armas por los soldados mejor armados. Al final de la batalla, el palacio fue incendiado, y el rey escapó por poco durante una tormenta repentina."
 Uganda.11.d:0 "Hoy se produjeron más disturbios en Uganda cuando el primer ministro Milton Obote anunció un referéndum sobre el estado de dos condados y si deberían seguir siendo parte del Reino de Buganda, ser devueltos al Reino de Bunyoro o establecer un nuevo distrito. El Reino de Buganda ve este referéndum como un asalto directo a su autonomía. Dado que el rey de Buganda es el presidente ceremonial de Uganda, es probable que pronto se produzcan más disturbios para esta pequeña nación africana."
 Uganda.12.d:0 "El primer ministro Milton Obote ha sido ejecutado por el rey Mutesa II de Buganda por alta traición contra el rey de Buganda, tras sus propias acusaciones de que el propio rey había cometido alta traición. Estas acusaciones siguen a una serie de crisis políticas, incluida la toma de los poderes presidenciales de Uganda por parte de Obote de Mutesa a principios de esta semana. La objeción de Mutesa a esta toma del poder resultó en que Obote enviara tropas a la residencia del rey en Mengo Hill para traerle al rey, vivo o muerto. Aunque los soldados de los Obote estaban mucho mejor armados que los guardaespaldas del rey y los leales alborotadores que luchaban calle a calle, sus tácticas de guerrilla y su negativa a rendirse resultaron en el colapso de la ofensiva rebelde. El deshonrado primer ministro fue encontrado tratando de escapar de la capital en el maletero de un automóvil, y fue llevado inmediatamente ante la justicia de los reyes por sus crímenes."
 KPA_RAID.4.d:0 "La guerra ha llegado una vez más a la península de Corea, con el gobierno de Corea del Sur anunciando formalmente el cese del acuerdo de armisticio, una declaración informal de guerra. Esto se produjo pocos días después del exitoso asesinato del líder surcoreano Park Chung Hee por la Unidad 124, la unidad de comando más preciada de Corea del Norte. Los Estados Unidos de América, el principal aliado de Corea del Sur, aún no ha dado una respuesta oficial a la declaración de guerra, pero circulan informes de que la guarnición estadounidense estacionada dentro del Área Metropolitana de Seúl ya ha abandonado las inmediaciones, preparándose para reforzar la DMZ. que ya ha visto cantidades significativas de escaramuzas nunca antes vistas desde la Guerra de Corea. El presidente Chung Il-kwon y su gabinete ya evacuaron el área a un lugar no revelado, y los residentes de Seúl, Inchon y otras ciudades importantes dentro del área se evacuaron a las provincias del sur de la República. Los principales aliados de Corea del Norte, la Unión Soviética y la República Popular de China, también tienen que responder, pero los observadores predicen que China probablemente responderá más y más rápido, con la intervención de la Unión Soviética como último recurso si fuera necesario."
 KPA_RAID_ALT.4.d:0 "La guerra ha llegado una vez más a la península de Corea, con el gobierno de Corea del Norte anunciando formalmente el cese del acuerdo de armisticio, una declaración informal de guerra. Ya se han desplegado miles de soldados del Ejército Popular de Corea en la DMZ, y se han activado agentes durmientes de Corea del Norte, saboteando la capacidad de Corea del Sur para montar una respuesta adecuada. Esto fue el resultado de un exitoso intento de asesinato contra el presidente Park Chung Hee orquestado por la Unidad 124, la fuerza de comando de élite de Corea del Norte. Al ver la incapacidad de proteger la DMZ y las provincias circundantes, la guarnición estadounidense en Seúl ya ha evacuado y tomado posiciones defensivas tanto en Busan como en Jeju, poniendo en peligro a millones de ciudadanos surcoreanos frente a Corea del Norte. Si bien los principales aliados de Corea del Norte, la Unión Soviética y la República Popular de China, aún no han respondido, se prevé que China movilizará sus tropas para ayudar a su aliado comunista a fortalecer su influencia en Asia, con la intervención de los soviéticos si es necesario."
 KPA_RAID.5.d:0 "Corea del Norte ha revelado que su líder, Kim Il-Sung, está muerto. Esto es sorprendente para la nación aislada, y aún más sorprendente es que el líder norcoreano murió por heridas de bala en lo que afirman es un asesinato de Corea del Sur. Se cree que este asesinato es la represalia de Corea del Sur al intento de asesinato de Corea del Norte contra Park Chung Hee, el líder surcoreano. Según información privilegiada de Corea del Sur, la Unidad 684 de las fuerzas especiales de la Fuerza Aérea llevó a cabo el ataque. Tal ataque no tiene precedentes en la península de Corea, y los observadores predicen que pronto estallará un gran conflicto militar."
 KPA_RAID.2:0 "El desastre y la vergüenza han golpeado a Corea del Sur hoy, ya que tanto la Agencia Central de Noticias de Corea, el brazo de propaganda de Corea del Norte, junto con fuentes internas han informado que Corea del Sur no ha asesinado a Kim Il-Sung de Corea del Norte en represalia por los intentos de Corea del Norte de asesinar al presidente Park Chung Hee de Corea del Sur. La unidad de fuerzas especiales asignada a esta tarea, la Unidad 684 de la Fuerza Aérea de la República de Corea, ahora enfrenta cargos penales en Corea del Norte, y algunos expertos afirman que es simplemente un juicio espectáculo, y que inevitablemente terminará con su ejecución o tortura para obtener información. En respuesta, la KCNA ha declarado que Corea del Norte utilizará todos los métodos disponibles para \ "destruir a Estados Unidos y su estado títere de Corea del Sur, y liberar al pueblo coreano de su yema \". Pocas horas después del informe, la guarnición estadounidense en Seúl está en alerta máxima, y ​​Washington está considerando aumentar sustancialmente la fuerza de la guarnición ante un posible conflicto militar a gran escala en la Península."
 iran_assasinations.1.d:0 "El ministro real Abdolhossein Hazhir fue declarado muerto con tres heridas de bala en la cabeza mientras rezaba en la mezquita de Sepahsalar. Si bien muchos no estuvieron de acuerdo con su apoyo a los británicos en la disputa petrolera anglo-iraní, su muerte ha conmocionado al gobierno y la población iraníes. Muchos culpan rápidamente a Fada'iyan-e Islam, que durante mucho tiempo ha protestado contra Hazhir y los altos cargos en los que se encontraba. Se descubrió que su asesino, Seyyed Hossein Emami Esfahani, formaba parte de la organización poco después de la captura. El malestar ha surgido en todo Teherán, con fundamentalistas y quienes se oponen a ellos tomando las calles en conflicto. Este puede ser el comienzo de una crisis mayor ..."
 dmz_conflict.100.d:0 "Desde la firma del acuerdo de armisticio, Corea del Norte y del Sur supuestamente disfrutan de un período de paz, libre de conflictos que de otro modo hubieran derramado más sangre en una región llena de muerte y destrucción desde principios del siglo XX. Sin embargo, esto está lejos de la verdad. Desde el acuerdo de armisticio, las escaramuzas fronterizas ocasionales corren desenfrenadas en toda la DMZ, donde los soldados del KPA y el Ejército de la República de Corea, junto con la guarnición estadounidense estacionada allí, a menudo se atacan entre sí, sin resultados concluyentes. Esto muestra indirectamente las fallas del acuerdo de armisticio, ya que simplemente crea una paz temporal y simbólica en la península de Corea."
 dmz_conflict.101.d:0 "Han pasado más de 4 años desde que comenzaron las escaramuzas fronterizas e incursiones ocasionales en la península de Corea, con ambas partes intentando ganar territorio y empujar sus fronteras más allá de la DMZ para obtener una ventaja estratégica contra la parte contraria. Debido a los ataques fallidos y los contraataques realizados por ambas Coreas, los observadores deducen que el conflicto de la DMZ ha terminado efectivamente con un resultado no concluyente, ya que ambas partes aún tienen sus fronteras en el paralelo 38. Si bien este es un resultado que ninguna de las partes querría aceptar, la disminución en la frecuencia de las escaramuzas fronterizas ha demostrado que ambas partes se han retirado y perdido el interés en continuar el conflicto, y se centran en sus problemas internos que afectan a sus respectivas naciones, lo que efectivamente trajo consigo temporales paz en la península una vez más."
 dmz_conflict.102.d:0 "Han pasado más de 4 años desde que comenzaron las escaramuzas fronterizas e incursiones ocasionales en la península de Corea, con ambas partes intentando ganar territorio y empujar sus fronteras más allá de la DMZ para obtener una ventaja estratégica contra la parte contraria. Debido al extenso uso de la guerra de guerrillas por parte del Norte y su éxito probado contra la Corea del Sur respaldada por Estados Unidos, Corea del Norte sin duda ha ganado el conflicto de la DMZ, y los observadores están de acuerdo con tal declaración. Sin embargo, los mismos observadores califican esa victoria como sin precedentes y creen que Corea del Norte puede probar suerte y potencialmente provocar un conflicto militar a gran escala contra Corea del Sur."
 dmz_conflict.103.d:0 "La guerra ha llegado una vez más a la península de Corea, con el gobierno de Corea del Norte anunciando formalmente el cese del acuerdo de armisticio, una declaración informal de guerra. Ya se han desplegado miles de soldados del Ejército Popular de Corea en la DMZ, y se han activado agentes durmientes de Corea del Norte, saboteando la capacidad de Corea del Sur para montar una respuesta adecuada. Esto fue el resultado de incursiones exitosas de Corea del Norte en el territorio de su vecino del sur, llegando hasta los límites de la ciudad de Seúl. Al ver la incapacidad de proteger la DMZ y las provincias circundantes, la guarnición estadounidense en Seúl ya ha evacuado y tomado posiciones defensivas tanto en Busan como en Jeju, poniendo en peligro a millones de ciudadanos surcoreanos frente a Corea del Norte. Si bien los principales aliados de Corea del Norte, la Unión Soviética y la República Popular de China, aún no han respondido, se prevé que China movilizará sus tropas para ayudar a su aliado comunista a fortalecer su influencia en Asia, con la intervención de los soviéticos si es necesario."
 japan.5.d:0 "Después de que se terminó su construcción en 1958, la Torre de Tokio se convirtió instantáneamente en un símbolo de la ciudad. El 14 de octubre de 1958, con 333 metros de altura, la torre de radio se convirtió en la torre independiente más alta del mundo. Su historia comienza a mediados de la década de 1950 cuando se eligió a Tachu Naito para diseñar un monumento que simbolizaría el ascenso japonés como potencia económica mundial. Naito decidió buscar la inspiración occidental que encontró en la Torre Eiffel de París. Muchos ya anticipan que la Torre de Tokio se convertirá en una de las atracciones turísticas más visitadas de Japón."
 hi_japan.1.d:0 "Desde la derrota japonesa al final de la Segunda Guerra Mundial, el país ha estado bajo ocupación militar estadounidense y no permitió fuerzas armadas. Sin embargo, con las crecientes tensiones de la Guerra Fría, el gobierno estadounidense ha dado pasos cada vez mayores hacia el desarrollo de Japón como un aliado capitalista en el Este. Con las fuerzas estadounidenses enfrentando compromisos en la Guerra de Corea, la posición increíblemente expuesta y vulnerable de Japón no ha pasado desapercibida. Las huelgas y manifestaciones de izquierdas y alineadas con los comunistas también han inflamado la situación y Estados Unidos claramente ahora ve que es prudente permitir que Japón vuelva a formar su propio ejército. El gobierno japonés ahora ha autorizado oficialmente la creación de un ejército nacional, sin embargo, su papel se limitará específicamente a la autodefensa y será monitoreado de cerca por los EE. UU., Aún recelosos de la Guerra Mundial apenas una década antes. Independientemente de las restricciones, la creación del ejército japonés ayuda a reforzar la precaria posición aliada en Asia, al tiempo que destaca la nueva soberanía nacional de Japón."
