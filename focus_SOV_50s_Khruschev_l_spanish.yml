 Tblisi.1.d:0 "La política de desestalinización de Jruschov comenzaría a derribar el culto a la personalidad formado en torno al totalitario durante su vida, pero no todos lo aprobarían. Muchos han llegado a ver a Stalin como un héroe nacional que lideró valientemente al mundo comunista contra los males de las potencias del Eje y los opresores imperiales. Stalin sigue siendo especialmente popular en su región natal de Georgia, donde Khrushchev se ha vuelto cada vez más impopular debido a sus reformas anti-Stalin. El discurso a puerta cerrada de Jrushchov en el 20º Congreso, que se manifestó contra Stalin y sus leales a Georgia, solo causaría más frustración. En represalia, el 4 de marzo, los georgianos se reunirían alrededor de un monumento de Stalin para lamentar el tercer aniversario de su muerte. En los próximos días, un movimiento de protesta organizado contra Khrushchev comenzaría a ganar mayor impulso a medida que miles de personas salieran a la calle. Rápidamente, la situación ha cambiado con muchos nacionalistas georgianos pidiendo la secesión de Georgia de la Unión Soviética por completo. Las autoridades locales georgianas están completamente sorprendidas y esperan instrucciones de Moscú."
 destalinization.3.d:0 "Después de casi 6 días de disturbios paralizantes en la República Socialista Soviética de Georgia, Moscú finalmente ha reafirmado el control total sobre su región. Tras un intenso enfrentamiento contra las fuerzas policiales locales, se envió al ejército para dispersar a la multitud. La situación llegaría a su punto crítico cuando el gobierno detuviera a una delegación civil y los manifestantes irrumpieran en el ejército y la policía para rescatarlos. Los tanques soviéticos irrumpían en Lenin Square Follower por batallones de tropas que no tendrían reparos en abatir a la multitud con munición real. Para el 10 de marzo, los manifestantes fueron arrestados y asesinados en masa y cientos más desaparecieron en medio de la noche. Se ha restaurado el orden, pero la legitimidad de Jruschov y su liderazgo ahora son cuestionables."
 malenkov_resign.1.d:0 "Tras la muerte de Lavrentiy Beria, la presión sobre el primer ministro George Malenkov se elevaría rápidamente para que dimitiera. Jruschov y el resto del Politburó se apresuraron a denunciar a Malenkov por su estrecha conexión con Beria y su disposición a traicionar a otros para obtener beneficios políticos. Sin muchas opciones en el asunto, anunciaría su renuncia en febrero de 1955. Después de esto, regresaría como miembro regular del Politburó descontento. Con esto, finalmente puede comenzar un nuevo liderazgo de la Unión Soviética."
 Failing_Health_System_5:0 "Sistema de salud anticuado"
 Failing_Health_System_4:0 "Sistema de salud fallido"
 Failing_Health_System_3:0 "Sistema de salud con fondos insuficientes"
 Failing_Health_System_2:0 "Planificación de la recuperación del sistema de salud"
 Failing_Health_System_1:0 "Mejorando el sistema de salud"
 Beria_Arriest.1.d:0 "El jefe de la NKVD, Lavrentiy Beria, una vez pareció estar en condiciones de tomar las riendas de la Unión Soviética tras la muerte de Stalin. Sin embargo, sus intrigas se quedarían cortas ya que sus rivales estaban un paso por delante. Durante una reunión con sus asesores cercanos, las fuerzas militares eludirían la NKVD y arrestarían a Beria y sus colaboradores. Poco después, un juicio improvisado en ausencia de un abogado defensor declararía a Beria culpable de acciones de traición en coordinación con Londres y terrorismo contra el Estado. Beria y seis de sus cohortes fueron enviados rápidamente a un pelotón de fusilamiento con sus restos quemados. Con una de las figuras más oscuras de la era de Stalin detenida, lo que aguarda el futuro de la Unión Soviética permanece indeciso, ya que muchas figuras aún tienen una gran influencia sobre el Politburó."
 KHRUSCHEV_The_Khruschev_Thaw:0 "El deshielo de Jruschov"
 KHRUSCHEV_The_Khruschev_Thaw_desc:0 "Nuestro nuevo estreno, Nikita Khrushchev, ha declarado un nuevo período de "desestalinización", citando las políticas exteriores e internas de nuestro líder recientemente fallecido como demasiado duras. Jruschov quiere aumentar la libertad de nuestro pueblo y reducir la división entre Oriente y Occidente."
 KHRUSCHEV_Resume_Heavy_Industry_Priority:0 "Reanudar la prioridad de la industria pesada"
 KHRUSCHEV_Resume_Heavy_Industry_Priority_desc:0 "En los últimos años, nuestro enfoque se ha centrado en la industria civil y el desarrollo agrícola, pero también debemos mantener nuestra producción de armas militares, ahora más que nunca."
 KHRUSCHEV_Consolidate_Khruschevs_Hold_on_Power:0 "Consolidar el poder de Jruschov"
 KHRUSCHEV_Consolidate_Khruschevs_Hold_on_Power_desc:0 "El ascenso al poder de nuestro estreno fue fuertemente impugnado por otros miembros de alto rango del partido, sobre todo el ahora fallecido Lavrentiy Beria, y todavía no es seguro. Necesitamos un esfuerzo concertado para cimentar el lugar de Jruschov en la cima de la Unión Soviética."
 KHRUSCHEV_The_Soviet_Armed_Forces:0 "Las Fuerzas Armadas Soviéticas"
 KHRUSCHEV_The_Soviet_Armed_Forces_desc:0 "Si bien nuestras Fuerzas Armadas continuaron floreciendo bajo el camarada Stalin, él se interesó demasiado en muchas cosas, lo que llevó a ... proyectos interesantes como el submarino volador. Necesitamos decidir si nuestro enfoque será el mismo o más tradicional."
 KHRUSCHEV_Tackle_the_Housing_Crisis:0 "Abordar la crisis de la vivienda"
 KHRUSCHEV_Tackle_the_Housing_Crisis_desc:0 "Nuestra población está en auge, pero nuestra infraestructura urbana no está construida para manejar tal auge. Necesitamos construir más apartamentos para que vivan todas las familias."
 KHRUSCHEV_The_Khrushchevka:0 "El Khrushchevka"
 KHRUSCHEV_The_Khrushchevka_desc:0 "los Khrushchyovka son un sistema planificado de viviendas gubernamentales que se construirán en toda la Unión. Asequibles para camaradas de todos los ámbitos de la vida, mejorarán la calidad de vida promedio en nuestra nación."
 KHRUSCHEV_Expand_City_Limits:0 "Expandir los límites de la ciudad"
 KHRUSCHEV_Expand_City_Limits_desc:0 "Ampliar los límites de la ciudad es una manera fácil de fomentar la construcción de nuevas viviendas y la inmigración de personas de las zonas rurales a las urbanas."
 KHRUSCHEV_Every_Man_a_Room_Every_Family_a_House:0 "Cada hombre una habitación cada familia una casa"
 KHRUSCHEV_Every_Man_a_Room_Every_Family_a_House_desc:0 "Nuestros esfuerzos de expansión de viviendas van bien, pero aún debemos intensificarlos si queremos que toda nuestra gente tenga un lugar donde vivir."
 KHRUSCHEV_Every_Man_a_Room_Every_Family_a_House_TT:0 "¡Agregue §G1§! Construyendo Slot para estados de más de 1 millón de habitantes"
 KHRUSCHEV_Khrushchevite_Architecture:0 "Arquitectura jruschovista"
 KHRUSCHEV_Khrushchevite_Architecture_desc:0 "Con la construcción de todos los nuevos edificios, se ha formado un nuevo estilo de arquitectura sobre la marcha y casi por accidente. Si bien no es llamativo ni nada especial, el estilo Khrushchevite hace el trabajo."
 KHRUSCHEV_Guarentee_Right_to_Work:0 "Garantizar el derecho al trabajo"
 KHRUSCHEV_Guarentee_Right_to_Work_desc:0 "La idea de que algunos de nuestros ciudadanos puedan pasar hambre sin trabajo es absurda y no tiene cabida en nuestra Unión. Necesitamos asegurarnos de que todos tengan un derecho y un lugar para trabajar."
 KHRUSCHEV_Allow_Small_Scale_Syndicalism:0 "Permitir el sindicalismo a pequeña escala"
 KHRUSCHEV_Allow_Small_Scale_Syndicalism_desc:0 "Si bien podemos estar en desacuerdo con la aplicación de conceptos sindicalistas a nuestra sociedad en su conjunto, tienen sus méritos para las comunidades pequeñas, especialmente las agrícolas."
 KHRUSCHEV_Reduce_Legal_Working_Hours:0 "Reducir el horario laboral legal"
 KHRUSCHEV_Reduce_Legal_Working_Hours_desc:0 "A partir de ahora, nuestros trabajadores pueden dedicar hasta 14 horas al día en el trabajo. Si bien esto obviamente nos da más producción de recursos, disminuye la moral y la efectividad. Reducir el límite legal sin duda nos hará ganar nuestra gratitud, pero también reducirá nuestras ganancias."
 KHRUSCHEV_Increase_Kosomols_Funding:0 "Aumentar la financiación de Komsomol"
 KHRUSCHEV_Increase_Kosomols_Funding_desc:0 "Komsomol, o la Liga de Jóvenes Comunistas Leninistas de toda la Unión en inglés, es una organización política juvenil diseñada para cultivar nuestras mentes jóvenes. Al aumentar la financiación de Komsomol podemos mejorar sus programas y técnicas."
 KHRUSCHEV_Develop_the_Soviet_Spirit:0 "Desarrollar el espíritu soviético"
 KHRUSCHEV_Develop_the_Soviet_Spirit_desc:0 "La moral nacional nunca ha sido tan alta, tras nuestra gloriosa victoria en la Gran Guerra Patria. Tenemos que aprovechar este sentimiento de fervor patriótico y cultivar un orgullo duradero en nuestro pueblo por su Unión"
 KHRUSCHEV_Promote_an_Atheltic_Culture:0 "Promover una cultura atlética"
 KHRUSCHEV_Promote_an_Atheltic_Culture_desc:0 "La promoción del atletismo tendrá dos beneficios principales para nosotros. El primero es tener equipos nacionales para mostrar nuestras proezas en la escena mundial. El segundo es que más jóvenes estarán en forma y mejor preparados para el Ejército Rojo."
 KHRUSCHEV_Komsomolets_Propaganda_Programs:0 "Programas de propaganda de Komsomolets"
 KHRUSCHEV_Komsomolets_Propaganda_Programs_desc:0 "Los Komsomolets, o los miembros masculinos del Komsomol, están mostrando una falta de entusiasmo por la Unión y sus programas a pesar de nuestros esfuerzos anteriores. Esto significa que tenemos que intensificar nuestra propaganda dirigida a ellos."
 KHRUSCHEV_Ready_for_Labour_and_Defence_of_the_USSR:0 "Preparados para el trabajo y la defensa de la URSS"
 KHRUSCHEV_Ready_for_Labour_and_Defence_of_the_USSR_desc:0 "Nuestros recientes esfuerzos propagandísticos han dado sus frutos, y ahora más que nunca nuestra gente está dispuesta a servir a su país, ya sea en el frente o en una cadena de montaje."
 KHRUSCHEV_Working_Class_Propaganda_Campaigns:0 "Campañas de propaganda de la clase obrera"
 KHRUSCHEV_Working_Class_Propaganda_Campaigns_desc:0 "Necesitamos una campaña de propaganda centrada en nuestra amplia clase trabajadora para asegurar la fortaleza de nuestro régimen y mejorar la estabilidad nacional."
 KHRUSCHEV_Raise_Workers_Pensions:0 "Aumentar las pensiones de los trabajadores"
 KHRUSCHEV_Raise_Workers_Pensions_desc:0 "Nuestros heroicos trabajadores son la columna vertebral de la Unión, y merecen ser tratados como tales. Aumentar sus pensiones les hará saber cuánto apreciamos sus esfuerzos. "
 KHRUSCHEV_Lower_Retirement_Limit:0 "Límite inferior de jubilación"
 KHRUSCHEV_Lower_Retirement_Limit_desc:0 "Muchos de nuestros compañeros mayores no son aptos para el trabajo y, sin embargo, no pueden descansar debido a nuestras estrictas leyes sobre la jubilación. Esas leyes no se hicieron para perjudicar a nuestra gente, sino para garantizar que todo el mundo haga su parte de trabajo para la Unión. Por ello, debemos modificarlas."
 KHRUSCHEV_Educational_and_Health_Investments:0 "Inversiones en educación y salud"
 KHRUSCHEV_Educational_and_Health_Investments_desc:0 "Tanto el nivel de educación como el de sanidad son terribles, tanto en las ciudades como en las zonas rurales. Tenemos que invertir una cantidad considerable de dinero en ellas si queremos que mejoren"
 KHRUSCHEV_Improve_Suburban_Hygene_Standards:0 "Mejorar las normas de higiene de los suburbios"
 KHRUSCHEV_Improve_Suburban_Hygene_Standards_desc:0 "Nuestras políticas y departamentos de Obras Públicas y Saneamiento de los suburbios necesitan revisiones importantes, ya que la mayoría de los suburbios tienen un nivel de higiene asquerosamente bajo."
 KHRUSCHEV_Expand_Immunization_Campaign:0 "Ampliar la campaña de vacunación"
 KHRUSCHEV_Expand_Immunization_Campaign_desc:0 "La vacunación es un campo relativamente nuevo, PERO ESTÁ PROBADO QUE FUNCIONA Y ES PERFECTAMENTE SANITARIA. Es hora de dejar las enfermedades mortales en el pasado y de inmunizar a nuestros ciudadanos."
 KHRUSCHEV_Extend_Healthcare_Coverage_to_General_Practitioners:0 "Ampliar la cobertura sanitaria a los médicos de cabecera"
 KHRUSCHEV_Extend_Healthcare_Coverage_to_General_Practitioners_desc:0 "Actualmente, sólo los médicos especializados o los que trabajan en hospitales públicos pueden ofrecer a sus pacientes asistencia sanitaria. Esto no tiene mucho sentido y es contraproducente, por lo que deberíamos solucionar el problema."
 KHRUSCHEV_Properly_Fund_Hospitals:0 "Financiar adecuadamente los hospitales"
 KHRUSCHEV_Properly_Fund_Hospitals_desc:0 "Aunque no estamos sufriendo una falta de hospitales o de camas de hospital, sí estamos sufriendo una grave falta de financiación de los hospitales, que perjudica a todo nuestro sistema. Tenemos que dar a nuestros hospitales lo que necesitan, cueste lo que cueste."
 KHRUSCHEV_Promote_Professionalizing_Education:0 "Promover la profesionalización de la educación"
 KHRUSCHEV_Promote_Professionalizing_Education_desc:0 "Tenemos que mejorar nuestro sistema escolar. Más concretamente, necesitamos aumentar la cantidad de escuelas que se especializan en una profesión específica, y promoverlas entre la población."
 KHRUSCHEV_Extend_Compulsory_School_Attendence:0 "Ampliar la asistencia obligatoria a la escuela"
 KHRUSCHEV_Extend_Compulsory_School_Attendence_desc:0 "Obligando a nuestros jóvenes compañeros a prolongar su estancia en la escuela, y aplicando la asistencia obligatoria a más niños, daremos a más de nuestros jóvenes una educación mejor y más completa."
 KHRUSCHEV_Sharpen_Medical_Education_Programs:0 "Perfeccionar los programas de educación médica"
 KHRUSCHEV_Sharpen_Medical_Education_Programs_desc:0 "Al mejorar y racionalizar los cursos de nuestra Facultad de Medicina, conseguiremos que nuestros médicos y enfermeras sean más eficaces y eficientes."
 KHRUSCHEV_Raise_Produciton_Quotas:0 "Aumentar las cuotas de producción"
 KHRUSCHEV_Raise_Produciton_Quotas_desc:0 "La jornada es corta, el trabajo es largo y los trabajadores son perezosos. Esto tiene que cambiar. Nuestros trabajadores tienen tiempo suficiente para producir el doble de lo que hacen ahora."
 KHRUSCHEV_Increase_Machine_Tool_Production:0 "Aumentar la producción de las máquinas herramienta"
 KHRUSCHEV_Increase_Machine_Tool_Production_desc:0 "El aumento de la producción de máquinas-herramienta no sólo facilitará la producción de más herramientas, sino que también nos permitirá construir más complejos y equipos más avanzados."
 KHRUSCHEV_Dniepr_and_Volga_Dam_Works:0 "Obras de las presas del Dniéper y del Volga"
 KHRUSCHEV_Dniepr_and_Volga_Dam_Works_desc:0 "Después de reconstruir las presas destrozadas de la Segunda Guerra Mundial, es hora de pasar a nuevos proyectos para utilizar los poderosos ríos de Rusia Occidental. Las nuevas presas en el Volga y el Dniéper nos beneficiarán enormemente."
 KHRUSCHEV_Ukranian_Industrial_Expansion:0 "Expansión industrial en Bielorrusia"
 KHRUSCHEV_Ukranian_Industrial_Expansion_desc:0 "Las industrias de Ucrania se encuentran entre las mejores de la Unión, y están en proceso de recuperación de los interminables ataques de la UIA. Deberíamos ampliarlas e invertir en ellas para acelerar el problema."
 KHRUSCHEV_Expand_the_Siberian_Railways:0 "Ampliar los ferrocarriles siberianos"
 KHRUSCHEV_Expand_the_Siberian_Railways_desc:0 "A menudo, lo único que conecta las ciudades y las provincias en los páramos helados de Siberia son los ferrocarriles, y están lamentablemente subdesarrollados. Hay que aumentar la cantidad y mejorar los ferrocarriles siberianos."
 KHRUSCHEV_Complete_the_Sixth_Five_Year_Plan:0 "Completar el Sexto Plan Quinquenal"
 KHRUSCHEV_Complete_the_Sixth_Five_Year_Plan_desc:0 "El Sexto Plan Quinquenal ha sido un éxito rotundo. Hemos revitalizado, reequipado y mejorado las industrias y las prácticas industriales en toda la Unión. Es hora de completar los programas del plan y pasar al futuro."
 KHRUSCHEV_Declare_Lysenkos_Theories_Quackery:0 "Declarar la existencia de las teorías de Lysenko como charlatanería"
 KHRUSCHEV_Declare_Lysenkos_Theories_Quackery_desc:0 "Nuestras prácticas y teorías agrícolas anteriores se han basado en el trabajo de un tal Trofim Lysenko. Recientemente, nuestros científicos han demostrado que su trabajo no era más que pseudociencia, y que casi todo lo que creía era erróneo. Es hora de abandonar su barco que se hunde."
 KHRUSCHEV_Heavily_Emphasize_Agriculture:0 "Hacer mucho hincapié en la agricultura"
 KHRUSCHEV_Heavily_Emphasize_Agriculture_desc:0 "Nuestro pueblo ha sufrido hambrunas durante demasiado tiempo. Incluso antes de que la amenaza nazi arrasara nuestras tierras y quemara nuestros campos, el suministro de alimentos era un problema, y ciertamente lo es ahora. Ya es hora de que esto termine."
 KHRUSCHEV_The_Virgin_Lands_Campaign:0 "Campaña de Tierras Vírgenes"
 KHRUSCHEV_The_Virgin_Lands_Campaign_desc:0 "La Campaña de Tierras Vírgenes tiene como objetivo utilizar las anteriores tierras vírgenes para la agricultura y las granjas. Esto aumentará nuestra capacidad de producción y almacenamiento de alimentos."
 KHRUSCHEV_Create_New_Sovkhozes:0 "Crear nuevos Sovkhozes"
 KHRUSCHEV_Create_New_Sovkhozes_desc:0 "Los sovkhozes, o granjas estatales, son vitales para nuestro esfuerzo agrícola. Crear más de ellas solo será bueno para nosotros."
 KHRUSCHEV_Reassert_Agricultural_Prices:0 "Reafirmar los precios agrarios"
 KHRUSCHEV_Reassert_Agricultural_Prices_desc:0 "Al reafirmar el control de los precios en el sector agrícola, protegeremos a nuestros agricultores y nos aseguraremos de que todos reciban un trato justo."
 KHRUSCHEV_Inaugurate_the_Seventh_Five_Year_Plan:0 "Inaugurar el Séptimo Plan Quinquenal"
 KHRUSCHEV_Inaugurate_the_Seventh_Five_Year_Plan_desc:0 "El Séptimo Plan Quinquenal determinará el enfoque económico y las perspectivas de la Unión para los próximos cinco años. Nuestros planificadores han trabajado duro y han presentado al premier Jruschov un amplio paquete que detalla los amplios esfuerzos realizados en todas las áreas de la industria, en todas las regiones de la nación."
 KHRUSCHEV_Replace_Old_Coal_Trains:0 "Sustituir los viejos trenes de carbón"
 KHRUSCHEV_Replace_Old_Coal_Trains_desc:0 "Tenemos muchas minas de carbón, así que la recolección no es el problema. Sin embargo, nuestros trenes que llevan de las minas a las fábricas y a las ciudades son anticuados, poco fiables y propensos a los accidentes. Sustituirlos es una necesidad absoluta."
 KHRUSCHEV_Increase_Oil_Investments:0 "Aumentar las inversiones en petróleo"
 KHRUSCHEV_Increase_Oil_Investments_desc:0 "A medida que nuestra economía se desarrolla en la era moderna, el petróleo es cada vez más importante y necesario para nuestra supervivencia. Tenemos grandes reservas en el Cáucaso, y no tendría sentido ignorarlas o infrautilizarlas."
 KHRUSCHEV_Engage_Railway_Improvements:0 "Comprometerse con las mejoras ferroviarias"
 KHRUSCHEV_Engage_Railway_Improvements_desc:0 "Hemos empezado a modernizar y actualizar nuestros sistemas ferroviarios, tanto la vía como los vagones, pero aún queda mucho trabajo por hacer si queremos tener una red satisfactoria."
 KHRUSCHEV_Further_Infrastructure_Efforts:0 "Más esfuerzos en materia de infraestructuras"
 KHRUSCHEV_Further_Infrastructure_Efforts_desc:0 "La mejora continua de las infraestructuras es vital para la cohesión de nuestra nación, mejorará nuestra economía y la calidad de vida local, y también permitirá un transporte más rápido del personal militar."
 KHRUSCHEV_Modernize_Gas_Facilities:0 "Modernizar las instalaciones de gas"
 KHRUSCHEV_Modernize_Gas_Facilities_desc:0 "Cada vez son más los ciudadanos que conducen coches, y cada vez son más las materias primas, los productos manufacturados e incluso los equipos militares que se transportan en camiones. Todos estos vehículos necesitan gasolina, y eso requiere más gasolineras. "
 KHRUSCHEV_Create_a_Large_Petro_Chemical_Industry:0 "Crear una gran industria petroquímica"
 KHRUSCHEV_Create_a_Large_Petro_Chemical_Industry_desc:0 "Nuestro país, en concreto la región del Cáucaso, cuenta con abundantes yacimientos naturales de petróleo, pero aún así nos interesa construir y apoyar nuevas plantas y empresas petroquímicas"
 KHRUSCHEV_Expand_Chemicals_Production_Beyond_the_Ural:0 "Ampliar la producción de productos químicos más allá de los Urales"
 KHRUSCHEV_Expand_Chemicals_Production_Beyond_the_Ural_desc:0 "La cordillera de los Urales es una gran barrera divisoria en nuestra nación, que separa el oeste de Rusia de Siberia. Aunque no está desarrollada, la región más allá de los Urales es rica en minerales y recursos, y merece la pena desarrollar industrias químicas naturales y sintéticas."
 KHRUSCHEV_Pipeline_Network_Expansion:0 "Ampliación de la red de tuberías"
 KHRUSCHEV_Pipeline_Network_Expansion_desc:0 "Si el petróleo es la sangre vital de una economía mecanizada, nuestra red de oleoductos es sus arterias. El petróleo sólo puede fluir allí donde existen oleoductos, por lo que ampliar nuestra red será vital para el bienestar de nuestra economía."
 KHRUSCHEV_Restore_The_Prominence_of_the_Communist_Party:0 "Restablecer el protagonismo del Partido Comunista"
 KHRUSCHEV_Restore_The_Prominence_of_the_Communist_Party_desc:0 "Especialmente en sus últimos años, el camarada Stalin se dedicó a marginar al Partido y a convertir nuestro Estado comunista en un espectáculo de un solo hombre. Es hora de devolver al Partido Comunista el lugar que le corresponde en nuestra sociedad."
 KHRUSCHEV_Reactivate_the_CPSU_Apparatus:0 "Reactivar el aparato del PCUS"
 KHRUSCHEV_Reactivate_the_CPSU_Apparatus_desc:0 "Además de hacer a un lado al Partido, Stalin también cerró el aparato del Partido, disminuyendo aún más su importancia e influencia. Es necesario reactivarlo para fortalecer el Partido."
 KHRUSCHEV_Put_Beria_on_Trial:0 "Juzgar a Beria"
 KHRUSCHEV_Put_Beria_on_Trial_desc:0 "Lavrentiy Beria, la serpiente traidora y antiguo jefe del NKVD, explotó su posición conspirando contra la Unión, el Partido y el pueblo. ¡Muchos dicen que incluso se alegró de la muerte del camarada Stalin! ¡La insolencia de ese cerdo! ¡Un juicio es demasiado bueno para él! Sin embargo, debemos darle uno, aunque sea improvisado o amañado, para mostrar al pueblo la legitimidad de nuestro nuevo régimen."
 KHRUSCHEV_Revitilize_Party_Activity:0 "Revitalizar la actividad de los partidos"
 KHRUSCHEV_Revitilize_Party_Activity_desc:0 "Los diversos esfuerzos del partido por salir a la luz pública y hacer que nuestra gente se comprometa con él han decaído enormemente, lo que es malo para nosotros y para ellos. Tenemos que revitalizar nuestro partido."
 KHRUSCHEV_Seek_the_Approval_of_The_Central_Committee:0 "Buscar la aprobación del Comité Central"
 KHRUSCHEV_Seek_the_Approval_of_The_Central_Committee_desc:0 "Fuera del premier Jruschov, el Comité Central es la organización más influyente y poderosa de la URSS. Necesitaremos su aprobación si queremos lograr algo de calidad sustancial."
 KHRUSCHEV_Gain_Lower_Membership_Support:0 "Conseguir el apoyo de un número menor de socios"
 KHRUSCHEV_Gain_Lower_Membership_Support_desc:0 "Nuestro apoyo más destacado proviene de nuestros ciudadanos más acomodados, que están contentos con el statu quo. Tenemos que convencer a los sectores más bajos de nuestra población de que la Unión también tiene en cuenta sus intereses."
 KHRUSCHEV_Assert_Khruschevs_Legitimacy:0 "Afirmar la legitimidad de Khrushchev"
 KHRUSCHEV_Assert_Khruschevs_Legitimacy_desc:0 "Ahora que hemos fortalecido el Partido Comunista y lo hemos devuelto a su legítima posición, está claro que nuestro nuevo líder, Nikita Jruschov, está aquí para quedarse, y es el hombre adecuado para el trabajo. Tenemos que asegurarnos de que nuestro pueblo entienda lo mismo."
 KHRUSCHEV_Renounce_Stalins_Ways:0 "Renuncia a las costumbres de Stalin"
 KHRUSCHEV_Renounce_Stalins_Ways_desc:0 "El camarada Stalin exigía una lealtad absoluta, una confianza y una creencia ciega tan total que resultaba asfixiante. Nuestro nuevo líder no exige nada de eso. Es un Première amable y benévolo que sólo desea ser amado por su pueblo."
 KHRUSCHEV_Criticize_the_Lenningrad_Affair:0 "Criticar el asunto de Leningrado"
 KHRUSCHEV_Criticize_the_Lenningrad_Affair_desc:0 "El asunto de Leningrado fue un incidente sucio, provocado por un líder paranoico y envejecido que sospechaba que todos en la Unión conspiraban para matarlo. Tenemos que dejarlo atrás y distanciarnos de él."
 KHRUSCHEV_Clear_Out_the_Gulags:0 "Despejar los Gulags"
 KHRUSCHEV_Clear_Out_the_Gulags_desc:0 "Otro desafortunado subproducto de la paranoia de Stalin es una increíble cantidad de prisioneros políticos, metidos en un sistema Gulag desbordado y abrumado. Limpiarlo racionalizará nuestra burocracia, reducirá nuestros gastos y se ganará la confianza de nuestro pueblo."
 KHRUSCHEV_Restore_Public_Order_and_Legality:0 "Restablecer el orden público y la legalidad"
 KHRUSCHEV_Restore_Public_Order_and_Legality_desc:0 "Debido a nuestras recientes políticas de "desestalinización", muchos de los rabiosos partidarios de nuestro reciente líder se han amotinado en las calles, especialmente después de que decidiéramos rebautizar las ciudades bautizadas con su nombre, concretamente Stalino y Stalingrado, con sus títulos originales. Tenemos que restablecer el orden ahora."
 KHRUSCHEV_Ensure_Moderate_Support:0 "Garantizar un apoyo moderado"
 KHRUSCHEV_Ensure_Moderate_Support_desc:0 "Aunque no sean los más enérgicos ni los más ruidosos, los más moderados de la Unión constituyen un porcentaje considerable de nuestra población, y tenemos que asegurar su apoyo, de la manera que sea."
 KHRUSCHEV_Establish_a_New_Diplomatic_Stance:0 "Establecer una nueva postura diplomática"
 KHRUSCHEV_Establish_a_New_Diplomatic_Stance_desc:0 "Nuestra nueva postura diplomática aparecerá ante Occidente como más suave, quizás convirtiendo el Telón de Acero en una valla de eslabones. Pero las apariencias engañan. Puede que no enviemos fuerzas propias, pero seguiremos luchando por el comunismo en todo el mundo."
 KHRUSCHEV_Push_for_the_Hydrogen_Bomb:0 "Impulso a la bomba de hidrógeno"
 KHRUSCHEV_Push_for_the_Hydrogen_Bomb_desc:0 "Para que los estadounidenses se tomen en serio nuestras amenazas, tenemos que ser capaces de causar el mismo daño que ellos. Y para ello, necesitamos una bomba de hidrógeno, el último desarrollo en tecnología de armas nucleares."
 KHRUSCHEV_Establish_the_Strategic_Missle_Forces:0 "Establecer las Fuerzas de Misiles Estratégicos"
 KHRUSCHEV_Establish_the_Strategic_Missle_Forces_desc:0 "A medida que aumenta nuestro arsenal de misiles, necesitamos una estructura de mando más organizada y centralizada para supervisar la distribución, el mantenimiento y, en caso necesario, el lanzamiento de nuestras armas."
 KHRUSCHEV_Heavily_Fund_Ballistic_Programs:0 "Financiar fuertemente los programas balísticos"
 KHRUSCHEV_Heavily_Fund_Ballistic_Programs_desc:0 "Si se invierte una gran cantidad de dinero en la investigación balística, podemos beneficiar a todo tipo de tecnología, desde las balas, a los proyectiles, a los cohetes... cualquier cosa con trayectoria balística, en realidad."
 KHRUSCHEV_Create_the_Soviet_Space_Program:0 "Crear el programa espacial soviético"
 KHRUSCHEV_Create_the_Soviet_Space_Program_desc:0 "Con la creación de toda esta nueva tecnología de cohetes, parece que el espacio -la última frontera- está por fin a nuestro alcance. Por primera vez en la historia, podemos enviar algo fuera de nuestra atmósfera. Sólo tenemos que descubrir cómo hacerlo."
 KHRUSCHEV_Build_the_Baikonur_Cosmodrome:0 "Construir el cosmódromo de Baikonur"
 KHRUSCHEV_Build_the_Baikonur_Cosmodrome_desc:0 "La construcción de una gran instalación capaz de manejar la construcción y el apoyo a los lanzamientos de nuestros cohetes es una necesidad absoluta. Baikonur, una remota estepa kazaja, es el lugar perfecto."
 KHRUSCHEV_Persue_Civil_Nuclear_Research:0 "Proseguir con la investigación nuclear civil"
 KHRUSCHEV_Persue_Civil_Nuclear_Research_desc:0 "Aunque nos hemos centrado en sus aplicaciones destructivas, la ciencia nuclear también tiene usos civiles. Concretamente, una fuente de energía y poder increíblemente potente y de larga duración."
 KHRUSCHEV_Stimulate_Scientific_Competition:0 "Estimular la competencia científica"
 KHRUSCHEV_Stimulate_Scientific_Competition_desc:0 "Al estimular la competencia científica, animaremos a nuestros investigadores a crear diseños más innovadores, con el resultado previsto de mejoras en las especificaciones, nuevos avances y reducción de costes."
 KHRUSCHEV_Fill_the_Missle_Gap:0 "Llenar el vacío de los misiles"
 KHRUSCHEV_Fill_the_Missle_Gap_desc:0 "Debido a su ventaja en el campo, los estadounidenses tienen una gran ventaja en la producción de misiles. Una vez más, tenemos que ser capaces de manejar tanto como ellos si queremos que nos tomen en serio, así que hay que cerrar la brecha de los misiles."
 KHRUSCHEV_Boost_Electronics_Research_and_Development:0 "Impulsar la investigación y el desarrollo de la electrónica"
 KHRUSCHEV_Boost_Electronics_Research_and_Development_desc:0 "La electrónica es cada vez más importante, ahora a escala de ordenadores y transistores, además de la etapa de alimentación más grande. Por ello, debemos centrar aún más nuestra investigación en este campo."
 KHRUSCHEV_Compete_with_American_Scientists:0 "Competir con los científicos estadounidenses"
 KHRUSCHEV_Compete_with_American_Scientists_desc:0 "Nuestros recientes esfuerzos en I+D han dado sus frutos, y nuestras brillantes mentes prometedoras están trabajando junto con nuestros líderes establecidos para llevar la ciencia soviética a una nueva era, una era mejor, en la que podamos competir con la tecnología estadounidense, y ganar."
 KHRUSCHEV_Establish_the_KGB:0 "Establecer la KGB"
 KHRUSCHEV_Establish_the_KGB_desc:0 "El KGB - Komitet Gosudarstvennoy Bezopasnosti - que se traduce como "Comité para la Seguridad del Estado" en inglés, es nuestra respuesta a la CIA. Intentará difundir nuestros intereses e ideologías a lo largo y ancho, reprimir a los disidentes internos y, a la inversa, sembrar la disidencia en las tierras de nuestros enemigos."
 KHRUSCHEV_Fund_Latin_American_Communist_Movements:0 "Financiar los movimientos comunistas latinoamericanos"
 KHRUSCHEV_Fund_Latin_American_Communist_Movements_desc:0 "Actualmente, América Latina es un semillero de comunistas y movimientos comunistas, y nos conviene financiar a estos grupos y avivar las llamas de la revolución en el hemisferio occidental."
 KHRUSCHEV_Help_FARC:0 "Ayuda a las FARC"
 KHRUSCHEV_Help_FARC_desc:0 "En Sudamérica, los rebeldes comunistas de las FARC están luchando por la supervivencia del comunismo en Colombia contra el régimen capitalista del viejo orden. Tenemos que ayudarles en todo lo que podamos."
 KHRUSCHEV_Befriend_Castros_Regime:0 "Hacer amistad con el régimen de Castro"
 KHRUSCHEV_Befriend_Castros_Regime_desc:0 "Fidel Castro, el nuevo hombre fuerte de Cuba, es un buen aliado potencial. Los estadounidenses ya lo han alienado, y hacerse amigo de él nos daría puertos y bases estratégicas a distancia de ataque de Estados Unidos."
 KHRUSCHEV_Integrate_Cuba_into_the_Eastern_Bloc:0 "Integrar a Cuba en el bloque oriental"
 KHRUSCHEV_Integrate_Cuba_into_the_Eastern_Bloc_desc:0 "Ahora que estrechamos lazos con Castro y su régimen, es hora de integrar plenamente a Cuba en nuestras organizaciones de cooperación económica y militar: el Pacto de Varsovia y el COMECON. "
 KHRUSCHEV_Deploy_Ballistic_Forces_to_Cuba:0 "Despliegue de fuerzas balísticas en Cuba"
 KHRUSCHEV_Deploy_Ballistic_Forces_to_Cuba_desc:0 "Las bases aéreas de Cuba nos brindan una oportunidad que nunca antes habíamos tenido: una plataforma de lanzamiento a pocos kilómetros de la costa de Florida y al alcance de nuestros misiles nucleares más pequeños. Tenemos que aprovechar esto y utilizarlo como palanca contra los estadounidenses."
 KHRUSCHEV_Fund_Nasserist_Egypt:0 "Financiar el Egipto nasserista"
 KHRUSCHEV_Fund_Nasserist_Egypt_desc:0 "Aunque Nasser no sea tan comunista como hubiéramos querido, no es un títere reaccionario de Occidente como el Sha y esos judíos advenedizos. Ayudarle nos dará un punto de apoyo en Oriente Medio que podemos explotar."
 KHRUSCHEV_Invest_in_Burma:0 "Invertir en Birmania"
 KHRUSCHEV_Invest_in_Burma_desc:0 "Birmania es un país subdesarrollado y con dificultades, pero siguen siendo nuestros hermanos de armas en la lucha contra el capitalismo, y por ello les proporcionaremos financiación monetaria para su industria y su pueblo."
 KHRUSCHEV_Arm_Algerian_Rebels:0 "Armar a los rebeldes argelinos"
 KHRUSCHEV_Arm_Algerian_Rebels_desc:0 "Armando y apoyando a los rebeldes argelinos podemos debilitar aún más el control de las potencias imperialistas sobre África."
 KHRUSCHEV_Aid_the_Congolese_Insurgency:0 "Ayuda a la insurgencia congoleña"
 KHRUSCHEV_Aid_the_Congolese_Insurgency_desc:0 "Los belgas llevan mucho tiempo oprimiendo, suprimiendo y reprimiendo a los nativos congoleños de África Central, y éstos se han levantado contra sus señores. Tenemos que enviar ayuda."
 KHRUSCHEV_Strengthen_Influence_in_Occidental_French_Africa:0 "Fortalecer la influencia en el África Occidental Francesa"
 KHRUSCHEV_Strengthen_Influence_in_Occidental_French_Africa_desc:0 "Al fortalecer nuestros esfuerzos para controlar la política en África subsahariana, podemos ampliar nuestra esfera y, al mismo tiempo, debilitar a los franceses."
 KHRUSCHEV_The_Soviet_Airforce:0 "La fuerza aérea soviética"
 KHRUSCHEV_The_Soviet_Airforce_desc:0 "Nuestra fuerza aérea ha comenzado a hacer avances a pasos agigantados, introduciendo aviones a reacción en todas las áreas de operaciones para cualquier misión que podamos necesitar, pero no podemos detenernos aquí. Necesitamos continuar desarrollando nuestra tecnología de armas basadas en aviones y aviones."
 KHRUSCHEV_Research_High_Speed_Bombers:0 "Investigación de bombarderos de alta velocidad"
 KHRUSCHEV_Research_High_Speed_Bombers_desc:0 "La principal desventaja de los grandes bombarderos estratégicos es que son lentos. Realmente lento. Entonces, si podemos diseñar y desarrollar un bombardero de alta velocidad capaz de romper la barrera del sonido, esto le dará a nuestros bombarderos una gran ayuda en las posiciones antiaéreas e interceptores."
 KHRUSCHEV_Restart_the_Flying_Submarine_Program:0 "Reinicie el programa Flying Submarine"
 KHRUSCHEV_Restart_the_Flying_Submarine_Program_desc:0 "El submarino volador. ¿Que mas se ha de decir? Es épico. Es glorioso. Es un submarino volador maldito, para tomar prestada una expresión estadounidense. ¿Qué es lo que no debe gustarle?"
 KHRUSCHEV_Invest_in_Traditional_Aircraft:0 "Invierta en aviones tradicionales"
 KHRUSCHEV_Invest_in_Traditional_Aircraft_desc:0 "¿Submarinos voladores? No. Qué idea más tonta. Nunca funcionará. Centrarse en lo que la voluntad, aviones tradicionales, es mucho más preferible a esquemas descabellados que hacen perder nuestro tiempo y dinero."
 KHRUSCHEV_Increase_Aircraft_Production:0 "Incrementar la producción de aviones"
 KHRUSCHEV_Increase_Aircraft_Production_desc:0 "Si queremos controlar los cielos en una guerra a gran escala, necesitamos más aviones allí para defenderlos o capturarlos. Es imprescindible intensificar nuestra producción de aviones a reacción."
 KHRUSCHEV_The_Tu_114_Propaganda_Campaign:0 "La campaña de propaganda Tu 114"
 KHRUSCHEV_The_Tu_114_Propaganda_Campaign_desc:0 "El Tu-114 es un diseño completamente nuevo que se puede utilizar como revestimiento de pasajeros o como bombardero de largo alcance. Volar Tu-114 en todo el mundo nos hará ganar reconocimiento y obtendrá algunos derechos de fanfarronear para nuestros ingenieros."
 KHRUSCHEV_Indian_Arms_Deals:0 "Ofertas de Indian Arms"
 KHRUSCHEV_Indian_Arms_Deals_desc:0 "El gobierno de la India se ha acercado y le gustaría comprarnos armas para apoyar a sus incipientes militares, a cambio de grandes inversiones en nuestro sector civil y algo de dinero en efectivo. Esta es una buena idea."
 KHRUSCHEV_Adopt_the_MiG_15:0 "Adopta el MiG 15"
 KHRUSCHEV_Adopt_the_MiG_15_desc:0 "El MiG 15 es un diseño avanzado de múltiples funciones de primera línea, y su adopción en nuestra fuerza aérea le dará un gran impulso."
 KHRUSCHEV_Invest_in_Recon_Drone_Initiatives:0 "Invertir en iniciativas de drones de reconocimiento"
 KHRUSCHEV_Invest_in_Recon_Drone_Initiatives_desc:0 "Nuestros mejores ingenieros aerodinámicos han comenzado a buscar tecnología de vuelo no tripulado capaz de tomar fotografías e informar a los comandantes. Si tienen éxito, estos drones serían revolucionarios y muy útiles para nuestras fuerzas armadas."
 KHRUSCHEV_Focus_on_Jet_Interceptors:0 "Centrarse en los interceptores a reacción"
 KHRUSCHEV_Focus_on_Jet_Interceptors_desc:0 "Es preferible centrarse en interceptores que están diseñados para la velocidad, pero que también pueden realizar maniobras de alta G más avanzadas que los interceptores de alta Mach."
 KHRUSCHEV_Prioritize_High_Speed_Interceptors:0 "Priorice los interceptores de alta velocidad"
 KHRUSCHEV_Prioritize_High_Speed_Interceptors_desc:0 "Siempre contamos con aviones de apoyo aéreo cercanos y multifunción para realizar tareas que no sean de interceptación. Nuestros interceptores deberían ser únicamente interceptores, y lo mejor de lo mejor en eso."
 KHRUSCHEV_The_Soviet_Army:0 "El ejército soviético"
 KHRUSCHEV_The_Soviet_Army_desc:0 "Nuestro ejército está creciendo constantemente, pero el tamaño no lo es todo. Necesitamos tecnología moderna para suministrar a nuestros soldados si quieren tener la oportunidad de luchar."
 KHRUSCHEV_Adopt_the_AKM:0 "Adopta el AKM"
 KHRUSCHEV_Adopt_the_AKM_desc:0 "El AKM es otro diseño revolucionario del genio inventor Mikhail Kalashnikov, héroe de la Unión Soviética. Un diseño mejorado del AK-47, es un cerrojo giratorio y una recarga operada por gas para quitar algo de presión al fusilero y permitirle concentrarse en el enemigo."
 KHRUSCHEV_Modernize_Surface_to_Air_Missles:0 "Modernizar los misiles tierra-aire"
 KHRUSCHEV_Modernize_Surface_to_Air_Missles_desc:0 "Los SAM son el futuro de las armas antiaéreas. Utilizando radares y misiles en lugar del juicio humano y proyectiles antiaéreos, son mucho más efectivos y eficientes. Dicho esto, todavía debemos asegurarnos de que nuestros diseños puedan hacer eso, en lugar de solo en teoría."
 KHRUSCHEV_Invest_in_the_T55:0 "Invierta en el T55"
 KHRUSCHEV_Invest_in_the_T55_desc:0 "El T55 será el nuevo tanque de batalla principal de nuestro cuerpo de tanques, y en el momento de su desarrollo es uno de los mejores del mundo. Es una buena idea invertir mucho en su producción para distribuirlo más rápidamente a nuestras tropas."
 KHRUSCHEV_Advanced_ATGM_Designs:0 "Diseños avanzados de ATGM"
 KHRUSCHEV_Advanced_ATGM_Designs_desc:0 "A medida que mejoran los tanques, también mejoran nuestras armas antitanque. Los Misiles Guiados Antitanque son los nuevos Panzerschrecks y bazucas, y no deberíamos quedarnos atrás en este campo. Necesitamos crear diseños avanzados que puedan destruir cualquier vehículo estadounidense."
 KHRUSCHEV_The_BMP:0 "El BMP"
 KHRUSCHEV_The_BMP_desc:0 "El BMP-1, en inglés el Vehículo de combate de infantería-1 (IFV), proporcionará a nuestras fuerzas un nuevo tipo de vehículo blindado que les dará una mayor flexibilidad que nunca. Combinando la función de transporte de tropas de un APC con el blindaje más pesado de un tanque ligero, permitirá a nuestras tropas operar con mayor seguridad, incluso bajo ataques nucleares y químicos."
 KHRUSCHEV_Reinforce_Ties_within_the_Socialist_World:0 "Reforzar los lazos dentro del mundo socialista"
 KHRUSCHEV_Reinforce_Ties_within_the_Socialist_World_desc:0 "Nuestros hermanos comunistas y socialistas son todo lo que tenemos en el conflicto en curso con el Occidente capitalista e imperialista. Ahora más que nunca, debemos mantenernos unidos y reafirmar nuestro compromiso mutuo."
 KHRUSCHEV_Promote_Softer_Leadership_in_the_Eastern_Bloc:0 "Promover un liderazgo más suave en el bloque del este"
 KHRUSCHEV_Promote_Softer_Leadership_in_the_Eastern_Bloc_desc:0 "Occidente describe a menudo nuestra esfera como desprovista de vida y creatividad, sofocada por la amenaza roja. Y, si bien eso no es más que mentiras y calumnias sucias, nuestra nación, así como nuestros amigos, podrían usar un poco de animación y tal vez incluso una mayor libertad de expresión para nuestro pueblo ..."
 KHRUSCHEV_Consolidate_Soviet_Supremacy:0 "Consolidar la supremacía soviética"
 KHRUSCHEV_Consolidate_Soviet_Supremacy_desc:0 "Está claro que tenemos el control del mundo socialista. Tenemos el ejército más fuerte y la mayor influencia en la ONU. Necesitamos aprovechar esto y poner a nuestros 'amigos' en línea."
 KHRUSCHEV_Allow_Liberalization_Throughout_the_Bloc:0 "Permitir la liberalización en todo el bloque"
 KHRUSCHEV_Allow_Liberalization_Throughout_the_Bloc_desc:0 "Quizás sea necesario aflojar un poco la represión de la era de Stalin si queremos seguir disfrutando del apoyo de nuestro pueblo. Permitir un pensamiento y un discurso un poco más liberales no puede hacer daño, ¿verdad? Solo un poco."
 KHRUSCHEV_The_Soviet_Navy:0 "La Armada Soviética"
 KHRUSCHEV_The_Soviet_Navy_desc:0 "Hicimos algunos avances en la modernización de nuestra Armada entre el final de la Segunda Guerra Mundial y dónde nos encontramos ahora, pero todavía no es suficiente. Incluso nuestra flota de submarinos es lamentable en comparación con la estadounidense."
 KHRUSCHEV_Project_627_Kit:0 "Kit Proyecto 627"
 KHRUSCHEV_Project_627_Kit_desc:0 "El Proyecto 627 es un nuevo submarino de largo alcance de última generación, que se supone que puede lanzar misiles balísticos, lo que le da a nuestra fuerza de disuasión estratégica un alcance mucho mayor."
 KHRUSCHEV_Project_672:0 "Proyecto 672"
 KHRUSCHEV_Project_672_desc:0 "El proyecto 672 es similar en concepto al 627, pero difiere en algunas áreas clave, como la misión prevista y las especificaciones tecnológicas. Sin embargo, también será útil investigarlo."
 KHRUSCHEV_Kotlin_Class_Destroyer:0 "Destructor clase Kotlin"
 KHRUSCHEV_Kotlin_Class_Destroyer_desc:0 "El destructor de clase Kotlin será la escolta principal y la plataforma de pantalla de nuestra armada cuando se complete el primer lote. Representa un gran paso adelante para nuestra flota de superficie y nos da un barco a la par con los destructores estadounidenses."
 KHRUSCHEV_Ka_25_Naval_Helicoptor:0 "Helicóptero naval Ka 25"
 KHRUSCHEV_Ka_25_Naval_Helicoptor_desc:0 "El helicóptero Ka 25 es el primer paso en una nueva dirección para nuestra guerra naval aérea. Ofrece una mejor manera de explorar y destruir submarinos enemigos, y se puede lanzar incluso desde nuestros barcos más pequeños."
 KHRUSCHEV_Grozny_Class_Destroyer:0 "Crucero clase Grozny / Kynda"
 KHRUSCHEV_Grozny_Class_Destroyer_desc:0 "Nuestros ingenieros nos han llamado la atención sobre un nuevo y radical diseño de crucero, uno que, en lugar de centrarse en las misiones de apoyo tradicionales, llevará mortíferos misiles antibuque para entregar a nuestros enemigos."
 KHRUSCHEV_Refine_COMECON:0 "Refinar COMECON"
 KHRUSCHEV_Refine_COMECON_desc:0 "COMECON es una organización útil que agiliza la cooperación económica del Bloque del Este, pero necesita cierta modernización."
 KHRUSCHEV_Create_Permanent_Sectoral_Commissions:0 "Crear Comisiones Sectoriales Permanentes"
 KHRUSCHEV_Create_Permanent_Sectoral_Commissions_desc:0 "La creación de comisiones permanentes para supervisar varios proyectos y regiones de los miembros de COMECON ayudará con la eficiencia de nuestras medidas y esfuerzos."
 KHRUSCHEV_Establish_a_CMEA_Secretariat:0 "Establecer una Secretaría del CAME"
 KHRUSCHEV_Establish_a_CMEA_Secretariat_desc:0 "Necesitamos un puesto a la cabeza del Consejo de Asistencia Económica Mutua, preferiblemente uno de nuestros propios hombres, para ayudar a organizar y supervisar las empresas en curso de COMECON."
 KHRUSCHEV_Boost_the_Polish_Economy:0 "Impulsar la economía polaca"
 KHRUSCHEV_Boost_the_Polish_Economy_desc:0 "La economía polaca ha estado estancada desde su liberación en 1945. Como es uno de los miembros más grandes de nuestra esfera, sería prudente que los ayudáramos."
 KHRUSCHEV_Increase_East_German_Trade:0 "Incrementar el comercio de Alemania del Este"
 KHRUSCHEV_Increase_East_German_Trade_desc:0 "Alemania Oriental tiene algunos de los mayores depósitos de recursos y bases de fabricación en COMECON y tiene una gran necesidad de dinero, por lo que podemos beneficiarnos obteniendo sus productos y a ellos dándoles los fondos que desean."
 KHRUSCHEV_Develop_Black_Sea_Exchanges:0 "Desarrollar intercambios en el Mar Negro"
 KHRUSCHEV_Develop_Black_Sea_Exchanges_desc:0 "El Mar Negro está rodeado en casi todos los lados por nosotros o por naciones amigas y, sin embargo, muy poco comercio fluye a través de él. Debemos facilitar el paso de mercancías por allí."
 KHRUSCHEV_Give_Loans_to_Hungary_and_Czechoslovakia:0 "Dar préstamos a Hungría y Checoslovaquia"
 KHRUSCHEV_Give_Loans_to_Hungary_and_Czechoslovakia_desc:0 "Parece como si todos nuestros aliados necesitaran desesperadamente dinero en efectivo todo el tiempo. Es frustrante, pero su amistad (terreno y recursos) es más importante que ahorrar nuestro dinero para un día lluvioso."
 KHRUSCHEV_Develop_Intrabloc_Tourism:0 "Desarrollar el turismo intrabloque"
 KHRUSCHEV_Develop_Intrabloc_Tourism_desc:0 "Hay muchos sitios hermosos, tanto naturales como artificiales, en toda Europa del Este, y al alentar a los ciudadanos de todas las áreas a viajar y gastar dinero en otras, podemos impulsar todas las economías de los miembros de COMECON."
 KHRUSCHEV_The_Berlin_Gamble:0 "La apuesta de Berlín"
 KHRUSCHEV_The_Berlin_Gamble_desc:0 "El estatus de Berlín es un tema que debe resolverse a nuestro favor y rápidamente. Los estadounidenses se niegan a entregar su último bastión del capitalismo en el Este, pero Berlín Occidental representa una grave amenaza para nuestra seguridad. Es hora de poner fin al statu quo con una demanda: la retirada de todas las fuerzas de la OTAN de Berlín y la anexión total de Alemania del Este."
 KHRUSCHEV_Promote_Intergenerational_Cohabitation_and_Solidarity:0 "Promover la convivencia y la solidaridad intergeneracional"
 KHRUSCHEV_Promote_Intergenerational_Cohabitation_and_Solidarity_desc:0 "Se está produciendo rápidamente una división generacional en nuestra nación, entre los que lucharon, sufrieron y se sacrificaron en la Gran Guerra Patria, y sus hijos, que sólo conocen la paz, por frágil que sea. Tenemos que animar a estas dos generaciones, por muy diferentes que sean, a trabajar juntas."
 KHRUSCHEV_Equalize_Wages:0 "Igualar los salarios"
 KHRUSCHEV_Equalize_Wages_desc:0 "Hombres y mujeres tienen las mismas oportunidades de trabajo en la Unión, pero parece que los hombres ganan más dinero por hacer la misma cantidad de trabajo, lo cual es absurdo. Tenemos que garantizar que la igualdad salarial prevalezca en toda nuestra nación."
 KHRUSCHEV_Control_Renting_and_Heating_Prices:0 "Controlar los precios del alquiler y la calefacción"
 KHRUSCHEV_Control_Renting_and_Heating_Prices_desc:0 "Con el aumento del coste del alquiler de una vivienda y el coste de la calefacción, muchas de las personas más pobres de nuestro país luchan por conservar sus hogares. Si controlamos los precios y los bajamos, podemos mantener a nuestros ciudadanos fuera de las calles y en condiciones de seguridad."
 KHRUSCHEV_Regionalize_Economic_Decision_Process:0 "Regionalizar el proceso de decisión económica"
 KHRUSCHEV_Regionalize_Economic_Decision_Process_desc:0 "Nuestro país es demasiado grande para que hagamos una política económica única a la que deban adherirse todas las regiones. Tenemos que desglosar nuestras decisiones por regiones para servir mejor a cada zona de nuestra nación."
 KHRUSCHEV_Mobilize_Women_and_Soliders_in_the_Workforce:0 "Movilizar a las mujeres y a los soldados en la fuerza de trabajo"
 KHRUSCHEV_Mobilize_Women_and_Soliders_in_the_Workforce_desc:0 "Ahora que estamos en estado de paz, necesitamos reforzar nuestra mano de obra cualificada para mejorar nuestras industrias y servicios civiles. Animar a los soldados y a las mujeres a conseguir trabajos en las fábricas servirá para ello."
 KHRUSCHEV_Comfort_for_the_People:0 "Confort para el pueblo"
 KHRUSCHEV_Comfort_for_the_People_desc:0 "Nosotros, como nación, tenemos una carencia crítica de bienes de consumo y productos de lujo. Nuestra gente puede comprar alimentos y ropa básica, y sólo un poco más. Queremos que nuestra gente viva en la comodidad, no en la austeridad, así que tenemos que redoblar nuestros esfuerzos para cambiar esto."
 KHRUSCHEV_Encourage_Growth_of_the_Automobile_Industry:0 "Fomentar el crecimiento de la industria del automóvil"
 KHRUSCHEV_Encourage_Growth_of_the_Automobile_Industry_desc:0 "Los coches y los autobuses son importantes para la sociedad civil moderna. Eso es un hecho. Los caballos y los carros están anticuados y no deberíamos seguir utilizándolos."
 KHRUSCHEV_Enhance_Synthetic_Fiber_Production:0 "Mejorar la producción de fibras sintéticas"
 KHRUSCHEV_Enhance_Synthetic_Fiber_Production_desc:0 "Si mejoramos nuestra producción de fibras y tejidos artificiales, podremos reducir nuestra necesidad de exportar desde el extranjero y ser más autosuficientes."
 KHRUSCHEV_Expand_Mineral_Fertilizer_Output:0 "Ampliar la producción de fertilizantes minerales"
 KHRUSCHEV_Expand_Mineral_Fertilizer_Output_desc:0 "Debemos aumentar la cantidad de abono mineral que fabricamos para que nuestras explotaciones puedan utilizarlo y ser más productivas, dando un impulso a nuestro sector agrícola."
 KHRUSCHEV_The_Fate_of_the_Economic_Thaw:0 "El destino del deshielo económico"
 KHRUSCHEV_The_Fate_of_the_Economic_Thaw_desc:0 "Hasta ahora, nuestras amplias políticas de reforma económica y modernización han hecho maravillas para nuestro pueblo y nuestras industrias, y están dando grandes resultados. Aprovechemos esta ola de prosperidad para lograr un repunte económico duradero."
 KHRUSCHEV_Modernize_Obsolete_Machine_Tools:0 "Modernizar las máquinas herramienta obsoletas"
 KHRUSCHEV_Modernize_Obsolete_Machine_Tools_desc:0 "Demasiados trabajadores de nuestras fábricas se ven obligados a utilizar máquinas-herramienta antiguas, incluso anteriores a la Segunda Guerra Mundial. Esto inhibe su productividad y, por tanto, toda nuestra cadena de suministro, por lo que esta situación debe cambiar."
 KHRUSCHEV_Increase_Mechanization_of_Industry:0 "Aumentar la mecanización de la industria"
 KHRUSCHEV_Increase_Mechanization_of_Industry_desc:0 "Aumentando el nivel de nuestra mecanización industrial podemos dar un gran impulso a la producción, la eficacia y la eficiencia de nuestras fábricas."
 KHRUSCHEV_Launch_Engineer_Training_Programs:0 "Programas de formación de ingenieros de lanzamiento"
 KHRUSCHEV_Launch_Engineer_Training_Programs_desc:0 "Nuestro país tiene una gran carencia de ingenieros, lo que está perjudicando nuestro progreso industrial y el avance tecnológico, por lo que la creación de escuelas de formación especializada debería servir para remediarlo."
 KHRUSCHEV_Lift_Heaviest_Tax_Burdens_on_Farmers:0 "Levantar las cargas fiscales más pesadas para los agricultores"
 KHRUSCHEV_Lift_Heaviest_Tax_Burdens_on_Farmers_desc:0 "Nuestros agricultores han tenido que sufrir unos impuestos exorbitantes, tanto sobre su producción como sobre sus ingresos, y muchos de ellos tienen dificultades económicas por ello. Tenemos que aliviar un poco la presión sobre ellos."
 KHRUSCHEV_Rationalized_Seed_Production:0 "Producción racionalizada de semillas"
 KHRUSCHEV_Rationalized_Seed_Production_desc:0 "La producción de semillas es muy desigual. Algunos fabricantes ni siquiera se molestan en verificar las semillas que distribuyen, y aunque otros lo hacen, su calidad es terrible. Tenemos que arreglar esto inmediatamente."
 KHRUSCHEV_Supply_Farmers_with_New_Machinery:0 "Suministro de maquinaria nueva a los agricultores"
 KHRUSCHEV_Supply_Farmers_with_New_Machinery_desc:0 "Muchos de nuestros agricultores todavía aran con bueyes y cosechan a mano. Esto les lleva mucho tiempo y es ineficaz para ellos, y es malo para nosotros porque tardan más en llevar los alimentos al mercado. Si concedemos a los agricultores máquinas y equipos modernos, podemos cambiar esta situación."
 KHRUSCHEV_Open_Up_New_Fields:0 "Abrir nuevos campos"
 KHRUSCHEV_Open_Up_New_Fields_desc:0 "Al despejar la tierra para crear nuevos campos y prepararlos para los cultivos, podemos acelerar el proceso agrícola y aumentar nuestra producción de alimentos."
 KHRUSCHEV_Establish_Agrarian_Banks:0 "Establecer bancos agrarios"
 KHRUSCHEV_Establish_Agrarian_Banks_desc:0 "Nuestros agricultores necesitan un banco fiable y amable al que acudir para pedir un préstamo en momentos de necesidad, lo que, para ellos, ocurre a menudo. La creación de bancos agrarios especiales llenará un agujero en nuestra economía."
 KHRUSCHEV_Further_Tax_Reliefs_on_Private_Plots:0 "Otras desgravaciones fiscales para las parcelas privadas"
 KHRUSCHEV_Further_Tax_Reliefs_on_Private_Plots_desc:0 "Antes dábamos a nuestros agricultores algunas exenciones fiscales, pero la evidencia ha demostrado que no es suficiente. Tenemos que ir más allá en la concesión de ayudas a los mismos."
 KHRUSCHEV_Decentralize_Agricultural_Management:0 "Descentralizar la gestión agrícola"
 KHRUSCHEV_Decentralize_Agricultural_Management_desc:0 "Al descentralizar la gestión agrícola, podemos ayudar a nuestros agricultores a abastecerse más rápidamente y entregar los alimentos con mayor facilidad."
 KHRUSCHEV_Raise_Over_the_Quota_Rewards:0 "Aumento de las recompensas por encima de la cuota"
 KHRUSCHEV_Raise_Over_the_Quota_Rewards_desc:0 "Nuestra industria agrícola se basa en un sistema de cuotas, que establece la cantidad de alimentos que cada granja debe producir cada año. Para animar a los agricultores a ser más eficaces, deberíamos aumentar las recompensas por superar la cuota."
 KHRUSCHEV_Erase_Kolkhozy_Long_Term_Debts:0 "Borrar las deudas a largo plazo de Kolkhozy"
 KHRUSCHEV_Erase_Kolkhozy_Long_Term_Debts_desc:0 "Kolkhozy son las granjas colectivas que nuestro gobierno ha creado para proporcionar más alimentos a nuestro pueblo. Desgraciadamente, la mayoría necesitan una gran ayuda en forma de préstamos y, por tanto, están muy endeudados. Deberíamos borrar esa deuda para ayudarles."
 KHRUSCHEV_Expand_Central_Asian_Cotton_Fields:0 "Ampliar los campos de algodón de Asia Central"
 KHRUSCHEV_Expand_Central_Asian_Cotton_Fields_desc:0 "En las llanuras y estepas de Asia Central, especialmente alrededor del Mar de Aral, hay vastos campos de algodón. Tenemos que ampliarlos y explotarlos más en beneficio de nuestra economía de exportación."
 KHRUSCHEV_Favor_Polyculture:0 "Favorecer el policultivo"
 KHRUSCHEV_Favor_Polyculture_desc:0 "El policultivo -la práctica de cultivar múltiples plantas en el mismo espacio a la vez para imitar a la naturaleza- ha demostrado ser una teoría sólida y productiva por nuestros científicos, y es una que deberíamos adoptar."
 KHRUSCHEV_Dig_the_Karakum_Canal:0 "Excavar el canal de Karakum"
 KHRUSCHEV_Dig_the_Karakum_Canal_desc:0 "El Canal de Karakum, cuando esté terminado, será uno de los mayores del mundo y transportará 13 kilómetros cúbicos de agua al año desde el río Amu-Darya a través del desierto de Karakum, en Turkmenistán.."
 KHRUSCHEV_Preserve_Traditional_Agriculture:0 "Preservar la agricultura tradicional"
 KHRUSCHEV_Preserve_Traditional_Agriculture_desc:0 "A pesar de toda nuestra modernización en el campo de la agricultura, todavía hay un lugar para las prácticas tradicionales, especialmente en las zonas más rurales."
 KHRUSCHEV_Grant_Larger_Autonomy_to_Kolkhozes:0 "Conceder mayor autonomía a los koljoses"
 KHRUSCHEV_Grant_Larger_Autonomy_to_Kolkhozes_desc:0 "Los koljoses, aunque son responsables ante el Estado, deberían tener más autonomía para que cada uno pueda determinar las prácticas que mejor le funcionan."
 KHRUSCHEV_Establish_Local_Food_Networks:0 "Establecer redes locales de alimentos"
 KHRUSCHEV_Establish_Local_Food_Networks_desc:0 "Cada una de las pequeñas regiones de nuestro país depende de obtener sus alimentos de un lugar lejano y distante, lo que es malo para todos. Deberíamos crear pequeñas redes alimentarias semiindependientes."
 KHRUSCHEV_Favor_Quality_Farmland:0 "Favorecer las tierras agrícolas de calidad"
 KHRUSCHEV_Favor_Quality_Farmland_desc:0 "Hasta ahora, nuestro principio rector ha sido la cantidad sobre la calidad. Cuanta más tierra, mejor, sin tener en cuenta la capacidad innata de mantener la vida vegetal y el crecimiento de los cultivos. Esto es imprudente e improductivo, y debería invertirse."
 KHRUSCHEV_Create_Massive_Agricultural_Complexes:0 "Crear complejos agrícolas masivos"
 KHRUSCHEV_Create_Massive_Agricultural_Complexes_desc:0 "Tenemos grandes extensiones de tierra, y sería una pena desperdiciarlas. Los grandes complejos agrícolas en expansión son la mejor manera de lograr nuestro objetivo de casi autosuficiencia agrícola."
 KHRUSCHEV_Expand_Storage_Facilities:0 "Ampliar las instalaciones de almacenamiento"
 KHRUSCHEV_Expand_Storage_Facilities_desc:0 "Estamos creando más alimentos, lo cual es bueno, pero nos estamos quedando sin lugares donde colocarlos, lo cual es... no tan bueno. Obviamente, esta situación debe cambiar cuanto antes."
 KHRUSCHEV_Large_Scale_Maize_Production:0 "Producción de maíz a gran escala"
 KHRUSCHEV_Large_Scale_Maize_Production_desc:0 "El maíz es una planta maravillosa. Es resistente, puede crecer en cualquier lugar y es increíblemente nutritivo y saciante. Como tal, es el cultivo ideal para una masa de gente hambrienta."
 KHRUSCHEV_Encourage_Higher_Quotas:0 "Fomentar cuotas más altas"
 KHRUSCHEV_Encourage_Higher_Quotas_desc:0 "Nuestros agricultores trabajan duro, pero no es suficiente. Les hemos dado descansos y ayudas, y ahora es el momento de que nos devuelvan el favor y hagan más comida."
 KHRUSCHEV_Promote_Agrarian_Propaganda:0 "Promover la propaganda agraria"
 KHRUSCHEV_Promote_Agrarian_Propaganda_desc:0 "Tenemos que hacer saber a nuestra gente lo mucho que hemos avanzado en este departamento, para que puedan estar seguros de que no pasarán hambre."
 KHRUSCHEV_Expand_Fertilizer_Usa:0 "Ampliar el uso de fertilizantes"
 KHRUSCHEV_Expand_Fertilizer_Usa_desc:0 "Al ampliar el uso de fertilizantes, aumentaremos la productividad y la eficiencia de nuestros agricultores."
 KHRUSCHEV_Crackdown_on_the_Black_Market:0 "Medidas contra el mercado negro"
 KHRUSCHEV_Crackdown_on_the_Black_Market_desc:0 "El mercado negro y su correspondiente submundo delictivo están vivos y son una amenaza que corroe nuestra sociedad. Tenemos que detener esto."
 KHRUSCHEV_Finalize_Agricultural_Collectivization:0 "Finalizar la colectivización agrícola"
 KHRUSCHEV_Finalize_Agricultural_Collectivization_desc:0 "Es hora de terminar lo que nuestros predecesores empezaron. La agricultura es vital para la salud de nuestra Unión, por lo que debe ser totalmente supervisada por el gobierno y gestionada por granjas colectivas."
 KHRUSCHEV_A_Responsible_Agrarian_Socialism:0 "Un socialismo agrario responsable"
 KHRUSCHEV_A_Responsible_Agrarian_Socialism_desc:0 "Todos nuestros esfuerzos están dando sus frutos, y nuestro sector agrícola por fin está repuntando. Esperemos que siga así para siempre."
 KHRUSCHEV_Overtax_Remaining_Private_Livestock:0 "Exceso de impuestos para el ganado privado restante"
 KHRUSCHEV_Overtax_Remaining_Private_Livestock_desc:0 "Aunque la mayor parte de nuestro ganado está en manos de colectivos, algunos propietarios obstinados se resisten. Tal vez enfrentarse a impuestos excesivos y brutales por poseer esos animales ayude a persuadirlos."
 KHRUSCHEV_Forbid_Urban_Meat_Production:0 "Prohibir la producción de carne urbana"
 KHRUSCHEV_Forbid_Urban_Meat_Production_desc:0 "La producción urbana de carne ensuciará nuestras hermosas ciudades y apestará a sangre y muerte. Eso no será aceptable."
 KHRUSCHEV_Transfer_Livestock_Ownership_to_Kolkhozy:0 "Transferencia de la propiedad del ganado a Kolkhozy"
 KHRUSCHEV_Transfer_Livestock_Ownership_to_Kolkhozy_desc:0 "El ganado, al igual que las plantas y los cultivos, es vital para nuestro pueblo y, por tanto, no puede dejarse en manos de agricultores individuales que sólo buscan su propio beneficio personal."
 KHRUSCHEV_Allow_Small_Private_Flocks:0 "Permitir pequeños rebaños privados"
 KHRUSCHEV_Allow_Small_Private_Flocks_desc:0 "Lo ideal sería que todos los rebaños fueran propiedad del Estado, pero somos conscientes de que eso será difícil de conseguir. Los agricultores podrán tener ganado, aunque en menor número que antes."
 KHRUSCHEV_Encourage_Private_Vegetable_Gardens:0 "Fomentar los huertos privados"
 KHRUSCHEV_Encourage_Private_Vegetable_Gardens_desc:0 "Si todo el mundo cultiva sus propias hortalizas, nuestros agricultores pueden centrarse en el cultivo realmente importante: el maíz."
 KHRUSCHEV_Increase_Domestic_Food_Production:0 "Aumentar la producción nacional de alimentos"
 KHRUSCHEV_Increase_Domestic_Food_Production_desc:0 "Nuestros agricultores locales no están produciendo suficiente maíz. Esto no concuerda con la visión agrícola de Khrushchev, que ponía el maíz como prioridad número uno, así que tenemos que hacer que produzcan más maíz."
 KHRUSCHEV_Regulate_Ailments_Prices:0 "Regular los precios de las dolencias"
 KHRUSCHEV_Regulate_Ailments_Prices_desc:0 "En la actualidad, el mercado de los medicamentos tiene una gran demanda y una escasa oferta, lo que hace que se dispare el precio incluso de los medicamentos más sencillos. Tenemos que regular el mercado para que nuestra gente pueda estar sana sin pasar hambre. "
 KHRUSCHEV_Integrate_the_Informal_Economy:0 "Integrar la economía informal"
 KHRUSCHEV_Integrate_the_Informal_Economy_desc:0 "Hay una gran parte del comercio que se realiza "fuera de la red" o mediante un sistema de trueque. Esto es anticuado y además elimina el dinero de nuestra economía, por lo que deberíamos absorber estas transacciones cuanto antes."
 KHRUSCHEV_Allow_Farmers_to_Buy_Their_Own_Material:0 "Permitir que los agricultores compren su propio material"
 KHRUSCHEV_Allow_Farmers_to_Buy_Their_Own_Material_desc:0 "A veces, el hombre que cultiva el maíz sabe lo que necesita para hacer maíz más que la persona que le dice que haga ese maíz. Deberíamos permitir a los productores de maíz comprar su propio equipo de cultivo."
 KHRUSCHEV_Abolish_Machine_Tractor_Stations:0 "Suprimir las estaciones de tractores de máquinas"
 KHRUSCHEV_Abolish_Machine_Tractor_Stations_desc:0 "Las MTS son empresas estatales para la propiedad y el mantenimiento de la maquinaria agrícola que se utiliza en los koljoses. Parecía una buena idea, pero conduce a una distribución desigual e injusta de las máquinas para hacer maíz, por lo que deberíamos suprimirlas."
 KHRUSCHEV_Increase_Fodder_Production:0 "Aumentar la producción de forraje"
 KHRUSCHEV_Increase_Fodder_Production_desc:0 "Por desgracia, no sólo podemos cultivar maíz. Nuestros animales también necesitan comer algo, y comen mucho. Tenemos que aumentar nuestra producción de alimentos para animales para que nuestros animales no mueran."
 KHRUSCHEV_Improve_Slaughterhouse_Facilities:0 "Mejorar las instalaciones del matadero"
 KHRUSCHEV_Improve_Slaughterhouse_Facilities_desc:0 "Tanto la oferta como la demanda de carne son elevadas, pero tenemos problemas para convertir la carne de animales vivos en algo un poco más apetecible debido a un sistema de carnicerías y mataderos reducido. Necesitamos más instalaciones si queremos que nuestra gente complemente su maíz con algo de proteína."
 KHRUSCHEV_Favor_Livestock_Multiplication:0 "Favorecer la multiplicación del ganado"
 KHRUSCHEV_Favor_Livestock_Multiplication_desc:0 "En lugar de utilizar nuestros rebaños existentes para productos cárnicos o lácteos, vamos a centrarlos en la producción de más animales. Aunque nuestros ciudadanos no podrán disfrutar de la leche con su maíz ahora, les beneficiará más adelante."
 KHRUSCHEV_Replace_Hostile_Officials:0 "Sustituir a los funcionarios hostiles"
 KHRUSCHEV_Replace_Hostile_Officials_desc:0 "Las altas esferas de la administración están llenas de restos de Stalin y, lo que es peor, de partidarios de Beria. Tenemos que asegurarnos de que nuestros funcionarios y trabajadores del gobierno nos apoyen."
 KHRUSCHEV_Force_Malenkovs_Resignation:0 "Forzar la dimisión de Malenkov"
 KHRUSCHEV_Force_Malenkovs_Resignation_desc:0 "El camarada Malenkov es una amenaza para la seguridad de nuestro nuevo régimen. Siempre estuvo cerca de Beria (ese asqueroso traidor), y se rumorea que estaba colaborando con él para tomar el poder una vez que Stalin falleciera. Tiene que irse."
 KHRUSCHEV_XXth_Congress_of_the_CPSU:0 "XX Congreso del PCUS"
 KHRUSCHEV_XXth_Congress_of_the_CPSU_desc:0 "Ahora que nuestra posición está asegurada y que el partido ha recuperado su antiguo protagonismo, ha llegado el momento de volver a convocar el Congreso del PCUS, que se reunirá por vigésima vez."
 KHRUSCHEV_Reduce_Criminal_Sentences:0 "Reducir las condenas penales"
 KHRUSCHEV_Reduce_Criminal_Sentences_desc:0 "Bajo Stalin, la gente recibía los castigos más duros por los delitos más pequeños. Eso bajó la moral de nuestro pueblo y nos hizo perder su confianza. Tenemos que demostrar que trabajamos por la verdadera justicia, tengamos o no la intención de tenerla."
 KHRUSCHEV_Remove_Monuments_to_Stalin:0 "Eliminar los monumentos a Stalin"
 KHRUSCHEV_Remove_Monuments_to_Stalin_desc:0 "Hay monumentos y estatuas del camarada Stalin por toda la URSS, gracias en gran medida a sus propios esfuerzos. No queremos que nuestro pueblo lo divinice, ya que está muerto y necesitamos que, en cambio, nos ame a nosotros. Por eso, lamentablemente, debemos derribar algunos de esos homenajes."
 KHRUSCHEV_Reveal_the_Factitious_Doctors_Plot:0 "Revelar la trama de los médicos facciosos"
 KHRUSCHEV_Reveal_the_Factitious_Doctors_Plot_desc:0 "El complot de los médicos fue un montón de maíz cocinado por un viejo paranoico Stalin cerca de su lecho de muerte en un sueño febril. Como resultado, todos los médicos prominentes de Moscú -la mayoría de ellos judíos, todos inocentes- han sido ejecutados. Esto es una mala imagen para el gobierno y Moscú no tiene médicos. Tenemos que decirle al público que no hemos participado en este asunto."
 KHRUSCHEV_Gain_the_Backing_of_the_Red_Army:0 "Conseguir el respaldo del Ejército Rojo"
 KHRUSCHEV_Gain_the_Backing_of_the_Red_Army_desc:0 "El Ejército Rojo es muy influyente en la política soviética moderna, como indica la gran ayuda del mariscal Zhukov en nuestro ascenso al poder. Sin embargo, necesitamos ganar el apoyo del resto del Ejército si queremos estar realmente seguros."
 KHRUSCHEV_Loosen_Freedom_of_Speach_Restrictions:0 "Flexibilizar las restricciones a la libertad de expresión"
 KHRUSCHEV_Loosen_Freedom_of_Speach_Restrictions_desc:0 "Durante décadas, la libertad de expresión no ha sido más que un sueño para muchos de nuestros ciudadanos, ya que la NKVD y ahora el KGB han reprimido cualquier signo de disidencia política. Sin embargo, tal vez haya llegado el momento de relajar las restricciones."
 KHRUSCHEV_Promote_Limited_Cultural_Liberalization:0 "Promover una liberalización cultural limitada"
 KHRUSCHEV_Promote_Limited_Cultural_Liberalization_desc:0 "A lo largo de los años hemos tratado de crear y mantener una sola cultura y forma de pensamiento socialista soviético, pero por muy diversa que sea nuestra Unión, algunas regiones no lo han aceptado tan bien. Debemos permitirles conservar sus antiguas culturas e incluso dejar que florezcan."
 KHRUSCHEV_Counter_the_Anti_Party_Group:0 "Contrarrestar al Grupo Antipartido"
 KHRUSCHEV_Counter_the_Anti_Party_Group_desc:0 "El Grupo Antipartido es, haciendo honor a su nombre, un grupo que se opone y condena el dominio de Nikita Jruschov en el PCUS. Encabezados por Malenkov, el ministro de Asuntos Exteriores Dmitry Shepilov y el funcionario de rango Lazar Kaganovich, recientemente han estado planeando expulsar a nuestro querido líder del poder. Afortunadamente, nos hemos enterado de este complot y podemos adelantarnos a su intento."
 KHRUSCHEV_Ensure_Khrushchevs_Socialism_Existence:0 "Garantizar la continuidad del jruschovismo"
 KHRUSCHEV_Ensure_Khrushchevs_Socialism_Existence_desc:0 "Ahora es evidente para todos que Nikita Khrushchev no sólo está aquí para quedarse, sino que también es un verdadero socialista y un líder adecuado de nuestra gran Unión. Seguramente tendrá un buen control del timón de la URSS en los próximos años."
 KHRUSCHEV_Crackdown_on_the_Russian_Orthodox_Church:0 "Medidas de presión contra la Iglesia Ortodoxa Rusa"
 KHRUSCHEV_Crackdown_on_the_Russian_Orthodox_Church_desc:0 "La Iglesia Ortodoxa Rusa ha sido una espina en nuestro costado durante años, promoviendo el opio de las masas y adoctrinando a nuestro pueblo. Ya es hora de que aprendan cuál es su lugar."
 KHRUSCHEV_Exile_Clergymen:0 "Clérigos del exilio"
 KHRUSCHEV_Exile_Clergymen_desc:0 "Algunos sacerdotes advenedizos se han negado a rebajar su retórica religiosa, por lo que nos veremos obligados a intensificar nuestras respuestas. Una estancia en Siberia debería hacer maravillas con ellos."
 KHRUSCHEV_Close_Monasteries:0 "Cerrar Monasterios"
 KHRUSCHEV_Close_Monasteries_desc:0 "Los monasterios no son más que centros de propaganda y adoctrinamiento de masas, y deben ser tratados como tales. No podemos permitir que instituciones tan peligrosas sigan abiertas."
 KHRUSCHEV_Imprison_Religous_Leaders:0 "Encarcelar a los líderes religiosos"
 KHRUSCHEV_Imprison_Religous_Leaders_desc:0 "Encarcelando a importantes figuras religiosas -judías, cristianas, quienes sean- cortaremos la cabeza de la serpiente que se enrosca lentamente en torno a nuestra gran Unión."
 KHRUSCHEV_Open_Psychiatric_Asylums_for_Opponents:0 "Asilos psiquiátricos abiertos para los opositores"
 KHRUSCHEV_Open_Psychiatric_Asylums_for_Opponents_desc:0 "Una forma conveniente de hacer desaparecer a los opositores religiosos y políticos es hacer que un psiquiatra contratado por el Estado los marque como clínicamente locos y los envíe a un manicomio."
 KHRUSCHEV_End_Cultural_Indulgences:0 "Acabar con las indulgencias culturales"
 KHRUSCHEV_End_Cultural_Indulgences_desc:0 "Nuestra prueba de la renovada liberalización cultural ha fracasado. Nuestra gente ha tomado nuestro gracioso regalo y lo ha utilizado para difamar a nuestro gobierno, calumniar a nuestra nación y avergonzar a nuestro Premier. Si no utilizan nuestro regalo con sabiduría, ya no lo tendrán."
 KHRUSCHEV_Renewed_Communist_Power_and_Ideals:0 "Poder e ideales comunistas renovados"
 KHRUSCHEV_Renewed_Communist_Power_and_Ideals_desc:0 "Con nuestros rivales políticos e ideológicos fuera del camino, y con el fervor patriótico comunista que recorre la nación, estamos siendo impulsados por una gran ola de admiración y apoyo de nuestro pueblo, una ola que podemos montar en la inminente batalla por el destino de la humanidad."
 KHRUSCHEV_Appoint_Molotov_Ambassador_of_Mongolia:0 "Nombrar a Molotov embajador de Mongolia"
 KHRUSCHEV_Appoint_Molotov_Ambassador_of_Mongolia_desc:0 "Molotov ya no es jefe de gobierno, pero sigue siendo peligroso. No podemos simplemente ejecutarlo o exiliarlo, ya que es demasiado popular, pero un funcionario emprendedor ha sugerido lo siguiente: nombrarlo embajador en Mongolia. En efecto, se trata de un exilio, ya que tendrá que vivir en esa lejana estepa la mayor parte del resto de sus días."
 KHRUSCHEV_Exile_Kaganovitch_and_Shepilov_Beyond_the_Urals:0 "El exilio de Kaganovich y Shepilov más allá de los Urales"
 KHRUSCHEV_Exile_Kaganovitch_and_Shepilov_Beyond_the_Urals_desc:0 "Kaganovich y Shepilov se merecen algo peor que el exilio por su papel en el fallido golpe del Grupo Antipartido, pero el exilio es lo que recibirán. Esperamos que disfruten del viaje a Siberia."
 KHRUSCHEV_Limit_Public_Officials_Terms:0 "Limitar los mandatos de los funcionarios públicos"
 KHRUSCHEV_Limit_Public_Officials_Terms_desc:0 "Demasiados funcionarios de la vieja guardia y de mentalidad estrecha se aferran a sus cargos y arrastran con ellos nuestros esfuerzos por mejorar la Unión y el partido. Poner límites a los mandatos de los funcionarios públicos los eliminará lentamente, pero más vale tarde que nunca."
 KHRUSCHEV_Prepare_a_New_Generation_of_Cadres:0 "Preparar una nueva generación de cuadros"
 KHRUSCHEV_Prepare_a_New_Generation_of_Cadres_desc:0 "Ahora que hemos empezado a destituir a los viejos funcionarios, necesitamos nuevos y enérgicos miembros del partido para sustituirlos. Afortunadamente, nuestros entusiastas Komsomolets están más que preparados para asumir el manto del servicio público a la Unión."
 KHRUSCHEV_Supply_the_Democratic_Republic_of_Vietnam:0 "Suministro de la República Democrática de Vietnam"
 KHRUSCHEV_Supply_the_Democratic_Republic_of_Vietnam_desc:0 "Los norvietnamitas llevan mucho tiempo luchando por su supervivencia contra el viejo mundo imperialista de Occidente y, a pesar de su desventaja tecnológica, han tenido un rendimiento espectacular. Imaginen cuánto mejor lo harán con aviones y equipos modernos."
 KHRUSCHEV_State_Visit_to_Jakarta:0 "Visita de Estado a Yakarta"
 KHRUSCHEV_State_Visit_to_Jakarta_desc:0 "Hemos estado observando con gran interés la carrera del nuevo gobierno indonesio y de su líder, Sukarno, y hemos decidido que serán un digno aliado a tener en el Pacífico Sudeste. Una visita de Estado de nuestro Primer Ministro contribuirá en gran medida a impulsar nuestras relaciones."
 KHRUSCHEV_Subsidize_the_Kim_Regime:0 "Subvencionar el régimen de Kim"
 KHRUSCHEV_Subsidize_the_Kim_Regime_desc:0 "Kim Il Sung ha guiado a su país de forma admirable en tiempos difíciles, tanto en la paz como en la guerra, y tiene todas las características de un gran y carismático líder. Debemos ayudar a mantener su régimen a flote."
 KHRUSCHEV_Depose_Kim_il_Sung:0 "Deponer a Kim Il Sung"
 KHRUSCHEV_Depose_Kim_il_Sung_desc:0 "Kim Il Sung hizo una chapuza en la guerra de Corea, permitió que la OTAN se afianzara en el este y desde entonces no ha visto más que fracasos. Tiene que irse, ahora."
 KHRUSCHEV_Expand_Indochinese_Guerilla_Operations:0 "Ampliar las operaciones de guerrilla en Indochina"
 KHRUSCHEV_Expand_Indochinese_Guerilla_Operations_desc:0 "El Vietcong y los Jemeres Rojos ya están montando exitosas campañas de guerra de guerrillas contra los capitalistas, pero eso no significa que no necesiten ayuda. Las armas y los asesores soviéticos les ayudarían mucho en su búsqueda de la libertad."
 KHRUSCHEV_Reach_Out_to_Thai_Communists:0 "Llegar a los comunistas tailandeses"
 KHRUSCHEV_Reach_Out_to_Thai_Communist_desc:0 "Aunque Tailandia está ayudando a Occidente a luchar contra el oprimido Vietcong y otros luchadores por la libertad en Indochina, ella misma tiene una gran cantidad de partidarios comunistas. Tal vez eso sea algo que podamos utilizar en nuestro beneficio."
 KHRUSCHEV_Repress_Hungarian_Counter_Revolutionaries:0 "Reprimir a los contrarrevolucionarios húngaros"
 KHRUSCHEV_Repress_Hungarian_Counter_Revolutionaries_desc:0 "La República Popular Húngara está experimentando una gran cantidad de disturbios internos, ya que los contrarrevolucionarios traidores intentan hacerse con el control del gobierno. Hay que reprimirlos a toda costa."
 KHRUSCHEV_Condemn_Hoxha:0 "Condenar a Hoxha"
 KHRUSCHEV_Condemn_Hoxha_desc:0 "Enver Hoxha, el líder albanés, es débil y ha manejado totalmente mal la crisis actual. Tenemos que dar a conocer nuestro descontento con él en todo el bloque oriental."
 KHRUSCHEV_Reconcile_with_Tito:0 "Reconciliarse con Tito"
 KHRUSCHEV_Reconcile_with_Tito_desc:0 "Nuestras mezquinas disputas con el mariscal Tito ya han durado bastante. Como compañero socialista, es nuestro amigo, por mucho que no estemos de acuerdo."
 KHRUSCHEV_Cut_Ties_with_Mao:0 "Cortar los lazos con Mao"
 KHRUSCHEV_Cut_Ties_with_Mao_desc:0 "Diametralmente opuesto a Tito es Mao. Es codicioso, hambriento de poder, agresivo y representa una amenaza para nuestra seguridad en el Este. Desgraciadamente, nosotros y los chinos seguiremos ahora nuestros propios caminos."
 KHRUSCHEV_Form_the_Warsaw_Pact:0 "Formar el Pacto de Varsovia"
 KHRUSCHEV_Form_the_Warsaw_Pact_desc:0 "La estructura de la alianza política y militar COMINFORM/COMINTERN está desfasada y anticuada, especialmente si se compara con la alta organización de la OTAN. Ha llegado el momento de cambiar la marca de nuestra alianza, darle un nuevo comienzo y enfrentarnos juntos al mundo como el Pacto de Varsovia."
 KHRUSCHEV_Improve_Mobile_AA:0 "Mejorar la AA móvil"
 KHRUSCHEV_Improve_Mobile_AA_desc:0 "La mejora de nuestras unidades AA móviles actuales aumentará nuestra capacidad de proteger a nuestros ciudadanos, ciudades y soldados de los ataques aéreos del enemigo."
 KHRUSCHEV_Project_659:0 "Proyecto 659"
 KHRUSCHEV_Project_659_desc:0 "Los submarinos de la clase Echo del proyecto 659 serán submarinos nucleares de crucero de última generación capaces de ir a casi cualquier lugar para lanzar nuestros misiles."
