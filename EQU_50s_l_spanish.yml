l_spanish:
 ROC_Review_the_Economy:0 "Revisar la economía"
 ROC_Review_the_Economy_desc:0 "Las colonias francesas necesitan reevaluar su estatus después de la Segunda Guerra Mundial. También deberíamos ver si podemos mejorar nuestra infraestructura."
 ROC_Military_Reform:0 "Reforma militar"
 ROC_Military_Reform_desc:0 "Muchos de nuestros más brillante personal están ahora en Francia después de haber demostrado su mérito luchando contra la Francia de Vichy. Debemos compensarles."
 ROC_The_Matters_of_Colonial_Administration:0 "El asunto de la administración colonial"
 ROC_The_Matters_of_Colonial_Administration_desc:0 "El sistema colonial debe reacondicionarse en una era de conectividad creciente."
 ROC_The_New_Governor_1951:0 "El nuevo gobernador"
 ROC_The_New_Governor_1951_desc:0 "El tiempo de Cornut se acabó. Francia ha dictado que Bernard irá."
 ROC_Standardize_Laws:0 "Estandarizar leyes"
 ROC_Standardize_Laws_desc:0 "Deberíamos estandarizar las leyes en estas colonias para aumentar la eficiencia de nuestro gobierno."
 ROC_An_Equatorial_Customs_Union:0 "Una unión aduanera ecuatorial"
 ROC_An_Equatorial_Customs_Union_desc:0 "Necesitamos establecer formalmente una unión económica entre nuestras colonias. Esto aumentará la eficiencia de nuestras fábricas."
 ROC_Aid_From_the_Homeland:0 "Ayuda de la Patria"
 ROC_Aid_From_the_Homeland_desc:0 "Podemos solicitar ayuda industrial a los franceses. Éramos la región más devota y nos mantuvimos con los verdaderos franceses a pesar de la existencia de los franceses de Vichy."
 ROC_More_Rubber:0 "Más caucho"
 ROC_More_Rubber_desc:0 "El caucho es uno de los productos básicos de nuestra economía. Necesitamos extraer más ."
 ROC_Industry_of_Brazzaville:0 "Industria de Brazzaville"
 ROC_Industry_of_Brazzaville_desc:0 "Fomentemos un centro industrial prometedor. Nuestra industria necesita crecer en tamaño."
 ROC_Inroads_into_Africa:0 "Incursiones en África"
 ROC_Inroads_into_Africa_desc:0 "Necesitamos más formas de viajar entre las colonias ecuatoriales."
 ROC_Mining_in_Chad:0 "Minería en Chad"
 ROC_Mining_in_Chad_desc:0 "Chad es rico en recursos raros. Deberíamos aprovechar este hecho."
 ROC_Minds_of_Tommorrow:0 "Mentes del mañana"
 ROC_Minds_of_Tommorrow_desc:0 "Necesitamos hacer un esfuerzo acumulativo para educar a los nativos."
 ROC_Public_Schools:0 "Escuelas publicas"
 ROC_Public_Schools_desc:0 "Las escuelas públicas fomentarán la igualdad y llegarán a más personas. Esto podría enfurecer a algunos jefes nativos que temen lo que esto podría significar para sus prácticas tradicionales."
 ROC_Teach_Local_Languages:0 "Enseñar idiomas locales"
 ROC_Teach_Local_Languages_desc:0 "Los idiomas locales son la columna vertebral de estas colonias. Sin ellos, no se puede hacer nada a los nativos. Esto agradará a mucha gente de nuestras colonias como signo de indigenización."
 ROC_Private_Schools:0 "Escuelas privadas"
 ROC_Private_Schools_desc:0 "Las escuelas privadas fomentan el orden. Nadie se quejará de ellos."
 CAN_Encourage_French:0 "Fomentar el francés"
 CAN_Encourage_French_desc:0 "Enseñar el francés principalmente aumentará la lealtad de los nativos al tiempo que los volverá un poco arrogantes. Sin embargo, nos dará más capital político para negociar con Francia."
 ROC_Teaching_Reforms:0 "Reformas de la enseñanza"
 ROC_Teaching_Reforms_desc:0 "El aprendizaje en estas colonias debe facilitarse. Necesitamos contratar mejores maestros y revisar nuestro sistema de enseñanza."
 ROC_Catholic_Missionaries:0 "Misioneros católicos"
 ROC_Catholic_Missionaries_desc:0 "Debemos fomentar la asociación de estas escuelas privadas con misioneros católicos. Esto solo solidificará el orden establecido."
 ROC_Local_Troops:0 "Tropas locales"
 ROC_Local_Troops_desc:0 "Necesitamos alentar a la gente a unirse a nuestro ejército. Esto compensará la emigración de soldados franceses después de la Segunda Guerra Mundial."
 ROC_Local_Officers:0 "Oficiales locales"
 ROC_Local_Officers_desc:0 "Deberíamos construir nuestra propia cultura militar, independiente de Francia. Debemos alentar a los lugareños a unirse a nuestro cuerpo de ejército."
 ROC_Officer_Schools:0 "Escuelas de oficiales"
 ROC_Officer_Schools_desc:0 "La apertura de escuelas de oficiales locales fomentará nuestra propia cultura militar y nos hará más autónomos. También resolverá el problema de los oficiales nativos sin talento."
 ROC_Officers_from_Home:0 "Oficiales de casa"
 ROC_Officers_from_Home_desc:0 "Deberíamos seguir dependiendo de Francia para nuestras estrategias militares."
 ROC_Bargain_with_France:0 "Negociar con Francia"
 ROC_Bargain_with_France_desc:0 "Podríamos solicitar a Francia algunas divisiones militares considerando nuestra lealtad hacia ellas."
 ROC_Army_Reform:0 "Reforma del ejército"
 ROC_Army_Reform_desc:0 "Necesitamos repensar la forma en que funciona nuestro ejército. Necesitamos averiguar sus prioridades."
 ROC_Jeeps_Across_the_Plains:0 "Jeeps por las llanuras"
 ROC_Jeeps_Across_the_Plains_desc:0 "Nuestro principal objetivo debe ser el Norte, donde las divisiones motorizadas funcionan eficazmente y estamos amenazados por Egipto y Libia. Las divisiones motorizadas son el camino para modernizar nuestro ejército."
 ROC_Cut_the_Trees:0 "Cortar los árboles"
 ROC_Cut_the_Trees_desc:0 "Tenemos que centrarnos en las técnicas de limpieza de árboles para que nuestras tropas motorizadas puedan atravesar la jungla. Los ejercicios de práctica liberarán el espacio para las fábricas al tiempo que enseñarán a nuestro ejército a mover los jeeps a través de la jungla."
 ROC_Army_of_the_Brush_and_Jungle:0 "Ejército de la maleza y la selva"
 ROC_Army_of_the_Brush_and_Jungle_desc:0 "África Ecuatorial es principalmente bosque y selva. Tenemos que centrarnos en defender la mayor parte de nuestro país. Las tropas motorizadas no hacen nada en la selva."
 ROC_Local_Initiative:0 "Iniciativa local"
 ROC_Local_Initiative_desc:0 "Tenemos que inspirar a los nativos para que defiendan esta nación. Su experiencia con las tradiciones y zonas locales ayudará mucho a nuestro ejército."
 ROC_Minor_Details:0 "Detalles menores"
 ROC_Minor_Details_desc:0 "Aunque somos una colonia, la patria nos da margen de maniobra para conducirnos. Reevaluemos nuestra política en esta nueva era."
 ROC_Undermine_French_Governors:0 "Socavar a los gobernadores franceses"
 ROC_Undermine_French_Governors_desc:0 "Los gobernantes son aficionados. Están retrasando a esta nación y creando una cultura de nepotismo. Hay que destituirlos silenciosamente."
 ROC_Support_the_French_Governors:0 "Apoyar a los gobernadores franceses"
 ROC_Support_the_French_Governors_desc:0 "Los gobernadores franceses son muy valiosos. Conocen este país casi tan bien como los nativos. Pueden controlar a las poblaciones nativas. Tenemos que apoyarlos en sus esfuerzos por afrancesar este territorio."
 ROC_Restrict_Local_Councils:0 "Restringir los Consejos Locales"
 ROC_Restrict_Local_Councils_desc:0 "Los consejos locales son un peldaño hacia la independencia y la indigenización. Van a destrozar esta tierra."
 ROC_Forced_Labor:0 "Trabajo forzado"
 ROC_Forced_Labor_desc:0 "El trabajo forzado ha funcionado bien en el Congo. Debemos aplicarlo aquí para poder modernizarnos."
 ROC_Cooperate_with_Local_Councils:0 "Cooperar con los Consejos Locales"
 ROC_Cooperate_with_Local_Councils_desc:0 "Con algunos cambios en su funcionamiento, los consejos locales pueden hacer que nuestro gobierno se acerque a la población local."
 ROC_The_Governors_Government:0 "El Gobierno del Gobernador"
 ROC_The_Governors_Government_desc:0 "Nuestro sistema de gobierno ha sido reordenado en la mayor medida en que podemos cambiarlo hasta ahora. Sigamos adelante con el cambio."
 ROC_Request_Autonomy:0 "Solicitar la autonomía"
 ROC_Request_Autonomy_desc:0 "Sólo podemos modernizarnos hasta cierto punto como colonia. Es necesario ganar más autonomía y poder introducir rápidamente las mejores políticas sobre el terreno."
 ROC_Autonomy_Denied:0 "Autonomía negada"
 ROC_Autonomy_Denied_desc:0 "Parece que los franceses no están dispuestos a separarse del África Ecuatorial. Debemos hacerles ver la luz."
 ROC_Stir_Up_Discontent:0 "Agitar el descontento"
 ROC_Stir_Up_Discontent_desc:0 "Francia tiene que saber lo represiva que es la falta de autonomía."
 ROC_Native_Resentment:0 "Resentimiento nativo"
 ROC_Native_Resentment_desc:0 "Es inevitable que algunos lleguen a odiar a nuestro gobierno como resultado de nuestra interpretación literal de la política francesa."
 ROC_Stage_Riots:0 "Disturbios en el escenario"
 ROC_Stage_Riots_desc:0 "Debemos seguir adelante. La autonomía para nosotros y también para el pueblo está a la vista."
 ROC_Demand_Emergency_Powers:0 "Exigir poderes de emergencia"
 ROC_Demand_Emergency_Powers_desc:0 "Hay que reprimir a estos manifestantes. Francia sabrá entonces que se ha equivocado."
 ROC_Autonomy_Accepted:0 "Autonomía aceptada"
 ROC_Autonomy_Accepted_desc:0 "Tras un largo proceso de negociación, Francia ha decidido finalmente ceder parte de su dominio a nuestro gobierno en Pointe-Noire."
 ROC_Administrative_Reform:0 "Reforma administrativa."
 ROC_Administrative_Reform_desc:0 "En pocas palabras, la dirección francesa estaba frenando este territorio. Ahora todo cambiará."
 ROC_Power_to_the_Governor:0 "Poder para el Gobernador"
 ROC_Power_to_the_Governor_desc:0 "El Gobernador será la cabeza de nuestro gobierno, no sólo de nombre. Todos estarán sometidos."
 ROC_A_Unitary_Constitution:0 "Una Constitución unitaria"
 ROC_A_Unitary_Constitution_desc:0 "Ubangi-Shari, Gabón, Congo. Estos no son posibles estados independientes. El único estado independiente posible en esta zona es África Ecuatorial."
 ROC_Suspend_our_Ambitions:0 "Suspender nuestras ambiciones"
 ROC_Suspend_our_Ambitions_desc:0 "Hemos ido demasiado lejos. Tenemos que calmar a la gente."
 ROC_Governor_Chauvet_Takes_Command:0 "El gobernador Chauvet toma el mando"
 ROC_Governor_Chauvet_Takes_Command_desc:0 "Gabriel Chauvet está aquí para salvar al pueblo africano del abuso de Cornut-Gentille."
 ROC_Locals_In_Civil_Service:0 "Los locales en la administración pública"
 ROC_Locals_In_Civil_Service_desc:0 "Debemos hacer más eficiente nuestra administración incluyendo a la población local"
 ROC_Regional_Autonomy:0 "Autonomía regional"
 ROC_Regional_Autonomy_desc:0 "Contemplemos la idea de la autonomía regional. ¿Debemos aumentarla o disminuirla?"
 ROC_Destandardize_Laws:0 "Destinar las leyes a la protección del medio ambiente"
 ROC_Destandardize_Laws_desc:0 "Como paso hacia la autonomía, deberíamos renunciar a la idea de mantener idénticas las leyes en todo este territorio. No tiene sentido que cada estado tenga el mismo conjunto de leyes."
 ROC_Keep_the_Current_System:0 "Mantener el sistema actual"
 ROC_Keep_the_Current_System_desc:0 "África Ecuatorial avanzará ampliando su autoridad, no desestandarizando."
 ROC_Invite_Cameroon:0 "Invitar a Camerún"
 ROC_Invite_Cameroon_desc:0 "Se nos debe dar el Mandato de Camerún. Preguntemos a los gobernadores locales qué opinan."
 ROC_Union_of_Central_African_Republics:0 "Unión de Repúblicas Centroafricanas"
 ROC_Union_of_Central_African_Republics_desc:0 "Deberíamos cambiar oficialmente nuestro nombre. No somos simplemente franceses."
 ROC_1951_Development_Plan:0 "Plan de desarrollo de 1951"
 ROC_1951_Development_Plan_desc:0 "Creemos un conjunto de planes para modernizar nuestra nación."
 ROC_End_Forced_Labor:0 "Poner fin al trabajo forzoso"
 ROC_End_Forced_Labor_desc:0 "Deshagámonos de la práctica inhumana de lo que la gente ha llamado pseudo-gulags."
 ROC_Development_Plan_Modernization_51:0 "Plan de Modernización de 1951"
 ROC_Development_Plan_Modernization_51_desc:0 "Nuestro país debe avanzar."
 ROC_1953_Development_Plan:0 "Plan de desarrollo de 1953"
 ROC_1953_Development_Plan_desc:0 "Seguiremos progresando."
 ROC_Development_Plan_Modernization_53:0 "Plan de Modernización de 1953"
 ROC_Development_Plan_Modernization_53_desc:0 "Debemos seguir enfocándonos en llevar nuestro país al futuro."
 ROC_The_State_of_Equatorial_Africa:0 "El estado de África Ecuatorial"
 ROC_The_State_of_Equatorial_Africa_desc:0 "Es hora de declarar un nuevo estado africano. Ahora es una realidad. Nuestros sueños se han hecho realidad."
 ROC_A_Union_Under_Gentille:0 "Una unión bajo Gentille"
 ROC_A_Union_Under_Gentille_desc:0 "No debemos olvidar quién nos ha traído aquí. Démosle el título más alto que podamos. Será cónsul, como Napoleón."
 ROC_Sweeten_the_Deal:0 "Endulza el trato"
 ROC_Sweeten_the_Deal_desc:0 "A Francia seguramente no le importará la independencia si les damos algo a cambio."
 ROC_France_Rejects:0 "Francia rechaza"
 ROC_France_Rejects_desc:0 "Lamentablemente, Francia todavía no nos ha dado la independencia. Debemos ver qué podemos hacer."
 ROC_Request_Independence:0 "Solicitar independencia"
 ROC_Request_Independence_desc:0 "Creemos haber demostrado a Francia que estamos preparados para la independencia. Esperemos su respuesta."
 ROC_France_Accepts:0 "Francia acepta"
 ROC_France_Accepts_desc:0 "Hoy es un dia feliz. Francia nos ha dado la independencia."
 ROC_Autonomy_to_Gabon:0 "Autonomía gabonesa"
 ROC_Autonomy_to_Gabon_desc:0 "Gabón enfrenta el mismo problema que Ubangi-Shari, pero necesita más autonomía debido a su proximidad a Camerún y a las posesiones españolas."
 ROC_Give_Political_Authority_to_Ubangi_Shari:0 "Devolver poder a Ubangi-Shari"
 ROC_Give_Political_Authority_to_Ubangi_Shari_desc:0 "Deberíamos dar más poder a los gobernadores locales de Ubangi-Shari. Están aislados de Pointe-Noire y requieren una atención local especial."
 ROC_Dissolution_of_French_Equatorial_Africa:0 "Disolución del África Ecuatorial Francesa"
 ROC_Dissolution_of_French_Equatorial_Africa_desc:0 "La descolonización ya no se puede reprimir. Ahora es el momento de disolverse."
 ROC_1955_Development_Plan:0 "Plan de desarrollo de 1955"
 ROC_1955_Development_Plan_desc:0 "Es hora de continuar con nuestros planes industriales."
 ROC_Development_Plan_Modernization_55:0 "Plan de modernización de 1955"
 ROC_Development_Plan_Modernization_55_desc:0 "¡Nos pondremos al día con la industria francesa en 1960!"
 roc_france_pay:0 "Pagos a Francia"
 roc_france_pay_desc:0 "Pagamos a Francia para que logre la independencia."
 roc_france_give:0 "Pagos africanos ecuatoriales"
 roc_france_give_desc:0 "Estamos recibiendo tributos de nuestra colonia africana ecuatorial a cambio de su independencia."
 equ.1.t:0 "Cambio de gobernador"
 equ.1.d:0 "Los franceses han decidido que se acabó el tiempo de Bernard Cornut-Gentille. Le habían prometido gobernador durante algunos años después de la Segunda Guerra Mundial. Sin embargo, cumplió ese tiempo, y ahora Francia desea retirarlo y reemplazarlo con otro gobernador, Paul Louis Gabriel Chauvet. Podemos discutir esto, pero nadie estará contento y se perderá nuestra oportunidad de reforma."
 equ.1.a:0 "Envía a Gentille a casa"
 equ.1.b:0 "Mantenga Gentille"
