l_spanish:
 suezcrisis.1.d:0 "Hoy, el gobierno egipcio ha decidido derogar unilateralmente el Tratado anglo-egipcio de 1936. Esto fue recibido con gran alarma, ya que muchos sospechan que Egipto tiene los ojos puestos en tomar el canal."
 suezcrisis.2.d:0 "¡Hoy el Canal de Suez está siendo tomado legítimamente y los imperialistas serán expulsados ​​del canal! Las fuerzas egipcias han entrado en el canal y se han apoderado de él. El gobierno declaró rápidamente la nacionalización del Canal de Suez. Los imperialistas se tambalean por la noticia, pero creemos que son demasiado impotentes para detenernos."
 suezcrisis.3.d:0 "Nuestros temores sobre el destino del Canal de Suez se han hecho realidad cuando Egipto se apoderó y nacionalizó el Canal de Suez. Este es un peligro sin precedentes para nuestra economía y prestigio internacional, tenemos que actuar."
 suezcrisis.4.d:0 "Egipto ha nacionalizado escandalosamente el Canal de Suez, poniendo nuestras rutas comerciales en grave peligro. No estamos solos en el pánico, ya que los británicos están sufriendo la peor parte del golpe. Decidimos comenzar a trabajar con los británicos en un plan para deshacer la nacionalización del canal, Egipto no puede salirse con la suya."
 suezcrisis.5.d:0 "Mientras Egipto nacionalizaba el Canal de Suez, poniendo en peligro el comercio internacional, también ha decidido bloquear una ruta comercial vital para nosotros, el Estrecho de Tirán, bloqueando el comercio de nuestros barcos con el mundo exterior. No podemos permitir que esto continúe, debemos detener esto de alguna manera."
 suezcrisis.6.d:0 "Estados Unidos, temiendo una escalada de la situación, ha organizado una conferencia internacional para resolver la crisis. Muchos países se mantuvieron firmes en lo que respecta a la propiedad del canal sin que ningún lado pareciera ceder. Esta conferencia fue un fracaso general, ya que la situación sigue empeorando."
 suezcrisis.7.d:0 "Hoy tuvo lugar una reunión secreta en la localidad francesa de Sevres, entre representantes británicos, franceses e israelíes, todos los países presentes están indignados por la nacionalización egipcia del canal y están a favor de acciones para deshacer la nacionalización. El plan es que las fuerzas israelíes ataquen la península del Sinaí, se detengan cerca del canal y permitan que las fuerzas británicas y francesas ataquen el canal y abrumen a los egipcios, poniendo fin al conflicto."
 suezcrisis.8.d:0 "Hoy tuvo lugar una reunión secreta en la ciudad de Sevres, entre representantes británicos, franceses e israelíes, todos los países presentes están indignados por la nacionalización egipcia del canal y están a favor de acciones para deshacer la nacionalización. El plan es que las fuerzas israelíes ataquen la península del Sinaí, se detengan cerca del canal y permitan que las fuerzas británicas y francesas ataquen el canal y abrumen a los egipcios, poniendo fin al conflicto."
 suezcrisis.9.d:0 "El plan anglo-francés Operación Mosquetero ha pasado revisiones y está a la espera de ser implementado. La operación original incluyó un desembarco británico-francés en Alejandría, pero el lugar de aterrizaje se trasladó a Port Said para minimizar las bajas civiles. El objetivo es tomar rápidamente el control del canal antes de que los egipcios tengan tiempo de actuar."
 suezcrisis.10.d:0 "Hoy, las fuerzas anglo-francesas desembarcaron en Port Said y rápidamente se apoderaron de la ciudad después de una breve batalla contra las fuerzas egipcias defensoras. Con la presión ya en aumento, necesitamos lograr los objetivos de la operación o, de lo contrario, terminará en un fracaso."
 suezcrisis.11.d:0 "Las protestas contra nuestra invasión han comenzado a estallar con socialistas y no intervencionistas por igual exigiendo el fin de la operación. El gobierno ha hecho la vista gorda en gran medida con la esperanza de que las protestas se apaguen."
 suezcrisis.12.d:0 "Hoy se está ejecutando el empujón final en el Canal de Suez y la Operación Mosquetero, un éxito pondrá fin rápido a la operación y un fracaso o un estancamiento conducirá al fracaso de la operación con la presión de la ONU obligando a nuestras tropas a abandonar la operación."
 suezcrisis.13.d:0 "Malas noticias, nuestro impulso se ha estancado por determinados defensores egipcios. Ahora solo podemos esperar hasta que se decida un alto el fuego de la ONU. La operación ha sido un fracaso."
 suezcrisis.14.d:0 "Buenas noticias, nuestro impulso ha tenido éxito con las fuerzas egipcias que entraron en pánico y se retiraron del canal por completo. Ahora tenemos mucha más influencia de la que tendríamos en las próximas negociaciones. La Operación Mosquetero ha sido un éxito rotundo."
 suezcrisis.15.d:0 "Se ha decidido un alto el fuego de la ONU. Nuestras tropas tendrán que salir de Egipto hoy, nuestras relaciones con los Estados Unidos se han visto dañadas por esta operación y la percepción general de la operación es de un magnífico fracaso."
 suezcrisis.16.d:0 "Se ha firmado un nuevo tratado, el Tratado de Alejandría, por el que Egipto cedería el Canal de Suez a la Compañía del Canal de Suez y desmilitarizaría la Península del Sinaí y la Franja de Gaza. Una victoria de nuestra política exterior."
 suezcrisis.17.d:0 "Los imperialistas anglos, franceses e israelíes se han retirado después de sus mezquinos intentos de conquistar nuestra nación. Nuestro líder es anunciado como el salvador del mundo árabe. Una victoria propagandística para nuestra nación."
 suezcrisis.18.d:0 "Los imperialistas anglos, franceses e israelíes se han retirado, no sin antes imponernos un tratado injusto y humillante. Esto seguramente dañará la popularidad de nuestro régimen."
 suezcrisis.19.d:0 "La delegación israelí ha decidido "abstenerse" de nuestros planes de tomar el Canal por temor a represalias internacionales. Tendríamos que conseguir que intervenga otro casus belli, ya se están elaborando planes."
 suezcrisis.20.d:0 "Describe cómo los israelíes, aunque ganaron, tuvieron que retirarse debido a la presión política."
 suezcrisis.0.d:0 "Describe cómo Egipto finalmente derogó el tratado."
 OperationKadesh.1.d_1:0 "Hoy el Primer Ministro [Root.GetLeader], el Director General del Ministerio de Defensa Shimon Peres y el Jefe de Estado Mayor Moshe Dayan se han reunido en secreto con el Ministro de Defensa francés, el Ministro de Relaciones Exteriores y el Jefe de Estado Mayor, además del Secretario de Relaciones Exteriores británico y su asistente en una casa aislada en la localidad francesa de Sèvres. Hablaron sobre la urgencia de la situación en Egipto y su reacción a la nacionalización egipcia del Canal de Suez. Luego planearon una invasión de Egipto en 2 etapas que incluía una historia de portada para contarle al mundo. El delegado israelí temía ser abandonado por Francia y Gran Bretaña en medio de la invasión y, por lo tanto, exigió que todas las partes firmen un documento en el que se comprometan mutuamente. Todos los líderes abandonaron el edificio con copias del acuerdo, y ahora todo lo que tenemos que hacer es prepararnos para una invasión de la península del Sinaí mientras las potencias occidentales se concentran en Egipto."
 OperationKadesh.1.d_2:0 "Hoy, el Primer Ministro [Root.GetLeader], el Director General del Ministerio de Defensa y el Jefe de Estado Mayor se han reunido en secreto con el Ministro de Defensa francés, el Ministro de Relaciones Exteriores y el Jefe de Estado Mayor, además del Secretario de Relaciones Exteriores británico y su asistente en una casa aislada en la localidad francesa de Sèvres. Hablaron sobre la urgencia de la situación en Egipto y su reacción a la nacionalización egipcia del Canal de Suez. Luego planearon una invasión de Egipto en 2 etapas que incluía una historia de portada para contarle al mundo. Los israelíes, por temor a ser abandonados por Francia y Gran Bretaña en medio de la invasión, exigieron que todas las partes firmen un documento en el que se comprometan mutuamente. Todos los líderes abandonaron el edificio con copias del acuerdo, ahora todo lo que tenemos que hacer es prepararnos para una invasión de la península del Sinaí mientras las potencias occidentales se concentran en Egipto."
 OperationKadesh.2.d:0 "Con nuestra inclusión en el plan anglo-francés para derrocar a Nasser, nuestro objetivo era asegurar la península del Sinaí mientras las fuerzas anglo-francesas atacan el canal mismo. Debido a los límites impuestos por el plan de no iniciar la operación con un ataque preventivo en los aeródromos egipcios, tenemos que utilizar paracaidistas para asegurar nuestros objetivos. El 890.º Batallón de Paracaidistas liderado por el Comandante Rafael Eitan se dejó caer en los accesos orientales del Paso de Mitla y tiene que aguantar durante varias horas hasta que el resto de los Paracaidistas puedan alcanzarlos."
 OperationKadesh.3.d:0 "Uno de nuestros principales objetivos era detener las incursiones fedayines en Israel. Si bien muchos esperaban que las bases fedayines estuvieran situadas tanto en Gaza como en la península del Sinaí, las FDI no han podido encontrar ninguna base fedayín en la península del Sinaí y, por lo tanto, han decidido destruir cualquier base fedayín que pudiera encontrar en Gaza. Una vez hecho todo esto, muchos esperan que los fedayines se debiliten gravemente y que ya no se conviertan en una amenaza importante."
 OperationKadesh.4.d:0 "Nuestra principal ofensiva en la península del Sinaí ha comenzado hoy en serio, con fuerzas que se mueven hacia Arish, Abu Ageila y el paso de Mitla. La Operación Kadesh puede comenzar ahora."
 OperationKadesh.5.d:0 "Si bien el resto de la operación se desarrolla a la perfección, las FDI han encontrado algunas dificultades para capturar los importantes cruces de carreteras de Abu Ageila y Um Katef. Después de un asalto frontal fallido, los refuerzos blindados ayudaron a las FDI a romper las líneas egipcias y prácticamente tomar el control de todo el norte de la península del Sinaí."
 OperationKadesh.6.d:0 "Otro lugar importante para capturar es el estratégico Paso Mitla, el mismo paso al que se envió la brigada de paracaidistas 890 hace varios días. Con la llegada de los refuerzos, los paracaidistas comenzaron a tomar el control del paso de Mitla, iniciando una larga y sangrienta batalla contra el ejército egipcio defensor. Se está extendiendo un mito donde el soldado Yehuda Ken-Dror condujo un jeep hacia el paso de Mitla para atraer el fuego egipcio hacia él, sacrificándose en el proceso. Después de que el polvo se asentó, 38 paracaidistas murieron, 120 resultaron heridos y 260 egipcios yacían muertos. En este punto, los egipcios están en plena retirada para defender el Canal de Suez, poniendo fin a la resistencia en el norte del Sinaí."
 OperationKadesh.7.d:0 "Mientras permanecía en la península del Sinaí, las FDI comenzaron a destruir la infraestructura egipcia para obstaculizar los avances egipcios en el futuro. La destrucción de la infraestructura resultaría ser una espina clavada en el costado de los egipcios durante bastante tiempo."
 OperationKadesh.8.d:0 "Las FDI han capturado el puerto estratégico de Sharm El Sheikh hoy, otorgando a las FDI el control sobre el Sinaí del Sur e incapacitando el bloqueo egipcio en el Estrecho de Tirán y el Estrecho de Aqaba."
 OperationKadesh.9.d:0 "La presión internacional está aumentando sobre nosotros, Gran Bretaña y Francia para poner fin a la operación y retirarnos del Sinaí y del Canal de Suez, respectivamente. Esto culminó con Estados Unidos y la URSS emitiendo severas advertencias para que nos retiráramos del Sinaí. Si bien algunos se opusieron a la retirada, no tenemos muchas opciones, ya que no queremos invocar la ira de Estados Unidos."
 OperationKadesh.10.d:0 "Con el éxito del empujón final británico, Egipto se vio obligado a una paz humillante, devolviendo el Canal de Suez a la Corporación del Canal de Suez (y efectivamente a Gran Bretaña), y se les prohíbe trasladar soldados al Canal. El tratado también desmilitarizó la península del Sinaí después de prometer nuestra retirada. Una península desmilitarizada del Sinaí recibió un gran apoyo dentro de Israel y pocos se opusieron a la retirada."
 OperationKadesh.11.d:0 "Dado que nos opusimos a unirnos al plan anglo-francés para tomar el control del Canal de Suez, el Alto Mando de las FDI comenzó a inventar planes para poner fin a la amenaza fedayín de una vez por todas. El plan llamado Operación Mapatz comenzó con paracaidistas entrando furtivamente en la Franja de Gaza, un semillero de actividad fedayín, y causando estragos en cada base fedayín que pudieran encontrar, 2 horas adentro, grupos mecanizados ayudarían a los paracaidistas en su misión que culminó en una gran éxito y un fedayín muy debilitado. Después de la operación, muchos expertos creen que la amenaza Fedayín ha terminado para siempre."
