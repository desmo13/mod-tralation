l_spanish:
 space_folder:0 "Estructura y propulsión de la nave espacial"
 space_folder_desc:0 "El desarrollo constante de las estructuras y tecnologías de propulsión de las naves espaciales es esencial para establecer y hacer avanzar un programa espacial."
 woodmetal_frames:0 "Estructuras de recipientes de madera / metal"
 woodmetal_frames_short:0 "Marcos de madera / metal"
 woodmetal_frames_desc:0 "La primera generación de cohetes se construyó con estructuras de madera y metal, especialmente los cohetes alemanes de la Segunda Guerra Mundial. A medida que los cohetes se acerquen a la estratosfera y más allá, se necesitarán materiales más avanzados."
 pressure_vessel1:0 "Recipientes a presión de 2-4 metros"
 pressure_vessel1_short:0 "Recipientes de 2-4 metros"
 pressure_vessel1_desc:0 "Hemos desarrollado la capacidad de fabricar fuselajes de cohetes con un diámetro de 2-4 metros. El pequeño tamaño limita la carga útil y el empuje."
 stainless_steel:0 "Acero inoxidable"
 stainless_steel_desc:0 "El acero inoxidable es una aleación que evita que el hierro se oxide. Proporciona la fuerza del acero con resistencia a la corrosión y un alto punto de fusión. Sin embargo, su peso limitará sus aplicaciones."
 continuous_pressurization:0 "Presurización continua"
 continuous_pressurization_short:0 "Cont. Presurización"
 continuous_pressurization_desc:0 "Se requiere para mantener los propulsores en el vacío del espacio. Es esencial para los viajes espaciales y puede aumentar el rango de una nave espacial. Sin esto, los motores tendrían dificultades para funcionar una vez fuera de la atmósfera terrestre."
 pressure_vessel2:0 "Recipientes a presión de 4-8 metros"
 pressure_vessel2_short:0 "Buques de 4-8 metros"
 pressure_vessel2_desc:0 "Hemos desarrollado la capacidad de fabricar fuselajes de cohetes con un diámetro de 4-8 metros. Los cohetes más grandes mejorarán el rendimiento, la carga útil y la potencia de nuestros cohetes."
 common_bulkhead:0 "Mamparo común"
 common_bulkhead_desc:0 "El mamparo común permite que el oxígeno y el hidrógeno se almacenen uno al lado del otro. Esto ayuda a reducir el peso y la complejidad de las naves espaciales, mejorando la carga útil y el rendimiento."
 balloon_tanks:0 "Tanques de globos"
 balloon_tanks_desc:0 "Un tipo de tanque de propulsor para la etapa superior de lanzamiento. El diseño cilíndrico no utiliza un marco interno y mantiene su forma. Aumenta enormemente el rendimiento de la nave espacial."
 pressure_vessel3:0 "Recipientes a presión de 8-12 metros"
 pressure_vessel3_short:0 "Buques de 8-12 metros"
 pressure_vessel3_desc:0 "Hemos desarrollado la capacidad de fabricar fuselajes de cohetes con un diámetro de 8-12 metros. Los cohetes más grandes mejorarán el rendimiento, la carga útil y la potencia de nuestros cohetes."
 advanced_plumbing:0 "Fontanería avanzada"
 advanced_plumbing_desc:0 "Hemos desarrollado plomería avanzada para garantizar una plomería segura, ambiental y presurizada para la entrada y brinda soluciones a problemas relacionados con los vuelos espaciales tripulados y la estabilidad de las naves espaciales."
 anti_slosh_baffles:0 "Deflectores Anti-Slosh / Vortex"
 anti_slosh_baffles_short:0 "Deflectores anti-salpicaduras"
 anti_slosh_baffles_desc:0 "El chapoteo del líquido puede ser muy peligroso en términos de impacto durante un lanzamiento o viaje. Los deflectores anti-salpicaduras minimizan los incidentes de salpicaduras para evitar alterar significativamente la dinámica del sistema."
 pressure_vessel4:0 "Recipientes a presión de 12-16 metros"
 pressure_vessel4_short:0 "Buques de 12-16 metros"
 pressure_vessel4_desc:0 "Hemos desarrollado la capacidad de fabricar fuselajes de cohetes con un diámetro de 12-16 metros. Los cohetes más grandes mejorarán el rendimiento, la carga útil y la potencia de nuestros cohetes."
 titanium_frame:0 "Construcción de marco de titanio"
 titanium_frame_short:0 "Marco de titanio"
 titanium_frame_desc:0 "Un metal fuerte con un punto de fusión muy alto capaz de sobrevivir a los desafíos ambientales de los viajes espaciales. Es tan fuerte como el acero pero más liviano, brindando todos los beneficios del acero pero con un mayor rendimiento."
 temperature_control:0 "Control de temperatura del recipiente a presión"
 temperature_control_short:0 "Control de temperatura"
 temperature_control_desc:0 "Este desarrollo permite controlar con exactitud la temperatura en los tanques de propulsante. Esto permite el uso de elementos o mezclas diferentes y más efectivos que pueden mejorar en gran medida la potencia, el rendimiento y la eficiencia del combustible de las naves espaciales."
 pressure_vessel5:0 "Recipientes a presión de 16-24 metros"
 pressure_vessel5_short:0 "Naves de 16-24 metros"
 pressure_vessel5_desc:0 "Hemos desarrollado la capacidad de fabricar fuselajes de cohetes con un diámetro de 16 a 24 metros. Los cohetes más grandes mejorarán el rendimiento, la carga útil y la potencia de nuestros cohetes, mejorando las capacidades para los viajes interplanetarios."
 carbon_fiber:0 "Compuestos de fibra de carbono"
 carbon_fiber_short:0 "Comp. de fibra de carbono"
 carbon_fiber_desc:0 "Estos compuestos ofrecen un material de inmensa resistencia, tolerancia a la temperatura y, lo que es más importante, su ligereza le da una ventaja sustancial o los metales tradicionales. Sin embargo, a diferencia de los metales, no tiene un límite claro de fatiga."
 external_tanks:0 "Depósitos de combustible externos"
 external_tanks_desc:0 "Estos tanques de combustible pueden fijarse externamente a una nave espacial y desecharse de forma segura después del lanzamiento. Estos tanques también pueden reutilizarse potencialmente. Así se reducen los costes, se mantiene la nave espacial durante el lanzamiento y se puede aumentar la carga útil y las características de la nave."
 pressure_vessel6:0 "Recipientes a presión de 24-30 metros"
 pressure_vessel6_short:0 "Naves de 24-30 metros"
 pressure_vessel6_desc:0 "Hemos desarrollado la capacidad de fabricar fuselajes de cohetes con un diámetro de 24 a 30 metros. Los cohetes más grandes mejorarán el rendimiento, la carga útil y la potencia de nuestros cohetes, mejorando las capacidades para los viajes interplanetarios."
 aluminum_lithium:0 "Aleaciones de aluminio-litio"
 aluminum_lithium_desc:0 "Esta aleación ofrece resistencia y un rendimiento aerodinámico inigualable. Aunque no es tan resistente como el acero o el titanio, es mucho más ligero, lo que permite aumentar la carga útil y las capacidades de las naves espaciales."
 lightweight_tanks:0 "Tanques súper ligeros"
 lightweight_tanks_desc:0 "Fabricados con una aleación más ligera, estos depósitos se fijan externamente a la nave espacial. Proporcionan las mismas ventajas que los tanques de combustible externos, pero son sustancialmente más ligeros, lo que proporciona a la nave espacial una mayor carga útil y rendimiento."
 carbon_fiber2:0 "Segmentos de fibra de carbono"
 carbon_fiber2_desc:0 "Estas fibras de carbono se reorientan hacia el interior de la fibra, lo que las hace mucho más resistentes que antes y mitiga la desventaja de resistencia en comparación con otras alternativas más pesadas. Esto permite una estructura más fuerte pero mantiene el peso ligero."
 helium_pressurization:0 "Presurización con helio"
 helium_pressurization_desc:0 "El helio ofrece una solución más segura y novedosa para la presurización de los tanques de propulsión. También es mucho más ligero y reduce el volumen de almacenamiento necesario, mejorando la carga útil de la nave espacial."
 orbital_construction:0 "Construcción de naves orbitales"
 orbital_construction_short:0 "Construcción orbital"
 orbital_construction_desc:0 "Esencialmente, un astillero en el espacio que construye naves espaciales. La construcción de naves espaciales desde la órbita reduciría enormemente los costes y la necesidad de lanzamientos espaciales. Muchos ven este desarrollo como un paso clave para la exploración espacial masiva. Estas instalaciones también pueden reparar transbordadores o satélites dañados."
 liquid_propellant:0 "Cohete de propulsión líquida"
 liquid_propellant_short:0 "Propulsión líquida. Cohete"
 liquid_propellant_desc:0 "Un cohete que utiliza propulsores líquidos, ya sean químicos o una mezcla de dos productos químicos. Permite que el volumen de los tanques sea bajo, lo que lo convierte en un cohete ideal para lanzar satélites o naves espaciales, aunque es mecánicamente complicado."
 solid_propellant:0 "Cohete de propulsión sólida"
 solid_propellant_short:0 "Propulsor sólido. Cohete"
 solid_propellant_desc:0 "Cohete con propulsores sólidos utilizado para lanzar satélites o naves espaciales. Aunque su rendimiento es inferior al de los propulsores líquidos, puede almacenarse durante más tiempo y tiene un alto índice de fiabilidad de lanzamiento."
 hybrid_propellant:0 "Cohete de propulsión híbrida"
 hybrid_propellant_short:0 "Cohete de propulsión híbrida"
 hybrid_propellant_desc:0 "Cohete que utiliza dos fases de cohetes propulsores, a menudo una sólida y otra líquida. Evita el menor rendimiento de los cohetes sólidos y la complejidad mecánica de un cohete líquido. Se puede apagar más fácilmente en caso de emergencia."
 nuclear_pulse_propulsion:0 "Propulsión por impulso nuclear"
 nuclear_pulse_propulsion_short:0 "Propulsión nuclear P."
 nuclear_pulse_propulsion_desc:0 "Un tipo de sistema de propulsión que utiliza una serie de explosiones nucleares direccionales. Ofrece un sistema de propulsión inmensamente potente, con la tripulación debidamente blindada."
 cryogenic_rocket:0 "Cohete criogénico"
 cryogenic_rocket_desc:0 "Un cohete que utiliza combustible y oxidantes criogénicos para crear motores de gran eficacia. Permiten almacenar el gas en forma líquida manteniendo el peso del combustible bajo y permitiendo el vuelo espacial."
 solid_core_rocket:0 "Cohete nuclear térmico de núcleo sólido"
 solid_core_rocket_short:0 "Cohete de núcleo sólido"
 solid_core_rocket_desc:0 "Utiliza el calor de una reacción nuclear como propulsor en lugar de uno químico, lo que permite una mayor eficacia y la posibilidad de aumentar la carga útil de una nave espacial entre tres y cuatro veces."
 pebble_core_rocket:0 "Cohete nuclear térmico con núcleo sólido"
 pebble_core_rocket_short:0 "Cohete con núcleo de Partículas"
 pebble_core_rocket_desc:0 "Mientras que un cohete de núcleo sólido utiliza un bloque sólido de combustible, el cohete de núcleo de partículas utiliza muchos elementos de combustible esféricos más pequeños para aumentar la superficie y el flujo de calor para la producción de energía. No sólo es más potente, sino también más seguro en el lanzamiento."
 dual_mode_rocket:0 "Cohete de propulsión de modo dual"
 dual_mode_rocket_short:0 "Cohete de modo dual"
 dual_mode_rocket_desc:0 "Combina los cohetes bipropulsores y monopropulsores, permitiendo las ventajas de ambos diseños en una misión. La nave espacial puede realizar maniobras de gran empuje con el bipropulsor antes de cambiar al económico monopropulsor para el resto de la misión."
 liquid_core_rocket:0 "Cohete nuclear térmico de núcleo líquido"
 liquid_core_rocket_short:0 "Cohete de núcleo líquido"
 liquid_core_rocket_desc:0 "Un motor nuclear alimentado por elementos fisionables en fase líquida. La ventaja del sistema es que permite un impulso específico muy elevado de 1600, lo que aumenta enormemente la eficacia del uso del propulsor."
 fission_fragment:0 "Fragmento de fisión"
 fission_fragment_desc:0 "Este tipo de motor cohete toma directamente los productos de la fisión nuclear para el empuje, en lugar de utilizar un fluido separado que sirva de masa para la aceleración. Esto aumenta drásticamente el impulso específico del sistema."
 tripropellant_rocket:0 "Cohete tripropulsor"
 tripropellant_rocket_desc:0 "Un cohete que utiliza tres propulsores, lo que proporciona uno de los mayores impulsos específicos registrados. Mantiene altas capacidades al tiempo que evita los problemas medioambientales de los cohetes nucleares y la falta de potencia de los cohetes eléctricos."
 droplet_core_rocket:0 "Cohete nuclear térmico con núcleo de gota"
 droplet_core_rocket_short:0 "Cohete con núcleo de gotas"
 droplet_core_rocket_desc:0 "El motor rocía uranio líquido en el núcleo en forma de gotas para que el reactor maximice la generación de energía. Aumenta en gran medida los impulsos específicos y puede reducir en gran medida el tiempo de los largos viajes espaciales."
 closed_core_rocket:0 "Cohete nuclear térmico de ciclo cerrado con núcleo de gas"
 closed_core_rocket_short:0 "Cohete de ciclo cerrado"
 closed_core_rocket_desc:0 "Uno de los principales problemas de los diseños de cohetes nucleares es su impacto medioambiental. El cohete de ciclo cerrado evita las fugas de radiación, funciona a temperaturas extremas y ofrece un rendimiento muy superior al de la mayoría de los cohetes químicos."
 variable_thrust_rocket:0 "Cohete sólido de empuje variable"
 variable_thrust_rocket_short:0 "Cohete de empuje variable"
 variable_thrust_rocket_desc:0 "Un diseño de cohete sólido que permite a los cohetes acelerar o desacelerar en función de los objetivos de la misión. La capacidad de controlar la aceleración tiene muchas ventajas para las naves espaciales y permite una amplia gama de nuevas misiones en el espacio."
 nuclear_pulse_propulsion2:0 "Propulsión de vela por impulsos nucleares"
 nuclear_pulse_propulsion2_short:0 "Propulsión nuclear P."
 nuclear_pulse_propulsion2_desc:0 "Utiliza el sistema de propulsión por impulsos nucleares con la fijación de una gran vela de spinnaker por delante. La vela intercepta más impulsos explosivos, aumentando el impulso específico, reduciendo el peso y aumentando la capacidad de carga útil."
 open_core_rocket:0 "Cohete nuclear térmico de ciclo abierto con núcleo de gas"
 open_core_rocket_short:0 "Cohete de ciclo abierto"
 open_core_rocket_desc:0 "Cohete propulsado por el refrigerante de un reactor de fisión gaseosa. Es capaz de producir impulsos específicos de hasta 5000 s y un potente empuje para viajes interplanetarios."
 dusty_fission_fragment:0 "Fragmento de fisión de plasma polvoriento"
 dusty_fission_fragment_short:0 "Fragmento de fisión polvoriento"
 dusty_fission_fragment_desc:0 "Reactor nuclear que produce electricidad mediante la desaceleración de un haz de iones de productos de fisión. El plasma polvoriento aumenta la superficie para una codificación radiativa eficaz. Puede alcanzar eficiencias de hasta el noventa por ciento."
 precooled_rocket_engines:0 "Motores de cohete de respiración aérea preenfriados"
 precooled_rocket_engines_short:0 "Motores de cohete preenfriados"
 precooled_rocket_engines_desc:0 "Un cohete de ciclo combinado único con dos modos de funcionamiento. Esto permite que las naves espaciales con el motor alcancen una capacidad de una sola etapa hasta la órbita. Esta reutilización reduce los costes y el uso de materiales."
 mercury_batteries:0 "Baterías de óxido mercúrico para el espacio"
 mercury_batteries_short:0 "Baterías de óxido mercúrico"
 mercury_batteries_desc:0 "Una popular batería y fuente de energía para dispositivos electrónicos portátiles. No es recargable, pero es capaz de soportar la aceleración del lanzamiento espacial y las vibraciones una vez en órbita."
 nickel_batteries:0 "Baterías de níquel-cadmio para uso espacialV"
 nickel_batteries_short:0 "Baterías de níquel-cadmio"
 nickel_batteries_desc:0 "Batería recargable que utiliza níquel. Se utilizan para herramientas portátiles, linternas y otros equipos electrónicos. Es capaz de soportar la aceleración y la vibración de los viajes espaciales."
 hydrogen_cells:0 "Pilas de combustible de hidrógeno-oxígeno"
 hydrogen_cells_short:0 "Células de hidrógeno-oxígeno"
 hydrogen_cells_desc:0 "Las pilas de hidrógeno-oxígeno se encuentran entre las pilas de combustible más eficientes que existen. Producen agua, calor y electricidad. Produce menos contaminación que otras fuentes y puede alimentar eficazmente satélites y cápsulas espaciales."
 radioisotope_generators:0 "Generadores termoeléctricos de radioisótopos"
 radioisotope_generators_short:0 "Radioisótopo T. Generadores"
 radioisotope_generators_desc:0 "Una pila nuclear que convierte la desintegración de un material radiactivo para producir electricidad. Puede utilizarse como fuente de energía eficaz y económica para satélites o sondas espaciales.rs"
 solar_panels:0 "Paneles solares"
 solar_panels_desc:0 "Es la conversión de la luz (del sol) en electricidad mediante materiales semiconductores. En el caso de las naves espaciales y los satélites, esta tecnología rentable puede hacer funcionar los sensores, la telemetría y actuar como fuente de propulsión."
 tracking_solar_panels:0 "Paneles solares de seguimiento del sol"
 tracking_solar_panels_short:0 "Seguimiento de los paneles solares"
 tracking_solar_panels_desc:0 "Permiten que los paneles solares sigan al sol en su movimiento, aumentando la cantidad de energía producida. Permite un uso más eficiente de la energía solar en las naves espaciales."
 lithium_batteries:0 "Baterías de iones de litio para el espacio"
 lithium_batteries_short:0 "Baterías de iones de litio"
 lithium_batteries_desc:0 "Una batería recargable más avanzada que puede alimentar con mayor eficacia los aparatos electrónicos portátiles y los pequeños vehículos eléctricos utilizados en las misiones espaciales. Capaz de funcionar en entornos extremos."
 methane_fuel_cells:0 "Pilas de combustible de metano de alta densidad"
 methane_fuel_cells_short:0 "Pilas de combustible de metano"
 methane_fuel_cells_desc:0 "La pila de combustible de metano, una mejora de las pilas de combustible de hidrógeno, convierte la energía directamente del metano sin convertirlo primero en hidrógeno. Esto aumenta enormemente la cantidad de energía producida para alimentar mejor los satélites o las cápsulas espaciales."
 directional_antenna:0 "Antena direccional"
 directional_antenna_desc:0 "Una antena que irradia o recibe energía en una dirección específica y reduce las interferencias de otras fuentes. Son cruciales para las sondas del espacio profundo y las antenas de radio terrestres."
 sstv_transmission:0 "Transmisión de imágenes SSTV."
 sstv_transmission_desc:0 "Un primer método de transmisión de imágenes que utiliza la radio para transmitir o recibir imágenes estáticas. Es crucial para permitir que las naves espaciales transmitan imágenes desde la nave para devolverlas a la tierra."
 geosynchronous_network:0 "Red de Comunicaciones por Relevo Geosíncrono"
 geosynchronous_network_short:0 "Red geosíncrona"
 geosynchronous_network_desc:0 "Red de comunicaciones que se comunica a través de satélites geosincrónicos o con ellos. Estos satélites orbitan al mismo ritmo que la rotación de la Tierra. La red es fácil de rastrear desde la superficie, lo que reduce los costes, y tienen aplicaciones para las emisiones televisivas mundiales, la recopilación de información y las previsiones meteorológicas."
 broadband_internet:0 "Internet de banda ancha accesible desde el espacio"
 broadband_internet_short:0 "Internet de banda ancha"
 broadband_internet_desc:0 "Una transmisión de datos de gran ancho de banda capaz de transportar múltiples señales y tipos de tráfico. Permite una comunicación rápida entre múltiples usuarios, una mayor calidad y una mayor capacidad de transporte de datos."
 laser_communications:0 "Comunicaciones espaciales por láser"
 laser_communications_short:0 "Comunicaciones láser"
 laser_communications_desc:0 "Permite la comunicación óptica, utilizando la luz en el espacio para transmitir datos entre satélites y desde la tierra al espacio. Esto permite la comunicación inalámbrica y la transmisión de grandes cantidades de datos a través de muchos miles de kilómetros."
