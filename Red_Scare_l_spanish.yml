 Red_Scare.1.d:0 "En un explosivo discurso pronunciado en Virginia Occidental durante el Día de Lincoln, el senador Joseph McCarthy agitó un papel en el que, según él, había una lista de 205 trabajadores del Departamento de Estado sospechosos de ser comunistas. Señaló que, a pesar de haber sido identificados como simpatizantes comunistas, seguían en sus puestos y dando forma a la política exterior estadounidense. Pidió que el gobierno federal se endurezca y destituya a todos los simpatizantes comunistas de las agencias federales. El discurso ha suscitado una gran atención pública y ahora se considera a McCarthy como uno de los principales cruzados anticomunistas del Senado."
 Red_Scare.2.d:0 "El Senado de los Estados Unidos ha creado el Subcomité de Seguridad Interna del Senado para investigar la aplicación de la Ley de Seguridad Interna y otras leyes relacionadas con el espionaje, la infiltración y el sabotaje contra los Estados Unidos de América. El comité está dirigido por el senador Patrick McCarran. Se espera que el comité desempeñe un papel importante en el descubrimiento de las amenazas comunistas a los Estados Unidos. El senador Joseph McCarthy, el incendiario cruzado anticomunista, no está en el comité. Muchos conocedores señalan que los dirigentes del Partido Republicano son cautelosos con McCarthy y sus agresivas acusaciones, por lo que se aseguraron de que no estuviera en el comité."
 Red_Scare.3.d:0 "El poderoso grupo de veteranos, la Legión Americana, declaró su apoyo a todas las investigaciones sobre posibles simpatizantes comunistas y espías soviéticos en suelo estadounidense. El grupo señala que el comunismo es la antítesis de la democracia y la libertad estadounidenses. Miles de soldados estadounidenses han dado su vida para defender estas ideas y millones han servido para preservarla. Por respeto a esos sacrificios, el gobierno estadounidense tiene el deber de investigar a fondo y destruir estas amenazas para los Estados Unidos. Con este respaldo del influyente grupo, los políticos de ambos lados del pasillo apoyarán abiertamente las investigaciones para no perder el voto de los veteranos que constituyen un gran bloque de votos en todo el país."
 Red_Scare.4.d:0 "Un Gran Jurado ha acusado a Julius y Ethel Rosenberg de espionaje y traición a los Estados Unidos. La pareja ya está detenida después de que Julius fuera arrestado hace varios meses tras una investigación del FBI que le identificó como espía soviético. A continuación se constituyó un Gran Jurado y, durante ese proceso, Ethel Rosenberg también fue detenida después de testificar. El marido y la mujer serán juzgados en breve, ya que el gobierno acusa a ambos de liderar una poderosa red de espionaje que entregó secretos nucleares estadounidenses a la Unión Soviética durante la guerra. Julius Rosenberg, que trabajó para el ejército durante la guerra, está acusado de reclutar agentes del Proyecto Manhattan, de alto secreto, y de proporcionar información valiosa a la Unión Soviética. Ethel Rosenburg es acusada de ayudar a su marido en estos esfuerzos."
 Red_Scare.5.d:0 "El juicio de Julius y Ethel Rosenberg se inicia en Nueva York. Se espera que el juicio cuente con el testimonio de David Greenglass, que durante su propio interrogatorio admitió haber dado información a agentes soviéticos a través de Julius Rosenberg. Los Rosenberg sólo fueron descubiertos por su presunto espionaje en tiempos de guerra tras la reciente confesión de un científico del Proyecto Manhattan. Julius y Ethel son acusados de organizar una poderosa red de espionaje soviético que ayudó a los soviéticos a acabar rápidamente con el monopolio nuclear estadounidense. Se dice que el público está indignado por la facilidad con la que los soviéticos parecían infiltrarse en la operación más secreta de la guerra y los altos funcionarios acusan a estos espías de haber permitido a los soviéticos alcanzar rápidamente a los Estados Unidos en tecnología nuclear. Los Rosenberg niegan desafiantemente las acusaciones y se espera que se acojan a la quinta enmienda en el juicio."
 Red_Scare.6.d:0 "El jurado en el juicio por espionaje de Julius y Ethel Rosenberg, muy seguido, ha declarado a ambos culpables de asesinato. El juez del caso ha decidido condenar a ambos a la pena de muerte. En sus comentarios, el juez señaló que los dos no sólo habían cometido espionaje, sino que también permitieron a la Unión Soviética obtener una tecnología que ha envalentonado al comunismo en todo el mundo, proporcionándole un freno al poder nuclear estadounidense. Afirmó que todas las muertes de estadounidenses en la turbulencia de la posguerra pueden atribuirse a los Rosenburg y son similares a un asesinato y por ello también deben ser castigados. Julius Rosenberg, en su propia declaración, calificó el juicio como una farsa y afirmó que se le estaba tendiendo una trampa para obtener beneficios políticos. El pueblo estadounidense ha seguido de cerca el caso y se dice que está atónito ante el alcance y la capacidad del espionaje soviético."
 Red_Scare.7.d:0 "La mayoría de los estadounidenses apoyan incondicionalmente el veredicto de la sentencia de muerte dictada contra Julius y Ethel Rosenberg por su participación en el intercambio de secretos nucleares con la Unión Soviética. Sin embargo, hay un movimiento creciente que pide clemencia para Julius y Ethel Rosenberg. La campaña está reuniendo no sólo a personas de tendencia comunista, sino también a quienes se oponen a la pena de muerte y a los humanistas. También se dice que el Papa está a favor de la conmutación de la pena y ha transmitido su preocupación al Presidente. La campaña ha atraído a varios científicos internacionales de alto nivel y a ganadores del Premio Nobel. El Presidente debe decidir si deniega la petición de clemencia o conmuta la pena. Conmutar la pena mejoraría la imagen internacional de Estados Unidos, pero provocaría una reacción pública en el país."
 Red_Scare.8.d:0 "La decisión del Presidente de conmutar la pena de Julius y Ethel Rosenberg por la de cadena perpetua sin libertad condicional recibió un amplio elogio internacional. Sin embargo, la prensa de Estados Unidos ha destripado al Presidente. Además, se están celebrando grandes protestas en todo Estados Unidos para condenar la decisión. Muchos acusan al Presidente de doblegarse ante los extranjeros y de ignorar los deseos del pueblo estadounidense. Otros acusan al Presidente de ser blando con los comunistas y dicen que la decisión envalentonará a más comunistas y operaciones de espionaje soviéticas. Los veteranos de guerra estadounidenses, en particular, están indignados y señalan que la decisión es una bofetada para todos los estadounidenses que hicieron grandes sacrificios en la guerra. El Presidente debe esperar poder recuperar parte del apoyo perdido del electorado."
 Red_Scare.9.d:0 "En la tristemente célebre prisión de Sing Sing, en Nueva York, Julius y Ethel Rosenberg fueron ejecutados por sus crímenes contra Estados Unidos. Fueron condenados por proporcionar información nuclear de alto secreto a la Unión Soviética que aceleró su programa nuclear. Los cuerpos fueron enviados a Brooklyn para un funeral antes de ser enterrados en el cementerio de Wellwood. Dejan dos hijos menores de edad. Cientos de personas asistieron al servicio fúnebre, mientras que miles de personas permanecieron fuera del cementerio. Está claro que los dos son vistos como mártires por algunos de los asistentes, que ven en la ejecución la confirmación de que Estados Unidos se estaba alejando lentamente de sus ideales liberales y acercándose a un gobierno despótico. Sin embargo, la mayoría de los estadounidenses acogieron la noticia como si se hubiera hecho justicia."
 Red_Scare.10.d:0 "El senador Joseph McCarthy, considerado por muchos en su partido como un incontrolable cañón suelto, sigue aumentando su popularidad. Los periódicos publican casi a diario informes sobre sus afirmaciones y acusaciones de infiltración comunista en el gobierno. Muchos congresistas siguen su ejemplo, esperando que su propia retórica anticomunista les haga ganar atención y votos. En todo Estados Unidos, muchos estadounidenses apoyan sus investigaciones y las llevan adelante. Presionan para que se retiren libros, películas o incluso funcionarios sospechosos de simpatizar con los comunistas. McCarthy sigue ganando popularidad e influencia, y muchos denominan su campaña contra el comunismo como macartismo."
 Red_Scare.11.d:0 "El senador Joseph McCarthy anunció a los medios de comunicación sus intenciones de investigar un laboratorio del Cuerpo de Señales del Ejército en Nueva Jersey. El controvertido senador alega que existe una red de espionaje de científicos dentro del laboratorio y que el Ejército no ha sabido manejar adecuadamente la situación. Después de varias semanas, McCarthy admitió que no había pruebas de ninguna red de espionaje comunista en el laboratorio. Se dice que el Ejército está furioso con las acusaciones de McCarthy. Sin embargo, el senador McCarthy ha recibido recientemente informes sobre un Mayor del Ejército que ha sido descubierto como miembro de un peligroso partido de izquierdas, pero que no ha sido retirado del servicio. Algunos aliados de McCarthy le instan a que deje su investigación sobre el Ejército y se dirija al Departamento de Estado, pero el senador parece centrado en demostrar que los militares están equivocados."
 Red_Scare.12.d:0 "El senador McCarthy ha comenzado a hacer preguntas al Ejército sobre el caso del mayor Irving Peress. McCarthy señala que se había descubierto que el dentista del Ejército era un antiguo miembro del Partido Laborista Americano. También dejó en blanco el apartado de afiliaciones políticas en el formulario de lealtad. McCarthy quería saber por qué entonces el Ejército tardó noventa días en retirar al mayor del servicio. El comandante Peress recibió una separación honorable por parte de su oficial al mando. El Ejército argumenta que llevó a cabo su investigación y proceso de acuerdo con el procedimiento, pero McCarthy declaró "¿quién ascendió a Peress?" Esta cita se ha convertido en un grito de guerra para los anticomunistas y los partidarios de McCarthy en toda la nación. Se dice que el Ejército está furioso."
 Red_Scare.13.d:0 "El Ejército acusó recientemente al senador Joseph McCarthy y a su asesor principal, Roy Cohn, de utilizar su posición para obtener un trato de favor para un antiguo ayudante que actualmente sirve como soldado raso. McCarthy condenó las acusaciones y el incidente será investigado por el Subcomité Permanente de Investigaciones del Senado. Las audiencias se transmitirán por televisión nacional y se espera que duren más de un mes. McCarthy confía en que las audiencias le exonerarán, mientras que el Ejército planea utilizar la información de un abogado familiarizado con McCarthy para planificar su propia estrategia. McCarthy debe planificar cuidadosamente su enfoque."
 Red_Scare.14.d:0 "Joseph Nyle Welch, el principal abogado del Ejército, se enzarzó en una gran disputa con el senador Joseph McCarthy durante las audiencias que se están celebrando. Welch retó a Roy Cohn a proporcionar la lista de 130 nombres de comunistas o subversivos dentro del aparato de defensa que McCarthy dice tener. El senador McCarthy respondió diciendo que Welch debería investigar su propio bufete de abogados, ya que Fred Fisher pertenecía a una asociación de abogados progresistas. Welch hizo una fuerte defensa de Fisher, al final de su apasionada respuesta, dijo: "No asesinemos más a este hombre, senador. Ya ha hecho bastante. ¿No tiene usted sentido de la decencia?", ante lo cual la galería tronó en aplausos. Esto pone de relieve que la exposición pública ha abierto a McCarthy a las críticas de ser un matón y a la publicidad negativa."
 Red_Scare.15.d:0 "Las audiencias Ejército-McCarthy terminaron sin que ninguna de las partes lograra una victoria. El Ejército pudo demostrar que Roy Cohn había interferido en los asuntos del Ejército, pero el senador McCarthy fue exonerado. Se descubrió que el Secretario del Ejército había interferido en la reciente investigación del Laboratorio del Cuerpo de Señales del Ejército en Nueva Jersey. Sin embargo, la publicidad de las audiencias y la cobertura de los medios de comunicación han presentado al público una imagen muy desagradable del senador McCarthy. Muchos lo ven ahora como un bravucón y un inventor de mentiras. La reputación del senador y de sus partidarios está en su punto más bajo."
 Red_Scare.16.d:0 "Las audiencias Ejército-McCarthy terminaron sin que ninguna de las partes lograra una victoria. El Ejército pudo demostrar que Roy Cohn había interferido en los asuntos del Ejército, pero el senador McCarthy fue exonerado. Se descubrió que el Secretario del Ejército había interferido en la reciente investigación del Laboratorio del Cuerpo de Señales del Ejército en Nueva Jersey. A muchos observadores les llamó la atención lo controlado y a veces tranquilo que apareció McCarthy durante el proceso. Parece que los consejeros del Ejército estaban un poco sorprendidos y esperaban provocar algún arrebato del senador. La cobertura de los medios de comunicación fue bastante amplia, pero no cambió significativamente la opinión del público de que la persecución de los comunistas debía continuar."
 Red_Scare.17.d:0 "El senador McCarthy celebró recientemente unas audiencias en las que se cuestionó la lealtad de los oficiales superiores del Ejército. El senador señaló que los sospechosos de ser comunistas y subversivos podían pasar los informes de revisión de lealtad. Se preguntaba por qué ciertos oficiales se demoraban o refunfuñaban en los procedimientos destinados a defender a los Estados Unidos de las amenazas internas. Sus comentarios han ganado adeptos entre el pueblo estadounidense, pero también entre la gente del Pentágono. Algunos altos cargos de Defensa temen en privado que estos comentarios provoquen tensiones en el seno del ejército, ya que los oficiales empiezan a sospechar unos de otros."
 Red_Scare.18.d:0 "El Senado ha votado recientemente para censurar al senador Joseph McCarthy. Se le acusa de tácticas intimidatorias impropias de un senador y de tergiversar la verdad para su beneficio político personal. La votación se produce tras sus fallidas comparecencias en las Audiencias del Ejército-McCarthy. Esto, combinado con sus otras investigaciones fallidas y sus incendiarias acusaciones, ha hecho que tanto sus aliados políticos como públicos se distancien de él. El hecho de que muchos de sus compañeros republicanos hayan apoyado la votación muestra un rechazo bipartidista al senador."
 Red_Scare.19.d:0 "La reciente censura del senador Joseph McCarthy por parte del Senado ha dado lugar a una reacción pública mucho más amplia contra el senador y el macartismo. Muchos editoriales critican ahora al senador por azuzar las emociones y el miedo del público para ganar atención. También se le acusa de intentar iniciar una caza de brujas pública que va en contra de los valores estadounidenses. Muchos de sus oponentes políticos también están llamando a McCarthy por arruinar la imagen y la carrera de innumerables personas en el país. Esto indica que la era del macartismo anticomunista puede estar llegando a su fin."
 Red_Scare.20.d:0 "El senador McCarthy lanzó recientemente una serie de investigaciones contra el Departamento de Estado. El senador afirmó que cientos de comunistas y subversivos están dando forma a la política exterior. Los representantes del Departamento de Estado negaron las acusaciones, sin embargo, el público pareció en ocasiones cautivado por las afirmaciones. Al final, varios funcionarios del Departamento de Estado dimitieron o se retiraron discretamente para evitar el escrutinio y la vergüenza. Parece que el macartismo continúa con fuerza y McCarthy sigue en la cima."
 Red_Scare.21.d:0 "El pueblo estadounidense se quedó atónito al conocer la noticia de que el senador Joseph McCarthy había fallecido, al parecer a causa de una hepatitis aguda. El difunto senador falleció en el Hospital Naval de Bethesda. Durante años, McCarthy fue el rostro de las investigaciones del Congreso sobre la infiltración comunista y las redes de espionaje en el gobierno federal y el ejército. McCarthy se convirtió en el homónimo del macartismo y, a pesar de su fallecimiento, el interés público y la preocupación por el comunismo en Estados Unidos continúan. Numerosos políticos y personalidades estadounidenses han emitido declaraciones en las que expresan su admiración por el difunto senador."
 Red_Scare.22.d:0 "En las últimas semanas, el ejército ha sido testigo de una oleada de dimisiones tras las audiencias celebradas sobre la lealtad de los oficiales. Parece que muchos militares, temiendo que una investigación más profunda afecte a la moral y a la organización, han optado por dimitir en lugar de alargar el proceso. Varios generales y almirantes de alto rango han dimitido o se han jubilado anticipadamente. El Pentágono también anunció nuevas directivas para agilizar las investigaciones y el proceso de expulsión de los subversivos de las filas. También se están actualizando los informes de revisión de lealtad para que sean más eficaces. Muchos oficiales retirados han condenado la injerencia política en el ejército y temen que el ejército tarde en recuperar su eficacia como fuerza de combate."
 Red_Scare.23.d:0 "El senador Joseph McCarthy ha fallecido, a causa de una hepatitis aguda en el Hospital Naval de Bethesda. Algunos periodistas sugieren que puede haber sido por alcoholismo, pero esto no ha sido confirmado. El senador McCarthy había sido el rostro de las investigaciones del Congreso sobre las influencias comunistas y subversivas en el gobierno federal. Al principio captó la atención del público, ya que muchos estadounidenses estaban preocupados tras la revelación de las amplias redes de espionaje soviético que existían durante la Segunda Guerra Mundial. Sin embargo, recientemente fue censurado por el Senado por su agresivo interrogatorio durante las audiencias y las numerosas acusaciones infundadas que realizó. La opinión pública también ha disminuido considerablemente. Muchos creen que la popularidad del macartismo terminará con su muerte."
 Red_Scare_Cul.1.d:0 "El poder judicial de Estados Unidos vuelve a ser objeto de atención tras la muerte de los jueces Frank Murphy y Wiley Rutledge, con sólo unos meses de diferencia. Las dos vacantes deben ser cubiertas por el Presidente y los observadores políticos de todo el país están pendientes de su nombramiento. Algunos creen que el Presidente podría elegir a dos juristas conservadores. Hacerlo ayudaría al gobierno en los casos de disidentes peligrosos o amenazas a la seguridad nacional. Otros sugieren que la decisión más inteligente podría ser la de nombrar a jueces liberales para ayudar a los futuros esfuerzos de protección de las libertades y los derechos civiles."
 Red_Scare_Cul.2.d:0 "Los llamados Diez de Hollywood vieron confirmada su condena por desacato al Congreso en el Tribunal Supremo. El tribunal se negó a retomar su caso, confirmando la condena. Los diez ex guionistas y directores de Hollywood deberán pagar pronto una multa y cumplir una pena de un año de prisión. La condena se produjo después de que los acusados no declararan ante el Comité de Actividades Antiamericanas de la Cámara de Representantes ante las acusaciones de que eran miembros del Partido Comunista. Los acusados intentaron leer declaraciones condenando al comité y sus acciones, pero a menudo fueron cortados o tratados con hostilidad por los congresistas. Las esperanzas de que el Tribunal Supremo fallara a favor de los Diez de Hollywood y sus reclamaciones de que las condenas eran una violación constitucional fueron denegadas por el tribunal."
 Red_Scare_Cul.3.d:0 "Los llamados Diez de Hollywood vieron confirmada su condena por desacato al Congreso en el Tribunal Supremo. El tribunal se negó a retomar su caso, confirmando la condena. Los diez ex guionistas y directores de Hollywood deberán pagar pronto una multa y cumplir una pena de un año de prisión. La condena se produjo después de que los acusados no declararan ante el Comité de Actividades Antiamericanas de la Cámara de Representantes ante las acusaciones de que eran miembros del Partido Comunista. Los acusados intentaron leer declaraciones condenando al comité y sus acciones, pero a menudo fueron cortados o tratados con hostilidad por los congresistas. Las esperanzas de que el Tribunal Supremo fallara a favor de los Diez de Hollywood y sus reclamaciones de que las condenas eran una violación constitucional fueron denegadas por el tribunal."
 Red_Scare_Cul.4.d:0 "En una decisión sorprendente, el Tribunal Supremo anunció que escucharía la apelación de los llamados Diez de Hollywood contra su sentencia de un año de prisión. Los diez ex directores y guionistas fueron condenados por desacato al Congreso por su negativa a responder a las preguntas del Comité de Actividades Antiamericanas de la Cámara de Representantes. Muchos periódicos conservadores cuestionan el reciente nombramiento de jueces liberales en los tribunales y argumentan que la revisión del caso no es un buen augurio para los futuros esfuerzos del gobierno por desarraigar el comunismo y la disidencia del país. Los periódicos más liberales defienden al Tribunal Supremo por atender a la razón y controlar el poder de un gobierno federal cada vez más descontrolado."
 Red_Scare_Cul.5.d:0 "En una medida sin precedentes, el jefe del Comité de Actividades Antiamericanas de la Cámara de Representantes emitió una declaración en la que condenaba al Tribunal Supremo por atender el recurso de los Diez de Hollywood. El congresista señaló que tales acciones eran una clara extralimitación judicial y que socavaban los esfuerzos del Congreso y del gobierno para hacer frente a la amenaza de la influencia comunista extranjera en el país. No se debe permitir que los traidores, los espías y los enemigos de Estados Unidos se escondan detrás de los tribunales y de las libertades garantizadas por la Constitución para destruir la sagrada república."
 Red_Scare_Cul.6.d:0 "El director Edward Dmytryk, uno de los condenados de los Diez de Hollywood, hizo una declaración pública desde la cárcel en la que condenaba al Partido Comunista por utilizarle a él y a sus compañeros como instrumentos para promover su agenda. Dmytryk había intentado escapar de la cárcel huyendo a Inglaterra antes de que pudieran detenerlo, pero tras la caducidad de su pasaporte regresó a Estados Unidos y fue detenido. Se ha comprometido a comparecer finalmente ante el Comité de Actividades Antiamericanas de la Cámara de Representantes para aclarar las cosas y nombrar a los comunistas de Hollywood."
 Red_Scare_Cul.7.d:0 "El director Edward Dmytryk comparece ante el Comité de Actividades Antiamericanas de la Cámara de Representantes para prestar testimonio sobre los comunistas en Hollywood. El director se había negado anteriormente a testificar y había sido arrestado durante un año como consecuencia de ello. Ahora afirmaba que los comunistas le utilizaban para sus propios fines propagandísticos y ahora testificaba de buen grado. Durante su testimonio eléctrico, Dmytryk admitió haberse unido brevemente al Partido Comunista en 1945 y pasó a enumerar a 21 comunistas, entre ellos siete directores. Dmytryk reveló que el descubrimiento de células de espionaje comunistas en el gobierno federal y la agresión comunista internacional fueron también factores importantes en su decisión de testificar."
 Red_Scare_Cul.8.d:0 "Sólo dos años después de testificar ante el Comité de Actividades Antiamericanas de la Cámara de Representantes, el ex miembro de los Diez de Hollywood Edward Dmytryk está viendo resurgir su carrera como director. Desde que testificó, ha dirigido varias películas, entre ellas una con el ascendente actor de Hollywood Kirk Douglas. Se rumorea que pronto podría ser elegido para dirigir una próxima película protagonizada por Humphrey Bogart que los observadores creen que podría ser un gran éxito durante la temporada de los Oscar. Parece que su arrepentimiento y condena del comunismo fue la clave, ya que todos los demás miembros de los Diez de Hollywood siguen en la lista negra de la industria cinematográfica. Los conocedores de Hollywood creen que los estudios temen una reacción pública si contratan a hombres considerados simpatizantes del comunismo."
 Red_Scare_Cul.9.d:0 "11 dirigentes del Partido Comunista de los Estados Unidos de América (CPUSA) fueron acusados en virtud de la Ley Smith de 1940 por conspirar para derrocar al gobierno. Las detenciones se producen tras los recientes juicios públicos a espías soviéticos y las audiencias del Congreso sobre los infiltrados comunistas en la sociedad estadounidense. Se dice que el FBI, bajo el mando de J. Edgar Hoover, fue fundamental en la recopilación de pruebas para este caso. Las filtraciones a los medios de comunicación sugieren que el FBI utilizó informantes y otras herramientas de inteligencia para completar su investigación. Todos los arrestados son miembros de la Junta Nacional del CPUSA. Una fuente del equipo de investigación sugiere que la cifra de acusados puede aumentar a más de un centenar. La noticia ha conmocionado a la opinión pública, sobre todo después de saber que se decía que el CPUSA tenía 80.000 miembros durante la guerra."
 Red_Scare_Cul.10.d:0 "El juicio de los líderes del Partido Comunista de los Estados Unidos de América (CPUSA) se intensificó con los cinco abogados defensores cuestionando el propósito del juicio y el fracaso del tribunal para asegurar un jurado imparcial o mantener el orden. Esto es en referencia a lo que muchos reporteros están llamando una atmósfera de carnaval ya que el tribunal permanece lleno de reporteros y curiosos, muchos lanzando insultos a los acusados y sus abogados. Los dirigentes del CPUSA acusados están siendo defendidos por cinco abogados voluntarios que argumentan que el caso va en contra de los principios básicos de la libertad de expresión y los derechos humanos. La fiscalía alega que los acusados colaboraron activamente con la Unión Soviética y que han estado tramando una revolución armada contra Estados Unidos desde 1945. Los periódicos y editoriales apoyan en gran medida la acusación."
 Red_Scare_Cul.11.d:0 "El juicio de los dirigentes del Partido Comunista de los Estados Unidos de América (CPUSA) sigue enfrentándose a las críticas de los defensores de la libertad de expresión y de los líderes de los derechos civiles, que observan cómo las noticias de otras condenas de espías soviéticos se difunden ampliamente en la sala. Las recientes condenas en estos casos, que no están relacionados con el juicio actual, han alimentado la ansiedad pública sobre la infiltración comunista. Los abogados defensores del líder del CPUSA especulan que estos casos están siendo utilizados por la fiscalía para sembrar el miedo en el jurado. Entre esto, y la gran cantidad de informes y espectadores presentes, ¿cómo no va a estar influenciado el jurado?"
 Red_Scare_Cul.12.d:0 "El juicio de los dirigentes del Partido Comunista de los Estados Unidos de América (CPUSA) sigue enfrentándose a las críticas de los defensores de la libertad de expresión y de los líderes de los derechos civiles, que observan cómo las noticias de otras condenas de espías soviéticos se difunden ampliamente en la sala. Las recientes condenas en estos casos, que no están relacionados con el juicio actual, han alimentado la ansiedad pública sobre la infiltración comunista. Los abogados defensores del líder del CPUSA especulan que estos casos están siendo utilizados por la fiscalía para sembrar el miedo en el jurado. Entre esto, y la gran cantidad de informes y espectadores presentes, ¿cómo no va a estar influenciado el jurado?"
 Red_Scare_Cul.13.d:0 "El juicio de los dirigentes del Partido Comunista de Estados Unidos de América (CPUSA) terminó con la declaración de culpabilidad de todos los acusados por parte del jurado. Diez de los condenados fueron multados y condenados a cinco años de prisión. El undécimo, el veterano de la Segunda Guerra Mundial Robert Thompson, fue condenado a tres años en consideración a su servicio en la guerra. A continuación, el juez condenó a los cinco abogados defensores por desacato al tribunal, imponiéndoles penas de entre un mes y seis meses de prisión. El público apoya en gran medida las condenas, sin embargo, los observadores jurídicos se mostraron decepcionados por la sentencia, que, según ellos, mostraba un carácter vengativo del juez hacia los abogados defensores. Algunos abogados llegaron a coincidir con la afirmación de un acusado de que el tribunal era un tribunal canguro. A pesar de ello, el público parece respaldar las condenas como un ejemplo de que la justicia se mantiene."
 Red_Scare_Cul.14.d:0 "El Partido Comunista de los Estados Unidos de América (CPUSA) declaró que apelaría todos los veredictos de culpabilidad del recientemente concluido juicio a los líderes del partido. Fueron condenados por violar la Ley Smith al llamar al derrocamiento del gobierno estadounidense. La defensa del CPUSA argumentó que sus miembros simplemente estaban expresando sus derechos de la Primera Enmienda y afirmó que nadie abogaba por un derrocamiento violento sino por una transición pacífica al socialismo. El juicio captó la atención del público sobre la influencia comunista extranjera en Estados Unidos y la ira del público hacia el CPUSA. Los abogados de la defensa observaron a lo largo del juicio la hostilidad de la galería y de los procedimientos judiciales, que favorecían en gran medida a la acusación. Esto enfureció al juez, que mandó detener a los abogados por desacato y los condenó al final del juicio. El CPUSA espera que el Tribunal Supremo estudie su recurso."
 Red_Scare_Cul.15.d:0 "El Secretario General del Partido Comunista de Estados Unidos (CPUSA), Eugene Dennis, fue condenado por la Ley Smith en una importante sentencia del Tribunal Supremo. Los jueces dictaminaron que Dennis no tenía la protección de la Primera Enmienda si ejercía esos derechos para abogar por el derrocamiento del gobierno. La decisión del tribunal es un duro golpe para los dirigentes comunistas condenados en los juicios por la Ley Smith contra los dirigentes del CPUSA. Los observadores señalan que el reciente nombramiento de jueces conservadores en el tribunal probablemente inclinó la balanza a favor del gobierno."
 Red_Scare_Cul.16.d:0 "El Tribunal Supremo ha confirmado las condenas de los abogados defensores de los recientes juicios contra dirigentes del Partido Comunista de Estados Unidos (CPUSA) por violación de la Ley Smith. Los abogados se quejaron durante todo el juicio de los procedimientos injustos y de los prejuicios que favorecían a la acusación. También señalaron la hostilidad de la galería y la prensa negativa que cubría la nación. Al final del juicio, el juez ordenó la detención de todos los abogados de la defensa y los condenó a varias penas de prisión por desacato al tribunal. Muchos creen que el juez se mostró tan hostil al considerar que la defensa intentaba deliberadamente provocar la anulación del juicio. El Tribunal Supremo optó por centrarse sólo en un pequeño aspecto de la acusación de desacato y declaró que la condena estaba justificada, confirmando las condenas."
 Red_Scare_Cul.17.d:0 "En una decisión sorprendente, el Tribunal Supremo anuló las condenas de los abogados defensores de los recientes juicios contra dirigentes del Partido Comunista de Estados Unidos (CPUSA) por violar la Ley Smith. El juez de primera instancia les condenó tras acusarles de intentar deliberadamente provocar a la sala para conseguir la anulación del juicio. Los jueces del Tribunal Supremo señalaron que las condenas parecían vengativas, especialmente cuando el juez fue grabado diciendo "asuntos pendientes" antes de dictar sus condenas. La incapacidad de los abogados para defenderse y su inmediata detención también fueron cuestionadas por los jueces. Se espera que la reacción de la opinión pública sea negativa, ya que muchos culpan al Presidente de llevar a jueces más liberales al Tribunal Supremo."
 Red_Scare_Cul.18.d:0 "El Tribunal Supremo sorprendió a la opinión pública con su decisión de anular la condena de Eugene Dennis en virtud de la Ley Smith. Dennis, secretario general del Partido Comunista de Estados Unidos (CPUSA), fue condenado por abogar por el derrocamiento violento de Estados Unidos. El tribunal dictaminó que Dennis no había infringido la Ley y que todas sus acciones estaban protegidas por la Primera Enmienda de la Constitución. Además, el tribunal también señaló que las condiciones del juicio no fueron ideales ni favorables a la defensa, reprendiendo al juez del juicio. La sorprendente decisión probablemente enfurecerá al gobierno y también al público en general, que apoyó abrumadoramente al gobierno y las condenas."
 Red_Scare_Cul.19.d:0 "Los periódicos de todo Estados Unidos critican al Tribunal Supremo y su decisión de anular la condena de Eugene Dennis, secretario general del Partido Comunista de Estados Unidos (CPUSA). Había sido condenado en virtud de la Ley Smith por incitar al derrocamiento violento del gobierno de Estados Unidos. El Tribunal Supremo dictaminó que Dennis no había violado la ley y que no podía ser condenado por ejercer sus derechos de la Primera Enmienda. El juicio cautivó al país, especialmente a los neoyorquinos, que empezaron a ver que la amenaza comunista no se limitaba a los espías extranjeros, sino también a otros estadounidenses. Los neoyorquinos también han organizado protestas. Muchos estadounidenses creen que los tribunales son demasiado blandos con los enemigos del Estado que se esconden detrás de las protecciones constitucionales y creen que el tribunal ha debilitado críticamente la capacidad del gobierno para proteger a la nación."
 Red_Scare_Cul.20.d:0 "Tras las controvertidas sentencias del Tribunal Supremo, que muchos creen que socavan completamente la capacidad del gobierno para castigar y detener a los infiltrados comunistas, el fogoso senador anticomunista Joseph McCarthy convocó una rueda de prensa. En sus comentarios, el senador condenó al Tribunal Supremo, especialmente a los dos jueces recientemente nombrados que, según él, podrían tener tendencias de extrema izquierda. Señaló que las decisiones del tribunal parecen contrarias a otras sentencias dictadas en todo el país y teme que el comunismo pueda estar tratando de infiltrarse en el poder judicial. El senador McCarthy pidió al Comité de Actividades Antiamericanas de la Cámara de Representantes que investigue a los jueces y se asegure de que no hay ningún complot comunista que infecte al poder judicial."
 Red_Scare_Cul.21.d:0 "Tras las controvertidas sentencias del Tribunal Supremo, que muchos creen que socavan completamente la capacidad del gobierno para castigar y detener a los infiltrados comunistas, el fogoso senador anticomunista Joseph McCarthy convocó una rueda de prensa. En sus comentarios, el senador condenó al Tribunal Supremo, especialmente a los dos jueces recientemente nombrados que, según él, podrían tener tendencias de extrema izquierda. Señaló que las decisiones del tribunal parecen contrarias a otras sentencias dictadas en todo el país y teme que el comunismo pueda estar tratando de infiltrarse en el poder judicial. El senador McCarthy pidió al Comité de Actividades Antiamericanas de la Cámara de Representantes que investigue a los jueces y se asegure de que no hay ningún complot comunista que infecte al poder judicial."
 Red_Scare_Cul.22.d:0 "El Comité de Actividades Antiamericanas de la Cámara de Representantes leyó la respuesta oficial de los dos jueces del Tribunal Supremo a las preguntas del comité. Los miembros del comité, los periodistas y los observadores se quedaron atónitos en silencio. Los jueces defendieron sistemáticamente sus acciones y antecedentes. También se tomaron el tiempo necesario para explicar al pueblo estadounidense sus acciones, basadas en la preservación de sus derechos individuales y en la reducción de las extralimitaciones del gobierno. Las elocuentes respuestas se publicarán pronto en los medios de comunicación nacionales. Tras la lectura de los documentos, varios miembros del comité ofrecieron su propia respuesta, pero el HUAC decidió retrasar la próxima audiencia sobre los jueces hasta después del fin de semana. Los observadores creen que el comité desea ver la reacción del público antes de decidir si continúa la investigación."
 Red_Scare_Cul.23.d:0 "El sentimiento público sobre la investigación del Comité de Actividades Antiamericanas de la Cámara de Representantes sobre los dos últimos jueces del Tribunal Supremo se ha agriado. Las transcripciones y los editoriales de los periódicos reflejan la creencia general de que muchos ven la investigación del HUAC como una venganza política y un intento de socavar el poder judicial. A la mayoría de los estadounidenses no les convence la idea de que los jueces estén conectados en secreto con la amenaza comunista. Con esta reacción, el HUAC ha decidido poner fin a su investigación antes de tiempo y centrarse en cuestiones más urgentes."
 Red_Scare_Cul.24.d:0 "La reacción pública hacia el Comité de Actividades Antiamericanas de la Cámara de Representantes y su investigación de los dos últimos jueces del Tribunal Supremo está muy a favor del HUAC. Las transcripciones y los editoriales de los periódicos reflejan la creencia de muchos, de que la investigación de la Cámara está exponiendo un peligroso sesgo izquierdista dentro del más alto tribunal del país. Muchos estadounidenses creen que la investigación de los jueces debería ampliarse a todos los tribunales para evitar un plan comunista que evite el enjuiciamiento del gobierno. Los partidarios del poder judicial temen que tales reacciones sólo socavarán la capacidad de los jueces para dictar sentencias justas."
 Red_Scare_Cul.25.d:0 "Los dos jueces del Tribunal Supremo que están siendo investigados por el Comité de Actividades Antiamericanas de la Cámara de Representantes han presentado hoy su dimisión. Los jueces señalan que no desean ser una distracción ni parecer que manchan el tribunal, por lo que dimiten. En su declaración, ambos jueces enfatizaron que no renunciaban por culpabilidad, sino por el deseo de proteger el poder judicial y sus principios. Se espera que el Presidente sustituya a los jueces por otros más conservadores, ya que no quiere que esta situación se repita."
 Red_Scare_Cul.26.d:0 "En los últimos días tomaron posesión dos nuevos jueces del Tribunal Supremo. Esto se produjo después de la polémica dimisión de dos jueces tras su papel en la anulación de varias condenas anticomunistas por motivos constitucionales. Esto provocó una reacción pública y del Congreso que llevó a los jueces a dimitir. El presidente, leyendo el estado de ánimo del país, seleccionó rápidamente a dos nuevos jueces conservadores con fuertes prejuicios anticomunistas para evitar más intervenciones judiciales en casos federales contra el comunismo."
 Red_Scare_Cul.27.d:0 "Dos jueces del Tribunal Supremo han testificado ante el Comité de Actividades Antiamericanas de la Cámara de Representantes (HUAC), respondiendo a la citación del comité. Algunos congresistas aprovecharon la oportunidad para arremeter contra los jueces por su injerencia en recientes casos judiciales relacionados con las amenazas comunistas a los Estados Unidos. También exigieron a los jueces que rindieran cuentas de su participación o relaciones pasadas con individuos u organizaciones de izquierda. Sin embargo, los jueces eran expertos en derecho y en la sala de audiencias, y ofrecieron defensas y declaraciones sólidas que a menudo superaban a sus críticos. En última instancia, afirmaron que sus recientes fallos no se basaban en equilibrios ideológicos, sino en la legitimidad constitucional, y advirtieron que sus fallos ayudarían a garantizar que ninguna ideología nefasta pudiera utilizar los tribunales contra el pueblo de Estados Unidos. Aunque los jueces se defendieron con pericia en las audiencias, queda por ver cómo reaccionará el público estadounidense a las transcripciones."
 Red_Scare_Cul.28.d:0 "El Tribunal Supremo de Estados Unidos decidió anular la condena de dirigentes comunistas de bajo nivel condenados en virtud de la Ley Smith por ser miembros de una organización que propugnaba el derrocamiento violento del gobierno. En esta sentencia histórica, el tribunal decidió que la cláusula de la Ley Smith relativa a los actores que abogan por el derrocamiento violento del gobierno de EE.UU. no se aplicaba a quienes sólo creían en un derrocamiento violento, pero no abogaban por que se produjera. Así, el tribunal anuló las condenas de los líderes comunistas por considerar que se habían violado sus derechos de la Primera Enmienda. Se espera que la reacción del Congreso, la Casa Blanca y las agencias de seguridad sea negativa, pero el tribunal parece decidido a no dejar que el fervor público dicte las normas judiciales."
 Red_Scare_Cul.29.d:0 "El Tribunal Supremo de Estados Unidos decidió anular la condena de dirigentes comunistas de bajo nivel condenados en virtud de la Ley Smith por ser miembros de una organización que propugnaba el derrocamiento violento del gobierno. En esta sentencia histórica, el tribunal decidió que la cláusula de la Ley Smith relativa a los actores que abogan por el derrocamiento violento del gobierno de EE.UU. no se aplicaba a quienes sólo creían en un derrocamiento violento, pero no abogaban por que se produjera. Así, el tribunal anuló las condenas de los líderes comunistas por considerar que se habían violado sus derechos de la Primera Enmienda. Se espera que la reacción del Congreso, la Casa Blanca y las agencias de seguridad sea negativa, pero el tribunal parece decidido a no dejar que el fervor público dicte las normas judiciales."
 Red_Scare_Cul.30.d:0 "El Tribunal Supremo decidió anular las condenas contra los llamados Diez de Hollywood. Estos escritores y directores fueron acusados por negarse a comparecer ante el Comité de Actividades Antiamericanas de la Cámara de Representantes para nombrar a los comunistas de la industria cinematográfica. Los nuevos jueces progresistas en el banquillo cambiaron el voto para anular las condenas. La decisión está siendo muy criticada por periódicos y congresistas conservadores que acusan al tribunal de interferir en la protección de la seguridad nacional de Estados Unidos. El Tribunal Supremo dictaminó que las condenas y las penas de prisión eran inconstitucionales y excesivas. El tribunal ha adoptado una postura firme en defensa de las libertades individuales."
